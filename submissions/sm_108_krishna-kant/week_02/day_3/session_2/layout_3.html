<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flex_3</title>
    <style>
      .flexbox {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        flex-wrap: wrap;
        margin: auto;
      }
      .flexbox div {
        height: 120px;
        width: 120px;
        background: seagreen;
        margin: 10px;
        flex-basis: 1;
      }
      .flexbox div:nth-child(2),
      .flexbox div:nth-child(3),
      .flexbox div:nth-child(4),
      .flexbox div:nth-child(7),
      .flexbox div:nth-child(8),
      .flexbox div:nth-child(12) {
        background: white;
      }
      @media only screen and (max-width: 500px) {
        .flexbox {
          display: block;
        }
        .flexbox div {
          width: 97%;
        }
        .flexbox div:nth-child(2),
        .flexbox div:nth-child(3),
        .flexbox div:nth-child(4),
        .flexbox div:nth-child(7),
        .flexbox div:nth-child(8),
        .flexbox div:nth-child(12) {
          background: seagreen;
        }
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
