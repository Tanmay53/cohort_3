<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid 1</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        margin: auto;
        grid-gap: 10px;
        max-width: 600px;
      }
      .grid div {
        width: 120px;
        height: 120px;
        background: seagreen;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
