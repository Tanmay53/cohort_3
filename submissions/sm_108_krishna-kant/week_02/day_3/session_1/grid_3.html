<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>grid_3</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        width: 500px;
        margin: auto;
      }
      .grid div {
        height: 120px;
        width: 120px;
        background: seagreen;
        border-radius: 4px;
      }
      .grid div:nth-child(5) {
        grid-column-start: 1;
      }
      .grid div:nth-child(8) {
        grid-column-start: 1;
      }
      .grid div:nth-child(10) {
        grid-column-start: 1;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
