<!DOCTYPE html>

      .box {
        height: 40px;

        background-color: teal;
      }
      .p_t {
        display: flex;
        margin: auto;
        width: 59%;
        margin-top: 100px;
      }
      .p_t .block-1 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        height: 300px;
        grid-gap: 5px;
      }
      .start {
        grid-column-start: 1;
      }
      .end {
        grid-column-start: 6;
      }
      .p_t .block-2 {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        height: 150px;
        margin: 135px 5px;
        grid-gap: 5px;
      }
      .p_t .block-3 {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        height: 150px;
        grid-gap: 5px;
      }
      .p_t .block-1 .box {
        background: #aaa;
      }
      .p_t .block-2 .box {
        background: #bbb;
      }
    </style>
