<!DOCTYPE html>
<html>
  <body>
    <!-- FSD.JS.10.1 !-->
    <h1>Change the buttons text color random value</h1>
    <button id="button1">Click here to change my color</button>

    <!-- FSD.JS.10.2 !-->
    <h1 id="heading">
      My color should change when I double click the button!
    </h1>
    <button id="button2">
      Double Click here to change the color of the h1 tag !
    </button>

    <!-- FSD.JS.10.3 !-->
    <h1>
      The buttons color changes to a random value when it is clicked! But only
      two times!
    </h1>
    <button id="button3">Click here to change my color!</button>
    <script>
      var btn1 = getElement("#button1");
      var btn2 = getElement("#button2");
      var btn3 = getElement("#button3");
      var heading = getElement("#heading");
      var counter = 0;
      loadEventListener();

      // load listners
      function loadEventListener() {
        btn1.addEventListener("click", changeColor);
        btn2.addEventListener("dblclick", changeColor);
        btn3.addEventListener("click", changeColor);
      }

      //   change Color
      function changeColor(e) {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        if (e.target.id == "button1") {
          e.target.style.color = `rgb(${r},${g},${b})`;
        }
        if (e.target.id == "button2") {
          e.target.previousSibling.previousSibling.style.color = `rgb(${r},${g},${b})`;
        }
        if (e.target.id == "button3") {
          if (counter > 1) {
            e.target.removeEventHandler("click", changeColor);
          } else {
            e.target.style.color = `rgb(${r},${g},${b})`;
            counter++;
          }
        }
      }
      //   get Element
      function getElement(selecter) {
        return document.querySelector(selecter);
      }
    </script>
  </body>
</html>
