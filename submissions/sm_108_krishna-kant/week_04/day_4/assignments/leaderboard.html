<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        width: 70%;
        margin: auto;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .score_board {
        display: flex;
        justify-content: space-between;
        width: 30%;
      }
      .score_board > div {
        text-align: center;
      }
      .score_board > div > div {
        height: 60px;
        width: 80px;
        border: 2px solid black;
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
        text-align: center;
        padding: 1rem 0;
        margin-bottom: 0.3rem;
      }
      .score_board > div:nth-child(1) > div {
        background: red;
      }
      .score_board > div:nth-child(2) > div {
        background: green;
      }
      .score {
        text-align: center;
        margin: 1rem 0;
        width: 25%;
      }
      .score > div {
        height: 80px;
        width: 100%;
        background: gray;
        color: white;
        border: 2px solid black;
        font-size: 2rem;
        text-align: center;
        padding: 1.2rem 0;
      }
      .keys {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        width: 25%;
        grid-gap: 1rem;
      }
      .keys > button {
        height: 60px;
        background: orange;
        border: 2px solid black;
        color: white;
        padding: 1rem;
        font-size: 1.4rem;
        text-align: center;
        font-weight: bold;
      }
      .keys > button#div_0 {
        grid-column-start: 2;
      }
      #enter {
        width: 25%;
        height: 50px;
        border: 2px solid black;
        background: black;
        color: white;
        text-align: center;
        margin-top: 0.8rem;
        padding: 0.6rem;
        font-size: 1.5rem;
        font-weight: bol;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="score_board">
        <div>
          <div id="min">425</div>
          <p>MIN</p>
        </div>
        <div>
          <div id="max">4020</div>
          <p>MIN</p>
        </div>
      </div>
      <div class="score">
        <h2>SCORE</h2>
        <div id="score">#</div>
      </div>
      <div class="keys">
        <button id="div_1" onclick="getValue()">1</button>
        <button id="div_2" onclick="getValue()">2</button>
        <button id="div_3" onclick="getValue()">3</button>
        <button id="div_4" onclick="getValue()">4</button>
        <button id="div_5" onclick="getValue()">5</button>
        <button id="div_6" onclick="getValue()">6</button>
        <button id="div_7" onclick="getValue()">7</button>
        <button id="div_8" onclick="getValue()">8</button>
        <button id="div_9" onclick="getValue()">9</button>
        <button id="div_0" onclick="getValue()">0</button>
      </div>
      <div id="enter" onclick="updateScore()">
        Enter
      </div>
    </div>
    <script>
      var scores = [];
      function getValue() {
        var target_value = event.target.innerHTML;
        scores.push(target_value);
        getElement("#score").innerHTML = scores.join("");
      }
      function updateScore() {
        min = getElement("#min");
        max = getElement("#max");
        score = scores.join("");
        if (parseInt(score) < parseInt(min.innerHTML)) {
          min.innerHTML = score;
          getElement("#score").innerHTML = "#";
          scores = [];
        } else if (parseInt(score) > parseInt(max.innerHTML)) {
          max.innerHTML = score;
          getElement("#score").innerHTML = "#";
          scores = [];
        } else {
          getElement("#score").innerHTML = "#";
          scores = [];
        }
      }
      //   get Element
      function getElement(selecter) {
        return document.querySelector(selecter);
      }
      function getElementAll(selecter) {
        return document.querySelectorAll(selecter);
      }
    </script>
  </body>
</html>
