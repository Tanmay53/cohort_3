<!DOCTYPE html>
<html>
  <head>
    <title>Colours</title>
  </head>
  <body>
    <h1 id="head1" class="red">MASAI H1</h1>
    <h2 id="head2" class="red">MASAI H2</h2>
    <h3 id="head3">MASAI H3</h3>
    <h4 id="head4">MASAI H4</h4>
    <h4 id="head5" class="red">MASAI H4</h4>
    <div id="con1">School C1</div>
    <div id="con2">School C2</div>
    <div id="con3">School C3</div>
    <p id="para1" class="red">Coding P1</p>
    <p id="para2">Coding P2</p>
    <p id="para3">Coding P3</p>
    <hr />
    <button id="changeh1">Change H1</button>
    <button id="changeh2">Change H2</button>
    <button id="changeh3">Change H3</button>
    <button id="changeh4">Change H4</button>
    <button id="changeDiv">Change DIVS</button>
    <button id="changeP">Change Paragraph</button>
    <button id="changeRed">Change Red</button>
    <button id="changeGreen">Change Green</button>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#changeh1').click(function() {
        $('#head1').css('fontSize', '70px');
      });
      $('#changeh2').click(function() {
        $('#head2').css({ fontSize: '32px', padding: '10px' });
      });
      $('#changeh3').click(function() {
        $('#head3').css({ background: 'black', color: 'white' });
      });
      $('#changeh4').click(function() {
        $('h4').css({ border: '2px solid black', margin: '10px 0px' });
      });
      $('#changeDiv').click(function() {
        $('div').css({ margin: '6px 8px' });
      });
      $('#changeP').click(function() {
        $('div').css({ color: 'purple', fontWeight: 'bold' });
      });
      $('#changeRed').click(function() {
        $('.red').css('color', 'red');
      });
      $('#changeGreen').click(function() {
        $('.green').css('color', 'green');
      });
    });
  </script>
</html>
