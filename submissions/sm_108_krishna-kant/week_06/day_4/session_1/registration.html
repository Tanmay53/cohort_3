<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-6">
          <form>
            <div>
              <label for="name">Enter Name</label>
              <input
                type="text"
                placeholder="Enter Name"
                class="form-control"
                id="name"
              />
              <small class="text-danger invisible" id="name-val"
                >Please Enter name between 8 to 16 letters</small
              >
            </div>
            <div class="d-none" id="email-block">
              <label for="email">Enter Email</label>
              <input
                type="email"
                placeholder="Enter Email"
                class="form-control"
                id="email"
              />
              <small class="text-danger invisible" id="email-val"
                >Please Enter Valid Email Address</small
              >
            </div>
            <div class="d-none" id="number-block">
              <label for="number">Enter number</label>
              <input
                type="text"
                placeholder="Enter number"
                class="form-control"
                id="number"
              />
              <small class="text-danger invisible" id="number-val"
                >Please Enter Valid number</small
              >
            </div>
            <input
              type="submit"
              value="Submit"
              id="submit"
              class="d-none btn btn-success"
            />
          </form>
        </div>
        <div class="col-sm-6" id="display"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $('#name').keyup(function() {
        if ($(this).val().length < 3) {
          $('#name-val').removeClass('invisible');
          $(this).addClass('is-invalid');
        } else if ($(this).val().length > 3 && $(this).val().length < 10) {
          $('#name-val').addClass('invisible');
          $(this).removeClass('is-invalid');
          $(this).addClass('is-valid');
          $('#email-block').removeClass('d-none');
        }
      });
      var email = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
      $('#email').keyup(function() {
        if (!email.exec($(this).val())) {
          $('#email-val').removeClass('invisible');
          $(this).addClass('is-invalid');
        } else {
          $('#email-val').addClass('invisible');
          $(this).removeClass('is-invalid');
          $(this).addClass('is-valid');
          $('#number-block').removeClass('d-none');
        }
      });

      var number = /[0-9]{10}/;
      $('#number').keyup(function() {
        if (!number.exec($(this).val())) {
          $('#number-val').removeClass('invisible');
          $(this).addClass('is-invalid');
        } else {
          $('#number-val').addClass('invisible');
          $(this).removeClass('is-invalid');
          $(this).addClass('is-valid');
          $('#submit').removeClass('d-none');
        }
      });

      $('#submit').click(function() {
        event.preventDefault();
        var output = `<ul class='list-group'>
        <li class='list-group-item'>${$('#name').val()}</li>
        <li class='list-group-item'>${$('#email').val()}</li>
        <li class='list-group-item'>${$('#number').val()}</li>
        </ul>`;
        $('#display').html(output);
      });
    </script>
  </body>
</html>
