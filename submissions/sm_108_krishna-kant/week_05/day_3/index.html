<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        box-shadow: 0px 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 1rem;
        margin: 0 3rem;
      }
      .form-control label {
        font-size: 1.3rem;
        font-family: Arial, Helvetica, sans-serif;
      }
      form > p {
        text-align: center;
        font-weight: bold;
        font-size: 1.6rem;
      }
      .form-control input {
        padding: 0.5rem;
        text-align: center;
        width: 20rem;
        border: 2px solid slateblue;
        border-radius: 1px;
        color: slateblue;
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <p>Signup Form</p>
        <div class="form-control">
          <p><label for="">Username</label></p>
          <input type="text" placeholder="Enter Username" id="userup" />
        </div>
        <div class="form-control">
          <p><label for="">Name</label></p>
          <input type="text" placeholder="Enter Name" id="nameup" />
        </div>
        <div class="form-control">
          <p><label for="">Password</label></p>
          <input type="password" placeholder="Enter Password" id="passwordup" />
        </div>
        <div class="form-control">
          <input
            type="Submit"
            value="Submit"
            id="submitup"
            onclick="addUser()"
          />
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
