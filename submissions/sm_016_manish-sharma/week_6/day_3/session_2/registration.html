<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
</head>

<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id='nameClk'>NAME</button>
	<button id='genderClk'>GENDER</button>
	<button id='emailClk'>EMAIL</button>
	<button id='mobileClk'>MOBILE</button>
	<button id='reset'>RESET FORM</button>
	<button id='resetDis'>RESET DISPLAY</button>
	<!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$('#nameClk').click(function(){
	$('#dName').text($('#name').val())
})
$('#genderClk').click(function(){
	$('#dGender').text($('#gender').val())
})
$('#emailClk').click(function(){
	$('#dEmail').text($('#email').val())
})
$('#mobileClk').click(function(){
	$('#dMobile').text($('#mobile').val())
})
$('#reset').click(function(){
	$('#dName').text('NAME')
	$('#dGender').text('GENDER')
	$('#dEmail').text('EMAIL')
	$('#dMobile').text('MOBILE')
})
$('#resetDis').click(function(){
	$('#dName').text($('#name').val())
	$('#dGender').text($('#gender').val())
	$('#dEmail').text($('#email').val())
	$('#dMobile').text($('#mobile').val())
})
</script>

</html>
