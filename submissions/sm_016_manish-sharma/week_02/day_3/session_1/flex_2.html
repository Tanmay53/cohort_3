<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>flex 2</title>
    <style> 
        .flex1{
            background:white;
            display: flex;
            width:60%;
            height: 170px;
            margin-left: 100px;
            
        }
        .box1{margin-top: 40px;}
        .box1 > div {
            background:blue; 
            margin:20px;
            flex-basis: 20%;
        }    
        .box1 > div:nth-of-type(2){
            flex-basis:60%;
        }
        
        .box2 > div {
            background:blue; 
            flex-basis: 20%; 
            margin:20px;
        } 
        .box2 > div:nth-of-type(1){
            flex-basis:60%;
            }
        .box3 > div {
            background:blue; 
            flex-basis: 20%; 
            margin:20px;
        } 
        .box3 > div:nth-of-type(3){
            flex-basis:60%;
        }
    </style>
</head>
<body>
        <div class="flex1 box1">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="flex1 box2">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="flex1 box3">
            <div></div>
            <div></div>
            <div></div>            

        </div>

</body>
</html>
