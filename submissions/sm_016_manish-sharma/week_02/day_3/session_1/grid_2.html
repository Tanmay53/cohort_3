<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grid 2</title>
    <style> 
    .grid2 {
        background: white;
        width: 90%;
        height: 650px ;
        display: grid;
        grid-template-columns: 20% 60%;
        grid-template-rows: 12% 80%;
        grid-gap:30px;
        padding: 10px;  
        margin-left:100px;
        }
    .red {
        background: red;
        grid-area: 1/1/span 1/span 2;
    }    
    .green {
        background: green;
    }    
    .blue {
        background: blue;
    }    
    
    
    </style>
    </head>

<body>
<div class="grid2">
   <div class="red" ></div>
   <div class="green"></div>
   <div class="blue"></div>
</div>


</body>
</html>
