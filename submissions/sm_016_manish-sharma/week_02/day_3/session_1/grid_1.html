<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grid 1</title>
    <style> 
    .grid1{
        background: white;
        display: grid;
        padding: 10px;
        grid-template-columns: 15% 15% 15% 15% 15%;
        grid-template-rows: 47% 47%;
        grid-gap: 20px;
        width: 70%;
        height: 300px;
        margin-top: 100px;
        margin-left: 100px;
        
    }
    .grid1 div{
        background: blue;
    
    }
     </style>
</head>

<body>
   <div class="grid1">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
   </div> 
</body>
</html>
