<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Layout 1</title>
    <style> 
    body { 
        width: 100%;
        height:650px;
        display: grid;
        grid-template-columns: 45% 45%;
        grid-template-rows: 12% 80%;
        row-gap: 20px;
        column-gap: 70px;
        }
    body div:nth-of-type(1)   {
        grid-area: span 1/ span 2;
        background: yellow;font-size: 60px; padding-top: 10px; padding-left: 10px;
        } 
    body div:nth-of-type(2)   {
        background: red;font-size: 25px;padding-top: 10px; padding-left: 10px;
        }
    body div:nth-of-type(3)   {
        background:limegreen;font-size: 25px;padding-top: 10px; padding-left: 10px;
        }  

    @media (max-width: 1000px)       
    {
        body { 
        margin: 30px 500px 0px 200px;
        height:650px;
        display: flex;
        flex-direction: column;
        
        }
        body div:nth-of-type(1)  { flex-basis: 15%; background: yellow; margin-bottom: 20px;font-size: 50px; padding-top: 10px; padding-left: 10px;} 
        body div:nth-of-type(2)  { flex-basis: 40%; background: red; margin-bottom: 30px;font-size: 25px;padding-top: 10px; padding-left: 10px;}
        body div:nth-of-type(3)  { flex-basis: 40%; background:limegreen; font-size: 25px;padding-top: 10px; padding-left: 10px;}  
    }             
        </style>
    </head>
    
    <body>
        <div>Navigation</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX</div>
    </body>
    </html>
