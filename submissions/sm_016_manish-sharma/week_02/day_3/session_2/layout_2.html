<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Layout 2</title>
    <style>
    body{
        margin-left: 150px;
        margin-top: 40px;
    }
    .div1{
        background:white;
        margin: 10px;
        display: flex;
        flex-direction: row;
        width: 60%;
        height: 170px;
    }
    .div1 div{ 
        background: teal;
        flex-basis: 30%;
        margin:20px;
    }
    .str{
        flex-basis: 70% !important;
    }
     
     @media (max-width: 1000px){
         body{background: tomato;}
         .div1 { flex-direction: column;}
         .div1 div:nth-of-type(2n){background: darkred; flex-basis:100%;}
     }

    </style>
</head>
<body>
    <div class="div1">
        <div></div>
        <div class="str"></div>
        <div></div>
    </div>
    <div class="div1">
        <div class="str"></div>
        <div></div>
        <div></div>
    </div>
    <div class="div1">
        <div></div>
        <div></div>
        <div class="str"></div>
    </div>
</body>
</html>
