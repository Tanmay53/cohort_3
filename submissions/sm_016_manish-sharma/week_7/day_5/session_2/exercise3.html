<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <div id = "root">
        <input type="number" placeholder="enter 1st number here" id='input1'>
        <input type="number" placeholder="enter 2nd number here" id='input2'>
        <button id='addBtn'>Add</button>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type ="text/babel">
    const root= document.getElementById('root')
    var addBtn= document.getElementById('addBtn')
    function add(){
        var In1= document.getElementById('input1').value
        var In2= document.getElementById('input2').value
        var sum= Number(In1)+Number(In2)
        var element = <div>
                        <h2>{sum}</h2>
                    </div>
        ReactDOM.render(element,root)    
    }
    addBtn.addEventListener('click',()=>add())
    </script>
</body>
</html>
