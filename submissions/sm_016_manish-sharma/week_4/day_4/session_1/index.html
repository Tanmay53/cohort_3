	<script type="text/javascript">
		//Write javascript for FSD.JS.9.1 here
		function exponent() {
			var numb1 = document.getElementById("num1").value
			var numb2 = document.getElementById("num2").value
			exp = numb1
			for (i = 1; i < numb2; i++) {
				exp = exp * numb1
			}
			document.getElementById("expn").innerHTML = exp
		}
		//Write javascript for FSD.JS.9.2 here
		function sumOf3And5() {
			cnt = 0
			limit = document.getElementById("totalLimit").value
			for (i = 0; i <= limit; i++) {
				if (i % 5 == 0 && i % 3 == 0) {
					cnt = cnt + i
				}
			}
			document.getElementById("total").innerHTML = cnt
		}

		function validateEmail(inputEmail) {
			inputEmail = document.getElementById("validator").value;
			if (attherate(inputEmail) == true && dot1(inputEmail) == true && validTld(inputEmail) == true && validch(inputEmail) == true && dot2(inputEmail) == true) {
				alert("Valid Email")
			}

			}

		function attherate(inEmail) {
			var cnt = 0
			for (i = inEmail.indexOf('@') + 1; i < inEmail.length; i++) {
				if ('@' !== inEmail[i]) {
					cnt = cnt + 0
				}
				else {
					cnt++
				}
			}
			if (inEmail.indexOf('@') == 0) {
				return false
			}
			else if (inEmail.indexOf('@') == -1) {
				return false
			}
			else if (cnt > 0) {
				return false
			}
			else {
				return true
			}
		}

		function dot1(inEmail) {
			oc = inEmail.indexOf('@')
			if (inEmail.indexOf('.') == 0) {
				return false
			}
			else if (inEmail[oc + 1] === '.') {
				return false
			}
			else {
				return true
			}

		}

		function validTld(inEmail) {
			dmn = inEmail.substring(inEmail.length - 3)
			if (dmn === 'org' || dmn === 'com' || dmn === 'net') {
				return true
			}
			else {
				return false
			}
		}

		function validch(inEmail) {
			var cnt = 0

				if (ch.indexOf(inEmail[i]) == -1) {
					return false
				}
			}
			return true
		}

		function dot2(inEmail) {
			for (i = 0; i < inEmail.length; i++) {
				if (inEmail[i] === '.') {
					if (inEmail[i + 1] === '.') {
						return false
					}
				}
			}
			return true
		}
