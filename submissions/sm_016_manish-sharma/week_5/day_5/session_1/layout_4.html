<html>

<head>
    <title>Layout 4 bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .div1 {
            height: 10%;
            background: yellow;
        }

        .div2flex {
            height: 20%;
        }

        @media(min-width: 768px) {
            .div2flex {
                height: 80%;
            }
        }
        @media(min-width: 992px) {
            .div2flex {
                height: 40%;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="div1 col-12 h1 mt-5">Navigation</div>
        <div class='div2flex d-flex flex-column flex-md-row flex-md-wrap justify-content-md-between'>
            <div class="col-12 col-md-5 h2 order-1 order-md-1 bg-danger m-md-3 col-lg m-lg-2 order-lg-1">Box 1</div>
            <div class="col-12 col-md-5 h2 order-3 order-md-3 bg-success m-md-3 col-lg m-lg-2 order-lg-2">Box 2</div>
            <div class="col-12 col-md-5 h2 order-4 order-md-2 bg-primary m-md-3 col-lg m-lg-2 order-lg-3">Box 3</div>
            <div class="col-12 col-md-5 h2 order-2 order-md-4 bg-secondary m-md-3 col-lg m-lg-2 order-lg-4">Box 4</div>
        </div>

    </div>

</body>

</html>
