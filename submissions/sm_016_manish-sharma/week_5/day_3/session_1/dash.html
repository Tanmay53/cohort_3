<html>

<head>
    <title>Dash</title>
    <style>
        body {
            background: yellow;
        }

        #cont {
            display: grid;
            grid-template-areas: "u1 u2"
                "p1 p2"
                "l1 l2"
                "lg  .";
            grid-gap: 20px;
            margin: 150px;
        }

        #u1 {
            grid-area: u1;
        }

        #u2 {
            grid-area: u2;
        }

        #p1 {
            grid-area: p1;
        }

        #p2 {
            grid-area: p2;
        }

        #l1 {
            grid-area: l1;
        }

        #l2 {
            grid-area: l2;
        }

        #lgout {
            grid-area: lg;
        }
    </style>
</head>

<body>
    <div id='cont'>
        <label id="u1">
            <h1 id='u2'></h1>
        </label>
        <label id='p1'>LogIn Time:
            <p id="p2"> </p>
        </label>
        <label id='l1'>End Time:
            <p id="l2"></p>
        </label>

        <button id="lgout" onclick="lgout()">Log Out</p>

    </div>
</body>


<script>
    var dataOut = sessionStorage.getItem('user')
    var datain = JSON.parse(dataOut)
    //console.log(dataOut)

    window.onload = function () {
                        if(h1[0].textContent == ''){
                            location.href = 'index.html'
                        }
                        else{
                          setTimeout(function () {
                                              location.href = 'index.html'
                                               }, 300000)
                        }
    }
   

    var h1 = document.getElementsByTagName('h1')
    h1[0].textContent = datain[datain.length-1].name

    var p2 = document.getElementById('p2')
    p2.textContent = datain[datain.length-1].login

    var l2 = document.getElementById('l2')
    l2.textContent = datain[datain.length-1].logout

    


    function lgout() {
        location.href = 'index.html'
    }

</script>

</html>
