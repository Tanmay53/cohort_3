<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>State City Selectors</title>
    </head>
    <body>
        <select id="state"></select>
        <button>Next</button>
        <select id="city"></select>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script>
            var state_cities = [
                {
                    state: "Karnataka",
                    cities: ["Bangalore", "Mysore", "Gulbarga"]
                },
                { state: "Tamil Nadu", cities: ["Chennai", "Tanjore"] },
                {
                    state: "Bihar",
                    cities: ["Patna", "Muzaffarpur", "Darbhanga"]
                }
            ];

            $(document).ready(function() {
                state_cities.forEach(function(obj) {
                    console.log(obj.state);
                    var option = document.createElement("option");
                    option.text = obj.state;
                    option.value = obj.state;
                    $("#state").append(option);
                });

                $("button").click(function() {
                    $("#city").empty();
                    state_cities.forEach(function(obj) {
                        if (obj.state == $("#state").val()) {
                            obj.cities.forEach(function(ele) {
                                var option = document.createElement("option");
                                option.text = ele;
                                option.value = ele;
                                $("#city").append(option);
                            });
                        }
                    });
                });
            });
        </script>
    </body>
</html>
