<!DOCTYPE html>
<html>
    <head>
        <title>Colours</title>
    </head>
    <body>
        <h1 id="head1" class="red">MASAI H1</h1>
        <h2 id="head2" class="green">MASAI H2</h2>
        <h3 id="head3" class="red">MASAI H3</h3>
        <h4 id="head4" class="green">MASAI H4</h4>
        <h4 id="head5" class="green">MASAI H4</h4>
        <div id="con1" class="red">School C1</div>
        <div id="con2" class="green">School C2</div>
        <div id="con3" class="red">School C3</div>
        <p id="para1" class="red">Coding P1</p>
        <p id="para2" class="green">Coding P2</p>
        <p id="para3" class="red">Coding P3</p>
        <hr />
        <button id="h1">Change H1</button>
        <button id="h2">Change H2</button>
        <button id="h3">Change H3</button>
        <button id="h4">Change H4</button>
        <button id="div">Change DIVS</button>
        <button id="p">Change Paragraph</button>
        <button id="bred">Change Red</button>
        <button id="bgreen">Change Green</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#h1").click(function() {
                    $("h1").css({ "font-size": "70px" });
                });

                $("#h2").click(function() {
                    $("h2").css({
                        "font-size": "32px",
                        padding: "10px"
                    });
                });

                $("#h3").click(function() {
                    $("h3").css({ background: "black", color: "white" });
                });

                $("#h4").click(function() {
                    $("h4").css({
                        border: "2px solid black",
                        margin: "10px 0px"
                    });
                });

                $("#div").click(function() {
                    $("div").css({ padding: "6px 8px" });
                });

                $("#p").click(function() {
                    $("p").css({ color: "purple", "font-weight": "bold" });
                });

                $("#bred").click(function() {
                    $(".red").css({ color: "red" });
                });

                $("#bgreen").click(function() {
                    $(".green").css({ color: "white", background: "green" });
                });
            });
        </script>
    </body>
</html>
