<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>student records with class</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <h1 class="p-2 bg-primary text-white text-center">Student Records</h1>
        <div class="container">
            <div class="row">
                <div class="col-4 border bg-light p-2">
                    <h2 class="p-2 bg-primary text-white text-center">
                        Enter Student Details
                    </h2>

                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                required
                            />
                            <label for="email">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                            />
                            <label for="phone">Phone</label>
                            <input
                                type="text"
                                class="form-control"
                                id="phone"
                            />
                            <div class="row">
                                <div class="col">
                                    <label for="science">Science</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="science"
                                        placeholder="marks"
                                    />
                                </div>
                                <div class="col">
                                    <label for="math">Maths</label>
                                    <input
                                        type="number"
                                        id="math"
                                        class="form-control"
                                        placeholder="marks"
                                    />
                                </div>
                                <div class="col">
                                    <label for="english">english</label>
                                    <input
                                        type="number"
                                        id="english"
                                        class="form-control"
                                        placeholder="marks"
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="history">History</label>
                                    <input
                                        type="number"
                                        id="history"
                                        class="form-control"
                                        placeholder="marks"
                                    />
                                </div>
                                <div class="col">
                                    <label for="georgraphy">Geography</label>
                                    <input
                                        type="number"
                                        id="geography"
                                        placeholder="marks"
                                        class="form-control"
                                    />
                                </div>
                                <div class="col">
                                    <label for="cs">Computer</label>
                                    <input
                                        type="number"
                                        id="cs"
                                        placeholder="marks"
                                        class="form-control"
                                    />
                                </div>
                            </div>
                            <button
                                class="btn btn-primary btn-block mt-2"
                                onclick="createStuent()"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-8 border bg-light p-2">
                    <button class="btn btn-primary" onclick="highest()">
                        Highest Marks
                    </button>
                    <button class="btn btn-primary" onclick="total()">
                        Total subjects
                    </button>
                    <button class="btn btn-primary" onclick="avg()">
                        Average
                    </button>
                    <button class="btn btn-primary" onclick="lowest()">
                        Lowest marks
                    </button>
                    <button class="btn btn-primary" onclick="showMarks()">
                        Show all marks
                    </button>
                    <hr />
                    <p id="data"></p>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="students.js"></script>
    </body>
</html>
