<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>user&admin</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-4 border">
                    <h1 class="text-center bg-light">Login Form</h1>

                    <form class="">
                        <div class="form-inline">
                            <div class="form-group m-2">
                                <label for="fname">First Name</label>
                                <input
                                    type="text"
                                    class="form-control ml-1"
                                    id="fname"
                                    placeholder="optional"
                                />
                            </div>
                            <div class="form-group m-2">
                                <label for="lname">Last Name</label>
                                <input
                                    type="text"
                                    class="form-control ml-1"
                                    id="lname"
                                    placeholder="optional"
                                />
                            </div>
                        </div>
                        <div class="form-inline m-2 ">
                            <label for="username">UserName</label>
                            <input
                                type="text"
                                class="form-control ml-1"
                                id="username"
                                required
                            />
                        </div>
                        <div class="form-inline">
                            <div class="form-group m-2">
                                <label for="password">password</label>
                                <input
                                    type="password"
                                    class="form-control ml-1"
                                    id="password"
                                    required
                                />
                            </div>
                            <div class="form-group m-2">
                                <label for="email">email</label>
                                <input
                                    type="email"
                                    class="form-control ml-1"
                                    id="email"
                                    required
                                />
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="address">Address </label>
                            <input
                                type="text"
                                class="form-control ml-1"
                                id="address"
                                placeholder="optional"
                            />
                        </div>
                        <div class="form-inline">
                            <label for="phone">Phone </label>
                            <input
                                type="text"
                                class="form-control ml-1"
                                id="phone"
                                placeholder="optional"
                            />
                        </div>
                        <div class="form-inline">
                            <label for="Type">Type</label>
                            <select
                                name="type"
                                id="userType"
                                class="form-control ml-1"
                            >
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button
                            class="form-control btn-primary"
                            id="submit"
                            onclick="getUser()"
                        >
                            Submit
                        </button>
                    </form>
                </div>
                <div class="col-2 border">
                    <h1 class="bg-light">Select Users</h1>
                    <select
                        name="sel-users"
                        id="sel-users"
                        class="w-100"
                    ></select>
                    <ul id="user-details" class="list-unstyled"></ul>
                </div>
                <div class="col-6" border>
                    <h1 class="bg-light">User List</h1>
                    <div class="row">
                        <div class="col">
                            <div class="form-inline">
                                <label for="filter-user">user type</label>
                                <select name="filter-user" id="filter-user">
                                    <option value="all">All</option>
                                    <option value="user">User</option>
                                    <option value="admin">admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- table to display userlist -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">
                                        Name
                                        <button id="sortNameAsc">
                                            <i class="fas fa-sort-up"></i>
                                        </button>
                                        <button id="sortNameDsc">
                                            <i class="fas fa-sort-down"></i>
                                        </button>
                                    </th>
                                    <th scope="col">
                                        username
                                        <button id="sortUsernameAsc">
                                            <i class="fas fa-sort-up"></i>
                                        </button>
                                        <button id="sortUsernameDsc">
                                            <i class="fas fa-sort-down"></i>
                                        </button>
                                    </th>
                                    <th scope="col">userType</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Phone</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script
            src="https://kit.fontawesome.com/2ccced269b.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
