<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red;
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr />
        <button onclick="h1()">Change H1</button>
        <button onclick="h3()">Change H3</button>
        <button onclick="h5()">Change H5</button>
        <button onclick="div()">Change DIV</button>
        <button onclick="p()">Change P</button>
        <button onclick="setId()">Set ID</button>
        <script>
            function h1() {
                var h1 = document.querySelector("h1");
                h1.setAttribute("class", "class-h1");
            }
            function h3() {
                var h3 = document.querySelectorAll("h3");
                h3.forEach(function(ele) {
                    ele.setAttribute("class", "class-h3");
                });
            }
            function h5() {
                var h5 = document.querySelectorAll("h5");
                h5.forEach(function(ele) {
                    ele.setAttribute("class", "class-h5");
                });
            }
            function div() {
                var div = document.querySelectorAll("#box");
                div.forEach(function(ele) {
                    ele.setAttribute("class", "class-div");
                });
            }
            function p() {
                var p = document.querySelectorAll("#cont");
                p.forEach(function(ele) {
                    ele.setAttribute("class", "class-p");
                });
            }
            function setId() {
                var temp = document.getElementById("temp");
                var p = temp.querySelectorAll("p");
                p[1].setAttribute("id", "test-2");
                console.log(p);
            }
        </script>
    </body>
</html>
