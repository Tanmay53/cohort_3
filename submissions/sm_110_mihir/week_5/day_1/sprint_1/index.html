<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>student records</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Student Records</h1>

        <div class="cont-flex">
            <div class="col-flex">
                <h2>Enter Student Details</h2>
                <form action="#" class='inner-grid' id='form'>
                    <label for="name">Name</label>
                    <input type="text" id="name" required />
                    <label for="Grade">Grade</label>
                    <select name="grade" id="grade">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label for="science">Science</label>
                    <input type="number" id="science" placeholder="marks" />
                    <label for="math">Maths</label>
                    <input type="number" id="math" placeholder="marks" />
                    <label for="english">english</label>
                    <input type="number" id="english" placeholder="marks" />
                    <label for="history">History</label>
                    <input type="number" id="history" placeholder="marks" />
                    <label for="georgraphy">Geography</label>
                    <input type="number" id="geography" placeholder="marks" />
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="col-flex">
                <h2>See student details</h2>
                <select name="selGrade" id="selGrade">
                        <option value="0">Select Grade</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                </select>
            </div>
           <table >
               <thead>
                   <tr>
                       <th>Student Name</th>
                       <th>Total marks</th>
                       <th>Average</th>
                   </tr>
               </thead>
               <tbody id="result">
                    
               </tbody>
           </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
