<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>bootstrap form</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-8 ml-md-auto">
                    <div class="row"><h2>Billing address</h2></div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="username">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Username"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <label for="email"
                            >Email
                            <span class="text-muted">(Optional)</span></label
                        >
                    </div>
                    <div class="row">
                        <input
                            type="text"
                            placeholder="you@example.com"
                            class="form-control"
                        />
                    </div>
                    <div class="row">
                        <label for="address1">Address </label>
                    </div>
                    <div class="row">
                        <input
                            type="text"
                            placeholder="1234 MinSt"
                            class="form-control"
                        />
                    </div>
                    <div class="row">
                        <label for="email"
                            >Address2
                            <span class="text-muted">(Optional)</span></label
                        >
                    </div>
                    <div class="row">
                        <input
                            type="text"
                            placeholder="Apartment or suite"
                            class="form-control"
                        />
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="country">Country</label>
                            <select
                                name="country"
                                id=""
                                aria-placeholder="Choose.."
                                class="form-control"
                            >
                                <option value="india">India</option>
                                <option value="nepal">Nepal</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="country">State</label>
                            <select
                                name="country"
                                id=""
                                aria-placeholder="Choose.."
                                class="form-control"
                            >
                                <option value="karnataka">Karnataka</option>
                                <option value="bihar">Bihar</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="form-inline">
                            <input
                                type="checkbox"
                                name="check"
                                id=""
                                class="form-check-input"
                            />
                            <label for="check" class="form-check-label"
                                >Shipping address is the same as my billing
                                address</label
                            >
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-inline">
                            <input
                                type="checkbox"
                                name="check"
                                id=""
                                class="form-check-input"
                            />
                            <label for="check" class="form-check-label"
                                >Save this information for next time</label
                            >
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <h3 class="font-weight-bold">Payment</h3>
                    </div>
                    <div class="row">
                        <div class="custom-control custom-radio">
                            <input
                                type="radio"
                                id="customRadio1"
                                name="customRadio"
                                class="custom-control-input"
                            />
                            <label
                                class="custom-control-label"
                                for="customRadio1"
                                >Credit card</label
                            >
                        </div>
                    </div>
                    <div class="row">
                        <div class="custom-control custom-radio">
                            <input
                                type="radio"
                                id="customRadio1"
                                name="customRadio"
                                class="custom-control-input"
                            />
                            <label
                                class="custom-control-label"
                                for="customRadio1"
                                >Dedit card</label
                            >
                        </div>
                    </div>
                    <div class="row">
                        <div class="custom-control custom-radio">
                            <input
                                type="radio"
                                id="customRadio1"
                                name="customRadio"
                                class="custom-control-input"
                            />
                            <label
                                class="custom-control-label"
                                for="customRadio1"
                                >PayPal</label
                            >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Name on card</label>
                            <input type="text" class="form-control" />
                            <small class="text-muted"
                                >Full name as displayed on card</small
                            >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Credit card number</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <!-- right side -->
                <div class="col-4 ml-md-auto">
                    <div class="row">
                        <h3 class="text-secondary">Your cart</h3>
                        <span class="badge badge-pill badge-secondary offset-4"
                            >3</span
                        >
                    </div>
                    <div class="row">
                        <ul class="list-group col-10 p-2 m-2">
                            <li
                                class="list-group-item d-flex justify-content-between"
                            >
                                <div>
                                    <h6 class="my-0">Product name</h6>
                                    <small class="text-muted"
                                        >Brief description</small
                                    >
                                </div>
                                <span class="text-muted">$12</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between"
                            >
                                <div>
                                    <h6 class="my-0">Second product</h6>
                                    <small class="text-muted"
                                        >Brief description</small
                                    >
                                </div>
                                <span class="text-muted">$8</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between"
                            >
                                <div>
                                    <h6 class="my-0">Third item</h6>
                                    <small class="text-muted"
                                        >Brief description</small
                                    >
                                </div>
                                <span class="text-muted">$5</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between bg-light"
                            >
                                <div class="text-success">
                                    <h6 class="my-0">Promo code</h6>
                                    <small>EXAMPLECODE</small>
                                </div>
                                <span class="text-success">-$5</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between"
                            >
                                <span>Total (USD)</span>
                                <strong>$20</strong>
                            </li>
                        </ul>
                    </div>
                    <form class="card p-2 m-2 col-10">
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Promo code"
                            />
                            <button type="submit" class="btn btn-secondary">
                                Redeem
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
