<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>lms layout</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <style>
            * {
                font-size: 1.2rem;
            }
            .box-1 {
                height: 100px;
                background: red;
            }
            .box-2 {
                height: 450px;
                background: green;
            }
            .box-3 {
                height: 140px;
                background: yellow;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container" style="height: 500px;">
            <div class="row">
                <div class="col-12 box-1">Navigation</div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-8 col-md-12 box-2">LEFT SIDE</div>
                <div class="col-lg-4 col-md-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-4 col-12">
                            <div class="box-3">RIGHT SIDE 1</div>
                        </div>
                        <div class="col-lg-12 col-md-4 col-12">
                            <div class="box-3">RIGHT SIDE 2</div>
                        </div>
                        <div class="col-lg-12 col-md-4 col-12">
                            <div class="box-3">RIGHT SIDE 3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
