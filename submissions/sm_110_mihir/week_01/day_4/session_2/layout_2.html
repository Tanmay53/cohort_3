    <title>layout_2</title>
</head>
<body>
    <table align="center" cellspacing=20px>

            <td style="width: 100px; height: 100px; background: gray;"></td>

        </tr>
        <tr>
            <td colspan="2" style="width: 100px; height: 100px; background: gray;"></td>
            <td style="width: 100px; height: 100px; background: gray;"></td>
            <td style="width: 100px; height: 100px; background: gray;"></td>

        </tr>
        <tr>
            <td style="width: 100px; height: 100px; background: gray;"></td>
            <td style="width: 100px; height: 100px; background: gray;"></td>
            <td colspan="2" style="width: 100px; height: 100px; background: gray;"></td>

        </tr>
    </table>
