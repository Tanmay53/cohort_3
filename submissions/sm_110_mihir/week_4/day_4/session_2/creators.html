<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createH1()">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDivs()">Create DIVS</button>
        <button onclick="addStudents()">Add Students</button>
        <button onclick="copyright()">Add Copyright</button>
        <script>
            function createH1(){
                var h1=document.createElement('h1')
                h1.textContent="MASAI"
                var headings=document.getElementById("headings")
                headings.appendChild(h1)
            }
            function createH3(){
                var title=document.createElement('h3')
                var subtitle=document.createElement('h3')
                title.textContent='A Transformation in education!'
                subtitle.textContent='Learn to earn, pay when you get.'
                var headings=document.getElementById("headings")
                headings.appendChild(title)
                headings.appendChild(subtitle)
            }
            function createDivs(){
                var divs=[]
                var cont=document.getElementById("cont")
                for(var i=0;i<10;i++){
                    divs[i]=document.createElement('div')
                    divs[i].textContent='Content '+(i+1)
                    console.log(divs[i])
                    cont.appendChild(divs[i])

                }
            }
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function addStudents(){
                var ul=document.getElementById("vikings")
                var li=[]
                for(var i=0;i<students.length;i++){
                    li[i]=document.createElement('li')
                    li[i].textContent= students[i]
                    ul.appendChild(li[i])
                }

            }
            function copyright(){
                var p=document.createElement('p')
                p.textContent= '@ masai 2019'
                var target=document.querySelector('button')
                var bodyEle=document.querySelector('body')
                bodyEle.insertBefore(p,target)
            }
        </script>
    </body>
</html>
