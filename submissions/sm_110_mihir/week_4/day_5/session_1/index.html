<!DOCTYPE html>
<html>
  <body>
    <!-- FSD.JS.10.1 !-->
    <h1>Change the buttons text color random value</h1>
    <button id="btn1">Click here to change my color</button>

    <!-- FSD.JS.10.2 !-->
    <h1>My color should change when I double click the button!</h1>
    <button id="btn2">
      Double Click here to change the color of the h1 tag !
    </button>

    <!-- FSD.JS.10.3 !-->
    <h1>
      The buttons color changes to a random value when it is clicked! But only
      two times!
    </h1>
    <button id="btn3">Click here to change my color!</button>
    <script>
      function random(num) {
        return Math.floor(Math.random() * num);
      }
      var btn1 = document.getElementById("btn1");

      function randomColor() {
        // var btnElement=document.querySelector("#btn1")

        btn1.style.background =
          "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
      }
      function colorH1() {
        var h1 = document.querySelectorAll("h1");
        h1[1].style.color =
          "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
      }
      var count = 0;
      function twoColor() {
        if (count < 2) {
          btn3.style.background =
            "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
          count++;
        }
      }
      btn1.addEventListener("click", randomColor);
      btn2.addEventListener("dblclick", colorH1);
      btn3.addEventListener("click", twoColor);
    </script>
  </body>
</html>
