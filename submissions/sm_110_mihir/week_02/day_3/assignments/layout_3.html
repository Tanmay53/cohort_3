<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>small-medium-big-layout_3</title>
    <style>
            .container{
            display: flex;
        }

        .container  div{
            padding: 1rem;
            background: yellow;
            margin: 1rem;
            flex: 1;
        }
        #item2{
            background-color: red;
        }
        .container .inner-container{
            background-color: white;
            padding: 0;
        }
        .inner-container div{
            margin: 0;
            background-color: green;
            
        }
        
        /* small devices */
        @media (max-width:768px){
            .container + div{
                display: block;
            }
            #item2{
                display: block;
                min-height: 10rem;
                margin-bottom: 2rem;
            }

            .inner-container div{
                min-height: 2rem;
                margin-bottom: 2rem;
                
            }
            
        }
        /* medium devices */
        @media (min-width:768px){
            
            .container + div{
                display: block;
            }
            #item2{
                height:15rem;
                margin-bottom: 2rem;
            }
            .inner-container{
                display: flex;
            }
            
            #item3, #item4{
                margin-right:1rem;
                min-height: 4rem;
            }
            
        }
        /* big devices */
        @media (min-width:992px){
            .container + div{
                display: flex;
            }
           
            .inner-container{
                display: flex;
                flex-direction: column;
            }

            .inner-container  div{
                background-color: green;
                margin-bottom: 1rem;

            }

            #item2{
                flex:2;
                min-height: 18rem;
            }
            #item5,#item4,#item3{
                min-height: 4rem;
                margin-right:0;

            }
           
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div id="item1">Navigation</div>
    </div>
    <div class="container">
        <div id="item2">LEFT BOX</div>
        <div class="inner-container">
            <div id="item3">RIGHT BOX1</div>
            <div id="item4">RIGHT BOX2</div>
            <div id="item5">RIGHT BOX3</div>
        </div>
        
    </div>
    
</body>
</html>
