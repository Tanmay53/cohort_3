<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout_1_flex_B_S</title>
    <style>
         .box-1{
                background-color: yellow;
                font-size: 1.5rem;

            }
            .box-2{
                background-color: red;
                font-size: 1.5rem;

            }
            .box-3{
                background-color: green ;
                font-size: 1.5rem;

            }
        @media (max-width: 600px){
            .container {
                display: flex;
                flex-direction: column;
            }
            .container2 {
                display: flex;
                flex-direction: column;
            }
            .container div{
                height: 3rem;
                margin: 1rem;

            }
            .container2 div{
                height: 10rem;
                margin:1rem;
                align-items: flex-start;
            }
            
        }

        @media (min-width: 601px){
            .container2 {
                display: flex;
                flex-direction: row;
                justify-content: stretch;
            }
            .container div{
                height: 5rem;
                margin: 1rem;
               

            }
            .container2 div{
                height: 20rem;
                margin:1rem;
                align-items: flex-start;

            }
            .box-2{
                flex-grow: 1;
            }
            .box-3{
                flex-grow: 2;
            }
        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="box-1">Navigation</div>
    </div>
    <div class="container2">
        <div class="box-2">LEFT BOX</div>
        <div class="box-3">RIGHT BOX</div>
    </div>
</body>
</html>
