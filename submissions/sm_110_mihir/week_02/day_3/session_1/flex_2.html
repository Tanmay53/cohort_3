<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex2</title>
    <style>
        .flex_box {
            display: flex;
                       
        }

        .flex_box div{
            background-color: seagreen;
            margin: 10px;
            
            height: 100px;
            width: 100px;
        }

        #box1 div:nth-of-type(2) {
            flex-grow :2;
        }
        #box2 div:nth-of-type(1) {
            flex-grow :2;
        }
        #box3 div:nth-of-type(3) {
            flex-grow :2;
        }
    </style>
</head>
<body>
    <div class="flex_box" id="box1">
        <div></div>
        <div></div>
        <div></div>
        
    </div>
    <div class="flex_box" id="box2">
            <div></div>
            <div></div>
            <div></div>
            
    </div>

    <div class="flex_box" id="box3">
        <div></div>
        <div></div>
        <div></div>
        
    </div>
</body>
</html>
