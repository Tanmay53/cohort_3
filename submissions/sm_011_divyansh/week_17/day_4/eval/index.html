<!DOCTYPE html>
<html lang="en">

<head>
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="container-fluid bg-dark text-light">
        <div class="row">
            <div class="col-5 offset-1">
                <form>
                    <h1>New User? Register Here</h1>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter Your Email Id" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Your Password"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Your Username"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control" id="Mobile" placeholder="Enter Your Mobile Number"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="Desc" placeholder="Enter Your Description" required>
                    </div>
                    <button class="btn text-center btn-success" id="Register">Register</button>
                </form>
            </div>
            <div class="col-5 offset-1">
                <form>
                    <h1>Already Registered? Login Here</h1>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" id="Username" placeholder="Enter Your Userame" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter Your Password"
                            required>
                    </div>
                    <button class="btn text-center btn-success" id="Login">Login</button>
                </form>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
