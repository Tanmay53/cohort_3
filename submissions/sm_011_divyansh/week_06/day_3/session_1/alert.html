<!DOCTYPE html>
<html>
	<head>
    <title>Showing Alerts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first">FIRSTNAME</button>
		<button id="last">LASTNAME</button>
    <button id="full">FIRSTNAME NAME</button>
    <script>
    $("#first").click(function(){
      alert("Firstname")
    });
    $("#last").click(function(){
      alert("lastname")
    });
    $("#full").click(function(){
      alert("Firstname lastname")
    });
    
    

    
    </script>
	</body>
</html>
