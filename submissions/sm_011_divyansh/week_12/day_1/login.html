<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>login</title>
</head>

<body>
    <div class="container">
        <div class="col-12 mt-2 id=" form">

            <input placeholder="enter your email" id="email" type="email" class="mt-2">
            <input placeholder="enter your Password" id="pass" type="password" class="mt-2">
            <button id="submit" class="btn btn-success">submit</button>
        </div>

    </div>
    <script>
        var btn = document.getElementById("submit")
        btn.addEventListener("click", userdata)
        function userdata() {
            var email = document.getElementById("email").value
            var password = document.getElementById("pass").value
            var obj = {
                email: email,
                password: password
            }
            var xhr = new XMLHttpRequest();
            var json = JSON.stringify(obj)
            xhr.open("POST", "https://reqres.in/login")
            xhr.send(json)
            xhr.onload = function () {
                if (xhr.status == 200) {
                    $("#form").hide()
                    var data = JSON.parse(xhr.response)
                    var token = data["token"]
                    alert(token)
                    return (token)
                }
                else {
                    alert(xhr.status)
                }
            }
        }
    </script>
</body>

</html>
