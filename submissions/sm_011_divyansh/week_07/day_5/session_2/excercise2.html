</head>
<body>
    <div id = "root"></div>

    <script type ="text/babel">
    //Write your code below this line
    const todo=["cooking","cleaning","house","coding","sleeping"]
    const data={name:"divyansh",dob:"30th march 1997",color:"black"}
    function info(){
        return (<div>

            <li>{todo[3]}</li>

    ReactDOM.render(info(),document.getElementById("root"))

    </script>
