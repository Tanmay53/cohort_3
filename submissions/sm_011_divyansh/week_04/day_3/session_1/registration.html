<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
</head>

<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="number" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			var name = document.getElementById("name").value
			document.getElementById("dName").innerHTML = name;
		}

		function showGender() {
			var gender = document.getElementById("gender").value
			document.getElementById("dGender").innerHTML = gender
		}

		function showEmail() {
			var email = document.getElementById("email").value
			document.getElementById("dEmail").innerHTML = email;

		}

		function showMobile() {
			var mob = document.getElementById("mobile").value
			document.getElementById("dMobile").innerHTML = mob;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			document.getElementById("name").value = ""
			document.getElementById("gender").value = ""
			document.getElementById("email").value = ""
			document.getElementById("mobile").value = ""
		}

		function resetDisplay() {
			document.getElementById("dName").innerHTML = ""
			document.getElementById("dGender").innerHTML = ""
			document.getElementById("dEmail").innerHTML = ""
			document.getElementById("dMobile").innerHTML = ""
		}
	</script>
</body>

</html>
