<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FSD.JS.10.4</title>
</head>
<h1>resize the window</h1>

<body id="hi">


    <script>
       
        var changeSize=document.getElementById('hi')
        function random(number) {
            return Math.floor(Math.random() * number);
        }

        function switchColor() {
            var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            changeSize.style.backgroundColor=randomColor
        }
        window.addEventListener("resize", switchColor);


    </script>
</body>

</html>
