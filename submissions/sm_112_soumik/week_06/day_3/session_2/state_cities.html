<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>State City Selectors</title>
  </head>
  <body>
    <select id="state"></select>
    <button id="btn">Next</button>
    <select id="city"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      var state_cities = [
        { state: "Karnataka", cities: ["Bangalore", "Mysore"] },
        { state: "Tamil Nadus", cities: ["Chennai", "Tanjore"] }
      ];
      $(document).ready(function() {
        state_cities.forEach(function(ele) {
          $("#state").append("<option>" + ele.state + "</option>");
        });
      });
      $("#btn").click(function() {
        var Mystate = $("#state").val();
        state_cities.forEach(function(ele) {
          if (ele.state == Mystate) {
            $("#city").empty();
            ele.cities.forEach(function(element) {
              $("#city").append(`<option>` + element + `</option>`);
            });
          }
        });
      });
    </script>
  </body>
</html>
