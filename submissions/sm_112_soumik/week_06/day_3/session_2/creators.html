<html>
  <head>
    <title>Practise Creators</title>
  </head>
  <body>
    <div id="headings"></div>
    <div id="cont"></div>
    <ul id="vikings">
      <li>Priyanshu</li>
    </ul>
    <button id="createH1">Create H1</button>
    <button id="create2">Create 2 H3</button>
    <button id="divCont">Create DIVS</button>
    <button id="addStud">Add Students</button>
    <button id="Copyright">Add Copyright</button>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    var students = [
      "Ajay",
      "Akshay",
      "Anusha",
      "Chandrashekhara",
      "Haren",
      "Hasaan",
      "Mahesh",
      "Mousumi",
      "Pavan",
      "Rahul",
      "Sumanta",
      "Venkatesh",
      "Vetrival",
      "Vijayendra"
    ];
    // your code goes here
    $("#createH1").click(function() {
      $("#headings").append("<p>MASAI</p>");
    });
    $("#create2").click(function() {
      $("#headings").append("<h2>A Transformation in education</h2>");
      $("#headings").append("<h3>Learn to earn,pay when you get</h3>");
    });
    $("#divCont").click(function() {
      for (i = 0; i < 10; i++) {
        $("#cont").append("<li>Content" + i + "</li>");
      }
    });
    $("#addStud").click(function() {
      for (i = 0; i < students.length; i++) {
        $("#vikings").append("<li>", students[i], "</li>");
      }
    });
    $("#Copyright").click(function() {
      $("#vikings").after("<h3>@ Masai 2019</h3>");
    });
  </script>
</html>
