<!DOCTYPE html>
<html>
	<head>
        <title>Showing Alerts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="alert-fname"">FIRSTNAME</button>
		<button id="alert-lname">LASTNAME</button>
        <button id="alert-sname">FULLNAME</button>
    </body>
    <script>
            $(document).ready(function(){
              // your code goes here
              $("#alert-fname").click(function(){
            alert("Soumik")
            })
            $("#alert-lname").click(function(){
                alert("Acharjee")
            })
            $("#alert-sname").click(function(){
                alert("Soumik Acharjee")
            })
            });
    </script>


</html>
