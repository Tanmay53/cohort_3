<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Registration!</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4 p-4 offset-2 border border-dark form-group">
          <h2 id="name">Name</h2>
          <input
            type="text"
            id="inputName"
            class="form-control border border-dark"
          />
          <p id="para"></p>
          <h2 id="email">Email</h2>
          <input
            type="email"
            id="inputEmail"
            class="form-group border border-dark form-control"
          />
          <p id="para1"></p>
          <h2 id="mobile">Mobile</h2>
          <input
            type="number"
            id="inputMobile"
            class="form-control border border-dark "
          />
          <h4 class="text-danger" id="label">Enter a valid Mobile Number</h4>
          <button
            type="button"
            class="btn btn-danger rounded btn-block"
            id="btn-submit"
          >
            Submit
          </button>
        </div>
        <div id="showForm" class="col-md-5 p-4 bg-dark form-group">
          <h2 class="text-light">Name</h2>
          <h1 class="text-light" id="fname"></h1>
          <br />
          <h2 class="text-light">Email</h2>
          <h4 class="text-light" id="femail"></h4>
          <br />
          <h2 class="text-light">Mobile</h2>
          <h1 class="text-light" id="fmobile"></h1>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
