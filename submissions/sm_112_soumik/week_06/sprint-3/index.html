<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Movie Hub</title>

  <body>
    <script src="index.js"></script>
  </body>
  <!-- NavBar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between navbar-default navbar-fixed-top">
      <img
        class="nav_logo"
        src="https://www.freeiconspng.com/uploads/action-icon-16.png"
      />
      <ul class="nav ">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Imbd top 100</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Fav list</a>
        </li>
        <li class="nav-item text-light">
          <a class="nav-link disabled" href="#">Donate</a>
        </li>
      </ul>
    </nav>
    <!-- Carousel -->
    <div class="container-fluid text-center p-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://www.hdwallpapers.in/thumbs/2019/joaquin_phoenix_as_joker_2019_4k_8k-t2.jpg" style="background-size: cover; height:50rem; width:100px;"" alt="First slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Top Movies</h5>
            <p>List of all the movies avaialble here.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src=https://wallpapercave.com/wp/wp3131108.jpg " style="background-size: cover; height:50rem; width:100px;" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="https://cdn.wallpapersafari.com/26/33/Fbx3ci.jpg" style="background-size: cover; height:50rem; width:100px;" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Top popular movies -->
    <div class="d-flex flex-column flex-wrap  justify-content-center">
    <h2 class="diplay-4 text-center">Show most popular movies</h2><br>
    <button id="btn-nowPlaying" class="btn btn-dark ">Show</button>
    <div id="playlist" class="d-flex flex-wrap justify-content-center">
    </div>
  </div>
    <!--  search movies -->

    <h2 id="card">Search Movies</h2>
    <input type="text" id="search" />
    <button id="btn-search" class="btn btn-dark">Search</button>
    <div class="col-12 row m-10" id="movies"></div>
  </div>
  
  <footer>
