<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Container Box -->
    <div class="box">
      <!-- Print if eligible to drive or not -->
      <div>
        <h2>Find If Eligible to Drive in India</h2>
        <h3>Enter Age</h3>
        <input type="text" placeholder="Enter Age" id="age" />
        <button onclick="func()">change</button>
        <p id="text"></p>
      </div>
      <!-- Change color of Box -->
      <div>
        <h2>Change Color Of Button</h2>
        <h3>Enter any Color</h3>
        <input type="text" placeholder="Enter color" id="color" />
        <button onclick="changeclr()" id="btn1">Press to change color</button>
      </div>
      <!-- Show Continent of Countries -->
      <div>
        <h2>Select Country and Find The Continent</h2>
        <h3>Select Country</h3>
        <select name="country" id="country">
          <option value=""></option>
          <option value="India">India</option>
          <option value="United States of America"
            >United States of America</option
          >
          <option value="China">China</option>
          <option value="Nepal">Nepal</option>
          <option value="Australia">Australia</option>
          <option value="France">France</option>
          <option value="Germany">Germany</option>
          <option value="South Africa">South Africa</option>
          <option value="Nigeria">Nigeria</option>
          <option value="Mexico">Mexico</option>
          <option value="Argentina">Argentina</option>
          <option value="Brazil">Brazil</option>
          <option value="Canada">Canada</option>
          <option value="Singapore">Singapore</option>
          <option value="Sweden">Sweden</option>
        </select>
        <button onclick="mycountry()">Find Continent</button>
      </div>
    </div>
    <!-- JS -->
    <script>
      // Calling The Functions
      function func() {
        age = document.getElementById("age").value;
        if (age > 18) {
          document.getElementById("text").innerHTML = "Your are eligible.";
          document.getElementById("text").style.color = "green";
        } else if (age == 18) {
          document.getElementById("text").innerHTML =
            "Congartulations!You just made it.";
          document.getElementById("text").style.color = "yellow";
        } else {
          document.getElementById("text").innerHTML =
            "You are not yet eligible";
          document.getElementById("text").style.color = "red";
        }
      }
      function changeclr() {
        input = document.getElementById("color").value;
        document.getElementById("btn1").style.backgroundColor = input;
      }
      function mycountry() {
        countries = document.getElementById("country").value;
        switch (countries) {
          case "India":
          case "China":
          case "Nepal":
            countries = "Asia";
            break;
          case "South Africa":
          case "Nigeria":
            countries = "Africa";
            break;
          case "Germany":
          case "Sweden":
          case "France":
            countries = "Europe";
            break;
          case "Mexico":
          case "Canada":
            countries = "North America";
            break;
          case "Brazil":
          case "Argentina":
            countries = "South America";
            break;
          default:
            countries = "Invalid Input";
        }
        alert(countries);
      }
    </script>
  </body>
</html>
