<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script type="text/javascript">
		function showName() {
			// Show the alert of the filled name
			uname =document.getElementById("name").value
			alert(uname)
		}

		function showGender() {
			// Show the alert of the selected Gender
			ugender =document.getElementById("gender").value
			alert(ugender)
		}

		function showEmail() {
			// Show the alert of the filled email
			uemail =document.getElementById("email").value
			alert(uemail)
		}

		function showMobile() {
			// Show the alert of the filled mobile
			umobile =document.getElementById("mobile").value
			alert(umobile)
		}
	</script>
</body>
</html>
