<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center text-info">Search for Jobs</h2>
      <div class="col-md-5 offset-3">
        <div class="form-group text-center">
          <p class="lead">Look for jobs here</p>
          <input
            type="text"
            id="input"
            class="form-control"
            placeholder="Search for jobs"
          />
          <button id="search" class="btn btn-outline-danger btn-block mt-3 p-1">
            Search
          </button>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Company</th>
            <th scope="col">Title</th>
            <th scope="col">location</th>
            <th scope="col">link</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <button onclick="changePage()" class="btn btn-dark">next page</button>
    </div>
    <script src="jobs.js"></script>
  </body>
</html>
