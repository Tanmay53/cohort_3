<style>
.div1{
    display: flex;
    margin: auto;  
    justify-content: center;
    /* align-items: baseline; */
}

.div1 .box1{
    height:300px;
    width: 160px;
    padding-right: 10px;
}
.div1 .box2{
    
    width: 470px;
    justify-self: baseline;
    margin-top: 7px;
}
.div1 .box3{
    height:370px;
    width: 380px;
}
.grid_1{
    display: grid;
    grid-template-columns:repeat(3,50px);
    grid-template-rows: repeat(7 ,50px);
    justify-content: flex-end;
    grid-gap: 2px;
}
.grid_1 div{
    border:black 2px solid;
    width: auto;
    background-color: cadetblue;
}
.grid_1 div:nth-child(2),
.grid_1 div:nth-child(4),
.grid_1 div:nth-child(6),
.grid_1 div:nth-child(8),
.grid_1 div:nth-child(10)
{
grid-column-start: 1;
}

.grid_2{
    display: grid;
    grid-template-columns:repeat(9,50px);
    grid-template-rows: repeat(4,50px);margin-top: 150px;
    grid-gap: 2px;

}
.grid_2 div{
    border: 2px black solid;
    background-color: coral;
    
}
.grid_3{
    display: grid;
    grid-template-columns:repeat(6,50px);
    grid-template-rows: repeat(7,50px);
    grid-gap: 2px;
}
.grid_3 div{
    border: 2px black solid;
    background-color: gray;
}
.grid_3 div:nth-child(1){
    grid-column-start:6;
}
</style>
