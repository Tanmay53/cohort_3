<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
body{
    display: flex;
    justify-content: center;
}
.flex{
    width:600px;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-wrap: wrap;
}
.flex div{
    background-color: seagreen;
    height: 150px;
    width: 150px;
    margin: 10px;
    flex-basis: 1;
    border-radius: 4px;
}
.flex div:nth-child(2),
.flex div:nth-child(4),
.flex div:nth-child(9){
    flex-grow: 2;
}
@media only screen and (min-width: 600px) {
    body{
    display: flex;
    justify-content: center;
}
.flex{
    width:600px;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-wrap: wrap;
}
.flex div{
    background-color:yellowgreen;
    height: 150px;
    width: 150px;
    margin: 10px;
    flex-basis: 1;
    border-radius: 4px;
}
.flex div:nth-child(2),
.flex div:nth-child(4),
.flex div:nth-child(9){
    flex-grow: 2;
}
}
@media only screen and (min-width: 9920px){
    body{
    display: flex;
    justify-content: center;
}
.flex{
    width:600px;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-wrap: wrap;
}
.flex div{
    background-color:slategray;
    height: 150px;
    width: 150px;
    margin: 10px;
    flex-basis: 1;
    border-radius: 4px;
}
.flex div:nth-child(2),
.flex div:nth-child(4),
.flex div:nth-child(9){
    flex-grow: 2;
}
}
</style>
<body>
    <div class="flex">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
