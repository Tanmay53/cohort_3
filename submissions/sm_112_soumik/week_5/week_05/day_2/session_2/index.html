<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="div-left">
        <h5>Product</h5>
        <input type="text" id="product" />
        <h5>Price</h5>
        <input type="text" id="price" />
        <h5>Quantity</h5>
        <input type="text" id="quantity" />
        <button onclick="updateList()" id="submit">Update</button>
        <div class="settings">
          <h2>Settings</h2>
          <h5>Change Font Size in px</h5>
          <select name="" id="font">
            <option value="20px">20 px</option>
            <option value="25px">25 px</option>
            <option value="30px">30 px</option>
          </select>
          <h5>Change Font Color</h5>
          <select name="" id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
          <h5>Change Background Color</h5>
          <select name="" id="bg-color">
            <option value="orange">orange</option>
            <option value="cyan">cyan</option>
            <option value="yellow">yellow</option>
          </select>
        </div>
      </div>
      <div class="div-right">
        <h2>My Shopping List</h2>
        <table id="table">
          <tr id="tHead">
            <td>Product</td>
            <td>Price</td>
            <td>Quantity</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
