<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1 >First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button id='changeh1'>Change H1</button>
        <button id='changeh3'>Change H3</button>
        <button id='changeh5'>Change H5</button>
        <button id='changediv'>Change DIV</button>
        <button id='changep'>Change P</button>
        <button id='setid'>Set ID</button>
        <script>  
         var ch1=document.getElementById('changeh1')   
         function changeH1()
         {
            var h1=document.querySelector('h1')
            h1.setAttribute('class','class-h1')
         }
         ch1.addEventListener('click',changeH1)
         var ch3=document.getElementById('changeh3')   
         function changeH3()
         {
            var h3=document.querySelectorAll('h3')
            for(var i=0;i<h3.length;i++)
            {
                h3[i].setAttribute('class','class-h3')
            }
            
         }
         ch3.addEventListener('click',changeH3)
         var ch5=document.getElementById('changeh5')   
         function changeH5()
         {
            var h5=document.querySelectorAll('h5')
            for(var i=0;i<h5.length;i++)
            {
                h5[i].setAttribute('class','class-h5')
            }
            
         }
         ch5.addEventListener('click',changeH5)
         var chdiv=document.getElementById('changediv')   
         function changeDiv()
         {
            var hd=document.querySelectorAll('#box > div')
            for(var i=0;i<hd.length;i++)
            {
                hd[i].setAttribute('class','class-div')
            }
            
         }
         chdiv.addEventListener('click',changeDiv)
         var chp=document.getElementById('changep')   
         function changeP()
         {
            var hp=document.querySelectorAll('#cont > p')
            for(var i=0;i<hp.length;i++)
            {
                hp[i].setAttribute('class','class-p')
            }
            
         }
         chp.addEventListener('click',changeP)
         var setid=document.getElementById('setid')   
         function setId()
         {
            var set=document.querySelectorAll('#temp > p')
            for(var i=0;i<set.length;i++)
            {
                if(i==1)
                {
                    var set2=set[i]
                }
            }
            set2.setAttribute('id','test-2')

            
         }
         setid.addEventListener('click',setId)
        </script>
    </body>
</html>
