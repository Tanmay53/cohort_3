<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="samurais">
            <li>Ashish</li>
        </ul>
        <button id="bfr" onclick="createH1()">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDiv()">Create DIVS</button>
        <button onclick="addStudent()">Add Students</button>
        <button onclick="addCpr()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi'
            ,'Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function createH1()
               {   
                 var heading1 =document.createElement('h1');
                 heading1.textContent="MASAI";
                var con=document.querySelector('#headings')
                con.appendChild(heading1)
                  
              }
            function createH3()
               {   
                 var hed1 =document.createElement('h3');
                 hed1.textContent="A Transformation in education!"
                 var hed2 =document.createElement('h3');
                 hed2.textContent='Learn to earn, pay when you get.'
                 var cn1=document.querySelector('#headings')
                 cn1.appendChild(hed1)
                 var cn2=document.querySelector('#headings')
                 cn2.appendChild(hed2)
               }
               function createDiv()
               {
                   var makingdiv=[]
                   var cn=document.querySelector('#headings')
                    for(var i=1;i<=10;i++)
                    {
                        makingdiv[i] =document.createElement('div');
                        makingdiv[i].textContent='content '+ i
                        cn.appendChild(makingdiv[i])
                    }
                }
                function addStudent()
                {
                    var addstd=[]
                    var cat=document.getElementById('samurais')
                    for(var i=0;i<students.length;i++)
                    {
                        addstd[i]=document.createElement('li');
                        addstd[i].textContent=students[i]
                        cat.appendChild(addstd[i])
                    }
                }
                function addCpr()
                {
                    var cpr=document.createElement('p')
                    cpr.textContent='@ masai 2019'
                    document.body.insertBefore(cpr,bfr)
                    
                }
               

            
        </script>
    </body>
</html>
