<!DOCTYPE html>
<html>
<body>
  <!-- FSD.JS.10.1 !-->
  <h1>Change the buttons text color random value</h1>
  <button  id='clickalways'>Click here to change my color</button>

  <!-- FSD.JS.10.2 !-->
  <h1 id='chng'>My color should change when I double click the button!</h1>
  <button id='dblclk'>Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.JS.10.3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id='clktwice'>Click here to change my color!</button>
  <script> 
           function random(number)
           {
             return Math.floor(Math.random()*number);
           }
           var getbutton=document.getElementById('clickalways');
           function switchColor()
           {
            var randomColor='rgb('+random(255)+','+random(255)+','+random(255)+')';
               getbutton.style.color=randomColor
           }
           getbutton.addEventListener('click',switchColor);

           var getbtn=document.getElementById('dblclk');
           var geth=document.getElementById('chng');
           function switchDblColor()
           {
            var randomColor='rgb('+random(255)+','+random(255)+','+random(255)+')';
               geth.style.color=randomColor
           }
           getbtn.addEventListener('dblclick',switchDblColor)

           var btntwo=document.getElementById('clktwice');
           var counter=0;
           function switchTwiceColor()
           {
            var randomColor='rgb('+random(255)+','+random(255)+','+random(255)+')';
            
               btntwo.style.color=randomColor
               counter++
               if(counter>1)
               {
                btntwo.removeEventListener('click',switchTwiceColor)
               }
            
              
           }
           btntwo.addEventListener('click',switchTwiceColor)
         
       
  </script>
</body>
</html>
