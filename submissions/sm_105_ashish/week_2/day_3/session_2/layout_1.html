<!DOCTYPE html>
<html>
    <head>
        <title>flex1</title>
        <style>
            .cont
            {
                  margin:auto;
                display: flexbox;
                height: 600px;
                width: 600px;
                display: flex;
                flex-direction: row;
             }
            .cont  div
            {
                background-color: blueviolet;
                width:120px;
                height: 540px;
                margin: auto;
             }
           @media(max-width: 600px)
           {
            .cont
            {
                  margin:auto;
                 height: 600px;
                width: 400px;
                display: flex;
                flex-direction: row;
             }
            .cont  div
            {
                background-color: red;
                width:60px;
                height: 100px;
                margin: auto;
           }
           }

        
        </style>
    </head>
    <body>
     <div class="cont" id="id1">
     <div></div>
     <div></div>
     <div></div>
     <div></div>
    </div>

    </body>
</html>
