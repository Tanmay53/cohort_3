<!DOCTYPE html>
<html>
    <head>
        <title>flex2</title>
        <style>
            .cont
            {
                
                margin:auto;
                height: 600px;
                width: 600px;
                
                
            }
            .cont > div
            {
                margin:10px;
                height: 180px;
                width:560px;
                display: flex;
                flex-direction: row;
                
                
            }
            .box  div
            {
                background: blueviolet;
                width: 120px;
                height: 120px;
                margin: 10px;
            }
            .big
            {
                flex-grow:1;
            }
            @media(max-width: 900px)
            {
                .cont
            {
                
                margin:auto;
                height: 450px;
                width: 450px;
                
                
            }
            .cont > div
            {
                margin:7.5px;
                height: 135px;
                width:420px;
                display: flex;
                flex-direction: row;
                
                
            }
            .box  div
            {
                background: rgb(63, 63, 141);
                width: 90px;
                height: 90px;
                margin: 7.5px;
            }
            .big
            {
                flex-grow:1;
            }

            }

            @media(max-width: 600px)
            {
                .cont
            {
                
                margin:auto;
                height: 300px;
                width: 300px;
                
                
            }
            .cont > div
            {
                margin:5px;
                height: 90px;
                width:280px;
                display: flex;
                flex-direction: row;
                
                
            }
            .box  div
            {
                background: blue;
                width: 60px;
                height: 60px;
                margin: 5px;
            }
            .big
            {
                flex-grow:1;
            }

            }
            
            
            
            
           
        </style>
    </head>
    <body>
     <div class="cont">
     
<div class="box">
     <div></div>
     <div class="big"></div>
     <div></div>
    </div>
     
    
   <div class="box">
     <div class="big"></div>
     <div></div>
     <div ></div>
    </div>
    
    <div class="box">
     <div></div>
     <div></div>
     <div class="big"></div>
    </div>
    
    

    </body>
</html>
