<!DOCTYPE html>
<html>
<head>
<title>grid_4</title>
<style>
.cont
{
    display:grid;
    grid-gap:20px;
    grid-template-columns: auto auto auto auto;
    grid-template-rows: 120px 120px 120px;
    width: 600px;
    height:400px;
    margin: auto;
    margin-top: 40px;
}
.cont div { background: blueviolet;}

#big1
{
    grid-area: 1 / 2 / span 1 / span 2;}
   #big2 {
    grid-area: 2 / 1 / span 1 / span 2;}
#big3{
    grid-area: 3 / 3 / span 1 / span 2;

}
</style>

</head>
<body>
    <div class="cont">
<div></div>
<div id="big1"></div>
<div></div>
<div id="big2"></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div id="big3"></div>
</div>


</body>
</html>
