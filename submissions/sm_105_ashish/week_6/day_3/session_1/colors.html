<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color</title>
</head>
<body>
        <h1 class="head1 red">MASAI H1</h1>
        <h2 class="head2 green">MASAI H2</h2>
        <h3 class="head3 red">MASAI H3</h3>
        <h4 class="head4 green">MASAI H4</h4>
        <h4 class="head5 green">MASAI H4</h4>
       <div class="con1 red">School C1</div>
       <div class="con2 green">School C2</div>
       <div class="con3 red">School C3</div>
         <p class="para1 red">Coding P1</p>
         <p class="para2 green">Coding P2</p>
         <p class="para3 red">Coding P3</p>
        <hr>
        <button id="btn1">Change H1</button>
        <button id="btn2">Change H2</button>
        <button id="btn3">Change H3</button>
        <button id="btn4">Change H4</button>
        <button id="btn5">Change DIVS</button>
        <button id="btn6">Change Paragraph</button>
        <button id="btn7">Change Red</button>
        <button id="btn8">Change Green</button>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $('#btn1').click(function(){
    $('h1').css({'font-size':"70px"})
    })
    $('#btn2').click(function(){
    $('h2').css({'font-size':"32px",'padding':"10px"})
    })
    $('#btn3').click(function(){
    $('h3').css({'background':"black",'color':'white'})
    })
    $('#btn4').click(function(){
    $('h4').css({'border':"2px solid black","margin-top":"10px","margin-bottom":"10px"})
    })
    $('#btn5').click(function(){
    $('div').css({"padding":"8px 6px"})
    })
    $('#btn6').click(function(){
    $('p').css({'color':"purple","font-weight":"bold"})
    })
    $('#btn7').click(function(){
    $('.red').css({'color':"red"})
    })
    $('#btn8').click(function(){
    $('.red').css({'color':"white",'background':'green'})
    })
});
</script>
</html>
