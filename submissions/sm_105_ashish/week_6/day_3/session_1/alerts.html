<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="btn1">First Name</button>
		<button id="btn2">Last Name</button>
		<button id="btn3">Full Name</button>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#btn1').click(function(){
        alert('Ashish')
        })
        $('#btn2').click(function(){
        alert('Kumar')
        })
        $('#btn3').click(function(){
        alert('Ashish Kumar')
        })
    });
    </script>
</body>
</html>
