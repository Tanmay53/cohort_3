<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practise Creators</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id=btn1>Create H1</button>
        <button id=btn2>Create 2 H3</button>
        <button id=btn3>Create DIVS</button>
        <button id=btn4>Add Students</button>
        <button id=btn5>Add Copyright</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
                $('#btn1').click(function(){
                $('#headings').append('<h1>MASAI</h1>')
                })
                $('#btn2').click(function(){
                $('#headings').append('<h3>A Transformation in education!</h3><h3>Learn to earn, pay when you get.</h3>')
                })
                $('#btn3').click(function(){
                $('#cont').append(function(){
                    var p=''
                    for(var i=1;i<=10;i++){
                        var p = p+'<div>Content'+i+' </div>'
                    }
                    return p  
                    })
                })
                $('#btn4').click(function(){
                    for(var i=0;i<students.length;i++){
                        var li=document.createElement('li')
                        li.textContent=students[i]
                        $('#vikings').append(li)
                        }  
                })
                $('#btn5').click(function(){
                $('#btn1').before('<p>@ masai 2019</p>')
                })
                
            });
        </script>
            
</body>
</html>
