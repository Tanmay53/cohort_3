<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box bg-info col-5 my-4 mx-auto border rounded border-warning">
                    <form>
                        <div class="form-group">
                            <label class="col-4 mt-4" for="Name">Name:</label>
                            <input  class="col-7 mt-4 fillData" type="text" class="form-control" id="Name" placeholder="Enter your Full Name">
                        </div>
                        <div class="form-group">
                            <label class="col-4 mt-2" for="dob">Mobile:</label>
                            <input class="col-7 mt-2 fillData" type="text" class="form-control" id="dob" placeholder="mobile no">
                        </div>
                        <div class="form-group">
                            <label class="col-4 mt-2" for="Email1">Email address:</label>
                            <input class="col-7 mt-2 fillData" type="email" class="form-control" id="Email1" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                                <label class="col-4 mt-2" for="userName">User Name:</label>
                                <input class="col-7 mt-2 fillData" type="text" class="form-control" id="userName" placeholder="Username">
                            </div>
                        <div class="form-group">
                            <label class="col-4 mt-2" for="Password">New Password:</label>
                            <input class="col-7 mt-2 fillData" type="password" class="form-control" id="Password" placeholder="Password">
                        </div>
                        <div class="form-group">
                                <label class="col-4 mt-2" for="Desc">Description:</label>
                                <input class="col-7 mt-2 fillData" type="text" class="form-control" id="Desc" placeholder="Description">
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button type="button" id="btn1" class="btn btn-primary">Submit</button>
                            </div>
                                    
                            </div>
                            
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
