<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type ="text/babel">
    //Write your code below this line
    var list=['cooking','Cleaning','Coding','Hacking','Reading']
    let Person={Name:'Ashish',Age:25,DOB:'31/12/1993',Favourite_color:'Blue'}
    let li =list.map(function(ele){
             return (<li key={ele}>{ele}</li>)
          })
    function showPerson(Person) {
        return 'Name :' + Person.Name + " Age :" + Person.Age + " DOB :-" + Person.DOB + " Fav-Col :" + Person.Favourite_color;
        }
    let content=(
        <div>
            <h1>My Todo list</h1>
            <ul> 
                {li}  
            </ul>
            <p>{showPerson(Person)}</p>  
        </div>
    )
    const root =document.getElementById('root')
    ReactDOM.render(content,root)
    </script>
</body>
</html>
