<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            height:800px;
            background-color: #92A8D1;
        }
        .box1{
            height:320px;
            background-color: #88B04B;

        }
        .box3{
            height:150px;
            background-color:#F7CAC9;
        }

        .box2{
            height:620px;
            background-color: #92A8D1;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-4 text-center">
                <div class="box m-2 p-2 text-center">
                    <form id="userInput">
                        <div class="form-group row">
                            <label for="fName" class="col-sm-4 col-form-label mt-3">First Name:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control mt-3" id="fName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lName" class="col-sm-4 col-form-label">Last Name:</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="lName">
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="userName" class="col-sm-4 col-form-label">UserName:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="userName">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
                            <div class="col-sm-7">
                                <input type="password" class="form-control" id="inputPassword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-7">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-4 col-form-label">Address:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="address">
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="checkRadios" id="checkRadios1" value="admin">
                            <label class="form-check-label" for="checkRadios1">
                              I'm admin
                            </label>
                          </div>
                        <div class="form-group row">
                            <div class="col-sm-11">
                                <button type="submit" class="btn btn-primary" id="addUser">Submit</button>
                            </div>
                        </div>
                    </form>

                    <div class="box1 m-2" id="displayBox"><h1 class="border border-dark">Display</h1></div>
                </div>
            </div>
            <div class="col-8 text-center">
                <div class="row">
                    <div class="col-4 text-center">
                        <div class="box3 m-2">
                            <h1>Filter</h1>
                            <div class="col-sm-12">
                                <select  class="form-control" id="userTypefilter">
                                    <option value="" selected disabled>----------Filter by------------</option>
                                    <option value="all">All</option>
                                    <option value="user">User</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div class="box3 m-2 col-sm-10">
                            <h2>Show Data</h2>
                            <select  class="form-control" id="userSelect">
                                <!-- <option value="" selected disabled>----Select User Name----- </option> -->
                            </select>
                        </div>
                    </div>
                    <div class="col-4 text-center">
                        <div class="box3 m-2">
                            <h1>Sort</h1>
                            <div class="col-sm-12">
                                <select  class="form-control" id="userTypesort">
                                    <option value="" selected disabled>-----------Sort by----------- </option>
                                    <option value="asc">Ascending(All)</option>
                                    <option value="des">Descending(All)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <div class="box2 m-2">
                        <h1>Table</h1>
                        <table class="table table-striped table-dark" >
                            <thead>
                                <tr>
                                    <th scope="col">Access</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                    <th scope="col">UserName</th>
                                    <th scope="col">Delete</th>

                                </tr>
                            </thead>
                            <tbody id="tableFill">
                              
                            </tbody>
                        </table>                                                            
                    </div>
                </div>
            </div>           
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
<script src="script.js"></script>
 
</body>
</html>
