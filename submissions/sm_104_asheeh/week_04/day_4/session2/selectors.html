<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick = "changeColor()">Change H1</button>
        <button onclick = "changeH3Color()">Change H3</button>
        <button onclick = "changeH5Color()">Change H5</button>
        <button onclick = "changeGreenColor()">Change Green</button>
        <button onclick = "changeRedColor()">Change Red</button>
        <button onclick = "changeBlueColor()">Change Blue</button>
        <script type = "text/javascript">
          function changeColor(){
              var firstH = document.querySelector('h1');
              firstH.style.color = "red" ;
          }
          function changeH3Color(){
              var allH3 = document.querySelectorAll("h3") ;
              for(var i=0 ; i<allH3.length ; i++)
              {
                allH3[i].style.color = "green" ;
            }
          }
          function changeH5Color(){
              var allH5 = document.querySelectorAll("h5") ;
              for(var i=0 ; i<allH5.length ; i++)
              {
                  allH5[i].style.color = "blue" ;
              }
          }
          function changeGreenColor(){
              var allGreen = document.getElementsByClassName("green") ;
              for(var i=0 ; i<allGreen.length ; i++)
              {
                  allGreen[i].style.color = "green" ;
              }
          }
          function changeBlueColor(){
              var allBlue = document.getElementsByClassName("blue") ;
              for(var i=0 ; i<allBlue.length ; i++)
              {
                  allBlue[i].style.color = "blue" ;
              }
          }
          function changeRedColor()
          {
              var allRed = document.getElementsByClassName("red") ;
              for(var i=0 ; i<allRed.length ; i++)
              {
                  allRed[i].style.color = "red" ;
              }
          }
        </script>
    </body>
</html>
