<!DOCTYPE html>
<html>
<head>
    <title>Exercise3</title>

</head>
<body>
    <div id = "root"></div>
    <input type="number" id="input1" placeholder="Enter a number">
    <input type="number" id="input2" placeholder="Enter a number">
    <button id="btnAdd">Add</button>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type ="text/babel">
        function sum(a,b)
        {
            let sum1;
            sum1 = Number(a)+Number(b);
            const element = (
                <div>
                    <h1>This calculator just calculates sum.</h1>
                    <p>Sum is: {sum1}</p>   
                </div>
            );
            const root = document.getElementById("root");
            ReactDOM.render(element, root);
        }
        document.getElementById("btnAdd").addEventListener("click",() =>{
        const num1 = document.getElementById("input1").value;
        const num2 = document.getElementById("input2").value;

            sum(num1,num2);
        });

    </script>
</body>
</html>
