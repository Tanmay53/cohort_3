<!DOCTYPE html>
<html>
    <head>
        <title>flex_2</title>
        <style>
        .cont{
            width: 600px;
            margin: 100px auto;
        }   
        .class1 {
                  display: flex;
                  justify-content: center; 

                 



        }
        .class1 div{
                     padding:10px;
                     background-color: teal;
                     flex-basis: 100px;
                     height: 100px;
                    border-radius: 5px;
                     margin: 10px;
                     }

              #box1 div:nth-of-type(2){
                  flex-grow: 2;
              }      
              #box2 div:nth-of-type(1){
                  flex-grow: 2;
              }      

              #box3 div:nth-of-type(3){
                  flex-grow: 2;
              }      

    </style>

    </head>
<body><div class="cont"> 
    <div class="class1" id="box1">
            <div></div>
            <div></div>
            <div></div>
    </div>
    <div class="class1" id="box2">
            <div></div>
            <div></div>
            <div></div>
    </div>
    <div class="class1" id="box3">
            <div></div>
            <div></div>
            <div></div>
    </div>
    </div>
</body>
</html>
