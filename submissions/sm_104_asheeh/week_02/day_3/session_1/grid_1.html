<!DOCTYPE html>
<html>
    <head>
        <title>grid_1</title>
        <style>

                
                #cont{
                    display: grid;
                    grid-template-columns: 150px 150px 150px 150px 150px;
                    grid-template-rows: 150px 150px;
                    margin: 150px;
                    margin-right:20px;
                    margin-left:400px;
                    grid-gap:25px;
                   

                }
                #cont div{
                    background-color: teal;
                    border-radius:5px;
                }
        </style>
    </head>

    <body>
        <div id="cont">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
        </div>
        
    </body>
</html>
