<!DOCTYPE html>
<html>
    <head>
        <title>grid_3</title>
    <style>
             .class1{
                      display: grid;
                      grid-template-columns: 100px 100px 100px 100px;
                      grid-template-rows: 100px 100px 100px 100px;
                      grid-gap:25px;
                      width: 475px;
                      height: 475px;
                      margin-left: 100px;

             }
             .class1 div{
                          background-color: teal;
                          border-radius: 5px;
             }
            #eig{
        
              grid-column-start: 1;  
            }
            #ten{
                grid-column-start: 1;
            }
    </style>
    </head>
    <body>
        <div class="class1">
            
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            
            
                <div></div>
                <div></div>
                <div></div>
            
            
                <div id="eig"></div>
                <div></div>
            
            
                <div id="ten"></div>
            
        </div>
    </body>

</html>
