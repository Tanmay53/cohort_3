<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>boxes</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <style>
            .box {
                height: 300px;
                font-size: 1.2rem;
                margin: 10px;
                padding: 10px;
            }
            .navi {
                height: 100px;
                font-size: 1.2rem;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="navi bg-warning">Navigation</div>
                </div>
            </div>
            <div class="row">
                <div
                    class="col-lg-3 col-md-6 col-12 order-lg-1 order-md-1 order-1"
                >
                    <div class="box bg-danger">Box 1</div>
                </div>
                <div
                    class="col-lg-3 col-md-6 col-12 order-lg-2 order-md-3 order-3"
                >
                    <div class="box bg-success">Box 2</div>
                </div>
                <div
                    class="col-lg-3 col-md-6 col-12 order-lg-3 order-md-2 order-4"
                >
                    <div class="box bg-primary">Box 3</div>
                </div>
                <div
                    class="col-lg-3 col-md-6 col-12 order-lg-4 order-md-4 order-2"
                >
                    <div class="box bg-secondary">Box 4</div>
                </div>
            </div>
        </div>
    </body>
</html>
