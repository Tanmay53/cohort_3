<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Employ form</title>
</head>

<body>
    <!-- form ui -->
    <div class="container-fluid">
        <form class="border border-info m-5 p-5">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullName">Employ Name :</label>
                    <input type="text" class="form-control" id="empName" name="fullName"
                        placeholder="First Name and Last Name" />
                </div>
                <div class="form-group col-md-6">
                    <label for="age">Company Name :</label>
                    <input type="text" placeholder="company name" class="form-control" id="companyName" name="companyName" />
                </div>
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation" placeholder="designation" />
                </div>
            </div>
            <div>
                <button type="button" id="btn" onclick="clicked()" class="btn btn-lg btn-primary" > Submit Data</button>
                <!-- <a  id="showList" href="./showdetails.html">Show employee details</a> -->
                

            </div>
        </form>

        <button  id="showList" >Show employee details</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>

</html>
