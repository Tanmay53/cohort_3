<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Employ form</title>
</head>

<body>
    <!-- Nav Bar -->


    <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link active" id="showList" >Show Employee Details</a>
        <button class="nav-item nav-link active" onclick="sortby()" id="sortBy" >Sort by salary</button>
        <select class="nav-item nav-link active" name="selectCompany" id="selectValue" onchange="selectCompany()">
            <option value="select">Select</option>
            <option value="Masai">Masai</option>
            <option value="Zomato">Zomato</option>
            <option value="Swiggy">Swiggy</option>
            <option value="Sharechat">Sharechat</option>
            <option value="Facebook">Facebook</option>
        </select>
      </nav>



    <!-- form ui -->
    <div id="formHide">
        <h1 class="text-center">Employee Details</h1>
        <div class="container-fluid">
            <form class="border border-info m-5 p-5">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fullName">Employ Name :</label>
                        <input type="text" class="form-control" id="empName" name="fullName"
                            placeholder="First Name and Last Name" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="age">Company Name :</label>
                        <input type="text" placeholder="company name should be from select category" class="form-control" id="companyName"
                            name="companyName" />
                    </div>
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary" />
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation"
                            placeholder="designation" />
                    </div>
                </div>
                <div>
                    <button type="button" id="btn" onclick="clicked()" class="btn btn-lg btn-primary"> Submit
                        Data</button>
                    <!-- <a  id="showList" href="./showdetails.html">Show employee details</a> -->


                </div>
            </form>
            <!-- <div id="showList">Show employee details</div> -->
        </div>
    </div>
    <!-- pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>

          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>


    <!--Button clicked Details -->
    <div class="container-fluid bg-primary">
        <div id="id1"></div>
    </div>
    <div class="container-fluid bg-info">
        <div id="id2"></div>
    </div>
    <div class="cotainer-fluid bg-warning">
        <!-- <h3>Filter By Company name</h3> -->
        <div id="id3"></div>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
