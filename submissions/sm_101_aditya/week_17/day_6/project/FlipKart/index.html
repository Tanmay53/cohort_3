<!-- Main Page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<h2 class="text-center">Register Form</h2>

<!-- form -->
<form>
    <div class="container border border-success">
        <div class="row m-3">
            <div class="col">
                <input type="text" id="name" class="form-control" placeholder="Full name">
            </div>
            <div class="col">
                <input type="email" id="email" class="form-control" placeholder="email">
            </div>
        </div>
        <div class="row m-2 p-2">
            <div class="col">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="col">
                <input type="text" id="username" class="form-control" placeholder="username">
            </div>
        </div>
        <div class="row m-2 p-2">
            <div class="col">
                <input type="number" id="mobile" class="form-control" placeholder="mobile">
            </div>
            <div class="col">
                <input type="text" id="description" class="form-control" placeholder="description">
            </div>
        </div>
        <div class="m-5">
            <button type="button" class="btn btn-primary" onclick="signup()">Submit</button>
            <a class="ml-5" href="./login.html">Go to Login Page</a>
        </div>
    </div>
</form>

<script src="./index.js"></script>

<body>

</body>

</html>
