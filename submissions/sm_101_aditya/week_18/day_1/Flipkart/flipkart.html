<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid jumbotron-fluid bg-primary fixed-top" style="height: 80px;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <a class="navbar-brand" href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRdd-qzkVUo0dBoxPSfHqX6f1uOkJfLOcKdExSY-s0PiK3Ox3DY"
                        class="img-fluid" style="height: 60px;" alt="flip">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for products,brands and more..."
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text text-primary bg-white" id="basic-addon2"><i
                                    class="fas fa-search">
                                    <button><img
                                            src="https://cdn1.iconfinder.com/data/icons/color-bold-style/21/01-512.png"
                                            style="height: 30px; width: 40;" class="img-fluid" alt="search"></button>
                                </i></span>
                        </div>
                    </div>
                    <ul class="navbar-nav mr-auto ml-3">
                        <li class="nav-item">
                            <!-- <a class="nav-link text-white ml-5" href="#">More</a> -->
                            <p id="dispUser" class="text-white mt-2 font-weight-bold"></p>
                        </li>
                        <div id="hidelogin">
                            <li class="nav-item active mt-1">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn px-3 mr-3 text-primary bg-light py-1"
                                    data-toggle="modal" data-target="#exampleModalCenter">
                                    <b>Login</b></button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title text-primary" id="exampleModalLongTitle">Login
                                                    Page</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group h5">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control" id="username"
                                                        placeholder="Enter the Username">
                                                </div>
                                                <div class="form-group h5">
                                                    <label for="pwd">Password</label>
                                                    <input type="password" class="form-control" id="pwd"
                                                        placeholder="Enter the Password">
                                                </div>
                                                <div class="text-center">
                                                    <button type="submit" id="loginButton"
                                                        class="btn btn-primary btn-lg">Submit</button>
                                                </div>
                                            </div>
                                            <div class="modal-footer justify-content-center">
                                                <a href="Registration.html"><small class="text-center">New to Flipkart?
                                                        Create an
                                                        account</small> </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- modal end -->

                            </li>
                        </div>

                        <li class="nav-item">
                            <!-- <a class="nav-link text-white ml-5" href="#">More</a> -->
                            <button type="button" class="btn btn-lg btn-primary" onclick="all1()">All Products</button>
                        </li>
                        <li class="nav-item ">
                            <!-- <a href="#"><small class="text-white h5 px-3 d-flex"><i class="fas fa-shopping-cart"></i> <span
                                class="px-1">cart</span></small></a> -->
                            <button type="button" class="btn btn-lg btn-primary " onclick="openCart()">Go to
                                Cart</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Nav for product Categories -->

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="#">Electronics</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Women</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Body & Kids</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Home & Furniture</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Sports, Books & More</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Offer Zone</a>
        </li>
    </ul>

    <!-- Crousal -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner col ml-5">
          <div class="carousel-item active">
            <img src="https://assets.hemmings.com/blog/wp-content/uploads//2014/11/IMG_3012.jpg" class="img-fluid col-12" style="height: 350px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRRvoxJZwnC8TTr2mYQI87C0f0un5mbq-_EeKEUN9KpeMJ95Ea-" class="img-fluid col-12" style="height: 350px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://images.gatewayclassiccars.com/carpics/DET/1177/1177.jpg" class="img-fluid col-12" style="height: 350px" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

<!-- Cart Items and Price -->
    <div class="container p-2">
        <div id="all2" class="row m-5 p-3"></div>
    </div>


    <!-- Footer -->
    <ul class="nav justify-content-center bottom">

          <a class="nav-link active" href="#"></a>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
