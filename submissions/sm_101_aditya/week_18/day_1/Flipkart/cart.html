<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid jumbotron-fluid bg-primary" style="height: 80px;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand" href="#">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRdd-qzkVUo0dBoxPSfHqX6f1uOkJfLOcKdExSY-s0PiK3Ox3DY"

                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for products,brands and more..."
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text text-primary bg-white" id="basic-addon2"><i
                                    class="fas fa-search">
                                    <button><img
                                            src="https://cdn1.iconfinder.com/data/icons/color-bold-style/21/01-512.png"
                                            style="height: 30px; width: 40;" class="img-fluid" alt="search"></button>
                                </i></span>
                        </div>
                    </div>
                    <ul class="navbar-nav mr-auto ml-3">
                        <li class="nav-item ">
                            <!-- cart button -->
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="cartItems()">See
                                Added Item
                            </button> </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>


    <div class="container-fluid">
        <h1 class="text-center text-success" id="totalCart">ToTal Item :</h1>
        <div id="cartShow" class="row"></div>
        <h3 id="cartVal" class="text-center text-warning">ToTal Amount :</h3>
    </div>
    <script src="./flipkart.js"></script>
</body>

</html>
