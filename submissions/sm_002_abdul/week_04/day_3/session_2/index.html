<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet"></link>
    <title>Button Functions</title>
</head>
<body>
    <div class="box">
        <input type="number" name="age" id="age" min="1" placeholder="Enter Your Age">
        <button onclick="submitAge()">Submit</button>
        <p id="result"></p>
    </div>
    
    
    <hr>


    <div class="box">
        <input type="text" name="color" id="color" placeholder="enter color">
        <button onclick="color()" id="btn">Click here to change my color</button>
    </div>

    <hr>

    <div class="box">
        <label>Choose A Country</label>
        <select name="countryList" id="countryList" onclick="cont()">
            <option value="">---</option>
            <option value="India">India</option>
            <option value="United States of America">United States of America</option>
            <option value="China">China</option>
            <option value="Nepal">Nepal</option>
            <option value="Australia">Australia</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="South Africa">South Africa</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Mexico">Mexico</option>
            <option value="Argentina">Argentina</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="Singapore">Singapore</option>
            <option value="Sweden">Sweden</option>
        </select>
    </div>


    <script src="script.js"></script>
</body>
</html>
