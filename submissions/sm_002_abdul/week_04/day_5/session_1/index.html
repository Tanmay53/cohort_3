<!DOCTYPE html>
<html>
<body>
  <!-- FSD.JS.10.1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id="changeButton" onclick="changeByClick()">Click here to change my color</button>

  <!-- FSD.JS.10.2 !-->
  <h1 id="htag">My color should change when I double click the button!</h1>
  <button id="btn" onclick="doublClick()">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.JS.10.3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="changeBtn" onclick="changeTwice()">Click here to change my color!</button>
  
  
  <script>
    // <!-- FSD.JS.10.1 !-->

    function changeByClick(){

      var changeButton=document.getElementById('changeButton');

      function random(num){
        return Math.floor(Math.random()*num);
        
      }

      function switchColor(){

        var randomColor= 'rgb('+random(255)+','+random(255)+','+random(255)+')';

        changeButton.style.backgroundColor=randomColor;
      }

      changeButton.addEventListener('click',switchColor);
    }



    // <!-- FSD.JS.10.2 !-->
    function doublClick(){
      var htag=document.getElementById('htag');
      var changeButton=document.getElementById('btn');

      function random(num){
        return Math.floor(Math.random()*num);
        
      }

      function switchColor(){

        var randomColor= 'rgb('+random(255)+','+random(255)+','+random(255)+')';

        htag.style.color=randomColor;
      }

      changeButton.addEventListener('dblclick',switchColor);
    }

    // <!-- FSD.JS.10.3 !-->
    
    var count=0;
    function changeTwice(){
      count++;
      
      console.log(count)
      var changeBtn=document.getElementById('changeBtn');

      function random(num){
        return Math.floor(Math.random()*num);
        
      }

      
      function switchColor(){
        var randomColor= 'rgb('+random(255)+','+random(255)+','+random(255)+')';

          changeBtn.style.color=randomColor;
        if (count>2){
        changeBtn.removeEventListener('click',switchColor);
      }


      }
      
      if (count<2){
        changeBtn.addEventListener('click',switchColor);
      }
    }
    
  </script>
</body>
</html>
