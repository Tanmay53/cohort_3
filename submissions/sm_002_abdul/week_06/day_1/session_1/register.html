<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>register</title>
</head>
<body>
    <h1>Please Register yourself with the following details</h1>

    <form name="user" class='form-group' id="formData">
        <div>
        <label for="name">Name :</label>
        <input type="text" id='name' class="formElem form-control">
        </div>

        <div>
        <label for="email">Email</label>
        <input type="text" id='email' class="formElem form-control">
        </div>

        <div>
        <label for="password">Password :</label>
        <input type="text" id='password' class="formElem form-control">
        </div>

        <div>
        <label for="username">UserName :</label>
        <input type="text" id='username' class="formElem form-control">
        </div>

        <div>
        <label for="mobile">Mobile Number</label>
        <input type="text" id='mobile' class="formElem form-control">
        </div>

        <div>
        <label for="description">Description :</label>
        <input type="text" id='description' class="formElem form-control">
        </div>


        <input type="submit" class="btn btn-primary">
    </form>
    
    <script src="register.js"></script>
</body>
</html>
