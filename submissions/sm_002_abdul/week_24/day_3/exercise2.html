<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <div id = "root"></div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type ="text/babel">
    //Write your code below this line
    let personalInfo = {
      name : "Abdul Jabbar",
      age : 26,
      DOB : "09-04-93",
      favColor : "Teal"
    }

    let todolist = ["Cooking", "Cleaning", "Home work", "Shopping", "Coding"]

    

    let elem = (<div>
                  <h1>My to do list</h1>
                  <ul>
                    {todolist.map((el,index)=>(<li key={index}>{el}</li>))}
                  </ul>
                  <p> Name : {personalInfo.name} <br/>
                      Age : {personalInfo.age} <br/> 
                      DOB : {personalInfo.DOB} <br/> 
                      favColor : {personalInfo.favColor}</p>
                </div>)
    
    var root = document.getElementById("root")
              
    ReactDOM.render(elem,root)
    
    </script>
</body>
</html>
