<html>
    <head>
        <title>Unix</title>
        <style>
            #mainBlock{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: auto;
                grid-template-rows: auto auto auto;
                padding: 20px;
            }

            /* <!-- ..........LINUS TORVALDS BLOCK............ --> */

            #linus{
                background: lightsteelblue;
                display:flex;
                flex-flow:column wrap;
                margin: 0% 26% 0% 26%;
            }
            #linusImg{
                height:150px;
                width:100px;
            }
            .divsOfLinus{
                margin:0% 20% 0% 20%;
                align-self: center;
                text-align: center;
            }
            #linus h2{
                color: navy;
            }

            /* <!-- ............SAL KHAN BLOCK................. --> */
            #sal{
                display: grid;
                grid-gap: 5px;
                grid-template-rows: 50px 50px;
                grid-template-columns: 100px 700px;
                justify-self: center;
            }
            #salImg{
                height: 200px;
                width:100px;
            }
            #salImgBlock{
                grid-area: 1/1/span3/2;
            }
            #salName{
                grid-area: 1/2/span1/3;
                color: red;
            }
            #salDescrip{
                grid-area: 2/2/span2/3;
                align-self: center;
            }

            /* ..............C PROGRAMMING BLOCK.................... */

            #unixC{
                display:grid;
                grid-gap: 10px;
                grid-template-rows: 120px;
                grid-template-columns: 450px 15px 450px;
                background: orangered;
                padding: 10px;
                justify-self: center;
            }
            #kenH3,#denH3{
                color:white;
            }
            #ken{
                grid-area: 1/1/span 1/span 1;
                justify-self: center;
                width: 450px;
            } 
            #black{
                grid-area: 1/2/span 1/span 1;
                height: 100px;
                width: 10px;
                background: black;
                margin: 10px;
            }
            #dennis{
                grid-area: 1/3/span 1/span 1;
                justify-self: center;
                width: 450px;
                text-align: right !important;
            }
            
        </style>
    </head>
    <body>
       <button onclick="createPage()">Create Page</button>
       <script>
           function createPage(){
               var body=document.querySelector('body');

               var mainBlock=document.createElement('div');
               body.appendChild(mainBlock);
               mainBlock.setAttribute('id','mainBlock');

               var linus=document.createElement('div');
               mainBlock.appendChild(linus);
               linus.setAttribute('id','linus');

               var sal=document.createElement('div');
               mainBlock.appendChild(sal);
               sal.setAttribute('id','sal');

               var unixC=document.createElement('div');
               mainBlock.appendChild(unixC);
               unixC.setAttribute('id','unixC');


            //    <!-- ..........LINUS TORVALDS BLOCK............ -->
               var linusImgBlock=document.createElement('div');
               var linusName=document.createElement('div');
               var linusDesc=document.createElement('div');
               linus.appendChild(linusImgBlock);
               linus.appendChild(linusName);
               linus.appendChild(linusDesc);

               var linusImg=document.createElement('img');
               linusImgBlock.appendChild(linusImg);
               linusImg.setAttribute('src','https://raw.githubusercontent.com/masai-school/full-stack-dev-1908/master/course/week_01/day_3/resources/images/linus.jpg');
               linusImg.setAttribute('id','linusImg');

               var allDivsInsideLinus=linus.querySelectorAll('div');

               for (var i=0;i<allDivsInsideLinus.length;i++){
                   allDivsInsideLinus[i].setAttribute('class','divsOfLinus');
               }

               var linusH2=document.createElement('h2');
               linusName.appendChild(linusH2);
               linusH2.innerHTML='Linus Torvalds';
               linusH2.style.color='navy';

               var linusH4=document.createElement('h4');
               linusName.appendChild(linusH4);
               linusH4.innerHTML='The creator of Linux and Git';

            //    <!-- ............SAL KHAN BLOCK................. -->
                var salImgBlock=document.createElement('div');
                var salName=document.createElement('div');
                var salDescrip=document.createElement('div');
                sal.appendChild(salImgBlock);
                sal.appendChild(salName);
                sal.appendChild(salDescrip);

                var salImg=document.createElement('img');
                salImgBlock.appendChild(salImg);
                salImg.setAttribute('src','https://raw.githubusercontent.com/masai-school/full-stack-dev-1908/master/course/week_01/day_3/resources/images/khan.jpg')
                salImg.setAttribute('id','salImg');
                salImgBlock.setAttribute('id','salImgBlock');

                var salH2=document.createElement('h2');
                salName.appendChild(salH2);
                salH2.innerHTML='Sal Khan';
                salName.setAttribute('id','salName');
                salH2.style.color='red';

                var salP=document.createElement('p');
                salDescrip.appendChild(salP);
                salP.innerHTML='Sal Khan is the founder of khan academy which has a mission of providing free world class education to anyone anywhere'
                salDescrip.setAttribute('id','salDescrip');

                // <!-- ................ C PROGRAMMING BLOCK.................... -->

                

                var ken=document.createElement('div');
                var black=document.createElement('div');
                var dennis=document.createElement('div');
                unixC.appendChild(ken);
                unixC.appendChild(black);
                unixC.appendChild(dennis);

               // .......KEN SIDE.......
                ken.setAttribute('id','ken');
                var kenH3=document.createElement('h3');
                var kenP=document.createElement('p');

                ken.appendChild(kenH3);
                ken.appendChild(kenP);

                kenH3.setAttribute('id','kenH3');
                kenH3.innerHTML='Ken Thompson';
                kenP.innerHTML='Designed and Implemented the original Unix operating system';

                // .........BLACK.............

                black.setAttribute('id','black');

                // ...........DEN SIDE...........

                dennis.setAttribute('id','dennis');

                var denH3=document.createElement('h3');
                var denP=document.createElement('p');

                dennis.appendChild(denH3);
                dennis.appendChild(denP);

                denH3.setAttribute('id','denH3')
                denH3.innerHTML='Dennis Ritchie';
                denP.innerHTML='The creator of C programming language';
           }

       </script>
    </body>
</html>
