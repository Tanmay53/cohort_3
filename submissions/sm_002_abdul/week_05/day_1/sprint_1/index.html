<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student's Website</title>
    <link href="index.css" rel="stylesheet"></link>
</head>
<body>
    <div class="heading">
        <h1>Student's Marks Portal</h1>
    </div>
    <div id="cont">
        <h3>Please Enter Your Data</h3>
        <div>
            <form action="#" method="GET">
                <label>Name :</label>
                <input type="text"></input>
            </form>
        </div>
        <div>
            <form action="#" method="GET">
                <label>Grade :</label>
                <input type="number" min="1" max="12"></input>
            </form>
        </div>
        <h3>Enter the marks scored in the following subjects</h3>

        <div>
            <form action="#" method="GET">
                <label>Science :</label>
                <input type="number" min="0" max="100"></input>
            </form>
        </div>
        <div>
            <form action="#" method="GET">
                <label>Math :</label>
                <input type="number" min="0" max="100"></input>
            </form>
        </div>
        <div>
            <form action="#" method="GET">
                <label>English :</label>
                <input type="number" min="0" max="100"></input>
            </form>
        </div>
        <div>
            <form action="#" method="GET">
                <label>History :</label>
                <input type="number" min="0" max="100"></input>
            </form>
        </div>
        <div>
            <form action="#" method="GET">
                <label>Geography :</label>
                <input type="number" min="0" max="100"></input>
            </form>
        </div>
        <button type="submit" role="button">Submit</button>

        


    </div>
</body>
</html>
