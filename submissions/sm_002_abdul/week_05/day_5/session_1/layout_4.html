<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>layout 4</title>
    <style>
        #navBar{
            height: 70px;
            background-color: yellow;
        }
        #box1{
            height: 200px;
            background-color: red;
        }
        #box2{
            height: 200px;
            background-color: limegreen;
        }
        #box3{
            height: 200px;
            background-color: blue;
        }
        #box4{
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="container-fluid">
        <div id="row">
           <div class="col-sm-12 col-md-11 ml-md-1 col-lg-11 mb-2" id="navBar">
                <h1 class="display-4 font-weight-bold">Navigation</h1>
           </div>

           <div class="row">
                <div class="col-sm-12 order-sm-1 mb-sm-2 col-md-5 order-md-1 mb-md-2 col-lg-2 order-lg-1" id="box1">
                    <h4 class="font-weight-bold">BOX 1</h4>
                </div>

                <div class="col-sm-12 order-sm-3 mb-sm-2 col-md-5 order-md-3 col-lg-2 order-lg-2 offset-lg-1" id="box2">
                    <h4 class="font-weight-bold">BOX 2</h4>
                </div>

                <div class="col-sm-12 order-sm-4 col-md-5 order-md-2 offset-md-1 mb-md-2 col-lg-2 order-lg-3 offset-lg-1" id="box3">
                    <h4 class="font-weight-bold">BOX 3</h4>
                </div>

                <div class="col-sm-12 order-sm-2 mb-sm-2 col-md-5 order-md-4 offset-md-1 col-lg-2 order-lg-4" id="box4">
                    <h4 class="font-weight-bold">BOX 4</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
