<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="dropdown my-2">
    <label for="perPageValues">No Of Values Per Page</label>
    <select id="perPageValues" class="btn btn-secondary dropdown-toggle">
      <option value='10'>10</option>
      <option value='25'>25</option>
      <option value='50'>50</option>
      <option value='100'>100</option>
    </select>
  </div>


  <div class="dropdown my-2">
    <label for="sorting">Sort By First name :</label>
    <select id="sorting" class="btn btn-secondary dropdown-toggle">
      <!-- <option value="">--</option> -->
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
  </div>

  <div class="dropdown my-2">
    <label for="filtering">Filter By Gender :</label>
      <select id="filtering" class="btn btn-secondary dropdown-toggle">
        <option value="all">All</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
  </div>

  <div class="dropdown my-2">
    <label for="sortingByMarks">Sort By Total Marks :</label>
    <select id="sortingByMarks" class="btn btn-secondary dropdown-toggle">
      <!-- <option value="">--</option> -->
      <option value="lowToHigh">Low To High</option>
      <option value="highToLow">High To Low</option>
    </select>
  </div>

  <div id="tableBlock">

  </div>

  <div class="pagination my-2" id="pageNumberBlock">

  </div>


  <script src="pagination.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
