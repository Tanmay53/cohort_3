<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Constructor</title>
</head>
<body>

  <div class="container-fluid row m-3">

    <div class="card text-center col-4">
        <div>
          <label for="car_make">Car Make</label>
          <input class="form-control form-control-lg" type="text" placeholder="Enter car Make" id="car_make" required>
        </div>
    
        <div>
          <label for="model">Model</label>
          <input class="form-control form-control-lg" type="text" placeholder="Enter Model" id="model" required>
        </div>
    
        <div>
          <label for="top_speed">Top Speed</label>
          <input class="form-control form-control-lg" type="number" placeholder="Enter Top Speed" id="top_speed" required>
        </div>
    
        <button id="createClass" class="btn btn-primary my-3">Create A Class</button>
    </div>

    <div class="card text-center col-4">
      <div>
        <label for="selectCar">Select Car</label>
        <select id="selectCar">
          
        </select>
      </div>
  
      <div>
        <label for="time">Time</label>
        <input id="time" placeholder="time" class="form-control form-control-lg" type="number">
      </div>
  
      <div>
        <label for="speed">Speed</label>
        <input id="speed" placeholder="speed" class="form-control form-control-lg" type="number">
      </div>
  
      <button id="getDetails" class="btn btn-primary my-3">Get Car Details</button>
    </div>

  </div>


  
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
