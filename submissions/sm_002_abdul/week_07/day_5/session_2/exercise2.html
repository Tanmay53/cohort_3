<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <div id = "root"></div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type ="text/babel">
    //Write your code below this line
    var toDoList=['Eating','Eating Again','Sleeping','Eating Forever','Sleeping Again'];

    var details={
      name:'Fajju',
      age:'23',
      Dob:new Date('23 Jan 1994').toLocaleDateString(),
      favColor:'Teal'
    }

    function App(){
      return (
        <div>
          <h1>My To Do List</h1>
          <ul>
            <li>{toDoList[0]}</li>
            <li>{toDoList[1]}</li>  
            <li>{toDoList[2]}</li>
            <li>{toDoList[3]}</li>
            <li>{toDoList[4]}</li>
          </ul>

          <p>Name: {details.name} Age: {details.age} Date Of Birth: {details.Dob} Favourite Color:{details.favColor}</p>
        </div>
      )
    }
    ReactDOM.render(<App/>,document.getElementById('root'))

    </script>
</body>
</html>
