<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 2</title>
</head>
<body>
    <table cellspacing="2">
        <tr>
            <td colspan="8" style="height: 100px;"></td>
        </tr>
        <tr>
            <td style="height: 100px;"></td>
            <td colspan="1" style="background-color: teal; height: 100px; width: 100px;"></td>
            <td style="background-color: white; width: 50px; "></td>
            <td colspan="3" style="background-color: teal; height: 100px; width: 300px;"></td>
            <td style="background-color: white; width: 50px; "></td>
            <td colspan="1" style="background-color: teal; height: 100px; width: 100px;"></td>
            <td style="background-color: white; width: 50px; "></td>
        </tr>
        <tr>
            <td style="height: 60px;"></td>
            <td colspan="8" style="height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
            <td colspan="3" style="background-color: teal; height: 100px; width: 300px;"></td>
            <td style="background-color: white; width: 50px; "></td>
            <td colspan="1" style="background-color: teal; height: 100px; width: 100px;"></td>
            <td style="background-color: white; width: 50px; "></td>
            <td colspan="1" style="background-color: teal; height: 100px; width: 100px;"></td>
            <td style="background-color: white; width: 50px; "></td>
        </tr>
        <tr>
            <td style="height: 50px;"></td>
            <td colspan="8" style="height: 50px;"></td>
        </tr>
        <tr>
            <td style="height: 100px; width: 300px;"></td>
            <td colspan="1" style="background-color: teal; height: 100px; width: 100px;"></td>
            <td style="background-color: white; width: 50px; "></td>
            <td colspan="1" style="background-color: teal; height: 100px; width: 100px;"></td>
            <td style="background-color: white; width: 50px; "></td>
            <td colspan="3" style="background-color: teal; height: 100px; width: 300px;"></td>
            <td style="background-color: white; width: 50px; "></td>
        </tr>
    </table>
</body>
</html>
