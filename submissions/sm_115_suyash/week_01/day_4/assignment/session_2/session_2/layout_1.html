<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Css</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="9" style="background-color:white ; height: 100px;"></td>
        </tr>
        <tr>
            <td rowspan="8" style="background-color:white ; width: 300px;"></td>
            <td style="background-color: teal; height: 500px; width: 120px; border-radius: 5px;"></td>
            <td style="background-color: white; height: 400px; width: 50px"></td>

            <td style="background-color: teal; height: 400px; width: 120px; border-radius: 5px"></td>
            <td style="background-color: white; height: 400px; width: 50px"></td>

            <td style="background-color: teal; height: 400px; width: 120px; border-radius: 5px"></td>
            <td style="background-color: white; height: 400px; width: 50px"></td>

            <td style="background-color: teal; height: 400px; width: 120px; border-radius: 5px"></td>
            <td style="background-color: white; height: 400px; width: 50px"></td>
        </tr>
    </table>
</body>
</html>
