<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Car Trip</title>
  </head>
  <body>
    <div class="container">
      <div class="row pt-2">
        <div class="col-4 ">
          <h2 class="pb-3 text-warning">Cars Details</h2>
          <form>
            <div class="form-group">
              <label for="carCompany">Car Company</label>
              <input type="text" class="form-control" id="carCompany" />
            </div>
            <div class="form-group">
              <label for="model">Model</label>
              <input type="text" class="form-control" id="model" />
            </div>
            <div class="form-group">
              <label for="topSpeed">Top Speed</label>
              <input type="text" class="form-control" id="topSpeed" />
            </div>
            <button
              type="submit"
              class="btn btn-dark text-warning btn-block"
              id="carDetails"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="col-4" id="tripDetails"></div>
        <div class="col-4" id="showDetails"></div>
      </div>
    </div>

    <!-- Local JS file -->
    <script src="index.js"></script>
  </body>
</html>
