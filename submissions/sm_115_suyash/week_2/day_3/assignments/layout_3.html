<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Layout 3</title>
  <style>
    .navbar {
      background: linear-gradient(to right, red, blue);
    }

    .navbar h1 {
      padding: 15px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
      /* background: linear-gradient(to left, violet, seagreen); */
    }

    .grid-container > div {
      background: linear-gradient(to right, #333, #555);
      color: #fff;
      grid-row: span 10;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="navbar"><h1>Navigation</h1></div>
    <div class="grid-container">
      <div class="box-1"><p>Box-1</p></div>
      <div class="box-2"><p>Box-2</p></div>
      <div class="box-3"><p>Box-3</p></div>
      <div class="box-4"><p>Box-4</p></div>
    </div>
  </div>
</body>
</html>
