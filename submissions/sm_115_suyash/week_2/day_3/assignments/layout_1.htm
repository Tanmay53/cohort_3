<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LAYOUT 1 RESPONSIVE</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 5fr ;
      grid-gap: 20px;
    }

    .item1 {
      grid-column: span 3;
      background: olive;
    }

    .item2 {
      grid-column: span 2;
      background: teal;
    }

    .item3 {
      background: olivedrab;
    }

    .item1 h1,
    .item2 h1,
    .item3 h1 {
      padding: 10px 20px;
    }

    @media (max-width: 600px) {
      
      .container {
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: 1fr 3fr 3fr;
      }
      .item1 {
      text-align: center;
      grid-column: span 1;
      background: olive;
    }

    .item2 {
      text-align: center;
      grid-column: span 1;
      background: teal;
    }
    .item3 {
      text-align: center;
    }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">
      <h1>Navigation</h1>
    </div>
    <div class="item2">
      <h1>Left Box</h1>
    </div>
    <div class="item3">
      <h1>Right Box</h1>
    </div>
  </div>
</body>

</html>
