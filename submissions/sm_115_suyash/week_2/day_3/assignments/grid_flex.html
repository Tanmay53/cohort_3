<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Perodic Table</title>
  <style>
 * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
 }

    body {
      background: #333;
    }

    .box {
      height: 50px;
      width: 50px;
    }
    .container {
      display: flex;
      width: 90%;
      margin: 100px auto 0 auto;
    }

    .container-1 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      width:170px;
      grid-gap: 10px;

      height: 300px;
      margin: 20px;
    }

    .container-2 {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      width: 530px;
      grid-gap: 10px;
      height: 230px;
      margin: 200px 20px;
    }

    .container-3 {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      width: 350px;
      grid-gap: 10px;
      height: 410px;
      margin: 20px;
    }

    .container-1 :nth-child(odd),
    .container-1 :nth-child(12) {
      background: #ddd;
    }
 
    .container-1 :nth-child(2),
    .container-1 :nth-child(4),
    .container-1 :nth-child(6),
    .container-1 :nth-child(8),
    .container-1 :nth-child(10),
    .container-1 :nth-child(13) {
      grid-column-start: 1;
      background: #bbb;
    }

    .container-1 :nth-child(1),
    .container-1 :nth-child(14),
    .container-1 :nth-child(15) {
      background: #bbb;
    }

    .container-2 :nth-child(odd) {
      background: grey;
    }

    .container-2 :nth-child(even) {
      background: #ddd;
    }

    .container-3 :nth-child(2) {
      grid-column-start: 1;

    }

    .container-3 :nth-child(1) {
      grid-column-start: 6;
    }

    .container-3 :nth-child(6n) {
      background: #aaa;
    }

    .container-3 :nth-child(6n-1) {
      background: #bbb;
    }
    
    .container-3 :nth-child(6n-2) {
      background: #ccc;
    }

    .container-3 :nth-child(6n-3) {
      background: #ddd;
    }

 
    .container-3 :nth-child(6n-4) {
      background: #ddd;
    }


    .container-3 :nth-child(6n-5) {
      background: grey;
    }
  </style>
</head>
