<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Layout 7</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-gap: 30px;
      width: 490px;
      margin: 100px auto;
    }

    .container > div {
      background: seagreen;
      height: 100px;
    }

    .container :nth-child(2) {
      grid-area: 1 / 2 / span 1 / span 2;
    }

    .container :nth-child(4) {
      grid-area: 2 / 1 / span 1 / span 2;
    }

    .container :nth-child(9) {
      grid-area: 3 / 3 / 4 / 5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
