<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid layoout 4</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      max-width: 500px;
      grid-gap: 10px;
      margin:100px auto;
    }
    div > div {
      height: 100px;
      background: seagreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
