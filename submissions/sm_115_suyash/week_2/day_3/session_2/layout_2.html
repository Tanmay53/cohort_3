<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex layout 2</title>
</head>
<style>
  .box {
    height: 150px;
    width: 150px;
    margin: 10px;
    background: seagreen;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    max-width: 650px;
    margin: 10px auto;
  }

  .container :nth-child(2),
  .container :nth-child(4),
  .container :nth-child(9) {
    flex-grow: 2;
    /* width: 300px; */
  }

  @media (max-width: 500px) {
    .box {
      height: 60px;
      width: 60px;
      background: cyan;
    }
    .container {
      max-width: 300px;
      margin: 150px auto;
    }
  }
</style>

<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>

</html>
