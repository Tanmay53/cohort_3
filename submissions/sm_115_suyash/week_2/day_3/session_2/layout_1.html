<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Layout 1</title>
</head>
<style>
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    /* flex-wrap: wrap; */
    margin-top: 20px;
  }

  .container > div {
    width: 150px;
    height: 500px;
    background: seagreen;
    margin: 10px;

  }

  @media (max-width: 600px) {
    .container {
      flex-direction: column;
      width: 100%;
      margin: 0 auto;
    }

    .container > div {
      background: cyan;
      width: 90%;
    }
  }
</style>

<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
