<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grid Layout 6</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 30px;
      width: 490px;
    }

    .container>div {
      background: seagreen;
      height: 100px;
    }

    .container :nth-child(8),
    .container :nth-child(10) {
      grid-column-start: 1;
    }

    @media (max-width: 800px) {
      .container > div {
        background: lightslategrey;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>

</html>
