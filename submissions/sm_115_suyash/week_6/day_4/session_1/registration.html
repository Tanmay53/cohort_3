<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Registration</title>
</head>
<body>
  <div class="container">
    <div class="row pt-5">
      <div class="col-5">
        <form>
          <div class="form-group text-dark">
            <label for="name" class="h2">NAME</label>
            <input type="text" class="form-control border border-dark pt-5 pb-4" id="name">
          </div>
          <div class="form-group text-dark">
            <label for="exampleInputEmail1" class="h2">EMAIL</label>
            <input type="email" class="form-control border border-dark pt-5 pb-4" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group text-dark">
            <label for="number" class="h2">NUMBER</label>
            <input type="number" class="form-control border border-dark pt-5 pb-4" id="number">
            <small id="emailHelp" class="form-text  text-danger h4">Enter a valid Mobile</small>
          </div>
          <button type="submit" class="btn btn-dark text-white btn-block py-4">REGISTER</button>
        </form>
      </div>
      <div class="col-3"></div>
      <div class="col-4 bg-dark text-white">
        <div class="py-5 px-3 mt-4">
          <p class="h2">NAME</p>
          <h1 class="display-3 mb-3">MASAI</h1>
          <p class="h2">EMAIL</p>
          <h1 class="h3 mb-5">cfghyr5t@ghjm</h1>
          <p class="h2">MOBILE</p>
          <h1 class="h1">3456789</h1>
        </div>
      </div>
    </div>
  </div>


  <!-- jQeury -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- JS file -->
  <script src=""></script>
</body>
</html>
