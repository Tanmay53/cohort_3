<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Resister</title>
</head>
<body>
  <div class="container pt-3">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form id="form">
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="number">Number</label>
            <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="description">Descrition</label>
            <input type="text" class="form-control" id="description" aria-describedby="emailHelp">
          </div>
          <button  class="btn btn-primary" id="btn">Submit</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>

<!-- jQuery link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JS link -->
<script src="resister.js"></script>
</body>
</html>
