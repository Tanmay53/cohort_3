<!DOCTYPE html>
<html>

<head>
  <title>Colours</title>
</head>

<body>
  <h1 class="head1 red">MASAI H1</h1>
  <h2 class="head2 green">MASAI H2</h2>
  <h3 class="head3 red">MASAI H3</h3>
  <h4 class="head4 green">MASAI H4</h4>
  <h4 class="head5 green">MASAI H4</h4>
  <div class="con1 red">School C1</div>
  <div class="con2 green">School C2</div>
  <div class="con3 red">School C3</div>
  <p class="para1 red">Coding P1</p>
  <p class="para2 green">Coding P2</p>
  <p class="para3 red">Coding P3</p>
  <hr>
  <button class="btn-1">Change H1</button>
  <button class="btn-2">Change H2</button>
  <button class="btn-3">Change H3</button>
  <button class="btn-4">Change H4</button>
  <button class="btn-5">Change DIVS</button>
  <button class="btn-6">Change Paragraph</button>
  <button class="btn-7">Change Red</button>
  <button class="btn-8">Change Green</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // Style h1
    $('.btn-1').click(function() {
      $('h1').css({ "color": "red"});
    });
    // Style h2
    $('.btn-2').click(function() {
      $('h2').css({"color":"green"});
    });
    // Style h3
    $('.btn-3').click(function () {
      $('h3').css({ "color": "red" });
    });
    // Style h4
    $('.btn-4').click(function () {
      $('h4').css({ "color": "green" });
    });
    // Style div
    $('.btn-5').click(function () {
      $('.con1').css({ "color": "green" });
      $('.con2').css({ "color": "red" });
      $('.con3').css({ "color": "green" });
    });
    // Style first para 
    $('.btn-6').click(function() {
      $(".para1").css({"color":  "red"});
      $(".para2").css({ "color": "green" });
      $(".para3").css({ "color": "red" });
    });
    // Style second para
    $('.btn-7').click(function() {
      $('.red').css({"color":"green"});
    });
    // Style third para
    $('.btn-8').click(function() {
      $('.green').css({"color":"red"});
    });
  </script>
</body>

</html>
