<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practise2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row bg-light">
            <div class="col-md-9">
                <div>
                    <h3>Billing Address</h3>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div>
                    <label for="inputUserName">UserName</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                            placeholder="Username">
                    </div>
                </div>
                <div>
                    <label for="inputEmail">Email (optional)</label>
                    <input type="email" class="form-control" id="inputEmail3" placeholder="you@example.com">
                </div>
                <div>
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div>
                    <label for="inputaddress2">Address2 (optional)</label>
                    <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCountry">Country</label>
                        <select id="inputcountry" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <hr>
                <!-- <div class="row"> -->
                <!-- <div> -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Shipping address is same as billing address
                    </label>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        Save this information for future use.
                    </label>
                </div>
                <!-- </div> -->
                <!-- </div> -->
                <hr>
                <div>
                    <h3>Pricing</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Credit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Debit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Paypal
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputFirstName">Name on Card</label>
                        <input type="text" class="form-control" placeholder="Full name">
                        <small class="form-text text-muted">Full name as displayed on card</small>
                    </div>
                    <div class="col">
                        <label for="inputLastName">Credit Card Number</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col">
                        <h5>Your Cart</h5>
                    </div>
                    <div class="col rounded-circle">
                        <h5>3</h5>
                    </div>
                </div>
                <div class="row border">
                    <div class="col">
                        <div class="row">
                            <h6>Product Name</h6>
                        </div>
                        <div class="row">
                            <h6>Brief Description</h6>
                        </div>
                    </div>
                    <div class="col">
                        <h6>$12</h6>
                    </div>
                </div>
                <div class="row border">
                    <div class="col">
                        <div class="row">
                            <h6>Second Product</h6>
                        </div>
                        <div class="row">
                            <h6>Brief Description</h6>
                        </div>
                    </div>
                    <div class="col">
                        <h6>$8</h6>
                    </div>
                </div>
                <div class="row border">
                    <div class="col">
                        <div class="row">
                            <h6>Third item</h6>
                        </div>
                        <div class="row">
                            <h6>Brief Description</h6>
                        </div>
                    </div>
                    <div class="col">
                        <h6>$5</h6>
                    </div>
                </div>
                <div class="row border text-success">
                    <div class="col">
                        <div class="row">
                            <h6>Promo Code</h6>
                        </div>
                        <div class="row">
                            <h6>EXAMPLCODE</h6>
                        </div>
                    </div>
                    <div class="col">
                        <h6>-$5</h6>
                    </div>
                </div>
                <div class="row border">
                    <div class="col">Total (USD)</div>
                    <div class="col">
                        <h6>$20</h6>
                    </div>
                </div>
                <div></div>
                <div class="row border p-3">
                    <div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Redeem"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
