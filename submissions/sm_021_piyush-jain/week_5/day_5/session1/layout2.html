<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .onebox {
            height: 100px;
        }

        .twobox {
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class=" col-lg-12 col-md-12 p-2">
            <div class=" bg-warning  onebox text-center display-4 text-white m-2  ">
                <div>Navigation</div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 order-sm-2 p-3 my-1 col-sm-12">
                <div class="bg-danger twobox">RIGHT BOX</div>
            </div>
            <div class="col-lg-6 order-sm-1 col-sm-12  p-3 my-1">
                <div class="bg-success twobox ">LEFT BOX</div>
            </div>
        </div>
    </div>
</body>

</html>
