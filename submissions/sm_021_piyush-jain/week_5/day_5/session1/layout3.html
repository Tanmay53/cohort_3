<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .onebox {
            height: 100px;
        }

        .twobox {
            height: 350px;
        }
        .threebox{
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <div class="text-center bg-warning p-5 onebox text-white">
                    <div>NAVIGATION</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="text-center bg-danger my-3 p-5 twobox text-white">
                    <div>LEFT BOX</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 my-2">
                <div class="row">
                <div class="text-white text-center col-lg-12 col-md-4 col-sm-12">
                    <div class="bg-success threebox my-md-8 my-2 p-5">RIGHTBOX1</div>
                </div>
                <div class="text-white text-center col-lg-12 col-md-4 col-sm-12 ">
                    <div class="bg-success threebox my-md-2 my-4 p-5">RIGHTBOX1</div>
                </div>
                <div class="text-white text-center col-lg-12 col-md-4 col-sm-12">
                    <div class="bg-success threebox my-md-2 my-2 p-5">RIGHTBOX1</div>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
