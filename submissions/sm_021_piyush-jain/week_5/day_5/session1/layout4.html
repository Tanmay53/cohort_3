<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .onebox {
            height: 100px;
        }

        .twobox {
            height: 300px;
        }

        .threebox {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center bg-warning p-5 onebox text-white">
                    <div>NAVIGATION</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6  col-sm-12 my-2">
                <div class="text-center bg-danger p-5 twobox text-white">
                    <div>BOX 1</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12  my-2">
                <div class="text-center bg-success p-5 twobox text-white">
                    <div>BOX 2</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12  my-2">
                <div class="text-center bg-primary p-5 twobox text-white">
                    <div>BOX 3</div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12  my-2">
                <div class="text-center bg-secondary p-5 twobox text-white">
                    <div>BOX 4</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
