<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #img1{
                height: 150px;
                width: 150px;
            }
            .grid1{
                display: grid;
                grid-template-columns: 300px;
                grid-template-rows: 150px 30px 30px;
                grid-gap: 10px;
                background-color: lightgray;
                height: 300px;
                width: 300px;
                margin-left: 200px;
                
            }
            .grid1>div{
                text-align: center;
                padding-top: 20px;
            }
            .grid2{
                display: grid;
                grid-template-columns: 150px 400px ;
                grid-template-rows: 50px 50px;
                grid-gap: 20px;
                height: 150px;
                width: 600px;
                margin-left: 50px;
                margin-top: 50px;
                
            }
            #item1{
                grid-area: 1/1/3/1;
            }
            #color{
                font-size: 20px;
                color: darkblue;
            }
            #color1{
                font-size: 20px;
                color: darkred;
            }
            .grid3{
                display: grid;
                grid-template-columns: 250px 10px 250px ;
                grid-template-rows: 50px 50px;
                grid-gap: 20px;
                height: 150px;
                width: 600px;
                margin-left: 20px;
                margin-top: 50px;
                background-color: coral;
            }

            #item2{
                background-color: black;
                grid-area: 1/2/3/3;
                margin-top: 20px;
            }

        </style>
    </head>
    <body>
        <div class="grid1">
            <div><img src="https://raw.githubusercontent.com/masai-school/full-stack-dev-1910/master/week_01/day_4/resources/images/linus.jpg"id="img1"></div>
            <div id="color">Linus Torvalds</div>
            <div>The creator of Linux & Git</div>
        </div>
        <div class="grid2">
            <div id="item1"><img src="https://raw.githubusercontent.com/masai-school/full-stack-dev-1910/master/week_01/day_4/resources/images/khan.jpg" id="img1"></div>
            <div id="color1">Sal Khan</div>
            <div>Salman Khan is the founder of Khan Academy which has a mission of providing free education.</div>
        </div>
        <div class="grid3">
            <div>Ken Thompson</div>
            <div>Dennis Ritchie</div>
            <div id="item2"></div>
            <div>Designed and implemented the original unix operating system</div>
            <div>The creator of C language</div>
        </div>
    </body>
</html>
