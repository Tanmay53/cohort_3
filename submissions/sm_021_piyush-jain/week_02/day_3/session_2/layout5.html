<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            
            .gridbox{
                margin:200px;
                display:grid;
                flex-basis:800px;
                grid-template-columns: 200px 500px;
                grid-template-rows: 50px 300px;
                grid-gap:20px;
                }
                
                #id1{
                    grid-area: 1/1/2/3;
                    background-color: red;
                }
                #id2{
                    grid-area: 2/1/3/2;
                    background-color: green;
                    /* flex-basis: 50px; */
                }
                #id3{
                    grid-area: 2/2/3/2;
                    background-color: teal;
                }
            
            @media (min-width: 550px) and (max-width: 750px)
            {
                #id1{
                    background-color: green;
                }
                #id2{
                    background-color: teal;
                }
                #id3{
                    background-color: red;
                }
            }
            @media (min-width: 450px) and (max-width: 550px)
            {
                #id1{
                    background-color: red;
                }
                #id2{
                    background-color: green;
                }
                #id3{
                    background-color: teal;
                }
            }
        </style>
    </head>
    <body>
        <div class="gridbox">
            <div id="id1"></div>
            <div id="id2"></div>
            <div id="id3"></div> 
        </div>
    </body>
</html>
