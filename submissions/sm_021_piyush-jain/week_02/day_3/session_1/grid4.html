<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
                .gridbox{
                margin:200px;
                display:grid;
                flex-basis:800px;
                grid-template-columns: 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
                grid-gap:20px;
                
                }
                .gridbox div{
                      background-color: teal;
                }
                #id1{
                    grid-area: 1/2/2/4;
                }
                #id2{
                    grid-area: 2/1/3/3;
                }
                #id3{
                    grid-area: 3/3/4/5;
                }
        </style>
    </head>
    <body>
        <div class="gridbox">
            <div></div>
            <div id="id1"></div>
            <div></div>
            <div id="id2"></div>
            <div></div>
            <div></div>
            <div id="id3"></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
