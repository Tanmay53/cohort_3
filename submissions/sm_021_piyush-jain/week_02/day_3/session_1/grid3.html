<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
                   .gridbox{
                margin:200px;
                display:grid;
                flex-basis:800px;
                grid-template-columns: 100px 100px 100px 100px ;
                grid-template-rows: 100px 100px 100px 100px ;
                grid-gap:20px;
                
                }
                .gridbox div{
                      background-color: teal;
                }
                #id8 {
                visibility: hidden;
                }
                #id11 {
                visibility: hidden;
                }
                #id12 {
                visibility: hidden;
                }

        </style>
    </head>
    <body>
        <div class="gridbox">
            <div id="id1"></div>
            <div id="id2"></div>
            <div id="id3"></div>
            <div id="id4"></div>
            <div id="id5"></div>
            <div id="id6"></div>
            <div id="id7"></div>
            <div id="id8"></div>
            <div id="id9"></div>
            <div id="id10"></div>
            <div id="id11"></div>
            <div id="id12"></div>
            <div id="id13"></div>
        </div>


    </body>
</html>
