<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @media (max-width: 650px){
            .gridbox{
                margin:200px;
                display:grid;
                flex-basis:800px;
                grid-template-columns: 350px 350px;
                grid-template-rows: 50px 300px;
                grid-gap:20px;
                }
                
                #id1{
                    grid-area: 1/1/2/3;
                    background-color: yellow;
                    padding:10px;
                }
                #id2{
                    grid-area: 2/1/3/2;
                    background-color: red;
                    padding:10px;
                }
                #id3{
                    grid-area: 2/2/3/2;
                    background-color: green;
                    padding:10px;
                }
                }
                @media(min-width: 651px) and (max-width: 1380px){
                .gridbox{
                margin:200px;
                display:grid;
                flex-basis:100px;
                grid-template-columns: 600px;
                grid-template-rows: 75px 200px 200px;
                grid-gap:20px;
                }
                
                #id1{
                    /* grid-area: 1/1/2/3; */
                    background-color: yellow;
                    padding:10px;
                }
                #id2{
                    /* grid-area: 2/1/3/2; */
                    background-color: red;
                    padding:10px;
                }
                #id3{
                    /* grid-area: 2/2/3/2; */
                    background-color: green;
                    padding:10px;
                }
                }
        </style>
    </head>
    <body>
        <div class="gridbox">
            <div id="id1">NAVIGATION</div>
            <div id="id2">LEFT BOX</div>
            <div id="id3">RIGHT BOX</div> 
        </div>
    </body>
</html>
