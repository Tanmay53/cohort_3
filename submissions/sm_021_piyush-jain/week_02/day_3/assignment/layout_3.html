<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            @media (max-width: 650px){
            .gridbox{
                margin:100px;
                display:grid;
                width:300px;
                grid-template-columns: 300px;
                grid-template-rows: 50px 300px 200px 200px 200px;
                grid-gap:20px; 
                }
                
                #id1{
                    background-color: yellow;
                    padding:10px;
                }
                #id2{
                    background-color: red;
                    padding:10px;
                }
                .class1{
                    grid-area: 3/1/6;
                    display: flex;
                    flex-direction: column;
                    }
                .class1> div{
                    width:280px;
                    height: 100%;
                    background-color: green;
                    margin:10px 0px 10px 0px;
                    padding: 10px;

                }
                }
                @media(min-width: 651px) and (max-width: 850px){
                .gridbox{
                margin:100px;
                display:grid;
                flex-basis:500px;
                grid-template-columns: 200px 200px 200px;
                grid-template-rows: 75px 200px 200px ;
                grid-gap:20px;
                }
                
                #id1{
                    grid-area: 1/1/2/4;
                    background-color: yellow;
                    padding:10px;
                }
                #id2{
                    grid-area: 2/1/3/4;
                    background-color: red;
                    padding:10px;
                }
                .class1{
                    grid-area: 3/1/4/4;
                    display: flex;
                    flex-direction: row;
                    }
                .class1> div{
                    width:33%;
                    height: 100%;
                    background-color: green;
                    padding: 10px;
                }
                 #id4{
                    margin: 0px 10px 0px 10px;

                } 
                }
                @media(min-width: 851px) and (max-width: 1380px){
                .gridbox{
                margin:100px;
                display:grid;
                width:500px;
                grid-template-columns: 300px 200px;
                grid-template-rows: 75px 400px  ;
                grid-gap:20px;
                }
                
                #id1{
                    grid-area: 1/1/2/3;
                    background-color: yellow;
                    padding:10px;
                }
                #id2{
                    grid-area: 2/1/2/2;
                    background-color: red;
                    padding:10px;
                }
                .class1{
                    grid-area: 2/2/3/3;
                    display: flex;
                    flex-direction: column;
                    }
                .class1> div{
                    width:100%;
                    height: 33%;
                    background-color: green;
                }
                #id4{
                    margin:10px 0px 10px 0px;
                }
                }
        </style>
    </head>
    <body>
        <div class="gridbox">
            <div id="id1">NAVIGATION</div>
            <div id="id2">LEFT BOX</div>
            <div class="class1">
            <div id="id3">RIGHT BOX 1</div> 
            <div id="id4">RIGHT BOX 2</div> 
            <div id="id5">RIGHT BOX 3</div> 
            </div>
        </div>
    </body>
</html>
