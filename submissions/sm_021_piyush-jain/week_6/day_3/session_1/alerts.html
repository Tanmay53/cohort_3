<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="Fname">FIRSTNAME</button>
		<button id="Lname">LASTNAME</button>
		<button id="FnameName">FIRSTNAME NAME</button>
	</body>
	<script>
		$('#Fname').click(function(){
			alert('PIYUSH');
		});

		$('#Lname').click(function(){
			alert('JAIN');
		});

		$('#FnameName').click(function(){
			alert('PIYUSH PIYUSH JAIN');
		});
	</script>
</html>
