<html>

<head>
    <title>Practise Deletions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button id="removeH1">Remove H1</button>
    <button id="removeH3">Remove H3</button>
    <button id="removeH5">Remove H5</button>
    <button id="removeRed">Remove Red</button>
    <button id="removeDivs">Remove DIVS</button>
    <script>

        var button1 = document.getElementById('removeH1');
        button1.addEventListener('click', function () {
            $('body>h1:first-child').remove();
        });

        var button2 = document.getElementById('removeH3');
        button2.addEventListener('click', function () {
            $('h3').remove();
        });

        var button3 = document.getElementById('removeH5');
        button3.addEventListener('click', function () {
            $('h5').remove();
        });

        var button4 = document.getElementById('removeRed');
        button4.addEventListener('click', function () {
            $('.red').remove();
        });
        
        var button5 = document.getElementById('removeDivs');
        button5.addEventListener('click', function () {
            $('#cont>div').remove();
        });
    </script>
</body>

</html>
