<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <select id="state"></select>
    <button onclick="findCities()">Next</button>
    <select id="city"></select>
    <script>
        var state_cities = [{ "state": "Karnataka", "cities": ["Bangalore", "Mysore"] }, { "state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"] }]
        console.log(state_cities);
        var opt = document.querySelector('state');
        for (var i = 0; i < state_cities.length; i++) {
            var option1 = document.createElement('option')
            option1.textContent = state_cities[i]["state"];
            option1.setAttribute('id', i)
            $('#' + i).value = state_cities[i]["state"];
            $('#state').append(option1)
        }
        function findCities() {
            var state = $('#state').val();
            var index = 0
            var opt = document.getElementById('city');
            for (var i = 0; i < state_cities.length; i++) {
                if (state_cities[i].state === state) {
                    index = i;
                    console.log(index)
                    break;
                }
            }

            for (var i = 0; i < state_cities[index]["cities"].length; i++) {
                var option1 = document.createElement('option')
                option1.textContent = state_cities[index]["cities"][i];
                $('#city').append(option1)
            }
        }
    </script>
</body>

</html>
