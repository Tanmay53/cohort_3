<!DOCTYPE html>
<html>

<head>
    <title>Showing-Alerts</title>
</head>

<body>
    <button id="first">FIRSTNAME</button>
    <button id="last">LASTNAME</button>
    <button id="full">FIRSTNAME NAME</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script>
        $(document).ready(function() {

            $('#first').click(function() {
                alert('Rohit');
            });

            $('#last').click(function() {
                alert('Jaiswal');
            })

            $('#full').click(function() {
                alert('Rohit Jaiswal')
            })

        });
    </script>
</body>

</html>
