<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Billing Address</title>
</head>

<body>
    <div class="container mt-5 px-5 pt-4 bg-light">
        <h2 class="display-5">Billing Address</h2>
        <div class="row">
            <div class="col-8">
                <form>
                    <div class="form-row">
                        <div class="col-6">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="exampleInputEmail1">Last Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <label for="exampleInputEmail1">Username</label>
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label for="exampleInputEmail1">Email   <span class="text-muted">   (Optional)</span></label>
                            <input type="text" class="form-control" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="exampleInputEmail1">Address 1   </label>
                            <input type="text" class="form-control" placeholder="1234 Main St.">
                        </div>
                        <div class="col-12">
                            <label for="exampleInputEmail1">Address 2   </label>
                            <input type="text" class="form-control" placeholder="Apartment or Suite">
                        </div>
                        <div class="col-6">
                            <label for="exampleInputEmail1">Country  </label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">India</option>
                                    <option value="2">U.S.A.</option>
                                    <option value="3">Canada</option>
                                  </select>
                        </div>
                        <div class="col-4">
                            <label for="exampleInputEmail1">State  </label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">U.P.</option>
                                    <option value="2">Bihar</option>
                                    <option value="3">California</option>
                                  </select>
                        </div>
                        <div class="col-2">
                            <label for="exampleInputEmail1">Zip   </label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-12 custom-control custom-checkbox pt-4">
                            <hr>
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label ml-4" for="customCheck1">Shipping address is same as billing address</label>
                        </div>
                        <div class="col-12 custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label ml-4" for="customCheck1">Save the information for the next time</label>
                            <hr>
                        </div>
                        <label for="exampleInputEmail1"><h3>Payments</h3></label>
                        <div class="form-check col-12 ml-4">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Credit Card
                            </label>
                        </div>

                        <div class="form-check col-12 ml-4">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                        Debit Card                            </label>
                        </div>
                        <div class="form-check col-12 ml-4">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                            PayPal
                            </label>
                        </div>

                        <div class="col-6 mt-3">
                            <label for="exampleInputEmail1">Name on Card</label>
                            <input type="text" class="form-control">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Full Name as Displayed on Card.
                            </small>
                        </div>
                        <div class="col-6 mt-3">
                            <label for="exampleInputEmail1">Credit Card Number</label>
                            <input type="text" class="form-control">
                        </div>

                </form>
                </div>


            </div>
            <div class="col-4">
                <h3 class="text-muted" style="margin-top: -10%;">
                    Your Cart
                    <span class="badge badge-pill badge-secondary float-right">  3</span>

                </h3>
                <div class="card" style="width: 100%;">

                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Product Name <span class="text-muted float-right">  $12</span>
                            <br> <small id="passwordHelpBlock" class="form-text text-muted">
Brief Discription                        </small> </li>

                        <li class="list-group-item">Second Product<span class="text-muted float-right">  $8</span><br> <small id="passwordHelpBlock" class="form-text text-muted">
                            Brief Discription                        </small></li>
                        <li class="list-group-item">Third Product<span class="text-muted float-right">  $5</span><br> <small id="passwordHelpBlock" class="form-text text-muted">
                            Brief Discription                        </small></li>
                        <li class="list-group-item text-success">Promo Code<span class="float-right">  -$5</span><br> <small id="passwordHelpBlock" class="form-text ">
                            XYZ123                        </small></li>
                        <li class="list-group-item">Total(USD)<span class=" float-right"> <b>$20</b> </span></li>

                    </ul>
                </div>

                <form>
                    <div class="custom-file mt-3">
                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                        <label class="custom-file-label" for="validatedCustomFile">Promo Code</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
