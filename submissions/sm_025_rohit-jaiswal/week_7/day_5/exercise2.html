<!DOCTYPE html>
<html>

<head>
    <title></title>

</head>

<body>
    <div id="root"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel">
        var arr = ["Eat", "Code", "Commit", "Commit", "Commit", "Mark on Tracker", "Watch F.R.I.E.N.D.S.", "Sleep just a Lil bit","Repeat"]
        var obj={
            name:"Rohit Jaiswal",
            age: 20, 
            dob: "April 15th, 1999",
            fvrtclr: "Coral"
        }
        function App(){
        var element = (
            <div>
                <h1>My To do List</h1>
                <ul>
                    <li>{arr[0]}</li>
                    <li>{arr[1]}</li>
                    <li>{arr[2]}</li>
                    <li>{arr[3]}</li>
                    <li>{arr[4]}</li>
                </ul>
                <p>
                <ol>
                <li> {obj["name"]} </li>
                <li> { obj["age"]} </li>
                <li> {obj["dob"]} </li>
                <li> {obj["fvrtclr"]} </li>
                </ol></p>
            </div>)
            ReactDOM.render(element, document.getElementById('root'))
        }
        App()


    </script>
</body>

</html>
