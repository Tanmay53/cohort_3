<html>

<head>
    <title>
        Grid_1
    </title>
    <style>
        #cont {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 100px 100px;
            padding: 20px;
            justify-content: start;
            margin: 350px;
        }

        #cont div {
            background: blue;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="cont">
        <div id="item1"></div>
        <div id="item2"></div>
        <div id="item3"></div>
        <div id="item4"></div>
        <div id="item5"></div>
        <div id="item6"></div>
        <div id="item5"></div>
        <div id="item6"></div>
    </div>
</body>

</html>
