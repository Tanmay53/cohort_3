<!DOCTYPE html>
<html>
  <head>
    <title>Grid 1</title>
    <style>
      #cont {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px;
        grid-template-rows: 100px 100px;
        grid-gap: 20px;
        justify-content: center;
        height: 1000px;
      }
      #cont div {
        background: green;
      }
    </style>
  </head>
  <body>
    <div id="cont">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
