<!DOCTYPE html>
<html>
  <head>
    <title>Flex 1</title>
    <style>
      .cont {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .cont div {
        background: green;
        width: 100px;
        height: 400px;
        margin: 10px;
      }
      @media (max-width:800px) {
      .cont div {
        background: cornflowerblue;    
      }
      }
      @media (max-width:600px) {
      .cont div {
        background: coral;    
      }
      }
      </style>
  </head>
  <body>
    <div class="cont">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
