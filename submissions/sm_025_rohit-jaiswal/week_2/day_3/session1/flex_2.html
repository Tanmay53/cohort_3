<html>

<head>
  <title> Flex_2 </title>
  <style>
    .box {
      display: flex;
      justify-content: center;
      width: 500px;
      flex-wrap: wrap;
      margin: 300px;
      margin-left: 500px;
    }

    .box div {
      background: coral;
      width: 100px;
      height: 100px;
      margin: 10px;
    }

    .break-div {
      flex-basis: 200px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div></div>
    <div class="break-div"></div>
    <div></div>
    <div class="break-div"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="break-div"></div>
  </div>
</body>

</html>
