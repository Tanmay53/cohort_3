<html>

<head>
    <title>
        Layout_5 </title>
    <style>
        #cont {
            display: grid;
            grid-gap: 30px;
            grid-template-columns: 300px 790px;
            grid-template-rows: 50px 700px;
            padding: 5%;
        }

        #cont #id1 {
            background: blue;
            width: 1120px;
            grid-area: 1/1/2/3
        }

        #cont #id2 {
            background: green;
            grid-area: 2/1/3/3 width: 300px
        }

        #cont #id3 {
            background: coral;
            grid-area: 2/2/3/3
        }

        @media (max-width:800px) {
            #cont #id {
                background: darkgoldenrod;
            }
        }

        @media (max-width:600px) {
            #cont {
                background: coral;

            }
        }
    </style>
</head>

<body>
    <html>

    <head>
        <title>Grid</title>
    </head>

    <body>
        <div id="cont">
            <div id="id1"></div>
            <div id="id2"></div>
            <div id="id3"></div>
        </div>
    </body>

    </html>
</body>

</html>
