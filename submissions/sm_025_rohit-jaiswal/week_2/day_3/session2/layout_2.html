<html>

<head>
    <title>
        Layout_2
    </title>
    <style>
        #cont {
            display: grid;
            grid-gap: 30px;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            padding: 80px;
            justify-content: start;
            margin: 5%;
        }

        #cont div {
            background: coral;
        }

        #id1 {
            grid-area: 1/2/2/4;
        }

        #id2 {
            grid-area: 2/1/3/3;
        }

        #id3 {
            grid-area: 3/3/4/5;
        }

        @media (max-width:800px) {
            #cont div {
                background: cornflowerblue;
            }
        }

        @media (max-width:600px) {
            #cont div {
                background: green;
            }
        }
    </style>
</head>

<body>
    <div id="cont">
        <div></div>
        <div id="id1"></div>
        <div></div>
        <div></div>
        <div id="id2"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="id3"></div>
        <div></div>

    </div>
</body>

</html>
