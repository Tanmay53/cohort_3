<html>

<head>
    <title>
        Layout_4
    </title>
    <style>
        #cont {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 100px 100px;
            padding: 20px;
            justify-content: start;
            margin: 350px;
        }

        #cont div {
            background: blue;
            height: 100px;
            width: 100px;
        }

        @media (max-width:800px) {
            #cont div {
                background: cornflowerblue;
            }
        }

        @media (max-width:600px) {
            #cont div {
                background: green;
            }
        }
    </style>
</head>

<body>
    <div id="cont">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
