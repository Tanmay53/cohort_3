<html>
    <head>
        <title>Form</title>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="cont">
            <div class="jumbotron jumbotron-fluid mb-3">
              <div class="container">
                <h1><b>Welcome to Masai Employees Portal</b></h1>
                <p><b>Congratulation, You're Logged in as a HR now.</b></p>
              </div>
            </div>
            <div class=" container shadow p-3 mb-5 bg-white rounded" id="cont1">
              <div class="card text-center">
                <div class="card-header">
                  <b>Recruiting New Folks? Enter Below</b>
                </div>
                <div class="card-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input id="name"type="text" class="form-control" placeholder="Candidate's Name" aria-label="Name" aria-describedby="basic-addon1">
                  </div>              
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Enter </span>
                    </div>
                    <input id="excomp" type="text" class="form-control" placeholder="Previous Employer" aria-label="Ex-Company" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Salary Drawn </span>
                    </div>
                    <input id="salary" type="number" class="form-control" placeholder="Previous Salary" aria-label="Salary" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Designation </span>
                    </div>
                    <input id="design" type="text" class="form-control" placeholder="Previous Designation" aria-label="Design" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@URL</span>
                    </div>
                    <input id="url" type="url" class="form-control" placeholder="Previous Company's Logo" aria-label="LogoURL" aria-describedby="basic-addon1">
                  </div>
                  <button onclick="setData()" type="button" class="btn btn-primary btn-sm mt-2">Enter to the Database</button>                  
                  <button onclick="clearData()" type="button" class="btn btn-primary btn-sm mt-2">Clear Database</button>
                  <hr>
                  <button  onclick="displayEmp()" type="button" class="btn btn-primary btn-sm ">Display Newbies.</button>

                </div>
                <div class="card-footer text-muted">
                  <small><b>WELCOME TO MASAI FAMILY</b></small>
                </div>
              </div>
            </div>
          <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
          ></script>
          <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
          ></script>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="form.js"></script>
    
    </body>
</html>
