<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 id="head1 red">MASAI H1</h1>
	<h2 id="head2 green">MASAI H2</h2>
	<h3 id="head3 red">MASAI H3</h3>
    <h4 id="head4 green">MASAI H4</h4>
    <h4 id="head5 green">MASAI H4</h4>
	<div id="con1 red">School C1</div>
	<div id="con2 green">School C2</div>
	<div id="con3 red">School C3</div>
	<p id="para1 red">Coding P1</p>
	<p id="para2 green">Coding P2</p>
	<p id="para3 red">Coding P3</p>
	<hr>
	<button id="btn1">Change H1</button>
	<button id="btn2">Change H2</button>
    <button id="btn3">Change H3</button>
    <button id="btn4">Change H4</button>
	<button id="btn5">Change DIVS</button>
    <button id="btn6">Change Paragraph</button>
    <button id="btn7">Change Red</button>
    <button id="btn8">Change Green</button>

    <script>
        $("#btn1").click(function() {
            $("h1").css("font-size", "70px");
        });
        $("#btn2").click(function() {
            $("h2").css("font-size", "32px");
        });
        $("#btn3").click(function() {
            $("h3").css({"background": "black", "color": "white"});
        });
        $("#btn4").click(function() {
            $("h4").css({"border": "2px solid black", "margin": "10px 0px"});
        });
        $("#btn5").click(function() {
            $("div").css({"padding": "6px 8px"});
        });
        $("#btn6").click(function() {
            $("p").css({"color": "purple", "font-weight": "bold"});
        });
        $("#btn7").click(function() {
            $("#red").css({"color": "red"});
        });
    </script>
</body>
</html>
