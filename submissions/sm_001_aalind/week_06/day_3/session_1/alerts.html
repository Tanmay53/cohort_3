<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="btn1">FIRSTNAME</button>
		<button id="btn2">LASTNAME</button>
		<button id="btn3">FIRSTNAME NAME</button>

        <script>
            $("#btn1").click(function() {
                alert("Aalind");
            });
            $("#btn2").click(function() {
                alert("Sharma");
            });
            $("#btn3").click(function() {
                alert("Aalind Sharma");
            });
        </script>
	</body>
</html>
