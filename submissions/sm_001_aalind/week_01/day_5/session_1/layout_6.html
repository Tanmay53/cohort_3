<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout 6</title>
    <style>
      body {
        text-align: center;
      }
      #parent-div {
        display: inline-block;
        margin-top: 100px;
      }
      .square-div {
        height: 100px;
        width: 100px;
        background: green;
      }
      .mid-div {
        clear: left;
        height: 20px;
      }
      .row {
        float: left;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="parent-div">
      <div class="square-div row"></div>
      <div class="square-div row"></div>
      <div class="square-div row"></div>
      <div class="square-div row"></div>

      <div class="mid-div"></div>

      <div class="square-div row"></div>
      <div class="square-div row"></div>
      <div class="square-div row"></div>
      
      <div class="mid-div"></div>

      <div class="square-div row"></div>
      <div class="square-div row"></div>
      
      <div class="mid-div"></div>

      <div class="square-div row1"></div>
    </div>
  </body>
</html>
