<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layout 5</title>
    <style>
      body {
        text-align: center;
      }
      #parent-div {
        display: inline-block;
        margin-top: 50px;
      }
      #div1 {
        background: red;
        height: 50px;
        width: 600px;
      }
      #div2 {
        background: green;
        height: 500px;
        width: 200px;
        float: left;
      }
      #div3 {
        background: blue;
        height: 500px;
        width: 380px;
        margin-left: 20px;
        float: left;
      }
      #mid-div {
        height: 20px;
      }      
    </style>
  </head>
  <body>
    <div id="parent-div">
      <div id="div1"></div>
      
      <div id="mid-div"></div>
      
      <div id="div2"></div>
      <div id="div3"></div>
    </div>
  </body>
</html>
