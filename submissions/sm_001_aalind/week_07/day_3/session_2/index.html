<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


        <style>
            table {
                text-align: center;
            }
            #header {
                font-size: 12px;
            }
            #sort-div {
                /*background: red*/
            }
        </style>
    </head>
    <body>
        <div class="container my-1" id="header">
            <div id="select-div">
                <label for="perPage">Per Page: </label>
                <select id="perPage">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="all"> All
            </div>
            <div id="sort-div">
                <button onclick="sortResults('fnameAsc')">First Name(ASC)</button>
                <button onclick="sortResults('fnameDesc')">First Name(DESC)</button>
                <button onclick="sortResults('lnameAsc')">Last Name(ASC)</button>
                <button onclick="sortResults('lnameDesc')">Last Name(DESC)</button>
                <button onclick="sortResults('emailAsc')">Email(ASC)</button>
                <button onclick="sortResults('emailDesc')">Email(DESC)</button>
            </div>
        </div>

        <div class="container" id="tableDiv">
            <!-- User Table HERE -->
        </div>

        <div class="container" id="footer">
            <nav aria-label="Page navigation example" id="paginationNav">
              <ul class="pagination justify-content-center">

              </ul>
            </nav>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
