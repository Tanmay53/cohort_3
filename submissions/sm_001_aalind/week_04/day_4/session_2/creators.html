<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createH1()" id="createH1">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDivs()">Create DIVS</button>
        <button onclick="addStudents()">Add Students</button>
        <button onclick="addCopyright()">Add Copyright</button>

        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            function createH1() {
                var h1 = document.createElement("h1");
                h1.textContent = "Masai";
                document.getElementById("headings").appendChild(h1);
            }
            function createH3() {
                var h3_1 = document.createElement("h3");
                var h3_2 = document.createElement("h3");
                h3_1.textContent = "A Transformation in education!";
                h3_2.textContent = "Learn to earn, pay when you get.";
                document.getElementById("headings").appendChild(h3_1);
                document.getElementById("headings").appendChild(h3_2);
            }
            function createDivs() {
                for(var i = 1; i <= 10; i++) {
                    var div = document.createElement('div');
                    div.textContent = "Content " + i;
                    document.getElementById("cont").appendChild(div);
                }
            }
            function addStudents() {
                for(var i = 0; i < students.length; i++) {
                    var student = document.createElement("li");
                    student.textContent = students[i];
                    
                    document.getElementById("vikings").appendChild(student);
                }
            }
            function addCopyright() {
                var addCpr = document.createElement("p");
                addCpr.textContent = "@ masai 2019";

                document.querySelector('body').insertBefore(addCpr, document.getElementById("createH1"));
            }
        </script>
    </body>
</html>
