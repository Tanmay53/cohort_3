<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button>Change H1</button>
        <button>Change H3</button>
        <button>Change H5</button>
        <button>Change Green</button>
        <button>Change Red</button>
        <button>Change Blue</button>

        <script>
            var btns = document.querySelectorAll("button");
            var heading1 = document.querySelector("h1");
            var headings3 = document.querySelectorAll("h3");
            var headings5 = document.querySelectorAll("h5");
            var classGreen = document.getElementsByClassName("green");
            var classBlue = document.getElementsByClassName("blue");
            var classRed = document.getElementsByClassName("red");

            btns[0].onclick = function() {
                headings1[0].style.color = "red";
            }
            btns[1].onclick = function() {
                for(var i = 0; i < headings3.length; i++) {
                    headings3[i].style.color = "green";
                }
            }
            btns[2].onclick = function() {
                for(var i = 0; i < headings5.length; i++) {
                    headings5[i].style.color = "blue";
                }
            }
            btns[3].onclick = function() {
                for(var i = 0; i < classGreen.length; i++) {
                    classGreen[i].style.color = "green";
                }
            }
            btns[4].onclick = function() {
                for(var i = 0; i < classRed.length; i++) {
                    classRed[i].style.color = "red";
                }
            }
            btns[5].onclick = function() {
                for(var i = 0; i < classBlue.length; i++) {
                    classBlue[i].style.color = "blue";
                }
            }
        </script>
    </body>
</html>
