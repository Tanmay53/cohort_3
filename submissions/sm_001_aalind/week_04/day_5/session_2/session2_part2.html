<!DOCTYPE html>
<html>
<head>
    <title>session2_part2</title>
    <style>
        #cont {
            background: skyblue;
            width: 500px;
            height: 300px;
            border-radius: 5%;
            position: relative;
            margin: 0px auto;
        }
        button {
            position: absolute;
            top: 70%;
            left: 70%;
            background: #B14739;
            width: 100px;
            height: 50px;
            border-radius: 5px;
            border-color: red;
            border-style: none;
        }
    </style>
</head>
<body>

    <div id="cont">
        <button>Submit</button>
    </div>

    <script>
        document.getElementById('cont').addEventListener('mouseover', function() {
            document.querySelector('button').style.background = "green";
        });

        document.getElementById('cont').addEventListener('mouseleave', function() {
            document.querySelector('button').style.background = "#B14739";
        });
    </script>
</body>
</html>
