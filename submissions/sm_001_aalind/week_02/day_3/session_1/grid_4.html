<!DOCTYPE html>
<html>
<head>
  <title>Grid 4</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: grid;
      align-items: center;
    }
    #cont {
      display: grid;
      grid-template-columns: 100px 100px 100px 100px;
      grid-template-rows: 100px 100px 100px;
      grid-gap: 20px;
      justify-content: center;
    }
    #cont div {
      background: green;
    }
    #cont div:nth-child(2) {
      grid-column: 2/4;
    }
    #cont div:nth-child(4) {
      grid-column: 1/3;
    }
    #cont div:nth-child(9) {
      grid-column: 3/5;
    }
  </style>
</head>
<body>
  <div id="cont">
    <div></div>
    <div class="big-size"></div>
    <div></div>

    <div class="big-size"></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div class="big-size"></div>
  </div>
</body>
</html>
