<!DOCTYPE html>
<html>
<head>
  <title>Grid 3</title>
  <style>
    body {
      display: grid;
    }
    body, html {
      height: 100%;
    }
    #cont {
      display: grid;
      grid-template-columns: 100px 100px 100px 100px;
      grid-template-rows: 100px 100px 100px 100px;
      grid-gap: 20px;
      align-content: center;
      justify-content: center;
    }
    #cont div {
      background: green;
    }
    #cont div:nth-child(8) {
      grid-area: 3/1/4/2;
    }
    #cont div:nth-child(9) {
      grid-area: 3/2/4/3;
    }
    #cont div:last-child {
      grid-area: 4/1/4/1;
    }
  </style>
</head>
<body>
  <div id="cont">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
