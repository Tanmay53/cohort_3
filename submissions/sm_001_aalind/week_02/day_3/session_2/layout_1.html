<!DOCTYPE html>
<html>
  <head>
    <title>Layout 1</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cont {
        display: flex;
      }
      @media (max-width: 600px) {
        .cont {
          flex-direction: column;
        }
        .cont div {
          background: yellow;
          width: 100px;
          height: 100px;
          margin: 10px;
        }
      }
      @media (min-width: 600px) {
        .cont {
          flex-direction: column;
        }
        .cont div {
          background: red;
          width: 400px;
          height: 100px;
          margin: 10px;
        }
      }
      @media (min-width: 1024px) {
        .cont {
          flex-direction: row;
        }
        .cont div {
          background: green;
          width: 100px;
          height: 400px;
          margin: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
