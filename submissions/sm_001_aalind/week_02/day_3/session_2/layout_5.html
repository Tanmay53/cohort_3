<!DOCTYPE html>
<html>
<head>
  <title>Layout 5</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: grid;
      align-items: center;
    }
    #cont {
      display: grid;
      grid-template-columns: 200px 500px;
      grid-template-rows: 50px 400px;
      grid-gap: 20px;
      justify-content: center;
    }
    #cont div {
      background: green;
    }
    #cont div:first-child {
      grid-column: 1 / span 2;
      background: red;
    }
    #cont div:last-child {
      background: blue;
    }
    @media (max-width: 1024px) {
      #cont {
        grid-template-columns: 500px;
        grid-template-rows: 50px 50px 50px;
      }
    }
  </style>
</head>
<body>
  <div id="cont">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
