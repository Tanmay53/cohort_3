<!DOCTYPE html>
<html>
  <head>
    <title>Grid Flex</title>
    <style>
      html {
        height: 100%;
        display: flex;
        /*border: 1px solid;*/
        align-items: center;
        justify-content: center;
      }
      body {
        display: flex;
        flex-direction: row;
        /*background: yellow;*/
        /*border: 1px solid;*/
        justify-content: center;
      }
      .parent-div {
        display: grid;
        grid-gap: 10px;
        /*background: blue;*/
        /*border: 1px solid blue;*/
      }
      body > div:first-child {
        grid-template-columns: 40px 40px 40px;
        grid-template-rows: 40px 40px 40px 40px 40px 40px 40px;
        margin-right: 10px;
      }
      body > div:nth-child(2) {
        grid-template-columns: 40px 40px 40px 40px 40px 40px 40px 40px 40px;
        grid-template-rows: 40px 40px 40px 40px;
        align-content: end;
        margin-right: 10px;
      }
      body > div:last-child {
        grid-template-columns: 40px 40px 40px 40px 40px;
        grid-template-rows: 40px 40px 40px 40px 40px 40px;
        align-content: end;
      }
      .parent-div > div {
        background: red;
        border: 1px solid;
      }
      .invi-div {
        background: none !important;
        border: none !important;
      }
      body > div:first-child > div:nth-child(3n+2) {
        background: #EF5052;
      }
      #parent-div-1 > div:nth-child(3n+1) {
        background: green;
      }
      #parent-div-1 > div:nth-child(3n+15) {
        background: black;
      }
      body > div:nth-child(2) > div {
        background: darkblue;
      }
      .pink-div {
        background: #AD4787 !important;
      }
      .green-div {
        background: green !important;
      }
      #parent-div-3 > div:nth-child(5n) {
        background: #EF5064;
      }
      .orange-div {
        background: #F16538 !important;
      }
      .darkgrey-div {
        background: #6D535E !important;
      }
    </style>
  </head>
