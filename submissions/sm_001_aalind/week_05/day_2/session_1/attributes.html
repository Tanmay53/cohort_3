<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button id="btn1">Change H1</button>
        <button id="btn2">Change H3</button>
        <button id="btn3">Change H5</button>
        <button id="btn4">Change DIV</button>
        <button id="btn5">Change P</button>
        <button id="btn6">Set ID</button>

        <script>
            // adding class of first h1 to "class-h1"
            btn1.addEventListener('click', function() {
                document.querySelector('h1').setAttribute('class', 'class-h1');
            });

            // adding class of all h3 to "class-h3"
            btn2.addEventListener('click', function() {
                var h3 = document.querySelectorAll('h3');

                for(var i = 0; i < h3.length; i++) {
                    h3[i].setAttribute('class', 'class-h3')
                }
            });

            btn3.addEventListener('click', function() {
                var h5 = document.querySelectorAll('h5');

                for(var i = 0; i < h5.length; i++) {
                    h5[i].setAttribute('class', 'class-h5');
                }
            });

            btn4.addEventListener('click', function() {
                var div = document.querySelectorAll('#box div');

                for(var i = 0; i < div.length; i++) {
                    div[i].setAttribute('class', 'class-div');
                }
            });

            btn5.addEventListener('click', function() {
                var p = document.querySelectorAll('#cont p');

                for(var i = 0; i < p.length; i++) {
                    p[i].setAttribute('class', 'class-p');
                }
            });

            btn6.addEventListener('click', function() {
                var p2 = document.querySelector('div#temp p:nth-child(2)');

                p2.setAttribute('id', 'test-2');
            });
        </script>
    </body>
</html>
