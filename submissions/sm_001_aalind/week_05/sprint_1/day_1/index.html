<!DOCTYPE html>
<html>
    <head>
        <title>Grades</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="form">
            <div class="form-element">
                <div class="labels">Enrollment No.</div>
                <input type="text" name="rollNo" id="rollNo">
                <span id="rollNoErr"></span>
            </div>
            <div class="form-element">
                <div class="labels">Name</div>
                <input type="text" name="name" id="name">
                <span id="nameErr"></span>
            </div>
            <div class="form-element">
                <div class="labels">Science</div>
                <input type="number" name="science" id="science">
                <span id="sciErr"></span>
            </div>
            <div class="form-element">
                <div class="labels">Mathematics</div>
                <input type="number" name="maths" id="maths">
                <span id="mathErr"></span>
            </div>
            <div class="form-element">
                <div class="labels">English</div>
                <input type="number" name="english" id="english">
                <span id="engErr"></span>
            </div>
            <div class="form-element">
                <div class="labels">History</div>
                <input type="number" name="history" id="history">
                <span id="histErr"></span>
            </div>
            <div class="form-element">
                <div class="labels">Geography</div>
                <input type="number" name="geography" id="geography">
                <span id="geoErr"></span>
            </div>
            <div class="form-element">
                <button onclick="submitBtn()" id="submitBtn">Submit</button>
            </div>            
        </div>

        <div id="resultDiv">
            <div>
                Filter:
                <select onclick="filter(this)">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
