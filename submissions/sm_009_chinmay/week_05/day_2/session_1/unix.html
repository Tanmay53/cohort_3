<html>

<head>
 <title>Unix</title>

 <style>
  .grid-container {
   display: grid;
   /* border: dashed 1px black; */
   grid-template-columns: repeat(3, 1fr);
   grid-template-rows: repeat(4, 150px);
  }

  .grid-container div:nth-child(1) {
   grid-area: 1/1/span 2/2
  }

  .grid-container div:nth-child(2) {
   grid-area: 1/2/span 2/2;
   background-color: rgba(177, 175, 174, 0.363);
   text-align: center;
  }

  .grid-container div:nth-child(4) img {
   height: 120px;
   padding: 20px;

  }

  .grid-container div:nth-child(2) img {
   padding: 15px;
   height: 160px;
   width: 120px;
   margin-bottom: -30px;
  }

  .grid-container div h2 {
   font-size: 30px;
   font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
   color: navy;
  }

  #sal-khan-name-1 {
   font-size: 30px;

  }

   font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  }

  .grid-container div:nth-child(3) {
   grid-area: 1/3/span 2/3
  }

  .grid-container div:nth-child(4) {
   grid-area: 3/1/3/ span 1;
   margin-left: auto;

  }

  .grid-container div:nth-child(5) {
   grid-area: 3/2/3/ span 2;
   padding: 10px;

  }

  .grid-container div:nth-child(6) {

   float: left;
   background: rgb(233, 104, 30);
   margin: 15px;
   margin-left: 50px;
   margin-right: 50px;
   padding: 5px;
   height: 120px;
   width: 1160px;
  }

  #ken-thompson-1 {
   color: white;
   margin-left: 40px;
   margin-top: 15px;
   margin-bottom: 5px;
   font-size: 25px
  }

  #ken-thompson-2 {
   margin-left: 40px;
  }

  #black-verticle-line-1 {

  #dennis-ritchie-1 {

  }

  #dennis-ritchie-2 {

  }

  #float-left {

  }

  #click-button{
   margin-left: 40%;
   margin-top: 10%;
   padding: 20px;
   border-radius: 10px;
   font-size: 30px;
  }
 </style>
</head>

<body>
