<!DOCTYPE html>
<html>

<head>
 <title>W05_D4_S1</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 <div class="allContainer">
  <div class="inputContainer">
   <h1> Create new customer objects </h1>

   <label for="firstName">First Name</label>
   <input type="text" name="firstName" class="customer-details" />
   <br><br>
   <label for="lastName">Last Name</label>
   <input type="text" name="lastName" class="customer-details" />
   <br><br>
   <label for="dateOfBirth">Date Of Birth</label>
   <input type="text" name="dateOfBirth" class="customer-details" />
   <br><br>
   <label for="balance">Balance</label>
   <input type="text" name="balance" class="customer-details" />
   <br><br>
   <label for="accountNumber">Account Number</label>
   <input type="text" name="accountNumber" class="customer-details" />
   <br><br>
   <label for="sharedAccountHolders">Shared Account Holders(comma
    separated)</label>
   <input type="text" name="sharedAccountHolders" class="customer-details">
   <br>
   <button name="submitbtn" id="submit">Add Customer</button>
   <br><br>
   <label for="displayCustomers">Display All customers</label>
   <button name="displayCustomer" id='displayBtn'>Print Customer</button>
   <br><br>
  </div>

  <div class="displayContainer">
   <h1> Customer Display </h1>
   <div class="paraContainer"> </div>
  </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
