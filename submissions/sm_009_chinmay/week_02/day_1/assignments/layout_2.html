<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Layout 2</title>
<style>
 .square-block{
  height: 100px;
  width: 100px;
  padding: 7px;
   border: 2px;
   margin: 20px;
   border-radius: 5px;
   background-color: seagreen;
   float: left;
 }
  .rectangular-block {
   height: 100px;
   width: 300px;
   padding: 7px;
   border: 2px;
   margin: 20px;
   border-radius: 5px;
   background-color: seagreen;
   float: left;
  }
  .body {
  margin: auto;
  }
</style>
</head>
<body class="body">
 <div>
   <div class="square-block"></div>
   <div class="rectangular-block"></div>
   <div class="square-block"></div>
 </div>
 <div>
   <div class="rectangular-block" style="clear: left"></div>
   <div class="square-block"></div>
   <div class="square-block"></div>
 </div>
 <div>
   <div class="square-block" style="clear: left"></div>
   <div class="square-block"></div>
   <div class="rectangular-block"></div>
 </div>
 
</body>
</html>
