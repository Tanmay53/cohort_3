<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Grid 3 Layout</title>
 <style>

.grid-container-1 {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 100px 100px 100px 100px ;
  grid-template-rows: 100px 100px 100px 100px; 
  padding: 10px;
  margin: 10px;
 }


.grid-container-1 div {
  border-radius: 5px;
  background-color: seagreen;
 }

#box-8 {
  grid-area: 3/1/3/1;
}

#box-9 {
  grid-area: 3/2/3/2;
}

#box-10 {
  grid-area: 4/1/4/1;
}

.body {
   margin: 7%;
   margin-left: 25%;
  }
 </style>
 </style>
</head>
<body class="body">
 <div class="grid-container-1">
  <div id="box-1"></div>
  <div id="box-2"></div>
  <div id="box-3"></div>
  <div id="box-4"></div>
  <div id="box-5"></div>
  <div id="box-6"></div>
  <div id="box-7"></div>
  <div id="box-8"></div>
  <div id="box-9"></div>
  <div id="box-10"></div>
 </div>
</body>
</html>
