<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Grid 2 Layout</title>
 <style>
  
.grid-container {
 display: grid;
 grid-gap: 10px;
 grid-template-columns: auto auto auto;
 grid-template-rows: 80px auto 50px;
}

.grid-container div {
 background-color: seagreen;
 border-radius: 5px;
}

#container-1 {
 grid-area: 1 / 1 / 3 / span 3;
 background-color: rgb(240, 53, 28);
 margin: 15px;
}

#container-2 {
 grid-area: 2 /1 / 55 / span 1;
 background-color: rgb(125, 182, 39);
 margin: 15px;
}

#container-3 {
 grid-area: 2 / 2 / 55 / span 2;
 background-color : seagreen;
 margin: 15px;
}
 </style>
</head>

<body>
<div class="grid-container">
 <div id="container-1"></div>
 <div id="container-2"></div>
 <div id="container-3"></div>
</div>
</body>

</html>
