<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Grid 1 Layout</title>
 <style>

 .grid-container {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 100px 100px 100px 100px 100px  ;
  grid-template-rows: 100px 100px; 
  padding: 10px;
  
 }

 .grid-container div{
  background-color: seagreen;
  border-radius: 5px;
  
 }

 .body {
   margin: 15%;
   margin-left: 25%;
  }

 </style>
</head>
<body class="body">
 <div class="grid-container">
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
 </div>
 
</body>
</html>
