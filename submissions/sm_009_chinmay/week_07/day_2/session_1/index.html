<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
</head>

<body>
    <div class="row p-3">
        <!-- Display Col-1 -->
        <div class="col-5">
            <div id="register" class="container border p-2">
                <h1>User Registration</h1>
                <!-- <form id="detail" action="#"> -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="first">First name</label>
                                <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="col-6">
                                <label for="last">Last name</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username">
                                <small>username should be unique</small>
                            </div>
                            <div class="col-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="col-6">
                                <label for="mobile">Mobile No.</label>
                                <input type="text" class="form-control" id="mobile">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>

                    <div class="form-group">
                        <label for="type">User Type :</label>
                        <select form="detail" class="form-control" name="user-type" id="type">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button id="submit" class="btn btn-secondary">Submit</button>
                        <button id="seeTable" class="btn btn-outline btn-secondary my-5">See Table</button>
                    </div>
                <!-- </form> -->
            </div>

        </div>
        <!-- Display Col-2 -->
        <div class="col-7">
            <select name="user" class="px-5" id="dropdown">
                <option value="select">Choose User</option>
            </select>
            <div id="display-user" class="container mt-5 col-12 ">
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-dark table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col">Username
                                    <select id="sort">
                                        <option value="asc">Ascending</option>
                                        <option value="desc">Descending</option>
                                    </select>
                                </th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">User/Admin
                                    <select name="userType" id="userType">
                                        <option value="user">User</option>
                                        <option value="admin">Admin</option>
                                        <option value="all">All</option>
                                    </select>
                                </th>
                                <th scope="col">Email</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <!-- For dynamic data input -->
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
