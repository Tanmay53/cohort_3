<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>
<body>
    <select id="state">
     <option value="">--</option>
    </select>
    <button id="btn-next" class="btn btn-secondary">Next</button>
    <select id="city">
      <option value=""></option>
    </select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var state_cities = [
            {
                "state": "Maharashtra", 
                "cities": ["Nagpur", "Wardha", "Pune", "Mumbai", "Nashik", "Kolhapur"]
            },
            {
                "state": "Karnataka", 
                "cities": ["Bangalore", "Mysore"]
            },
            {
                "state": "Tamil Nadu", 
                "cities": ["Chennai", "Tanjore"]
            }] 

    var stateIndex=0;

    $(document).ready(function(){
     for(var i=0; i<state_cities.length; i++){
      $('#state').append('<option' + " value="+ '"'+ state_cities[i]["state"] + '"' +'>'+ state_cities[i]["state"] +'</option>');
     }
    })

    $('#btn-next').click(function(){
        $('#city').empty();
        var selectedState = $('#state').val();
        console.log(selectedState);

        for(var i=0; i<state_cities.length; i++){
            if((state_cities[i]["state"]) === selectedState){
                var cities = (state_cities[i]["cities"])
                // console.log(cities)
                for(var j=0; j<(state_cities[i]["cities"]).length; j++){
                    $('#city').append('<option' + " value="+ '"'+ (state_cities[i]["cities"])[j] + '"' +'>'+ (state_cities[i]["cities"][j]) +'</option>')
                }
            }
        }
    })


    </script>
    

</body>
</html>
