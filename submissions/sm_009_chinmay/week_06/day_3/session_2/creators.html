<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="btn-h1">Create H1</button>
        <button id="btn-h3">Create 2 H3</button>
        <button id="btn-divs">Create DIVS</button>
        <button id="btn-add-student">Add Students</button>
        <button id="btn-add-copyright">Add Copyright</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
        
        $('#btn-h1').click(function(){
         $('#headings').append('<h1>Masai</h1>')
        })

        $('#btn-h3').click(function(){
         $('#headings').append('<h3>A Transformation in education!</h3>');
         $('#headings').append('<h3>Learn to earn, pay when you get.</h3>')
        })

        $('#btn-divs').click(function(){
         for(var i=1; i<=10; i++){
          $('#cont').append('<div>Content '+i+'</div>')
         }
        })

        $('#btn-add-student').click(function(){
         for(var j=0; j<students.length; j++){
          $('#vikings').append('<li>'+students[j]+'</li>')
         }
        })

        $('#btn-add-copyright').click(function(){
         $('#btn-add-copyright').before('<p>@ masai 2019</p>')
        })
        
        </script>
    </body>
</html>
