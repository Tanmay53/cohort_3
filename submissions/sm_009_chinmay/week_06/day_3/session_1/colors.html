<!DOCTYPE html>
<html>
<head>
 <title>Colours</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1 class="h1 red" id="head1 red">MASAI H1</h1>
	<h2 class="h2 green" id="head2 green">MASAI H2</h2>
	<h3 class="h3 red" id="head3 red">MASAI H3</h3>
 <h4 class="h4 green" id="head4 green">MASAI H4</h4>
 <h4 class="h5 green" id="head5 green">MASAI H4</h4>
	<div class="c-1 red" id="con1 red">School C1</div>
	<div class="c-2 green" id="con2 green">School C2</div>
	<div class="c-3 red" id="con3 red">School C3</div>
	<p class="p-1 red" id="para1 red">Coding P1</p>
	<p class="p-2 green" id="para2 green">Coding P2</p>
	<p class="p-3 red" id="para3 red">Coding P3</p>
	<hr>
	<button id="change-h1">Change H1</button>
	<button id="change-h2">Change H2</button>
 <button id="change-h3">Change H3</button>
 <button id="change-h4">Change H4</button>
	<button id="change-divs">Change DIVS</button>
 <button id="change-p">Change Paragraph</button>
 <button id="change-red">Change Red</button>
 <button id="change-green">Change Green</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
     $('#change-h1').click(function(){
      $('.h1').css("font-size", "70px");
     })

     $('#change-h2').click(function(){
      $('.h2').css({"font-size":"32px", "padding":"10px"})
     })

     $('#change-h3').click(function(){
      $('.h3').css({"background-color": "black", "color":"white"})
     })

     $('#change-h4').click(function(){
      $('.h4').css({"border": "2px solid black", "margin-top": "10px", "margin-bottom": "10px"})
     })

     $('#change-divs').click(function(){
      $('div').css({"padding-left": "6px", "padding-right": "6px", "padding-top": "10px", "padding-bottom": "10px"})
     })

     $('#change-p').click(function(){
      $('p').css({"color": "purple", "font-weight": "bold"})
     })

     $('#change-red').click(function(){
      $('.red').css({"color": "red"})
     })

     $('#change-green').click(function(){
      $('.green').css({"color": "green"})
     })
    </script>

</body>
</html>
