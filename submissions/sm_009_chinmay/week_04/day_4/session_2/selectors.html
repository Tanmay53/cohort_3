<!-- On clicking the button Change H1 the colour of first <h1> should turn to red
  On clicking the button Change H3 the colour of all <h3> should turn to green
  On clicking the button Change H5 the colour of all <h5> should turn to blue
  On clicking Change Green all the elements with the class green should change to green
  On clicking Change Blue all the elements with the class blue should change to blue
  On clicking Change Red all the elements with the class red should change to red -->

<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="h1ToRed()">Change H1</button>
    <button onclick="h3ToGreen()">Change H3</button>
    <button onclick="h5ToBlue()">Change H5</button>
    <button onclick="toGreen()">Change Green</button>
    <button onclick="toRed()">Change Red</button>
    <button onclick="toBlue()">Change Blue</button>
    <script>
      function h1ToRed() {
        var firstH1 = document.querySelector("h1");
        firstH1.style.color = "red";
      }
      function h3ToGreen() {
        var allH3 = document.querySelectorAll("h3");
        for (i = 0; i < allH3.length; i++) {
          var h3 = allH3[i];
          h3.style.color = "green";
        }
      }
      function h5ToBlue() {
        var allH5 = document.querySelectorAll("h5");
        for (var i = 0; i < allH5.length; i++) {
          var h5 = allH5[i];
          h5.style.color = "blue";
        }
      }

      function toGreen() {
        var greenEles = document.querySelectorAll(".green");
        for (var i = 0; i < greenEles.length; i++) {
          var greenEle = greenEles[i];
          greenEle.style.color = "green";
        }
      }
      function toBlue() {
        var blueEles = document.querySelectorAll(".blue");
        for (var i = 0; i < blueEles.length; i++) {
          var blueEle = blueEles[i];
          blueEle.style.color = "blue";
        }
      }

      function toRed() {
        var redEles = document.querySelectorAll(".red");
        for (var i = 0; i < redEles.length; i++) {
          var redEle = redEles[i];
          redEle.style.color = "red";
        }
      }
    </script>
  </body>
</html>
