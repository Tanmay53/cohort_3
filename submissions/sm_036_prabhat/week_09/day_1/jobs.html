<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Search</title>
</head>

<body>
    <div class="container">
        <div class="text-center display-3 p-3">Job Search</div>
        <hr>
        <div id="inputForm" class="p-3">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Enter Job Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Search Job">
                    </div>
                </div>
            </form>
            <div class="d-flex justify-content-center">
                <button id="getDetail" class="btn btn-secondary btn-lg mt-5">Search</button>
            </div>

        </div>
    </div>

    <!-- Table -->
    <div id="outputContainer" class="container">
        <div class="h1 text-center p-3">Job Details</div>
        <table id="tableDisplay" class="table table-striped table-dark mt-3 text-center px-5">
            <thead>
                <tr>
                    <th id="th1" scope="col">Id</th>
                    <th id="th2" scope="col">Company</th>
                    <th id="th2" scope="col">Location</th>
                    <th id="th1" scope="col">Title</th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <div class="d-flex justify-content-center p-5">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a id="page1" class="page-link" href="#">1</a></li>
                  <li class="page-item"><a id="page2" class="page-link" href="#">2</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jobs.js"></script>
</body>

</html>
