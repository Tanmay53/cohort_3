<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Os Page</title>
</head>

<body>
    <div class="container">
        <div class="text-center display-3 p-5">Get OS Details</div>
        <hr>
        <div class="row p-5">
            <label>Select Operating Systen</label>
            <select id="opt" class="custom-select custom-select-sm">
                <option value="android">Android</option>
                <option value="windows">Windows</option>
                <option value="ubuntu">Ubuntu</option>
                <option value="macos">Mac Os</option>
            </select>
        </div>
        <div class="d-flex justify-content-center">
            <button id="getDetail" class="btn btn-secondary btn-lg mt-5">Get Details</button>
        </div>

        <!-- Table -->

        <div id="osName" class="h1 text-center p-5"></div>
        <table id="tableDisplay" class="table table-striped table-dark mt-3 text-center px-5">
            <thead>
                <tr>
                    <th id="th1" scope="col">Name</th>
                    <th id="th2" scope="col">Version</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="os.js"></script>
</body>

</html>
