<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="first">FIRSTNAME</button>
		<button id="last">LASTNAME</button>
		<button id="full">FULL NAME</button>
		<script>
		$("#first").click(function() {
			alert("PRABHAT")
		});
		$("#last").click(function() {
			alert("RANJAN")
		});
		$("#full").click(function() {
			alert("PRABHAT KUMAR RANJAN")
		});
		</script>
	</body>
</html>
