<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Colours</title>
</head>
<body>
	<h1 id="head1 red">MASAI H1</h1>
	<h2 class="green" id="head2 green">MASAI H2</h2>
	<h3 class="red" id="head3 red">MASAI H3</h3>
    <h4 class="green" id="head4 green">MASAI H4</h4>
    <h4 class="green" id="head5 green">MASAI H4</h4>
	<div class="red" id="con1 red">School C1</div>
	<div class="green" id="con2 green">School C2</div>
	<div class="red" id="con3 red">School C3</div>
	<p class="red" id="para1 red">Coding P1</p>
	<p class="green" id="para2 green">Coding P2</p>
	<p class="red" id="para3 red">Coding P3</p>
	<hr>
	<button id="changeH1">Change H1</button>
	<button id="changeH2">Change H2</button>
    <button id="changeH3">Change H3</button>
    <button id="changeH4">Change H4</button>
	<button id="changeDiv">Change DIVS</button>
    <button id="changePara">Change Paragraph</button>
    <button id="changeRed">Change Red</button>
	<button id="changeGreen">Change Green</button>
	<script>
		$("#changeH1").click(function(){
			$("h1").css("font-size", "70px")
		});
		$("#changeH2").click(function(){
			$("h2").css({"font-size":"32px","padding":"10px"})
		});
		$("#changeH3").click(function(){
			$("h3").css({"background":"black","color":"white"})
		});
		$("#changeH4").click(function(){
			$("h4").css({"border":"2px solid black","margin":"10px"})
		});
		$("#changeDiv").click(function(){
			$("div").css("padding","8px 6px")
		});
		$("#changePara").click(function(){
			$("p").css({"font-weight":"bold","color":"purple"})
		});
		$("#changeRed").click(function(){
			$(".red").css("color", "red")
		});
		$("#changeGreen").click(function(){
			$(".green").css({"background":"green","color":"white"})
		});
	</script>
</body>
</html>
