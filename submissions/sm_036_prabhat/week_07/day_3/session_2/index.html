<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg bg-dark">
        <div class="display-4 text-center text-white p-3 mb-3">Student Data Table</div>
    </div>

    <div class="container-fluid">
        <div class="text-center p-3">
            <table class="table table-hover table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>
                            <label>No of student</label><br>
                            <select id="pageQuant" class="custom-select">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </th>
                        <th>
                            <label>Search First Name</label>
                            <br>
                            <input id="firstNameVal" type="text">
                        </th>
                        <th>
                            <label>Search Last Name</label>
                            <br>
                            <input id="lastNaneVal" type="text">
                        </th>
                        <th>
                            <label>Search Email</label>
                            <br>
                            <input id="emailVal" type="text">
                        </th>
                        <th>
                            <label>Gender</label>
                            <select id="gen" class="custom-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </th>
                        <th>
                            <label>English</label>
                            <select id="eng" class="custom-select">
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </th>
                        <th>
                            <label>Maths</label>
                            <select id="math" class="custom-select">
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </th>
                        <th>
                            <label>Science</label>
                            <select id="sci" class="custom-select">
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </th>
                        <th>
                            <label>Total Marks</label>
                            <select id="tMarks" class="custom-select">
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="container-fluid">
        <div class="text-center p-3">
            <div id="displayTable">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>English</th>
                            <th>Math</th>
                            <th>Science</th>
                            <th>Total Marks</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="studentTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="student.js"></script>
</body>
</html>
