<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <h2>Billing address</h2>
                <form>
                    <div class="row">
                        <div class="col group-row">
                            <label>First Name</label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col group-row">
                            <label>Last Name</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="group-row mt-2">
                        <label>Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="group-row mt-2">
                        <label>Email<span class="text-muted">(Optional)</span></label>
                        <input class="form-control" placeholder="you@example.com">
                    </div>
                    <div class="group-row mt-2">
                        <label>Address</label>
                        <input class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="row mt-2">
                        <div class="col-5 group-row">
                            <label>Country</label>
                            <select class="custom-select">
                                <option>Choose...</option>
                            </select>
                        </div>
                        <div class="col-4 group-row">
                            <label>State</label>
                            <select class="custom-select">
                                <option>Choose...</option>
                            </select>
                        </div>
                        <div class="col-3 group-row">
                            <label>Zip</label>
                            <input type="text" class="form-control" placeholder="Zip">
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Shipping address is the same as my billing address</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Save this information for next time</label>
                    </div>
                    <hr>
                    <br>
                    <h2>Payment</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">PayPal</label>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col group-row">
                            <label>Name on card</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col group-row">
                            <label>Credit card number</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="group-row">
                        <small class="form-text text-muted">Full name as displayed on card</small>
                    </div>
                </form>
            </div>

            <!-- Cart -->

            <div class="col-4 mt-2">
                <h3 class="d-flex justify-content-between mb-4">
                    <span class="text-muted">Your cart</span>
                    <span class="badge badge-secondary badge-pill">3</span>
                </h3>
                <div class="card">
                    <ul class="list-group ">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Product name</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$12</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Second product</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$8</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Third item</h6>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$5</span>
                        </li>
                        <li class="card-title list-group-item d-flex justify-content-between">
                            <div class="text-success">
                                <h6>Promo code</h6>
                                <small class="text-success">EXAMPLECODE</small>
                            </div>
                            <span class="text-success">-$5</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (USD)</span>   
                            <strong>$20</strong>
                        </li>
                    </ul>
                </div>
                <br><br>
                <form class="card p-3">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Promo Code">
                        <div class="input-group-prepend">
                            <button type="submit" class="btn btn-secondary">Redeem</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
