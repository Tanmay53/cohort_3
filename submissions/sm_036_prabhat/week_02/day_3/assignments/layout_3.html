<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout_3</title>
    <style>
        body {
            margin: 100px;
        }
        .grid {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 150px 150px 150px 150px ;
            grid-gap: 50px;
        } 
        .yellow {
            background: yellow;
            padding: 10px;
            font-size: 35px;
            grid-area: 1 / 1 / 1 / 4;
        }
        .red {
            background: red;
            padding: 15px;
            font-size: 25px;
            grid-area: 2 / 1 / 5 / 3;
        }
        .green1 {
            background: green;
            height: 150px;
            font-size: 25px;
            grid-area: 2 / 3 / 2 / 4;
        }
        .green2 {
            background: green;
            height: 150px;
            font-size: 25px;
            grid-area: 3 / 3 / 3 / 4;
        }
        .green3 {
            background: green;
            height: 150px;
            font-size: 25px;
            grid-area: 4 / 3 / 4 / 4;
        }
        @media (max-width: 1200px) {
            .grid {
                display: grid;
                grid-template-rows: 80px 450px 250px;
                grid-template-columns: 300px 300px 300px;
                grid-gap: 40px;
            } 
            .yellow {
                background: yellow;

                grid-area: 1 / 1 / 1 / 4;
            }
            .red {
                background: red;
                grid-area: 2 / 1 / 2 / 4;
            }
            .green1 {
                background: green;
                grid-area: 3 / 1 / 3 / 1;
            }
            .green2 {
                background: green;
                grid-area: 3 / 2 / 3 / 2;
            }
            .green3 {
                background: green;
                height: 150px;
                font-size: 25px;
                grid-area: 3 / 3 / 3 / 4;
            }
        }
        @media (max-width: 900px) {
            .grid {
                display: grid;
                grid-template-rows: 80px 250px 250px 250px 250px;
                grid-template-columns: auto;
                grid-gap: 20px;
            } 
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 1;
            }
            .red {
                background: red;
                grid-area: 2 / 1 / 2 / 1;
            }
            .green1 {
                background: green;
                grid-area: 3 / 1 / 3 / 1;
            }
            .green2 {
                background: green;
                grid-area: 4 / 1 / 4 / 1;
            }
            .green3 {
                background: green;
                grid-area: 5 / 1 / 5 / 1;
            }
        }

    </style>
</head>
<body>
    <div class="grid">
        <div class="yellow">Navigation</div>
        <div class="red">LEFT BOX</div>    
        <div class="green1">RIGHT BOX 1</div>
        <div class="green2">RIGHT BOX 2</div>
        <div class="green3">RIGHT BOX 3</div>
    </div>
</body>
</html>
