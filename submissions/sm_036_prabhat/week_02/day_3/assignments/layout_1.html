<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout_1</title>
    <style>
        body {
            margin: 200px;
        }
        .grid {
            display: grid;
            grid-template-rows: 80px 400px;
            grid-template-columns: 300px 600px;
            grid-gap: 50px;
        } 
        .yellow {
            background: yellow;
            padding: 10px;
            font-size: 35px;
            grid-area: 1 / 1 / 1 / 3;
        }
        .red {
            background: red;
            padding: 15px;
            font-size: 25px;  
        }
        .green {
            background: green;
            padding: 15px;
            font-size: 25px;
        }
        @media (max-width: 1024px) {
            .grid {
                display: grid;
                grid-template-rows: 80px 150px 150px;
                grid-template-columns: 600px;
                grid-gap: 40px;
            } 
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 1;
            }
            .red {
                background: red; 
                grid-area: 2 / 1 / 2 / ;
            }
            .green {
                background: green;
                grid-area: 3 / 1 / 3 / 1;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="yellow">Navigation</div>
        <div class="red">LEFT BOX</div>
        <div class="green">RIGHT BOX</div>
    </div>
</body>
</html>
