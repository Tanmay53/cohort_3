<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout_4</title>
    <style>
        body {
            margin: 100px;
        }
        .grid {
            display: grid;
            grid-template-rows: 80px 300px;
            grid-template-columns: auto;
            grid-gap: 50px;
        }
        .yellow {
            background: yellow;
            padding: 10px;
            font-size: 35px;
            grid-area: 1 / 1 / 1 / 5;
        }
        .red {
            background: red;
            padding: 10px;
            font-size: 25px;
            grid-area: 2 / 1 / 2 / 1;
        }
        .green {
            background: lawngreen;
            padding: 10px;
            font-size: 25px;
            grid-area: 2 / 2 / 2 / 2;
        }
        .royalblue {
            background: royalblue;
            padding: 10px;
            font-size: 25px;
            grid-area: 2 / 3 / 2 / 3;
        }       
        .gray {
            background: gray;
            padding: 10px;
            font-size: 25px;
            grid-area: 2 / 4 / 2 / 4;
        }
        @media (max-width: 1200px ) {
            .grid {
                display: grid;
                grid-template-rows: 80px 300px 300px;
                grid-template-columns: 300px 300px;
                grid-gap: 50px;
            }
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 3;
            }
            .red {
                background: red;
                grid-area: 2 / 1 / 2 / 1;
            }
            .green {
                background: lawngreen;
                grid-area: 3 / 1 / 3 / 1;
            }
            .royalblue {
                background: royalblue;
                grid-area: 2 / 2 / 2 / 2;
            }       
            .gray {
                background: gray;
                grid-area: 3 / 2 / 3 / 2;
            }
        }
        @media (max-width: 900px ) {
            .grid {
                display: grid;
                grid-template-rows: 80px 150px 150px 150px 150px;
                grid-template-columns: 500px;
                grid-gap: 50px;
            }
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 1;
            }
            .red {
                background: red;
                grid-area: 2 / 1 / 2 / 1;
            }
            .green {
                background: lawngreen;
                grid-area: 3 / 1 / 3 / 1;
            }
            .royalblue {
                background: royalblue;
                grid-area: 4 / 1 / 4 / 1;
            }       
            .gray {
                background: gray;
                grid-area: 5 / 1 / 5 / 1;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="yellow">Navigation</div>
        <div class="red">Box 1</div>
        <div class="green">Box 2</div>
        <div class="royalblue">Box 3</div>
        <div class="gray">Box 4</div>
    </div>
</body>
</html>
