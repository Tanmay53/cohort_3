<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid_3</title>
    <style>
        body {
            margin: 200px;
        }
        .grid {
            display: grid;
            grid-template-rows: 100px;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-gap: 50px;
            margin-top: 50px;
        } 
        .grid div {
            background: cadetblue;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="grid">
        <div></div>
        <div></div>
    </div>
    <div class="grid">
        <div></div>
    </div>
</body>
</html>
