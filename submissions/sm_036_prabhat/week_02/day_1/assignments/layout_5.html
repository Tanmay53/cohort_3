<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout_5</title>
    <style>
        .bigBox {
            margin:200px
        }
        .box1 {
            height: 80px; 
            width: 1000px; 
            background:red; 
            float: left; 
        }
        
        .box2 {
            height: 400px; 
            width: 300px; 
            background:green; 
            float: left; 
            margin-left: 10px
        }
        .box3 {
            height: 400px; 
            width: 650px; 
            background:cadetblue; 
            float: left; 
            margin-left: 40px;
        }
        .box4{
            height: 50px;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="bigBox">
        <div>
            <div class="box1"></div>
        </div>
        <div class="box4"></div>
        <div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
