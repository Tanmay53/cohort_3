<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()">Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
            function changeH1(){
                var changeRed = document.querySelectorAll('h1');
                for(var i=0; i < changeRed.length; i++){
                    changeRed[i].style.color = "red"
                }
            }
            function changeH3(){
                var changeGreen = document.querySelectorAll('h3');
                for(var i=0; i < changeGreen.length; i++){
                    changeGreen[i].style.color = "green"
                }
            }
            function changeH5(){
                var changeBlue = document.querySelectorAll('h5');
                for(var i=0; i < changeBlue.length; i++){
                    changeBlue[i].style.color = "blue"
                }
            }
            function changeGreen(){
                var colorGreen = document.getElementsByClassName('green');
                for(var i=0; i < colorGreen.length; i++){
                    colorGreen[i].style.color = "green"
                }
            }
            function changeBlue(){
                var colorBlue = document.getElementsByClassName('blue');
                for(var i=0; i < colorBlue.length; i++){
                    colorBlue[i].style.color = "blue"
                }
            }
            function changeRed(){
                var colorRed = document.getElementsByClassName('red');
                for(var i=0; i < colorRed.length; i++){
                    colorRed[i].style.color = "red"
                }
            }

        </script>
    </body>
</html>
