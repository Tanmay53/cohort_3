<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createH1()">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDiv()">Create DIVS</button>
        <button onclick="createAddStudent()">Add Students</button>
        <button onclick="addCopyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            function createH1(){
                var createH1 = document.createElement("h1");
                createH1.textContent = "MASAI";
                var place = document.getElementById("headings");
                place.appendChild(createH1)
            }
            function createH3(){
                var createH1 = document.createElement("h1");
                var createH2 = document.createElement("h1");
                createH1.textContent = "A Transformation in education!";
                createH2.textContent = "Learn to earn, pay when you get.";
                var place = document.getElementById("headings");
                place.appendChild(createH1);
                place.appendChild(createH2)
            }
            function createDiv(){
                for(var i = 1; i <= 10; i++){
                    var createDiv = document.createElement("div");
                    createDiv.innerHTML = "Content " + i;
                    var place = document.getElementById("headings");
                    place.appendChild(createDiv);
                }  
            }
            function createAddStudent(){
                for(var i = 0; i <students.length; i++){
                    var list = document.createElement("li");
                    var unorderList = document.createElement("ul");
                    list.textContent = students[i];
                    var places = document.getElementById("vikings");
                    places.appendChild(unorderList);
                    places.appendChild(list);
                }   
            }
            function addCopyright(){
                var addCopy = document.createElement("p");
                addCopy.textContent = "@ masai 2019";
                var body = document.querySelector("body")
                var place = document.getElementById("headings");
                body.insertBefore(addCopy,place)       
            }
        </script>
    </body>
</html>
