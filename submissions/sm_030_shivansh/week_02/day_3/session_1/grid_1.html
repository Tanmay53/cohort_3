<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid_1</title>
  </head>
  <style>
    .grid-box {
      display: grid;
      grid-gap: 15px;
      grid-template-columns: 100px 100px 100px 100px 100px;
      grid-template-rows: 100px 100px;
      padding: 15px;
    }
    .grid-box div {
      background-color: chocolate;
    }
  </style>
  <body>
    <div class="grid-box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
