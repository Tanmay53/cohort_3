<html>

<head>
    <title>Practise Deletions</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }
    </style>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="removeH1()">Remove H1</button>
    <button onclick="removeH3()">Remove H3</button>
    <button onclick="removeH5()">Remove H5</button>
    <button onclick="removeRed()">Remove Red</button>
    <button onclick="removeDivs()">Remove DIVS</button>
    <script>
        //function to remove first h1 element
        function removeH1() {
            var ele = document.querySelector("h1");
            var bodyEle = document.querySelector("body");

            bodyEle.removeChild(ele);
        }

        //function to remove all h3 element
        function removeH3() {

            var parent = document.querySelector("body");
            var ele = document.querySelectorAll("h3");
            for (var i = 0; i < ele.length; i++) {
                parent.removeChild(ele[i]);
            }
        }

        //function to remove all h5 element
        function removeH5() {
            var parent = document.getElementById("headings");
            var ele = document.querySelectorAll("h5");
            for (var i = 0; i < ele.length; i++) {

                parent.removeChild(ele[i]);

            }
        }

        //function to remove all the element with class red
        function removeRed() {
            var parent = document.getElementById("cont");
            var ele = document.querySelectorAll(".red");

            for (var i = 0; i < ele.length; i++) {
                parent.removeChild(ele[i]);
            }
        }

        // function to remove all the divs element inside element havind id --> cont
        function removeDivs() {
            var parent = document.getElementById("cont");
            var ele = parent.querySelectorAll("div");

            for (var i = 0; i < ele.length; i++) {
                parent.removeChild(ele[i]);
            }
        }
    </script>
</body>

</html>
