<html>

<head>
    <title>Practise Selectors</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="changeFirstH1()">Change H1</button>
    <button onclick="changeAllH3()">Change H3</button>
    <button onclick="changeAllH5()">Change H5</button>
    <button onclick="changeGreen()">Change Green</button>
    <button onclick="changeRed()">Change Red</button>
    <button onclick="changeBlue()">Change Blue</button>

    <script type="text/javascript">

        function changeFirstH1() {
            document.querySelector('h1').style.color = "red";
        }

        function changeAllH3() {
            //selecting all heading 3 and storing in heading3
            var heading3 = document.querySelectorAll("h3");

            for (var i = 0; i < heading3.length; i++) {
                var head3 = heading3[i]
                head3.style.color = "green";
            }


        }

        function changeAllH5() {
            //selecting all Heading 5
            var heading5 = document.querySelectorAll("h5");
            for (var i = 0; i < heading5.length; i++) {
                var head5 = heading5[i];
                head5.style.color = "blue";
            }
        }

        //function to change green color of all element having class green
        function changeGreen() {
            var ele = document.getElementsByClassName("green");

            for (var i = 0; i < ele.length; i++) {
                var element = ele[i];
                element.style.color = "green";
            }
        }
        //function to change red color of all element having class red
        function changeRed() {
            var ele = document.getElementsByClassName("red");
            for (var i = 0; i < ele.length; i++) {
                var element = ele[i];
                element.style.color = "red";
            }
        }

        //function to change blue color of all the elements  having class blue
        function changeBlue() {
            var ele = document.getElementsByClassName("blue");
            for (var i = 0; i < ele.length; i++) {
                var element = ele[i];
                element.style.color = "blue";
            }
        }
    </script>
</body>

</html>
