<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>

<body>
    <div class="box1">
        <input type="number" id="age">
        <p id="message"></p>
        <button onclick="ageCalculator()">Click to check you are eligible to drive</button>
    </div>
    <div class="box1">
        <input type="text" id="color">
        <button onclick="changeColor()" id="btn-color">Click here to change my color</button>
    </div>
    <div class="box1">
        <select id="continent_select">
            <option value=""> -- </option>
            <option value="India"> India </option>
            <option value="Unites States of America">Unites States of America</option>
            <option value="China"> China </option>
            <option value="Nepal"> Nepal </option>
            <option value="Australia"> Australia </option>
            <option value="France"> France </option>
            <option value="Germany"> Germany </option>
            <option value="South Africa"> South Africa </option>
            <option value="Nigeria"> Nigeria </option>
            <option value="Mexico"> Mexico </option>
            <option value="Argentina"> Argentina </option>
            <option value="Brazil"> Brazil </option>
            <option value="Canada"> Canada </option>
            <option value="Singapore"> Singapore </option>
            <option value="Sweden"> Sweden </option>
        </select>
        <button onclick="findContinent()">Find Continent</button>
    </div>



    <script type="text/javascript">

        //function to check you are eligible to drive or not
        function ageCalculator() {
            var age = document.getElementById("age").value;
            if (age > 18)
                document.getElementById("message").innerHTML = "You can drive in India!";
            else if (age < 18)
                document.getElementById("message").innerHTML = "You can't drive in India";
            else
                document.getElementById("message").innerHTML = "You are just old enough to drive in India!";
        }

        //function to change the color of box given input value
        function changeColor() {
            document.getElementById("btn-color").style.backgroundColor = document.getElementById("color").value;

        }

        //function to  find the continet of selected country
        function findContinent() {
            switch (document.getElementById("continent_select").value) {
                case "India":
                case "China":
                case "Nepal":
                case "Singapore":
                    alert("The Continent is Asia");
                    break;
                case "Unites States of America":
                case "Mexico":
                case "Canada":
                    alert("The Continent is North America");
                    break;
                case "Australia":
                    alert("The Continent is Australia");
                    break;
                case "France":
                case "Germany":
                case "Sweden":
                    alert("The Continent is Europe");
                    break;
                case "South Africa":
                case "Nigeria":
                    alert("The Continent is Africa");
                    break;
                case "Argentina":
                case "Brazil":
                    alert("The Continent is South America");
                    break;
            }
        }

    </script>
</body>

</html>
