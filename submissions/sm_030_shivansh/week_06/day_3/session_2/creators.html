<html>

<head>
    <title>Practise Creators</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button id="h1">Create H1</button>
    <button id="h3">Create 2 H3</button>
    <button id="divs">Create DIVS</button>
    <button id="students">Add Students</button>
    <button id="copy">Add Copyright</button>
    <script>
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];

        // creating masai heading
        $("#h1").on("click", function () {
            $("#headings").append("<h1>Masai</h1>");
        });

        // operation2
        $("#h3").on("click", function () {
            $("#headings").append('<h3>A Transformation in education!</h3>');
            $("#headings").append('<h3>Learn to earn, pay when you get.</h3>');
        });

        // operation3
        $("#divs").on("click", function () {
            for (var i = 1; i <= 10; i++) {
                var div = $("<div></div>").html("Content" + i)
                $("#cont").append(div);
            }
        });

        //operation4
        $("#students").on("click", function () {
            for (var i = 0; i < students.length; i++) {
                var li = $("<li></li>").text(students[i]);
                $("#vikings").append(li);
            }
        })

        //operation5


        $("#copy").on("click", function () {
            var copy = $("<p></p>").html("&copy masai 2019");
            $(copy).insertBefore("#h1");
        })


    </script>
</body>

</html>
