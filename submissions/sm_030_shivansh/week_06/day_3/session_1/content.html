<!DOCTYPE html>
<html>

<head>
    <title>Content Manipulation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <h1 id="firstname">Hello</h1>
    <div id="lastname">MASAI</div>
    <p id="fullname">School</p>
    <hr />
    <button id="fname" value="Shivansh">FIRSTNAME</button>
    <button id="lname" value="Singh">LASTNAME</button>
    <button id="full" value="Shivansh Singh">FIRSTNAME NAME</button>
    <button id="reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
    the reset button should set the values to the original values -->

    <script>
        // first Name
        $("#fname").click(function () {
            var fname = document.getElementById("fname").value;
            $("#firstname").text(fname);

        });

        // Last Name
        $("#lname").click(function () {
            var lname = document.getElementById("lname").value;
            $("#lastname").text(lname);
        })

        //Full Name
        $("#full").click(function () {
            var full = document.getElementById("full").value;
            $("#fullname").text(full);
        })

        // Reset Default
        $("#reset").click(function () {
            $("#firstname").text("Hello");
            $("#lastname").text("Masai");
            $("#fullname").text("School");
        })

    </script>
</body>

</html>
