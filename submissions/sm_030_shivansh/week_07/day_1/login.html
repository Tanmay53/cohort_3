<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <h1 class="text-center">Login Page</h1>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <button type="submit" class="btn btn-primary btn-lg" onclick="callApi()">Submit</button>
        </form>

        <script type="text/javascript">

            //function  to  get the student details
            function getDetails() {
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var obj = {};
                obj.email = email;
                obj.password = password;
                return obj;
            }
            // function to call the API
            function callApi() {
                var xhr = new XMLHttpRequest();

                // This configures the object to perform a POST request to the given url

                xhr.open('POST', 'https://reqres.in/api/login');

                // Calling get details function  and storing value in obj
                var obj = getDetails();

                //converting the object to  sting
                var json = JSON.stringify(obj);

                // This will send the POST request to the server.
                xhr.send(json);

                // This function will be called after the information is retrieved
                xhr.onload = function () {

                    var result = null;
                    result = xhr.response;
                    var obj1 = JSON.parse(result);

                    //token  code is same as api
                    if (obj1.token === "QpwL5tke4Pnpja7X4") {
                        console.log("Successful Login")
                    }

                    else {
                        console.log("Error Code is:" + xhr.status)
                    }
                }
            }
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

</body>

</html>
