<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Practise_2</title>
</head>

<body class="bg-light">
    <div class="m-3">
        <form>

            <h4 class="mb-3">Billing Address</h4>

            <!-- main grid -->
            <div class="row">

                <div class="col-md-8">

                    <!-- second grid of first half -->
                    <div class="row">

                        <div class="form-group col-md-6">
                            <label for="inputEmail4">First name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Last name</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>

                    </div>

                    <div class="mb-2">
                        <label for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="inputEmail3">Email<span class="text-muted"> (Optional)</span></label>
                        <div>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="you@example.com">
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="mb-2">
                        <label for="inputAddress2">Address 2<span class="text-muted"> (Optional)</span></label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                    </div>

                    <div class="row mb-2">
                        <div class="form-group col-md-5">
                            <label for="inputCountry">Country</label>
                            <select id="inputCountry" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputZip">Zip</label>
                            <input id="inputZip" class="form-control">
                        </div>
                    </div>
                    <hr>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Shipping address is same as the billing address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Save this information for next time
                        </label>
                    </div>
                    <hr>


                    <!-- payment -->
                    <div>
                        <div class="mb-3">
                            <h4 class="mb-3">Payment</h4>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">Credit Card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">Debit Card</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">PayPal</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label for="nameOnCard">Name on card</label>
                            </div>
                            <div class="col-md-6">
                                <label for="cardNumber">Credit card number</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="nameOnCard">
                                <small id="nameOnCardHelp" class="text-muted">
                                    Full Name as displayed on Card.
                                </small>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="cardNumber">
                            </div>

                        </div>

                    </div>
                </div>

                <div class="col-md-4">
                    <div>
                        <span class="ml-5 text-muted h3 ">Your cart
                        </span>
                        <span class="badge badge-secondary rounded-circle text-right h3">3</span>

                    </div>


                    <div class="card ml-5" style="width: 18rem;">

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">First Product</li>
                            <li class="list-group-item">Second Product</li>
                            <li class="list-group-item">Third Product</li>
                        </ul>
                    </div>

                </div>

            </div>












        </form>
    </div>

</body>

</html>
