<html>

<head>
    <title>Practise Attributes</title>
    <style type="text/css">
        .class-h1 {
            color: red
        }

        .class-h3 {
            color: green;
        }

        .class-h5 {
            color: orange;
        }

        .class-div {
            color: yellow;
            font-size: 20px;
            margin: 10px;
            background-color: black;
        }

        .class-p {
            border: 1px solid black;
            padding: 5px;
        }

        #test-2 {
            font-size: 30px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div id="box">
        <div>First DIV</div>
        <div>Second DIV</div>
        <div>Third DIV</div>
    </div>
    <div>Fourth DIV</div>
    <div id="cont">
        <p>First P</p>
        <p>Second P</p>
        <p>Third P</p>
    </div>
    <div id="temp">
        <p>Test P1</p>
        <p>Test P2</p>
        <p>Test P3</p>
    </div>
    <hr />
    <button onclick=addClassToH1()>Change H1</button>
    <button onclick=addClassToH3()>Change H3</button>
    <button onclick=addClassToH5()>Change H5</button>
    <button onclick="changeDiv()">Change DIV</button>
    <button onclick="changePara()">Change P</button>
    <button onclick="secondPara()">Set ID</button>


    <script type="text/javascript">
        function addClassToH1() {
            var ele = document.querySelector("h1");
            ele.setAttribute("class", "class-h1");
        }
        function addClassToH3() {
            var ele = document.querySelectorAll("h3");
            ele.forEach(function (element) {
                element.setAttribute("class", "class-h3");
            });
        }

        function addClassToH5() {
            var ele = document.querySelectorAll("h5");

            ele.forEach(function (element) {
                element.setAttribute("class", "class-h5");
            })
        }

        function changeDiv() {
            var ele = document.querySelectorAll("#box > div");

            ele.forEach(function (element) {
                element.setAttribute("class", "class-div");
            })
        }

        function changePara() {
            var ele = document.querySelectorAll("#cont > p");

            ele.forEach(function (element) {
                element.setAttribute("class", "class-p")
            })
        }

        function secondPara() {
            var ele = document.querySelector("#temp > p:nth-child(2)");

            ele.setAttribute("id", "test-2");
        }


    </script>
</body>

</html>
