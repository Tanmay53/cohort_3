<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Product</title>
</head>

<body>
    <div class="row">

        <div class="col-12 col-md-6">

            <!-- data form  -->
            <div class="m-3">
                <h5 class="text-center text-info">Add Data</h5>
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" class="form-control" id="product">

                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity">
                </div>

                <button class="btn btn-primary " id="data">Submit</button>
            </div>


            <!-- setting form -->
            <div class="m-3">
                <h5 class="text-center text-info">Setting</h5>
                <div class="form-group">
                    <label for="font-size">Font Size</label>
                    <select name="font-size" id="font-size" class="form-control">
                        <option value="">--Please choose an option--</option>
                        <option value="16px">16px</option>
                        <option value="32px">32px</option>
                        <option value="48px">48px</option>
                        <option value="64px">64px</option>
                        <option value="80px">80px</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="font-size">Color</label>
                    <select name="color" id="color" class="form-control">
                        <option value="">--Please choose an option--</option>
                        <option value="red">Red</option>
                        <option value="cyan">Cyan</option>
                        <option value="brown">Brown</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="font-size">Background Color</label>
                    <select name="color" id="bg-color" class="form-control">
                        <option value="">--Please choose an option--</option>
                        <option value="grey">Grey</option>
                        <option value="cyan">Cyan</option>
                        <option value="brown">Brown</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>


                <button class="btn btn-primary" id="setting">Submit</button>
            </div>



        </div>

        <!-- table half -->
        <div class="col-12 col-md-6 text-center">
            <h5 class="text-info">Table</h5>
            <table class="table m-3">
                <thead class="thead-dark">
                    <tr>

                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                    </tr>
                </thead>
                <tbody id="start"></tbody>
            </table>
        </div>


    </div>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
