<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <!-- navigation section -->
    <section class="mb-5">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand h3" href="#">JSON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">


                <ul class="navbar-nav ">
                    <li class="nav-item mx-3">
                        <a class="nav-link h4" href="index.html">Home </a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link h4" href="dash.html" id="dash">Dash</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link h4" href="#">Admin</a>
                    </li>

                </ul>
            </div>

            <!-- </div> -->


        </nav>
    </section>

    <!-- form section -->
    <div class="container">
        <div class="row m-2 justify-content-center">

            <!-- sign up -->
            <div class="col-12   border mb-5 ">
                <div>

                    <h3 class="text-center text-info">Sign Up</h3>
                    <div class="form-group">
                        <label for="ussrname">Username</label>
                        <input type="text" class="form-control" id="username1" required>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password1" required>
                    </div>

                    <div class="form-group">
                        <label for="access">Access</label>

                        <select id="access" class="form-control" required>
                            <option value="">--Please choose an option--</option>
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                        </select>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary m-2" id="signup">Sign Up</button>
                    </div>

                </div>
            </div>


            <!-- login -->
            <div class="col-12 border ">
                <div>
                    <h3 class="text-center text-info">Login</h3>
                    <div class="form-group">
                        <label for="ussrname">Username</label>
                        <input type="text" class="form-control" id="username2" required>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password2" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-lg btn-primary m-2" id="login">Login</button>

                    </div>

                </div>
            </div>


        </div>

    </div>

    <script src="main.js"></script>

    <!-- bootstrap JS Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
