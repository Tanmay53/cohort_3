<html>
  <head>
    <title>Grid4</title>
    <style type="text/css">
    #abc {
  display: grid;
  row-gap: 10px;
  column-gap:10px;
   grid-template-rows: repeat(2,80px);
  grid-template-columns:80px 80px 80px 80px 80px;
  background: white;
   margin:60px
}

#abc div {
  background: green;
   
   }






@media(max-width: 800px){
  body
  {
    background: lightblue !important;
  }
} 

@media(min-width: 1024px){
  body
  {
    background: yellow !important;
  }
} 
    
    
    </style>
  </head>
  <body>
    <div id="abc">
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>
      <div id="item4"></div>
      <div id="item5"></div>
      <div id="item6"></div>
      <div id="item7"></div>
      <div id="item8"></div>
      <div id="item9"></div>
      <div id="item10"></div>
        </div>
  </body>
</html>
