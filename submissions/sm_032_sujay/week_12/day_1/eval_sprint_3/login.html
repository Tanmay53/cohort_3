<html>
    <head>
        <meta charset="utf-8"/>
        <title> Login
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    </head>

    <body>
        <h1 class="display-4 font-weight-bold text-center text-dark m-2 p-2 ">Login</h1>

        <h2 class="tokenGot shadow"> </h2>
        <div class="container hideWhenDisplay">
            <div class="col-lg-6 offset-lg-3  shadow ">
                
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    
                    <button type="submit" id="submit" class="btn btn-primary btn-lg ">Submit</button>
                  
            </div>
            

        </div>

        <script href="login.js"></script>
    </body>
</html>
