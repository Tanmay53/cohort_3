<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
			


        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="fname">First Name</button>
		<button id="lname">Last Name</button>
		<button id="fullName">Full Name</button>

		<script>
		$(document).ready(function(){
			// your code goes here
			$("#fname").click(function(){
				alert('Sujay')
			});
			$("#lname").click(function(){
				alert('Nagaraj')
			});
			$("#fullName").click(function(){
				alert('Sujay Nagaraj')
			});

		});
		  </script>

	</body>
</html>
