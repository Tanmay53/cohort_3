<body>
    <div>

    <script type="text/javascript">

	function  ageCheck() 
    {
        if(dob.value>18)
        {
            document.getElementById('a18').innerHTML="You can drive in India!"
        }
        else if (dob.value<18)
        {
            document.getElementById('b18').innerHTML="You can not drive in India!"
        }
        else{
            document.getElementById('j18').innerHTML="You are just old enough to drive in India!"
        }
	}

    function changeColor()
    {
        document.getElementById('bcolor').style.background = document.getElementById('wColor').value 
    }


        function wContinent()
        {
            switch (continentSelect.value)
            {
    case 'India': alert('The continent Asia')
    break;
    case 'United States of America': alert('The continent is North America')
    break;
    case 'China': alert('The continent is Asia')
    break;
    case 'Nepal':alert('The continent is Asia')
    break;

    break;
    case 'France':alert('The continent is Europe')
    break;
    case 'Germany':alert('The continent is Europe ')
    break;
    case 'South Africa':alert('The continent is Africa')

    case 'Nigeria':alert('The continent is Africa')
    break;
    case 'Mexico':alert('The continent is South America')
    break;
    case 'Argentina':alert('The continent is South America')
    break;
    case 'Brazil':alert('The continent is South America')
    break;
    case 'Canada':alert('The continent is North America')
