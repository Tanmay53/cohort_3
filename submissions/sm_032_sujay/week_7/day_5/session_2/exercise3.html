<!DOCTYPE html>
<html>

<head>
    <title>Entitled</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="bg-dark text-info">
    <div id="root"></div>
    <div id="fruit"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel">
        //Write your code below this line

        var inputs = (
            <div>
                <label> First Number</label>
                <input type="number" id="fNum" />
                <label> Second Number</label>
                <input type="number" id="sNum" />
                <button className="btn btn-outline-info" id="add">ADD</button>

            </div>
        )
        
        var root = document.getElementById('root')
        ReactDOM.render(inputs, root)

        var add = document.getElementById("add")
        var num1 = document.getElementById("fNum")
        var num2 = document.getElementById("sNum")
        function sum(a, b) {
            console.log(a + b)
            return (Number(a) + Number(b))
        }
        add.addEventListener('click', () => sum(num1, num2))
        var fruit = document.getElementById('fruit')
        ReactDOM.render(sum(), fruit)
    </script>
</body>

</html>
