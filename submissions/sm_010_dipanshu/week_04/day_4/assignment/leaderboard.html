<!DOCTYPE html>
<html>
  <head>
    <title>
      Leaderboard
    </title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      .container {
        display: flex;
        flex-direction: column;
        width: 700px;
        height: auto;
        margin: auto;
      }

      .scoreboard {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 30%;
        margin-bottom: 2%;
        justify-content: space-around;
      }

      .scoreboard > div {
        display: flex;
        flex-direction: column;
        align-self: center;
        font-size: 50px;
      }

      .scoreboard > div > div {
        width: 150px;
        height: 100px;
        background: red;
        border: 3px solid black;
        text-align: center;
        padding: 15px;
      }

      .scoreboard > div:nth-child(2) > div {
        background: green;
      }

      .scoreboard > div > p {
        text-align: center;
        font-size: 30px;
      }

      .keys {
        display: flex;
        flex-direction: column;
        width: 60%;
        height: 70%;
        align-self: center;
      }

      .keys > h3 {
        text-align: center;
        font-size: 30px;
        font-weight: lighter;
        margin-bottom: 10px;
        font-size: 40px;
      }

      .keys > div {
        margin-bottom: 20px;
      }

      .keys > div:nth-child(2) {
        background: grey;
        width: 70%;
        height: 20%;
        align-self: center;
        border: 2px solid black;
        text-align: center;
        padding: 25px;
        font-size: 40px;
        margin-bottom: 40px;
      }

      .keys > div:nth-child(3) {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .keys > div:nth-child(3) > div {
        width: 100px;
        height: 100px;
        background: orange;
        border: 2px solid black;
        text-align: center;
        font-size: 40px;
        padding: 20px;
      }

      .keys > div:nth-child(3) > div:nth-child(1) {
        background: green;
      }

      .keys > div:nth-child(3) > div:nth-child(3) {
        background: green;
      }

      .keys > div:nth-child(4) {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .keys > div:nth-child(4) > div {
        width: 100px;
        height: 100px;
        background: orange;
        justify-content: space-evenly;
        border: 2px solid black;
        text-align: center;
        font-size: 40px;
        padding: 20px;
      }

      .keys > div:nth-child(5) {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .keys > div:nth-child(5) > div {
        width: 100px;
        height: 100px;
        background: orange;
        justify-content: space-evenly;
        border: 2px solid black;
        text-align: center;
        font-size: 40px;
        padding: 20px;
      }

      .keys > div:nth-child(5) > div:nth-child(1) {
        background: green;
      }

      .keys > div:nth-child(5) > div:nth-child(3) {
        background: green;
      }

      .keys > div:nth-child(6) {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      .keys > div:nth-child(6) > div {
        width: 100px;
        height: 100px;
        background: orange;
        justify-content: center;
        border: 2px solid black;
        text-align: center;
        font-size: 40px;
        padding: 20px;
      }

      .keys > div:nth-child(7) {
        width: 100%;
        height: 100px;
        background: black;
        color: white;
        font-size: 50px;
        text-align: center;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="scoreboard">
        <div>
          <div id="minScore">50</div>
          <p>MIN</p>
        </div>
        <div>
          <div id="maxScore">100</div>
          <p>MAX</p>
        </div>
      </div>
      <div class="keys">
        <h3>SCORE</h3>
        <div id="score">#</div>
        <div>
          <div class="digit">1</div>
          <div class="digit">2</div>
          <div class="digit">3</div>
        </div>
        <div>
          <div class="digit">4</div>
          <div class="digit">5</div>
          <div class="digit">6</div>
        </div>
        <div>
          <div class="digit">7</div>
          <div class="digit">8</div>
          <div class="digit">9</div>
        </div>
        <div>
          <div class="digit">0</div>
        </div>
        <div id="enter" onclick="enter()">
          ENTER
        </div>
      </div>
    </div>

    <script>
      var digits = document.getElementsByClassName("digit");
      console.log(digits);

      for (var i = 0; i < digits.length; i++) {
        digits[i].addEventListener("click", function() {
          displayScore(this.textContent);
        });
      }

      function displayScore(digit) {
        var score = document.getElementById("score");

        if (score.textContent == "#") {
          score.textContent = digit;
        } else {
          currentScore = score.textContent;
          currentScore += digit;
          score.textContent = currentScore;
        }
      }

      function enter() {
        console.log("here");
        var min = document.getElementById("minScore");
        var max = document.getElementById("maxScore");
        score.textContent = "#";

        minScore = Number(min.textContent);
        maxScore = Number(max.textContent);

        if (Number(currentScore) > maxScore) {
          max.textContent = currentScore;
        }

        if (Number(currentScore) < minScore) {
          min.textContent = currentScore;
        }
      }
    </script>
  </body>
</html>
