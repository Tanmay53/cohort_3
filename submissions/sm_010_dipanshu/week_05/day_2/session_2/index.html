<html>
  <head>
    <title>Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex-row">
      <div class="flex-col">
        <div class="form">
          <h1>Add Product</h1>
          <div>
            <div>
              <label for="product">PRODUCT</label>
            </div>
            <input type="text" id="product" />
          </div>

          <div>
            <div>
              <label for="price">PRICE</label>
            </div>
            <input type="text" id="price" />
          </div>

          <div>
            <div>
              <label for="quantity">QUANTITY</label>
            </div>
            <input type="text" id="quantity" />
          </div>

          <button id="addBtn" class="btn">ADD PRODUCT</button>
        </div>

        <div class="form">
          <h1>Settings</h1>
          <div>
            <label for="font-size">Change Font Size</label>
            <select name="font-size" id="fsize">
              <option value=""></option>
              <option value="24px">24px</option>
              <option value="34px">34px</option>
              <option value="44px">44px</option>
            </select>
          </div>
          <div>
            <label for="font-color">Change Font Color</label>
            <select name="font-color" id="fcolor">
              <option value=""></option>
              <option value="green">Green</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
            </select>
          </div>
          <div>
            <label for="bg-color">Change Background Color</label>
            <select name="bg-color" id="bgcolor">
              <option value=""></option>
              <option value="yellow">Yellow</option>
              <option value="pink">Pink</option>
              <option value="orange">Orange</option>
            </select>
          </div>
        </div>
      </div>
      <div class="cart">
        <h1>PRODUCT CART</h1>
        <table id="products">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
