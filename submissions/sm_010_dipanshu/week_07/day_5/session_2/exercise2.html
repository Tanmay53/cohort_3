<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercise 2
    </title>
  </head>
  <body>
    <div>
      <div id="root"></div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
      <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

      <script type="text/babel">
        let tasks = [
          "Learn react",
          "Complete taks of react",
          "Need to stop sleeping through lectures",
          "Get more sleep",
          "Lastly, I need to get a life!"
        ];

        let name = "Dipanshu Sabharwal";
        let age = 27;
        let dob = "August 2, 1992";
        let favColor = "Blue";

        function App() {
          return (
            <div>
              <h1>My Todo List</h1>
              <ul>
                <li>{tasks[0]}</li>
                <li>{tasks[1]}</li>
                <li>{tasks[2]}</li>
                <li>{tasks[3]}</li>
                <li>{tasks[4]}</li>
              </ul>
              <p>
                Hey there, my name is {name}. I am {age} years old. I was born
                on {dob}. My favourite color is {favColor}.
              </p>
            </div>
          );
        }
        ReactDOM.render(<App />, document.getElementById("root"));
      </script>
    </div>
  </body>
</html>
