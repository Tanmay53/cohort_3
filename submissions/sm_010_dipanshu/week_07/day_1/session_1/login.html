<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        class="form-group shadow shadow-lg p-3 col-8 mx-auto mt-5 border border-info rounded"
      >
        <div>
          <label for="email" class="mb-3 text-info font-weight-bold"
            >Email</label
          >
          <input
            id="email"
            class="form-control mb-4 text-info"
            type="text"
            name="Email"
            value="eve.holt@reqres.in"
          />
        </div>
        <div>
          <label for="password" class="mb-3 text-info font-weight-bold"
            >Password</label
          >
          <input
            id="password"
            class="form-control mb-4 text-danger"
            type="password"
            name="Password"
            value="cityslicka"
          />
        </div>
        <button class="btn btn-info btn-block mt-5" id="login">Login</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
