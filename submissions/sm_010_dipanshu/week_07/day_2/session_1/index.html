<!DOCTYPE html>
<html>
  <head>
    <title>
      Register
    </title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid" style="height: 900px;">
      <div class="row p-3">
        <div class="col-4 border rounded border-dark shadow shadow-lg m-auto">
          <div class="form-group p-2">
            <label for="fname" class="mb-2 mt-2 font-weight-bold"
              >Firstname</label
            >
            <input
              id="fname"
              class="form-control mb-3 inputs"
              type="text"
              name="First Name"
            />

            <label for="lname" class="mb-2 font-weight-bold">Lastname</label>
            <input
              id="lname"
              class="form-control mb-3 inputs"
              type="text"
              name="Last Name"
            />

            <label for="uname" class="mb-2 font-weight-bold"
              >Username <span class="text-danger">*</span></label
            >
            <input
              id="uname"
              class="form-control mb-3 inputs"
              type="text"
              name="User Name"
            />

            <label for="password" class="mb-2 font-weight-bold"
              >Password <span class="text-danger">*</span></label
            >
            <input
              id="password"
              class="form-control mb-3 inputs"
              type="password"
              name="Password"
            />

            <label for="email" class="mb-2 font-weight-bold"
              >Email <span class="text-danger">*</span></label
            >
            <input
              id="email"
              class="form-control mb-3 inputs"
              type="email"
              name="Email"
            />

            <label for="address" class="mb-2 font-weight-bold">Address</label>
            <input
              id="address"
              class="form-control mb-3 inputs"
              type="text"
              name="Address"
            />

            <label for="phone" class="mb-2 font-weight-bold">Phone</label>
            <input
              id="phone"
              class="form-control mb-3 inputs"
              type="number"
              name="Phone"
            />

            <div class="row mx-3 mt-3">
              <div class="col">
                <input
                  class="form-check-input inputs"
                  type="radio"
                  name="Type"
                  value="user"
                  checked
                />
                <label class="form-check-label ml-2 font-weight-bold"
                  >User</label
                >
              </div>

              <div class="col">
                <input
                  class="form-check-input inputs"
                  type="radio"
                  name="Type"
                  value="admin"
                />
                <label class="form-check-label ml-2 font-weight-bold"
                  >Admin</label
                >
              </div>
            </div>

            <button
              class="form-control button button-block mt-3 bg-dark text-light"
              onclick="createUser()"
            >
              Create User
            </button>
          </div>
        </div>
        <div class="col-7 mr-auto">
          <div
            class="form-group border rounded border-dark shadow shadow-lg p-3"
            style="height: 20%;"
          >
            <label for="" class="font-weight-bold mr-3">Select User</label>
            <select
              name="userSelector"
              id="userSelector"
              onchange="displayUserDetails(this.value)"
            >
            </select>
            <hr class="bg-dark mt-4" />
            <div id="userDataDiv"></div>
          </div>
          <div
            class="shadow shadow-lg border border-dark rounded p-3"
            style="height: 78%;"
          >
            <label for="" class="font-weight-bold mr-3">Type</label>
            <select
              id="userTypeSelector"
              onchange="displayTableType(this.value)"
            >
              <option value=""></option>
              <option value="all">All</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>

            <label for="" class="font-weight-bold ml-3 mr-3">Sort by</label>
            <select id="sortSelector" onchange="displayTableSort(this.value)">
              <option value=""></option>
              <option value="asc">Asc</option>
              <option value="desc">Desc</option>
            </select>
            <div class="mt-3 table-responsive" style="max-height: 600px;">
              <table
                class="table table-bordered border border-dark rounded w-100"
                id="userTable"
              ></table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
