<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3 mt-5" id="container">
      <div
        class="form-group col-5 mx-auto p-3 shadow-lg form-outline-info border border-info rounded"
      >
        <div>
          <label for="username" class="mb-3 text-info">Username</label>
          <input
            id="username"
            class="form-control mb-3"
            type="text"
            name="Username"
          />
        </div>

        <div>
          <label for="password" class="mb-3 text-info">Password</label>
          <input
            id="password"
            class="form-control mb-5"
            type="password"
            name="Password"
          />
        </div>

        <button class="btn btn-primary btn-block" onclick="callApi()">
          Login
        </button>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
