<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">

            .parent-div {
                display: grid;
                width: 50%;
                height: 250px;
                grid-template-areas: "top top"
                                    "left  right";
                grid-template-rows: 100px 600px 600px;
                grid-template-columns: 200px 500px;
                grid-gap: 40px;
                margin-top: 100px;
                margin-left: 450px;
            }

            .parent-div div {
                border-radius: 5px;
            }

            .parent-div :first-child {
                background: #ff2b2a;     
                grid-area: 1 / 1 / 1 / span 3;
            }

            .parent-div :nth-child(2) {
                background: #56d400;
                grid-area: 2 / 1 / 2 / span 1;
            }

            .parent-div :nth-child(3) {
                background: #217867;
                grid-area: 2 / 2 / 2 / span 2;
            }

        </style>
        <title>
            Grid 2
        </title>
    </head>
    <body>
        <div class="parent-div">
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
        </div>
    </body>
</html>
