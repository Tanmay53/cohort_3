<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">

            .parent-div1 {
                display: flex;
                margin: 10px;
                justify-content: center;
                margin-top: 10%;
            }

            .parent-div1 :nth-child(2) {
             flex-basis: 500px;   
            }

            .child-div1 {
                margin-right: 50px;
                background:#217862;
                padding: 10px;
                width: 150px;
                height: 150px;
                border-radius: 5px;
            }

            .parent-div2 {
                display: flex;
                margin: 10px;
                justify-content: center;
            }

            .parent-div2 :nth-child(1) {
             flex-basis: 500px;   
            }

            .child-div2 {
                margin-right: 50px;
                margin-top: 30px;
                background: #217862;
                padding: 10px;
                width: 150px;
                height: 150px;
                border-radius: 5px;
            }

            .parent-div3 {
                display: flex;
                margin: 10px;
                justify-content: center;
            }

            .parent-div3 :nth-child(3) {
             flex-basis: 500px;   
            }

            .child-div3 {
                margin-right: 50px;
                margin-top: 30px;
                background: #217862;
                padding: 10px;
                width: 150px;
                height: 150px;
                border-radius: 5px;
            }

            @media (max-width: 800px) {
                .parent-div1 div {
                    flex-basis: auto !important;  
                    background: purple; 
                    border-radius: 50%;
                }

                .parent-div2 {
                    flex-direction: row-reverse;
                }

                .parent-div2 :nth-child(2) {
                    background: pink;
                    border: 2px solid red;
                }

                .parent-div2 :nth-child(3) {
                    background: pink;
                    border: 2px solid yellow;
                }

                .parent-div3 {
                    flex-direction: row-reverse;
                }

                .parent-div3 :nth-child(1) {
                    background: yellow;
                    border: 2px dotted red;
                }

                .parent-div3 :nth-child(2) {
                    background: yellow;
                    border: 2px dotted red;
                }
            }
        </style>
        <title>
            Layout 2
        </title>
    </head>
    <body>
        <div class="align">
            <div class="parent-div1">
                <div class="child-div1"></div>
                <div class="child-div1"></div>
                <div class="child-div1"></div>
            </div>
            <div class="parent-div2">
                <div class="child-div2"></div>
                <div class="child-div2"></div>
                <div class="child-div2"></div>
            </div>
            <div class="parent-div3">
                <div class="child-div3"></div>
                <div class="child-div3"></div>
                <div class="child-div3"></div>
            </div>
        </div>
    </body>
</html>
