
<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">

            .parent-div {
                display: grid;
                grid-template-columns: 150px 150px 150px 150px;
                grid-template-rows: 150px 150px 150px 150px;
                grid-gap: 30px;
                justify-content: center;
                align-items: center;
                margin-top: 150px;
            }

            .child-div {
                background: #297862;
                height: 150px;
                width: 150px;
                border-radius: 5px;
            }

            .parent-div :nth-child(8) {
                background: white;
            }

            .parent-div :nth-child(11) {
                background: white;
            }

            .parent-div :nth-child(12) {
                background: white;
            }

            .parent-div :nth-child(14) {
                background: white;
            }

            .parent-div :nth-child(15) {
                background: white;
            }

            .parent-div :nth-child(16) {
                background: white;
            }

            @media (max-width: 800px) {

                .parent-div :nth-child(8) {
                    background: #217862;
                }

                .parent-div :nth-child(11) {
                    background: #217862;
                }

                .parent-div :nth-child(12) {
                    background: #217862;
                }

                .parent-div :nth-child(14) {
                    background: #217862;
                }

                .parent-div :nth-child(15) {
                    background: #217862;
                }

                .parent-div :nth-child(16) {
                    background: #217862;
                }

                .parent-div :nth-child(2) {
                    background: white;
                }

                .parent-div :nth-child(3) {
                    background: white;
                }

                .parent-div :nth-child(4) {
                    background: white;
                }

                .parent-div :nth-child(7) {
                    background: white;
                }

                .parent-div :nth-child(8) {
                    background: white;
                }

                .parent-div :nth-child(12) {
                    background: white;
                }
            }

        </style>
        <title>
            Layout 6
        </title>
    </head>
    <body>
        <div class="parent-div">
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
        </div>
    </body>
</html>
