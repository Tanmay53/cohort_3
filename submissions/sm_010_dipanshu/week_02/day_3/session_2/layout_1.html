<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            .parent-div{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 920px;
            }
            .child-div {
                width: 150px;
                height: 700px;
                margin: 20px;
                border-radius: 5px;
                background: #217862;
            }

            @media (max-width: 800px) {

                .parent-div {
                    flex-direction: column;
                }

                .child-div {
                    background: black;
                    width: 400px;
                    height: 150px;
                }

                .parent-div :nth-child(even){
                    background: red;
                }
            }
        </style>
        <title>
            Layout 1
        </title>
    </head>
    <body>
        <div class="parent-div">
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
            <div class="child-div"></div>
        </div>
    </body>
</html>
