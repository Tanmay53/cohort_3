
<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">

            .align {
                margin-top: 100px;
                display: flex;
                justify-content: center;
            }

            .parent-div {
                display: flex;
                flex-direction: column-reverse; 
            }

            .child-div {
                margin: 20px;
                background: #217862;
                width: 150px;
                height: 150px;
                border-radius: 5px;
            }

            @media (max-width: 800px) {

                .parent-div {
                    flex-direction: column;
                }

                .parent-div :nth-child(even){
                    background: red;
                }

                .parent-div :nth-child(odd){
                    background: blue;
                }
            }

        </style>
        <title>
            Layout 3
        </title>
    </head>
    <body>
        <div class="align">
            <div class="parent-div">
                <div class="child-div"></div>
                <div class="child-div"></div>
                <div class="child-div"></div>
                <div class="child-div"></div>
            </div>
            <div class="parent-div">
                <div class="child-div"></div>
                <div class="child-div"></div>
                <div class="child-div"></div>
            </div>
            <div class="parent-div">
                <div class="child-div"></div>
                <div class="child-div"></div>
            </div>
            <div class="parent-div">
                <div class="child-div"></div>
            </div>
        </div>
    </body>
</html>
