<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            .class3{
                background: #217867;
                float: left;
                margin: 20px;
                border-radius: 5px;
            }
            
            .class1 {
                width: 100px;
                height: 100px;
            }

            .class2 {
                width: 300px;
                height: 100px;
            }

            .class-top {
                margin-top: 200px;
                margin-left: 550px;
            }
            
            .clear-float {  
                clear: left;
            }
        </style>

        <title>
            Layout 2
        </title>
    </head>
    <body>
        <div class="class-top">
            <div>
                <div class="class1 class3"></div>
                <div class="class2 class3"></div>
                <div class="class1 class3"></div>
            </div>

            <div>
                <div class="class2 class3 clear-float"></div>
                <div class="class1 class3"></div>
                <div class="class1 class3"></div>
            </div>

            <div>
                <div class="class1 class3 clear-float"></div>
                <div class="class1 class3"></div>
                <div class="class2 class3"></div>
            </div>
        </div>
    </body>
</html>
