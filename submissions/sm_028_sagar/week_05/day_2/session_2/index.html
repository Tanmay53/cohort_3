<html>

<head>
    <title>Index</title>
    <style>
        #cont {
            display: flex;
            justify-content: space-evenly;
        }
        
        #add {
            display: flex;
            flex-direction: column;
            width: max-content;
            border: 1px solid black;
        }
        
        #settings {
            display: flex;
            flex-direction: column;
            width: max-content;
            margin-top: 10px;
            border: 1px solid black;
        }
        
        #table {
            display: flex;
            width: 800px;
            flex-flow: row wrap;
            height: max-content;
        }
        
        #table>div {
            width: 800px;
            display: flex;
        }
        
        #table>div div {
            padding: 5px 7px;
            width: 250px;
            height: 40px;
            border: 1px solid rgb(8, 8, 8);
            text-align: center;
            font-size: 20px;
        }
        
        .flex div {
            margin: 10px;
            flex: 1;
        }
        
        input {
            padding: 10px 5px;
        }
        
        .title {
            font-size: 22px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="cont">
        <div>
            <!-- FORM to add -->
            <div id="add" class="flex">
                <form>
                    <div class="title">Product Details</div>
                    <div class="flex">
                        <div>
                            Product
                        </div>
                        <div>
                            <input type="text" name="product" id="product">
                        </div>
                    </div>
                    <div class="flex">
                        <div>
                            Price
                        </div>
                        <div>
                            <input type="text" name="price" id="price">
                        </div>
                    </div>

                    <div class="flex">
                        <div>
                            Qty
                        </div>
                        <div>
                            <input type="text" name="qty" id="qty">
                        </div>
                    </div>
                    <div class="flex">
                        <input type="submit" id="add_item" value="add item">
                    </div>
                </form>
            </div>

            <!-- SETTINGS -->
            <div id="settings" class="flex">
                <div class="title">Settings</div>
                <div class="flex">
                    <div>
                        Change font size
                    </div>
                    <div>
                        <input type="number" id="font-size" min="10" max="100" placeholder="font-size < 60px" required>
                    </div>
                </div>
                <div class="flex">
                    <div>
                        Change font color
                    </div>
                    <div>
                        <input type="color" id="color" placeholder="change font color" required>
                    </div>
                </div>
                <div class="flex">
                    <div>
                        Change background-color
                    </div>
                    <div>
                        <input type="color" id="back_color" placeholder="change background-color" required>
                    </div>
                </div>
                <div class="flex">
                    <div>
                        <button id="set_submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="table">
            <div class="parent">
                <div class="settings">Product</div>
                <div class="settings">Price</div>
                <div class="settings">Qty</div>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>

</body>

</html>
