<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unix</title>
    <style>
        * {
            font-family: Arial;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 200px 200px 250px 250px 200px 200px;
            grid-template-rows: 200px 190px 120px 120px 100px 100px;
            width: 1300px;
            margin: 50px auto;
        }
        
        .grid div {
            visibility: hidden;
            margin: 20px;
        }
        
        .grid div:nth-of-type(3) {
            grid-area: 1 / 3 / span 2 / span 2;
            background-color: rgb(231, 222, 222);
            visibility: visible;
            text-align: center;
        }
        
        .grid div:nth-of-type(16) {
            grid-area: 3 / 3 / span 2 / span 3;
            visibility: visible;
        }
        
        .grid div:nth-of-type(14) {
            grid-area: 3 / 2 / span 2 / span 1;
            visibility: visible;
        }
        
        .grid div:nth-of-type(25) {
            grid-area: 5 / 1 / span 2 / span 6;
            background-color: black;
            border: 10px solid rgb(218, 111, 11);
            visibility: visible;
        }
        
        .grid div:nth-of-type(26) {
            background-color: rgb(218, 111, 11);
            grid-area: 5 / 1 / span 2 / span 3;
            margin: 20px 0px 20px 20px;
            visibility: visible;
        }
        
        .grid div:nth-of-type(27) {
            grid-area: 5 / 4 / span 2 / span 3;
            background-color: rgb(218, 111, 11);
            margin: 20px 0px 20px 20px;
            visibility: visible;
        }
        
        .grid div:nth-of-type(3)>img {
            width: 140px;
            height: 200px;
            margin: 20px auto 10px auto;
        }
        
        .grid div:nth-of-type(14)>img {
            width: 160px;
            height: 195px;
        }
        
        .title {
            font-size: 35px;
            margin: 5px auto;
            font-weight: bold;
            letter-spacing: 1px;
            color: rgb(35, 35, 145);
        }
        
        .title+p {
            font-size: 18px;
            font-weight: 500;
            width: 650px;
            height: 150px;
            letter-spacing: 1.2px;
        }
        
        #sub-title {
            font-size: 22px;
            width: 450px;
            height: 50px;
            text-align: center;
        }
        
        .head {
            font-size: 25px;
            margin: 20px;
            color: white;
        }
        
        .text {
            font-size: 20px;
            font-weight: 400;
            margin: 20px;
        }
        
        .right {
            text-align: right;
        }
        
        .black {
            width: 20px;
            height: 180px;
            background-color: black;
            margin-left: 500px;
        }
        
        .sal {
            color: rgb(209, 22, 22);
        }
        
        #create_page {
            padding: 20px 30px;
            margin: 10px 800px;
            background: rgb(84, 246, 84);
            border: 0.5px solid rgb(55, 160, 55);
            border-radius: 4px;
        }
        
        .collapse {
            visibility: collapse;
        }
    </style>
</head>

<body>
    <button id="create_page">create page</button>

    <script>
        var create_page = document.getElementById('create_page');
        create_page.addEventListener('click', create_unix);

        function create_unix() {

            create_page.setAttribute("class", "collapse")


            console.log("check")
            var grid = document.createElement('div');
            grid.setAttribute("class", "grid");
            grid.setAttribute("id", "grid");
            var body = document.querySelector('body');
            body.appendChild(grid)


            for (i = 1; i <= 36; i++) {
                var div = document.createElement('div');

                //working on third div (image and p)
                if (i == 3) {
                    var img = document.createElement('img');
                    img.setAttribute("src", "https://raw.githubusercontent.com/masai-school/full-stack-dev-1910/master/week_01/day_4/resources/images/linus.jpg");
                    var para1 = document.createElement('p');
                    para1.setAttribute("class", "title");
                    para1.textContent = "Linus Torvalds"
                    var para2 = document.createElement("p");
                    para2.setAttribute("id", "sub-title");
                    para2.textContent = "The creator of Linux & Git";

                    div.appendChild(img);
                    div.appendChild(para1);
                    div.appendChild(para2);
                }

                if (i == 14) {
                    var img = document.createElement('img');
                    img.setAttribute("src", "https://raw.githubusercontent.com/masai-school/full-stack-dev-1910/master/week_01/day_4/resources/images/khan.jpg");
                    div.appendChild(img);
                }

                if (i == 16) {
                    var para1 = document.createElement('p');
                    para1.setAttribute("class", "title sal");
                    para1.textContent = "Sal Khan";
                    var para2 = document.createElement('p');
                    para2.textContent = "Salman Khan is the founder of the Khan Academy which has a mission of providing a free-world class education for anyone,anywhere";
                    div.appendChild(para1);
                    div.appendChild(para2);
                }

                if (i == 25) {
                    var span = document.createElement('span');
                    span.setAttribute("class", "black");
                    div.appendChild(span)
                }

                if (i == 26) {
                    var para1 = document.createElement('p');
                    para1.setAttribute("class", "head");
                    para1.textContent = "Ken Thompson";
                    var para2 = document.createElement('p');
                    para2.setAttribute("class", "text");
                    para2.textContent = "Designed and implemented the original Unix operating system";
                    div.appendChild(para1);
                    div.appendChild(para2);
                }

                if (i == 27) {
                    var para1 = document.createElement('p');
                    para1.setAttribute("class", "head right");
                    para1.textContent = "Dennis Ritchie";
                    var para2 = document.createElement('p');
                    para2.setAttribute("class", "text right");
                    para2.textContent = "The creator of C Programming Language";
                    div.appendChild(para1);
                    div.appendChild(para2);
                }

                grid.appendChild(div);


            }

        }
    </script>
</body>

</html>
