<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .header {
            margin: 10px;
        }
        
        .box {
            padding: 10px;
            margin: 10px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="bg-warning display-4 header">Navigation</div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 order-1 col-12 order-1 ">
                <div class="display-5 bg-danger box display-5">Box 1</div>
            </div>
            <div class="col-lg-3 col-md-6 order-3 col-12 order-4 ">
                <div class="display-5 bg-success box display-5">Box 2</div>
            </div>
            <div class="col-lg-3 col-md-6 order-2 col-12 order-3 ">
                <div class="display-5 bg-primary box display-5">Box 3</div>
            </div>
            <div class="col-lg-3 col-md-6 order-4 col-12 order-2 ">
                <div class="display-5 bg-secondary box display-5">Box 4</div>
            </div>
        </div>
    </div>
</body>

</html>
