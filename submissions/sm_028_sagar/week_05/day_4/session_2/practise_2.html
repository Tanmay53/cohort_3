<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practise_2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="container-fluid">
            <div class="row p-2">
                <div class="col-8">
                    <h3>Billing address</h3>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputCountry">Country</label>
                                <select id="inputCountry" class="form-control">
                                          <option selected>Choose...</option>
                                          <option>...</option>
                                        </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputZip">Zip</label>
                                <select id="inputZip" class="form-control">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Shipping address is same as my billing address
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>
                        <hr>
                        <h3>Payment</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Credit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              Debit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              PayPal
                            </label>
                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="exampleInputEmail1">Name on card</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">Full name as displayed on card</small>
                            </div>
                            <div class="form-group col-6">
                                <label for="exampleInputPassword1">Credit card number</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </form>

                    <!-- side card -->
                </div>
                <div class="col-4">
                    <div class="row mt-4 mb-2">
                        <div class="col-12  d-flex justify-content-between">
                            <h3 clas="text-secondary">Your cart</h3>
                            <span class="badge badge-pill badge-secondary"> <h4 class="px-2 mt-1">3</h4> </span>
                        </div>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <p class="font-weight-bold">Product name</p>
                                <p class="text-secondary">$12</p>
                            </div>
                            <small>Brief description</small>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <p class="font-weight-bold">Second product</p>
                                <p class="text-secondary">$8</p>
                            </div>
                            <small>Brief description</small>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <p class="font-weight-bold">Third item</p>
                                <p class="text-secondary">$5</p>
                            </div>
                            <small>Brief description</small>
                        </li>
                        <li class="list-group-item bg-light">
                            <div class="d-flex justify-content-between">
                                <p class="text-success">Promo code</p>
                                <p class="text-success">-$5</p>
                            </div>
                            <small class="text-success">EXAMPLECODE</small>
                        </li>
                        <li class="list-group-item">
                            <div class="d-flex justify-content-between">
                                <p class="font-weight-bold">Total(USD)</p>
                                <p class="font-weight-bold">$20</p>
                            </div>
                        </li>
                    </ul>
                    <div class="row col-12 mt-4 ml-1 border bg-white">
                        <div class="col-12 mt-2">
                            <label class="sr-only" for="inlineFormInputGroup">Promo code</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Promo code">
                                <div class="input-group-append">
                                    <div class="input-group-text bg-dark text-white">Redeem</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
