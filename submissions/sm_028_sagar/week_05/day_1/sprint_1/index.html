<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="student_details">
        <h3>Enter Student Details:</h3>
        <form action="#">
            <div class="student_name_grade">
                <div>
                    <label for="name">Enter Name of Student:</label>
                    <input type="text" id="name" placeholder="enter name">
                </div>
                <div>
                    <label for="grade">Select Grade of student:</label>
                    <select name="grade" id="grade">
                        <option value="default">--</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
            </div>

            <div class="student_marks">
                <div>
                    <p>Enter Marks</p>
                </div>
                <div>
                    <label for="science">Science</label>
                    <input type="text" id="science" placeholder="enter marks...">
                </div>
                <div>
                    <label for="maths">Maths</label>
                    <input type="text" id="maths" placeholder="enter marks...">
                </div>
                <div>
                    <label for="english">English</label>
                    <input type="text" id="english" placeholder="enter marks...">
                </div>

                <div>
                    <label for="history">History</label>
                    <input type="text" id="history" placeholder="enter marks...">
                </div>
                <div>
                    <label for="geography">Geography</label>
                    <input type="text" id="geography" placeholder="enter marks...">
                </div>

                <div>
                    <input type="button" name="submit" id="submit" value="Submit Marks">
                </div>
            </div>

        </form>
    </div>

    <div class="student_table">
        <div>
            <p class="student_list">Student List</p>
            <div>
                <label for="student_grade">Grade: </label>
                <select name="grade" id="student_grade">
                            <option value="default">--</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                     </select>
            </div>
            <button id="grade_check">
                Check
            </button>
            <button id="grade_reset">reset</button>
        </div>
        <div class="table" id="table">
            <div id="append_name">
                <p> Student Name</p>

            </div>
            <div id="append_science">
                <p> Science</p>

            </div>
            <div id="append_maths">
                <p>Maths</p>

            </div>
            <div id="append_english">
                <p> English</p>

            </div>
            <div id="append_history">
                <p>History</p>

            </div>
            <div id="append_geography">
                <p>Geography</p>

            </div>
            <div id="append_total_marks">
                <p>Total Marks</p>

            </div>
            <div id="append_avg">
                <p>Average</p>

            </div>
            <div id="append_grade">
                <p>grade</p>

            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
