<html>

<head>
    <title>Practise Deletions</title>
</head>

<body>
    <h1 id="firsth1">First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green div">First DIV</div>
        <div class="red div">Second DIV</div>
        <div class="blue div">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr/>
    <button onclick="remove_h1()">Remove H1</button>
    <button onclick="remove_h3()">Remove H3</button>
    <button onclick="remove_h5()">Remove H5</button>
    <button onclick="remove_red()">Remove Red</button>
    <button onclick="remove_div()">Remove DIVS</button>


    <script>
        function remove_h1() {
            var bodyEle = document.querySelector('body');
            var first_h1 = document.getElementById('firsth1');

            bodyEle.removeChild(first_h1);
        }

        function remove_h3() {
            var body = document.querySelector('body');
            var h3 = document.querySelectorAll('h3');

            for (var i = 0; i < h3.length; i++) {
                body.removeChild(h3[i]);
            }
        }

        function remove_h5() {
            var div = document.getElementById('headings');
            var h5 = document.querySelectorAll('h5');
            for (var i = 0; i < h5.length; i++) {
                div.removeChild(h5[i]);
            }
        }

        function remove_red() {
            var div = document.getElementById('cont');
            var ele = document.getElementsByClassName('red');

            for (var i = 0; i < ele.length; i++) {
                div.removeChild(ele[i]);
            }
        }

        function remove_div() {
            var cont = document.getElementById('cont');
            var ele = document.getElementsByClassName('div');

            for (var i = 0; i < ele.length; i++) {
                cont.removeChild(ele[i]);
            }
        }
    </script>
</body>

</html>
