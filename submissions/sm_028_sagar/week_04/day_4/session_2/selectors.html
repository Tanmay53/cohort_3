<html>

<head>
    <title>Practise Selectors</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr/>
    <button onclick="change_h1()">Change H1</button>
    <button onclick="change_h3()">Change H3</button>
    <button onclick="change_h5()">Change H5</button>
    <button onclick="change_green()">Change Green</button>
    <button onclick="change_red()">Change Red</button>
    <button onclick="change_blue()">Change Blue</button>


    <script>
        function change_h1() {
            document.querySelector('h1').style.color = 'red';
        }

        function change_h3() {
            var h3s = document.querySelectorAll('h3');

            for (var i = 0; i < h3s.length; i++) {
                h3 = h3s[i];
                h3.style.color = 'green';
            }
        }

        function change_h5() {
            var h5s = document.querySelectorAll('h5');

            for (var i = 0; i < h5s.length; i++) {
                h5 = h5s[i];
                h5.style.color = 'blue';
            }
        }

        function change_green() {
            var values = document.getElementsByClassName('green');

            for (var i = 0; i < values.length; i++) {
                var value = values[i];
                value.style.color = 'green';
            }
        }

        function change_blue() {
            var values = document.getElementsByClassName('blue');

            for (var i = 0; i < values.length; i++) {
                var value = values[i];
                value.style.color = 'blue';
            }
        }

        function change_red() {
            var values = document.getElementsByClassName('red');

            for (var i = 0; i < values.length; i++) {
                var value = values[i];
                value.style.color = 'red';
            }
        }
    </script>
</body>

</html>
