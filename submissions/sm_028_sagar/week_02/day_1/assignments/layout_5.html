<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout 5</title>
    <style>
        * {
            border-radius: 5px;
        }

        .box {
            width: 1000px;
            margin: 100px auto;
        }

        .red {
            width: 800px;
            height: 60px;
            background-color: rgb(255, 16, 16);
            margin: 10px;
        }

        .lightgreen {
            width: 220px;
            height: 500px;
            background-color: rgb(21, 233, 21);
            margin: 15px;
            float: left;
        }

        .darkgreen {
            width: 545px;
            height: 510px;
            background-color: rgb(9, 129, 83);
            margin: 15px;
            float: left
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="red"></div>
        <div class="lightgreen"></div>
        <div class="darkgreen"></div>
    </div>

</body>

</html>
