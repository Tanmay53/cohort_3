<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout 3</title>
    <style>
        
        .box {
            width:1000px;
            margin:100px auto;    
        }

        .square {
            width: 150px;
            height: 150px;
            margin: 15px 22px;
            background-color: rgb(45, 186, 153);
            float: left;
            border-radius: 5px;
        }

        .row {
            clear: left;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="row">
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>

</html>
