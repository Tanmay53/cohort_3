<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex_2</title>
    <style>
    .flex-box{
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        width:600px;
        margin:150px auto;
    }
    .sq{
        flex-basis: 100px;
        margin:20px;
    }
    .rect{
        flex-basis: 250px;
        margin:20px;
    }
    #rect{
        flex-basis:270px;
        margin-right: 10px;
    }
    .flex-box div{
        height: 100px;
        background-color: teal;
    }
    .flex-box > div:nth-of-type(6) {
        margin:20px 10px;
    }


    </style>
</head>
<body>
    <div class="flex-box">
        <div class="sq"></div>
        <div class="rect"></div>
        <div class="sq"></div>
        <div class="rect" id="rect"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="sq"></div>
        <div class="rect"></div>
    </div>
    
</body>
</html>
