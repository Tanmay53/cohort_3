<!DOCTYPE html>
<html>
<head>
    <title>grid 4</title>
</head>
<style>
    .grid{
        display: grid;
        grid-template-columns: 120px 120px 120px 120px ;
        grid-template-rows: 120px 120px 120px;
    }
    #item2{
        grid-area: 1 / 2 / span 1 / span 2 ;
    }
    #item4{
        grid-area: 2 / 1 / span 1 / span 2 ;   
        margin: 15px 10px 15px 15px;
    }
    #item11 {
        grid-area: 3 / 3 / span 1 / span 2;
    }
    .grid > div.row2{
        margin:15px 10px;
    }
    .grid > div {
        margin:15px;
        background-color: rgb(24, 122, 122);
        border-radius: 5px;
    }

</style>
<body>
    <div class="grid">
        <div></div>
        <div id="item2"></div>
        <div></div>
        <div id="item4"></div>
        <div class="row2"></div>
        <div class="row2"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="item11"></div>
        <div></div>
    </div>
</body>

</html>
