<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid 2</title>
    <style>
    .grid{
        display: grid;
        width: 800px;
        grid-template-columns: 200px; 
        grid-template-rows:70px;
        grid-gap: 15px;
        margin: 50px auto;
    }
    #item1{
        grid-area: 1 / 1 / 1 / span 3;
        background-color: rgb(247, 59, 35);
    }
    #item2{
        grid-area: 2 / 1 / 50 / 2;
        background-color: rgb(38, 218, 38);
        margin:10px 10px;
    }
    #item3{
        grid-area: 2 / 2 / 51 / span 2;
        background-color: rgb(24, 131, 131);
    }
    .grid div {
        margin:10px;
        border-radius: 5px;
    }
    
    
    </style>
</head>
<body>
    <div class="grid">
       <div id="item1"></div>
       <div id="item2"></div>
       <div id="item3"></div>       
    </div>   

</body>
</html>
