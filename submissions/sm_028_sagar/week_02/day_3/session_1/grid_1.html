<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid_1</title>
    <style>
        .grid{
            display: grid;
            width: 750px;
            grid-gap: 10px;
            grid-template-columns: 120px 120px 120px 120px 120px;
            grid-template-rows: 120px 120px 120px 120px 120px;
            margin:100px auto;
        }
        .grid > div {
            border-radius: 5px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
