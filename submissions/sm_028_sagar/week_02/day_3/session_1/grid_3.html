<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid_3</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            grid-template-rows: 150px 150px 150px 150px;
            grid-gap: 20px;
            width: 700px;
            margin: 50px auto;
        }

        .nodisplay {
            visibility: hidden;
        }

        .grid>div {
            margin: 10px;
            background-color: blue;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="nodisplay"></div>
        <div></div>
        <div></div>
        <div class="nodisplay"></div>
        <div class="nodisplay"></div>
        <div></div>
        <div class="nodisplay"></div>
        <div class="nodisplay"></div>
        <div class="nodisplay"></div>
    </div>


</body>

</html>
