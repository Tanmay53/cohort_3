<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 5</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: 250px 250px 250px;
            grid-template-rows: 100px 500px;
            width: 750px;
            margin:50px auto;   
        }
        .grid div{
            border-radius: 5px;
            background-color:rgb(248, 42, 42);
            margin :20px;
        }
        .grid div:nth-of-type(1){
            grid-area: 1 / 1 / span 1 / span 3;
            background-color: rgb(47, 255, 75);
        }
        .grid div:nth-of-type(3){
            grid-area: 2 / 2 / span 1 / span 2;
            background-color: rgb(7, 165, 165);
        }

        /* -------below are media quaries ---------------- */
        @media (max-width: 1100px){
            .grid div{
                background-color: rgb(47, 255, 75);
            }
            .grid div:nth-of-type(1){
                background-color: rgb(7, 165, 165);
            }
            .grid div:nth-of-type(3){
                background-color: rgb(248, 42, 42);
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
