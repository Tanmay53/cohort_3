<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 5</title>
</head>
<style>
    .grid {
        display: grid;
        grid-template-columns: 120px 120px 120px 120px 120px;
        grid-template-rows: 120px 120px;
        width: 700px;
        margin: 50px auto;
    }

    .grid div {
        margin: 15px;
        background-color: rgba(97, 97, 202, 0.76);
        border-radius: 5px;
    }

    @media (max-width: 1000px) and (min-width: 500px) {
        .grid {
            display: grid;
            grid-template-rows: 120px 120px 120px 120px 120px;
            grid-template-columns: 120px 120px;
            width: 240px;
            background-color: rgb(240, 238, 229);
            margin: 50px auto;
        }

        .grid div {
            margin: 15px;
            background-color: rgb(20, 18, 148);
            border-radius: 5px;
        }
    }
</style>

<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>

</html>
