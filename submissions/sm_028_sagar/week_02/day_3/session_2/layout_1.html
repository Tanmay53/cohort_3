<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 1</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            grid-template-rows: 500px;
            width:700px;
            margin:50px auto;
        }
        .grid div {
            background-color: rgb(143, 85, 197);
            border-radius:5px;
            margin:15px;
        }

        @media (max-width: 800px) {
            .grid{
                display: flex;
                flex-direction: column;
                background-color: rgb(149, 240, 58);
            }
            .grid div{
                flex-wrap:wrap;
                background-color: cyan;
                flex-basis: 50px;
                border-radius: 5px;
            }
        }
        
    </style>
</head>
<body>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
