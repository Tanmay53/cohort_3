<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout_3</title>
    <style>
        * {
            font-family: Arial;
            color: rgb(48, 41, 41);
            padding: 10px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 700px 400px;
            grid-template-rows: 100px repeat(3, 200px);
            row-gap: 20px;
            column-gap: 40px;
            width: max-content;
            margin: 20px auto;
        }
        
        .grid div:nth-of-type(1) {
            background-color: yellow;
            grid-row: 1;
            grid-column: 1/3;
            font-size: 55px;
        }
        
        .grid div:nth-of-type(2) {
            background-color: red;
            grid-column: 1;
            grid-row: 2/5;
            font-size: 25px;
        }
        
        .grid div:nth-of-type(3),
        .grid div:nth-of-type(4),
        .grid div:nth-of-type(5) {
            background-color: rgb(19, 224, 19);
            font-size: 25px;
        }
        /* ---- Media Queries ----  */
        
        @media (max-width: 992px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: 80px 300px 100px;
                row-gap: 20px;
                column-gap: 50px;
            }
            .grid div:nth-of-type(1) {
                background-color: yellow;
                grid-row: 1;
                grid-column: 1/4;
                font-size: 35px;
            }
            .grid div:nth-of-type(2) {
                background-color: red;
                grid-column: 1/4;
                grid-row: 2;
                font-size: 20px;
            }
            .grid div:nth-of-type(3),
            .grid div:nth-of-type(4),
            .grid div:nth-of-type(5) {
                background-color: rgb(19, 224, 19);
                font-size: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
                grid-template-rows: 50px 150px repeat(3, 80px);
                row-gap: 10px;
                column-gap: 0px;
            }
            .grid div:nth-of-type(1) {
                background-color: yellow;
                grid-row: 1;
                grid-column: 1;
                font-size: 25px;
            }
            .grid div:nth-of-type(2) {
                background-color: red;
                grid-column: 1;
                grid-row: 2;
                font-size: 15px;
            }
            .grid div:nth-of-type(3),
            .grid div:nth-of-type(4),
            .grid div:nth-of-type(5) {
                background-color: rgb(19, 224, 19);
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>Navigation</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX 1</div>
        <div>RIGHT BOX 2</div>
        <div>RIGHT BOX 3</div>
    </div>

</body>

</html>
