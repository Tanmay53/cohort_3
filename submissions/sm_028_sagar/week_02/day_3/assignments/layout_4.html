<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 4</title>
    <style>
        * {
            font-family: Arial;
            font-size: 25px;
            padding: 10px;
            color: rgb(112, 108, 108);
        }
        
        .grid {
            display: grid;
            grid-template-rows: 100px 300px;
            grid-template-columns: repeat(4, 1fr);
            row-gap: 25px;
            column-gap: 20px;
        }
        
        .grid div:nth-of-type(1) {
            grid-row: 1;
            grid-column: 1/5;
            background: yellow;
            font-size: 40px;
        }
        
        .grid div:nth-of-type(2) {
            background: rgb(250, 9, 9);
        }
        
        .grid div:nth-of-type(3) {
            background: rgb(46, 255, 19);
        }
        
        .grid div:nth-of-type(4) {
            background: rgb(20, 145, 247);
        }
        
        .grid div:nth-of-type(5) {
            background: rgb(141, 138, 138);
        }
        /* ---- Media Queries --------  */
        
        @media (max-width: 992px) {
            .grid {
                grid-template-rows: 100px 250px 250px;
                grid-template-columns: 1fr 1fr;
                font-size: 20px;
                row-gap: 20px;
                column-gap: 40px;
            }
            .grid div:nth-of-type(1) {
                grid-row: 1;
                grid-column: 1/3;
                background: yellow;
                font-size: 40px;
            }
            .grid div:nth-of-type(3) {
                background: rgb(46, 255, 19);
            }
            .grid div:nth-of-type(4) {
                background: rgb(20, 145, 247);
                grid-row: 2;
                grid-column: 2;
            }
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-rows: 100px repeat(4, 200px);
                grid-template-columns: 1fr;
                font-size: 20px;
                row-gap: 15px;
                column-gap: 40px;
            }
            .grid div:nth-of-type(1) {
                grid-row: 1;
                grid-column: 1;
                background: yellow;
                font-size: 30px;
            }
            .grid div:nth-of-type(2) {
                background: rgb(250, 9, 9);
                grid-column: 1;
                grid-row: 2;
            }
            .grid div:nth-of-type(3) {
                background: rgb(46, 255, 19);
                grid-column: 1;
                grid-row: 4;
            }
            .grid div:nth-of-type(4) {
                background: rgb(20, 145, 247);
                grid-column: 1;
                grid-row: 5;
            }
            .grid div:nth-of-type(5) {
                background: rgb(141, 138, 138);
                grid-column: 1;
                grid-row: 3;
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div>Navigation</div>
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>

</body>

</html>
