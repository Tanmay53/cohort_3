<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 1</title>
    <style>
        * {
            font-family: Arial;
        }

        .grid {
            display: grid;
            grid-template-columns: 800px 800px;
            grid-template-rows: 100px 800px;
            grid-gap: 20px;
        }

        .grid>div:nth-of-type(1) {
            grid-area: 1 / 1 / 1 / span 2;
            background-color: rgb(229, 255, 0);
            font-size: 40px;
            padding: 10px;
        }

        .grid>div:nth-of-type(2) {
            background-color: rgb(255, 10, 10);
            width: 700px;
            height: 480px;
            font-size: 22px;
            margin: 30px 60px 0px 0px;
            padding: 20px;
            color: rgb(41, 39, 39);
        }

        .grid>div:nth-of-type(3) {
            background-color: rgb(31, 221, 31);
            width: 700px;
            height: 480px;
            font-size: 22px;
            margin: 30px 0px 0px 60px;
            padding: 20px;
            color: rgb(41, 39, 39);
        }

        @media only screen and (max-width: 992px) {
            .grid {
                display: grid;
                grid-template-columns: 600px;
                grid-template-rows: 100px 200px 200px;
            }

            .grid>div:nth-of-type(1) {
                width: 550px;
                height: 60px;
                grid-area: 1 / 1 / 1 / 1;
                margin: 10px;
                padding: 20px;
            }

            .grid>div:nth-of-type(2) {
                width: 550px;
                height: 160px;
                margin: 10px;
            }

            .grid>div:nth-of-type(3) {
                width: 550px;
                height: 160px;
                margin: 10px;
            }

        }
    </style>
</head>

<body>
    <div class="grid">
        <div>Navigation</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX</div>
    </div>



</body>

</html>
