<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 3</title>
</head>
<body>
        <div >
            <input type="text" id="box1">
            <input type="text" id="box2">
            <button  id="add">Add</button>
            <div id="root"></div>    
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script type="text/babel">

            function addition(){
                console.log('check')
                let input1 = Number(document.getElementById('box1').value);
                let input2 = Number(document.getElementById('box2').value);

                const addition = <h2>Addition of {input1} and {input2} is: {input1+input2} </h2>
                const root = document.getElementById('root');
                ReactDOM.render(addition,root)
            }
           
            document.querySelector('#add').addEventListener('click',()=>{
                addition()
            });

        </script>
</body>
</html>
