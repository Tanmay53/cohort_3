<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="register" class="container my-5 border p-2">
        <h1>Index form</h1>
        <form action="#">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="first">first name</label>
                        <input type="text" class="form-control" id="first">
                    </div>
                    <div class="col-6">
                        <label for="last">last name</label>
                        <input type="text" class="form-control" id="last">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="username">username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="col-6">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
                <label for="mobile">mobile</label>
                <input type="text" class="form-control" id="mobile">
            </div>
            <div class="form-group">
                <label for="type">User / Admin :</label>
                <input type="text" class="form-control" id="type">
            </div>

            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
        <button id="selectUser" class="btn btn-outline-info my-5">Select User</button>
        <button id="seeTable" class="btn btn-outline-info my-5">See Table</button>
    </div>
    <div id="user" class="container">

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
