<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div id="register" class="container border p-2">
                <h1>User form</h1>
                <form id="detail" action="#">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="first">first name</label>
                                <input type="text" value="sagar" class="form-control" id="first">
                            </div>
                            <div class="col-6">
                                <label for="last">last name</label>
                                <input type="text" value="kadu" class="form-control" id="last">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="username">username</label>
                                <input type="text" value="sagark" class="form-control" id="username">
                                <small>username should be unique</small>
                            </div>
                            <div class="col-6">
                                <label for="password">password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <label for="email">Email address</label>
                                <input type="email" value="sagarkaduk@gmail.in" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="col-6">
                                <label for="mobile">mobile</label>
                                <input type="text" value="90034890" class="form-control" id="mobile">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" value="8th avenue street circle" id="address">
                    </div>

                    <div id="type" class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" value="User" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">User</label>
                      </div>    
                      <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" value="Admin" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Admin</label>
                    </div>

                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    <button id="seeTable" class="btn btn-outline-info my-5">See Table</button>
                </form>
            </div>

        </div>
        <div class="col-6">
            <select name="user" class=" px-5" id="user">
                <option value="select">select user</option>
            </select>
            <div id="userInfo" class="container mt-5 col-12 ">
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table border">
                        <thead>
                            <tr>
                                <th scope="col">Username
                                    <select name="order" id="order">
                                                <option value="asc">asc</option>
                                                <option value="desc">desc</option>
                                            </select>
                                </th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">User/Admin
                                    <select name="userType" id="userType">
                                                        <option value="User">User</option>
                                                        <option value="Admin">Admin</option>
                                                        <option value="all">all</option>
                                            </select>
                                </th>
                                <th scope="col">Email</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody  id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
