<!DOCTYPE html>
<meta charset="UTF-8" />

<head>
    <title>
        grid1
    </title>

    <style>
        .class1 {

            background: green;

        }

        .box {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            grid-template-rows: 50px 50px;
            width: 50%;
            row-gap:20px;
            column-gap:10px;
        }
    </style>

</head>

<body>
    <div>

        <div class="box" id="row3">
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>

            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
            <div class="class1"></div>
        </div>
    </div>

</body>
