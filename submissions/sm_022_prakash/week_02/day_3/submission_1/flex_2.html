<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>flex2</title>
    <style>
        .class1 {

            background: green;
            margin: 5px;
        }

        .box {
            display: flex;
            flex-direction: row;
            margin: 5px;
            width: 50%;
        }

        .box div {
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }

        #row1 div:nth-of-type(2) {
            flex-grow: 1
        }

        #row2 div:nth-of-type(1) {
            flex-grow: 1
        }

        #row3 div:nth-of-type(3) {
            flex-grow: 1
        }
    </style>
</head>

<body>
    <div style="align-self: auto">
    <div class="box" id="row1">

        <div class="class1">1</div>
        <div class="class1">1</div>
        <div class="class1">1</div>

    </div>
    <div class="box" id="row2">

        <div class="class1">1</div>
        <div class="class1">1</div>
        <div class="class1">1</div>

    </div>
    <div class="box" id="row3">

        <div class="class1">1</div>
        <div class="class1">1</div>
        <div class="class1">1</div>

    </div>

    </div>
</body>
