<html>

<head>
    <title>Alert Box</title>
    <style>
        #myInput {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="myInput" />
    </div>
    <button onclick="function1();">Alert Button</button>

    <script type="text/javascript">
        function function1() {
            document.getElementById("myInput").style.color = document.getElementById("myInput").value
        }


    </script>
</body>

</html>
