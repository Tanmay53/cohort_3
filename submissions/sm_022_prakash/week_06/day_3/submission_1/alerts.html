<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button class="btn btn-primary m-5" id="firstname">FIRSTNAME</button>
		<button class="btn btn-primary m-5" id="lastname">LASTNAME</button>
		<button class="btn btn-primary m-5" id="name">FIRSTNAME NAME</button>

		<!-- Jquery Script -->
		
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script type='text/javascript'>
		$(document).ready(function(){

			$('#firstname').click(function(){
				alert("I am alert box")
			});
			$('#lastname').click(function(){
				alert("I am alert box")
			});
			$('#name').click(function(){
				alert("I am alert box")
			});



		});
		</script>

	
	
</html>
