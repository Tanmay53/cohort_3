<!DOCTYPE html>
<!-- reruired meta tags -->
<html lang="en">

<head>
  <meta charset="UF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>practise_2.html</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your Cart</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Product Name</h6>
              <small class="text-muted">Brief Description</small>
            </div>
            <span class="text-muted">$12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Second Product</h6>
              <small class="text-muted">Brief Description</small>
            </div>
            <span class="text-muted">$8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Third Product</h6>
              <small class="text-muted">Brief Description</small>
            </div>
            <small class="text-muted">$5</small>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div class="text-success">
              <h6 class="my-0">Promo Code</h6>
              <small>Example Code</small>
            </div>
            <span class="text-success">$5</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>$20</strong>
          </li>
        </ul>
        <form class="card p-2">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Promocode">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">Redeem</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">
          <span class="text-muted">Billing Address</span>
        </h4>
        <form>
          <div class="col-md-6 mb-3">
            <label for="firstName">First Name</label>
            <input class="form-control" type="text">
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastname">Last Name</label>
            <input class="form-control" type="text">
          </div>
          <div class="mb-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input class="form-control" type="text" placeholder="Username">
            </div>
          </div>
        </form>
        <div class="mb-3">
          <label for="email">Email</label>
          <span class="text-muted">(Optional)</span>
          <input class="form-control" placeholder="your email" type="email">
        </div>
        <div class="mb-3">
          <label for="address">Address</label>
          <input class="form-control" type="text" placeholder="123 main st">
        </div>
        <div class="mb-3">
          <label for="address">Address2</label>
          <input class="form-control" type="text" placeholder="apt st address">
        </div>
        <div class="row">
          <div class="col-md-5 mb-3">
            <label for="country"> Country</label>
            <select class="custom-select">
              <option value="">Chose...</option>
              <option value="">India</option>
              <option value="">United States</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="custom-select w-100">
              <option value="">Choose...</option>
              <option value="">Texas</option>
              <option value="">Virginia</option>
            </select>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">ZIP</label>
            <input class="form-control" type="text" placeholder="">
          </div>
        </div>
        <hr class="mb-4">
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox">
          <label class="custom-control-label">
            Shipping address is same as my billing address
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox">
          <label class="custom-control-label">
            Save this address for future use
          </label>
        </div>
        <div class="custom-control custom-checkbox">
          <hr class="mb-4">
          <h4 class="mb-3">Payment</h4>
          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio">
              <label class="custom-control-label">
                Credit Card
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio">
              <label class="custom-control-label">
                Debit Card
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio">
              <label class="custom-control-label">
                Paypal
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="ccname">Name on the card</label>
              <input class="form-control">
              <small class="text-muted">Full name displayedo on the card</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="ccnumber">Card Number</label>
              <input class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="ccnumber">Expiry</label>
              <input class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label for="ccnumber">CVV</label>
              <input class="form-control">
            </div>
          </div>
          <hr class=" mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">COntine to checkout</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
