<html>

<head>
    <title>grid_2</title>
    <!-- <link rel="stylesheet" type="css/text" href="grid_2.css">
     -->
    <style>
        body {
            margin-top:100px;
            margin-left:200px;
        }
        .box {
            display:grid;
            margin:20px;
            grid-template-columns:auto auto;
        }
        .box #cont1 {
            background-color:red;
            width:500px;
            height:50px;
            border-radius:5px;
            grid-area:1/1/1/3;
        }
        .box #cont2 {
            background-color:green;
            width:150px;
            height:300px;
        }
        .box #cont3 {
            background-color:navy;
            width:300px;
            height:300px;
        } 
    </style>
</head>

<body>
    <div class="box">
        <div id ="cont1"></div>
    </div>
    <div class="box">
        <div id = "cont2"></div>
    <div class="box">
        <div id="cont3"></div>
    </div>
</body>
</html>
