<!DOCTYPE html>
<html>

<head>
    <title>Colours</title>
</head>

<body>
    <h1 id="head1-red">MASAI H1</h1>
    <h2 id="head2-green">MASAI H2</h2>
    <h3 id="head3-red">MASAI H3</h3>
    <h4 id="head4-green">MASAI H4</h4>
    <h4 id="head5-green">MASAI H4</h4>
    <div id="con1-red">School C1</div>
    <div id="con2-green">School C2</div>
    <div id="con3-red">School C3</div>
    <p id="para1-red">Coding P1</p>
    <p id="para2-green">Coding P2</p>
    <p id="para3-red">Coding P3</p>
    <hr>
    <button id="change-h1">Change H1</button>
    <button id="change-h2">Change H2</button>
    <button id="change-h3">Change H3</button>
    <button id="change-h4">Change H4</button>
    <button id="change-div">Change DIVS</button>
    <button id="change-p">Change Paragraph</button>
    <button id="red">Change Red</button>
    <button id="green">Change Green</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // your code goes here
            $("#change-h1").click(function(){
                $("#head1-red").css({"font-size":"70px"});
            })
            $("#change-h2").click(function(){
                $("#head2-green").css({"font-size":"32px"});
                $("#head2-green").css({"padding":"10px"});
            })
            $("#change-h3").click(function(){
                $("#head3-red").css({"border":"1px solid black","background":"black","color":"white"});
                // $("#head3-red").css({"background":"black"});
                // $("#head3-red").css({"color":"white"});
            })
            $("#change-h4").click(function(){
                $("#head4-green,#head5-green").css({"border":"2px solid black","margin-top":"10px","margin-bottom":"10px"});
                // $("#head4-green,#head5-green").css({"margin-top":"10px"});
                // $("#head4-green,#head5-green").css({"margin-bottom":"10px"});
            })
            $("#change-div").click(function(){
                $("#con1-red,#con2-green,#con3-red").css({"padding-left":"8px","padding-right":"8px","padding-top":"6px","padding-bottom":"6px"});
                // $("#con1-red,#con2-green,#con3-red").css({"padding-top":"6px","padding-bottom":"6px"});
            })
            $("#change-p").click(function(){
                $("#para1-red,#para2-green,#para3-red").css({"color":"purple","font-weight":"bold"});
            })
            $("#red").click(function(){
                $("#para1-red,#head1-red,#para3-red,#head3-red,#con1-red,#con3-red").css({"color":"red"});
            })
            $("#green").click(function(){
                $("#head2-green,#head4-green,#head5-green,#para2-green,#con2-green").css({"color":"purple","font-weight":"bold"});
            })
        });
    </script>
</body>

</html>
