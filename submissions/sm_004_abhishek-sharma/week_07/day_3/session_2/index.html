<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid bg-dark">
    <div class="row text-center py-3">
      <div class="col">
        <button type="button" id="show" class="btn btn-primary btn-lg">Show Students</button>
      </div>
    </div>
    <div class="row">
      <!-- Sort Based on Email, First & Last Name -->
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="sort1">Sort By</label>
          </div>
          <select class="custom-select" id="sort1">
            <option selected>Choose...</option>
            <option value="first_name">First Name</option>
            <option value="last_name">Last Name</option>
            <option value="email">Email</option>
          </select>
        </div>
      </div>
      <!-- Ascending and Descending Sort -->
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="orderOfSort1">Sort By</label>
          </div>
          <select class="custom-select" id="orderOfSort1">
            <option selected>Choose...</option>
            <option value="1">Ascending</option>
            <option value="2">Descending</option>
          </select>
        </div>
      </div>
      <!-- Sort Based on Genders -->
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="genderSort">Sort By</label>
          </div>
          <select class="custom-select" id="genderSort">
            <option selected>Choose...</option>
            <option value="1">All Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <!-- Based on Marks -->
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="markSort">Sort By</label>
          </div>
          <select class="custom-select" id="markSort">
            <option selected>Choose...</option>
            <option value="english">English</option>
            <option value="maths">Maths</option>
            <option value="science">Science</option>
          </select>
        </div>
      </div>
      <!-- Marks Low->High or High->Low -->
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="orderOfSort2">Sort By</label>
          </div>
          <select class="custom-select" id="orderOfSort2">
            <option selected>Choose...</option>
            <option value="descending">Descending</option>
            <option value="ascending">Ascending</option>
          </select>
        </div>
      </div>
      <!-- No of pages per page -->
      <div class="col">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="pageSelect">Per Page</label>
          </div>
          <select class="custom-select" id="pageSelect">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-light">
    <div class="row">
      <div class="col">
        <nav aria-label="Search Results Page">
          <ul class="pagination" id="pages">
  
          </ul>
        </nav>
      </div>
    </div>

  </div>

  <!-- Table for different Users -->
  <div class="container-fluid mt-5">
    <div class="row">
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Gender</th>
            <th scope="col">English</th>
            <th scope="col">Maths</th>
            <th scope="col">Science</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="userTable">
  
        </tbody>
      </table>
    </div>
  </div>
  

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
