<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout 1</title>
    <style>
        body{
			padding: 100px 200px;
		}
        #cont{
            display: grid;
            grid-gap: 25px;
            grid-template-columns: repeat(5, 150px);
            grid-template-rows: repeat(2, 150px); 
        }
        #cont div{
			background-color: #14868C;
		}
    </style>
</head>
<body>
    <div id = "cont">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
</body>
</html>
