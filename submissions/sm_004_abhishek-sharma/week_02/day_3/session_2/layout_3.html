<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 3 - Media Queries</title>
    <style>
        #container {
            display: grid;
            margin: 20px 300px;
        }

        #container .box {
            display: flex;
            flex-direction: row;
        }

        #container .box div {
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            #container {
                margin: 75px 150px;
            }

            #container .box div {
                background-color: red;
                margin: 5px;
                width: 50px;
                height: 50px;
            }
        }

        @media (min-width: 600px) {
            #container {
                margin: 20px 150px;
            }

            #container .box div {
                background-color: green;
                margin: 10px;
                width: 75px;
                height: 75px;
            }
        }

        @media (min-width: 768px) {
            #container {
                margin: 20px 200px;
            }

            #container .box div {
                background-color: brown;
                margin: 15px;
                width: 100px;
                height: 100px;
            }
        }

        @media (min-width: 992px) {
            #container {
                margin: 20px 300px;
            }

            #container .box div {
                background-color: blueviolet;
                margin: 20px;
                width: 125px;
                height: 125px;
            }
        }

        @media (min-width: 1200px) {
            #container {
                margin: 20px 300px;
            }

            #container .box div {
                background-color: #14868C;
                margin: 20px;
                width: 125px;
                height: 125px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box">
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

</body>

</html>
