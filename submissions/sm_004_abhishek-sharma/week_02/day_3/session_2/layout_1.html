<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 1 - Media Queries</title>
    <style type="text/css">
        #box {
            display: flex;
            margin: 50px 300px;
        }

        #box div {
            background-color: #14868C;
            border-radius: 5px;
            flex-basis: 25%;
            flex-direction: row;
            margin: 20px;
            padding: 250px 50px;
        }

        @media (max-width: 600px) {
            #box {
                margin: 50px 200px;
                flex-direction: column;
            }

            #box div {
                background-color: red;
            }
        }

        @media (min-width: 600px) {
            #box {
                margin: 50px 40px;
            }

            #box div {
                background-color: green;
            }
        }

        @media (min-width: 768px) {
            #box {
                margin: 50px 200px;
            }

            #box div {
                background-color: brown;
            }
        }

        @media (min-width: 992px) {
            #box {
                margin: 50px 300px;
            }

            #box div {
                background-color: blueviolet;
            }
        }

        @media (min-width: 1200px) {
            #box {
                margin: 50px 350px;
            }

            #box div {
                background-color: #14868C;
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
