<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout 2 - Media Queries</title>
    <style>
        .box {
            display: flex;
            flex-flow: row nowrap;
            width: 620px;
        }

        .box div {
            background-color: #14868C;
            border-radius: 5px;
            margin: 20px;
            padding: 50px;
        }

        #row1 {
            margin-top: 100px;
        }

        #row3 {
            margin-bottom: 100px;
        }

        #row1 div:nth-of-type(2) {
            flex-grow: 3;
        }

        #row2 div:nth-of-type(1) {
            flex-grow: 3.4;
            margin: 20px 10px 20px 20px;
        }

        #row3 div:nth-of-type(3) {
            flex-grow: 3;
        }

        #row2 .column_2 {
            margin: 20px 10px;
        }

        #row2 .column_3 {
            margin: 20px 20px 20px 10px;
        }

        @media (max-width: 600px) {
            .box {
                margin: 0px 10px;
                width: 500px;
            }

            .box div {
                background-color: red;
            }
        }

        @media (min-width: 600px) {
            .box {
                margin: 0px 10px;
                width: 580px;
            }

            .box div {
                background-color: green;
            }
        }

        @media (min-width: 768px) {
            .box {
                margin: 0px 125px;
                width: 620px;
            }

            .box div {
                background-color: brown;
            }
        }

        @media (min-width: 992px) {
            .box {
                margin: 0px 300px;
                width: 620px;

            }

            .box div {
                background-color: blueviolet;
            }
        }

        @media (min-width: 1200px) {
            .box {
                margin: 0px 300px;
                width: 620px;
            }

            .box div {
                background-color: #14868C;
            }
        }
    </style>
</head>

<body>
    <div class="box" id="row1">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="box" id="row2">
        <div></div>
        <div class="column_2"></div>
        <div class="column_3"></div>
    </div>
    <div class="box" id="row3">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
