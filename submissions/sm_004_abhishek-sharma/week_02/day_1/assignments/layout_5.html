<!DOCTYPE html>
<html>
<head>
	<title>Layout 5(using class & id)</title>
	<style type="text/css">
		body{
			padding: 5px;
		}
		.c1{
			background: red;
			height: 50px;
			margin: 25px;
			width: 1210px;
		}
		.c2{
			background: lightgreen; 
			width: 250px; 
			height: 500px;
			margin: 0px 10px;
			float: left;
		}
		.c3{
			background: #14868C;
			height: 500px;
			width: 920px; 
			margin-left: 20px; 
			float: left;
		}
		.block{
			clear: left; 
			margin: 25px;
		}
	</style>
</head>
<body>
	<div class="c1"></div>
	<div class="block">
		<div class="c2"></div>
		<div class="c3"></div>
	</div>
</body>
</html>
