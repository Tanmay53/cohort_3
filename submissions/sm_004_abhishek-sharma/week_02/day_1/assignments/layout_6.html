<!DOCTYPE html>
<html>
<head>
	<title>Layout 6(using class & id)</title>
	<style type="text/css">
		body{
			padding: 50px 250px;
		}
		.block {
			padding:30px; 
			clear: left;
		}
		.box {
			background-color: #14868C; 
			width: 150px; 
			height: 150px;
			float: left;
			margin: 0px 20px;
		}
		.mr{
			margin: 0px 15px 0px 0px;
		}
		.ml{
			margin: 0px 0px 0px 15px;
		}
		.m1{
			margin: 0px;
		}
	</style>
</head>
<body>
	<div class="block">
		<div class="box mr"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box ml"></div>
	</div>
	<div class="block">
		<div class="box mr"></div>
		<div class="box"></div>
		<div class="box ml"></div>
	</div>
	<div class="block">
		<div class="box mr"></div>
		<div class="box ml"></div>
	</div>
	<div class="block">
		<div class="box m1"></div>
	</div>

</body>
</html>
