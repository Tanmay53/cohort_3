<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Job Search</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="jumbotron">
                    <h1 class="display-4">Job Search Portal!</h1>
                    <p class="lead">If you think you are ready to contribute to India's growing workforce, then search
                        for the right job now.</p>
                    <hr class="my-4">
                    <div class="text-center">
                        <input type="text" name="search" id="search" placeholder="Search...">
                        <button type="button" class="btn btn-primary" id="jobSearch">Search Jobs</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-hover table-dark">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">URL</th>
                            <th scope="col">Company</th>
                            <th scope="col">Location</th>
                            <th scope="col">Summary</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // your code goes here
            var table = document.querySelector('tbody');
            function displayFunction(input, size) {
                // console.log(input[2].title)
                table.innerHTML = ""
                for (var i = 0; i < size; i++) {
                    var row = document.createElement('tr')
                    row.innerHTML = "<td>" + (i + 1) + "</td><td>" + input[i].title + "</td><td>" + input[i].url + "</td><td>" + input[i].company + "</td><td>" + input[i].location + "</td><td>" + input[i].summary + "</td>"
                    $("tbody").append(row)
                }

            }

            // function displayTable(input, size) {
                
            //     <nav aria-label="Page navigation example">
            //         <ul class="pagination">
            //             <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            //             for (var i = 0; i < size; i++) {
            //                 var row = document.createElement('tr')
            //                 row.innerHTML = "<td>" + (i + 1) + "</td><td>" + input[i].title + "</td><td>" + input[i].url + "</td><td>" + input[i].company + "</td><td>" + input[i].location + "</td><td>" + input[i].summary + "</td>"
            //                 $("tbody").append(row)
            //             }
            //             <li class="page-item"><a class="page-link" href="#">1</a></li>
            //             <li class="page-item"><a class="page-link" href="#">2</a></li>
            //             <li class="page-item"><a class="page-link" href="#">3</a></li>
            //             <li class="page-item"><a class="page-link" href="#">Next</a></li>
            //         </ul>
            //     </nav>
            // }

            $("#jobSearch").click(function () {
                var size = null
                var job = $("#search").val()
                var fakeUrl = "https://indreed.herokuapp.com/api/jobs?q=" + job + ""
                console.log(fakeUrl)
                $.ajax({
                    url: fakeUrl,
                })
                    .done(function (data) {
                        console.log(data)
                        size = data.length
                        displayFunction(data, size)
                    });
            })
        });
    </script>
</body>

</html>
