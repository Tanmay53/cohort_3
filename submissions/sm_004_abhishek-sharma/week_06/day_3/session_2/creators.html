<html>
<head>
    <title>Practise Creators</title>
</head>
<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button id="createH1">Create H1</button>
    <button id="createH3">Create 2 H3</button>
    <button id="createDivs">Create DIVS</button>
    <button id="addStudent">Add Students</button>
    <button id="addCopyright">Add Copyright</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // your code goes here
            var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];

            // Create H1 in headings Div
            $("#createH1").click(function () {
                $("#headings").append("<h1>MASAI</h1>")
            })

            // Create 2 H3 in headings div
            $("#createH3").click(function () {
                $("#headings").append("<h3>A Transformation in education!</h3>")
                $("#headings").append("<h3>Learn to earn, pay when you get.</h3>")
            })

            // Create 10 divs inside cont div
            $("#createDivs").click(function () {
                for (var i = 1; i <= 10; i++) {
                    var divs = document.createElement("div")
                    divs.textContent = "Content " + i
                    $("#cont").append(divs)
                }
            })

            // Append Students name in a li
            $("#addStudent").click(function () {
                for (var i = 0; i < students.length; i++) {
                    $("#vikings").append("<li>" + students[i] + "</li>")
                }
            })

            // Add Masai Copyrght before H1 Button
            $("#addCopyright").click(function () {
                $("#createH1").before("<p>@ masai 2019</p>")
            })

        });
    </script>
</body>
</html>
