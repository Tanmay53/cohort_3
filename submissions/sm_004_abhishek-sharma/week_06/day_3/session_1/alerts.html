<!DOCTYPE html>
<html>
<head>
	<title>Showing Alerts</title>
</head>
<body>
	<!-- Clicking the buttons should show the alerts with respective content -->
	<button id="firstName">ABHISHEK</button>
		<button id="lastName">SHARMA</button>
		<button id="fullName">ABHISHEK SHARMA</button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				// your code goes here
				$("#firstName").click(function(){
					var content = $("#firstName").html()
					// console.log(content)
					alert(content)
				})
				$("#lastName").click(function(){
					var content = $("#lastName").html()
					// console.log(content)
					alert(content)
				})
				$("#fullName").click(function(){
					var content = $("#fullName").html()
					// console.log(content)
					alert(content)
				})
			});
		</script>
</body>
</html>
