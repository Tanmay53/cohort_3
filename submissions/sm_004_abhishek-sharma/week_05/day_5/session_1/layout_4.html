<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .box {
            height: 250px;
        }
        @media (max-width:768px) {
            .box {
                height: 100px;
            }
        }
    </style>
    <title>Layout-4 BS</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col-6 col-md-8 col-lg-12 offset-2 offset-md-2 offset-lg-0">
            <div class="row mt-2">
                <div class="col">
                    <div class="bg-warning p-2">
                        <h1>Navigation</h1>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg col-md-6 order-1 ">
                    <div class="bg-danger text-white box p-2">
                        <h3>Box 1</h3>
                    </div>
                </div>
                <div class="col-lg col-md-6 order-3 order-md-3 order-lg-2 mt-3 mt-md-3 mt-lg-0 ">
                    <div class="bg-success text-white box p-2">
                        <h3>Box 2</h3>
                    </div>
                </div>
                <div class="col-lg col-md-6 order-4 order-md-2 order-lg-3 mt-3 mt-md-0">
                    <div class="bg-primary text-white box p-2">
                        <h3>Box 3</h3>
                    </div>
                </div>
                <div class="col-lg col-md-6 order-2 order-md-4 mt-3 mt-md-3 mt-lg-0">
                    <div class="bg-secondary text-white box p-2">
                        <h3>Box 4</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
