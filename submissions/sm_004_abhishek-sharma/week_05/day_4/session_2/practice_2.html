<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice-2 Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 p-4 bg-light">
        <div class="row">
            <div class="col-8">
                <div>
                    <h4>Billing address</h4>
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password
                            <span class="text-muted">(Optional)</span>
                        </label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2
                            <span class="text-muted">(Optional)</span>
                        </label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCountry">Country</label>
                            <select id="inputCountry" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Shipping address is the same as my billing address
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Save this information for next time
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div>
                            <h4>Payment</h4>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="creditCard" name="creditCard" class="custom-control-input" checked>
                            <label class="custom-control-label" for="creditCard">Credit Card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="debitCard" name="debitCard" class="custom-control-input">
                            <label class="custom-control-label" for="debitCard">Debit Card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input type="radio" id="payPal" name="payPal" class="custom-control-input">
                            <label class="custom-control-label" for="payPal">Pay Pal</label>
                        </div>

                        <div class="form-row mt-3">
                            <div class="form-group col-md-6">
                                <label for="cardOwner">Name on card</label>
                                <input type="text" class="form-control" id="cardOwner">
                                <small id="nameHelpBlock" class="form-text text-muted">
                                    Full name as displayed on card
                                </small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ccn">Credit Card Number</label>
                                <input type="text" class="form-control" id="ccn">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <div class="row mb-2">
                    <div class="col-10">
                        <h4 class="text-muted">Your cart</h4>
                    </div>
                    <div class="lead">
                        <h4><span class="badge badge-pill badge-secondary">3</span></h4> 
                    </div>
                </div>
                <div class="row ml-1">
                    <div class="card" style="width: 20rem;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="text-left">Product name</div>
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <div class="col-3">
                                        <div class="text-right text-muted">$12</div>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="text-left">Second Product</div>
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <div class="col-3">
                                        <div class="text-right text-muted">$18</div>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="text-left">Third Item</div>
                                        <small class="text-muted">Brief description</small>
                                    </div>
                                    <div class="col-3">
                                        <div class="text-right text-muted">$5</div>
                                    </div>
                                </div>
                            </li>

                            <li class="list-group-item text-success bg-light">
                                    <div class="row">
                                        <div class="col-9">
                                            <div class="text-left">Promo code</div>
                                            <small class="text-left">EXAMPLECODE</small>
                                        </div>
                                        <div class="col-3">
                                            <div class="text-right">-$5</div>
                                        </div>
                                    </div>
                                </li>
                            
                            <li class="list-group-item">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="text-left">Total(USD)</div>
                                    </div>
                                    <div class="col-3">
                                        <div class="text-right font-weight-bold">$20</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row ml-1 mr-3">
                    <div class="input-group mt-3 p-2 border">
                        <input type="text" class="form-control" placeholder="Promo Code" aria-label="promoCode">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="promoCode">Redeem</button>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

</body>

</html>
