<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Container Mouse Over</title>
    <style>
        .box {
            display: grid;
            height: 500px;
            width: 600px;
            background-color: blue;
            margin: 50px 250px;
            padding: 20px;
        }

        .box button {
            background-color: red;
            margin: 400px 20px 20px 400px;
            color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <button id="changeColor">
            <h2>SUBMIT</h2>
        </button>
    </div>

    <script>
        var container = document.querySelector('div')
        var changeColor = document.getElementById("changeColor")

        // When mouse moves inside the container
        function moveInsideConatiner() {
            changeColor.style.backgroundColor = "green"
        }
        container.addEventListener('mouseenter', moveInsideConatiner)

        // When mouse is outside the container
        function moveOutsideConatiner() {
            changeColor.style.backgroundColor = "red"
        }
        container.addEventListener('mouseleave', moveOutsideConatiner)
    </script>
</body>

</html>
