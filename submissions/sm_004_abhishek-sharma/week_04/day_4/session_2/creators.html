<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li id="lastStud">Priyanshu</li>
        </ul>
        <button id="btn" onclick="createH1()">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createContent()">Create DIVS</button>
        <button onclick="addStuds()">Add Students</button>
        <button onclick="copyRight()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan',
            'Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];

            function createH1() {
                var head = document.createElement('h1')
                head.textContent = 'MASAI'
                var parent = document.getElementById('headings')
                parent.appendChild(head)
            }

            function createH3(){
                var head1 = document.createElement('h3')
                var head2 = document.createElement('h3')
                head1.textContent = 'A Transformation in education!'
                head2.textContent = 'Learn to earn, pay when you get.'
                var parent = document.getElementById('headings')
                parent.appendChild(head1)
                parent.appendChild(head2)
            }

            function createContent(){   
                var parent = document.getElementById('cont')
                for(var i = 1; i <= 10; i++){
                    var div = document.createElement('div')
                    div.textContent = "Content " + i
                    parent.appendChild(div)
                }
            }

            function addStuds() {
                var parent = document.getElementById('vikings')
                for(var i = 0; i < students.length; i++){
                    var li = document.createElement('li')
                    li.textContent = students[i]
                    parent.appendChild(li)
                }
            }

            function copyRight() {
                var bodyElem = document.querySelector('body')
                var btn = document.getElementById('btn')
                var para = document.createElement('p')
                para.textContent = "@masai 2019"
                bodyElem.insertBefore(para, btn)
            }
        
        </script>
    </body>
</html>
