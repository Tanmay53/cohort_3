<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeRed()">Change H1</button>
        <button onclick="changeGreen()">Change H3</button>
        <button onclick="changeBlue()">Change H5</button>
        <button>Change Green</button>
        <button>Change Red</button>
        <button>Change Blue</button>
        <script type="text/javascript">
            function changeRed(){
                var allH1 = document.querySelectorAll('h1');
                allH1.style.color = 'red';
            }
            function changeGreen(){
                var allH3 = document.querySelectorAll('h3');
                allH3.style.color = 'green';
            }
            function changeBlue(){
                var allH5 = document.querySelectorAll('h5');
                allH5.style.color = 'blue';
            }
        </script>
    </body>
</html>
