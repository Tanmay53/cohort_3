<!DOCTYPE html>
<html>
    <head>
        <title>layout1</title>
        <style type="text/css">
          .box{
              height: 150px;
              width: 150px;
              background-color: teal;
              float:left;
              margin:20px;

          }
        #outer-box{
            margin:100px; margin-left: 300px;
        }
        .box2{
            width: 320px;
        }
       .box4{
            width: 320px; clear: left;
        }
       .box7{
            clear: left;
        }
        .box9{
            width: 320px;
        }

        </style>
    </head>
    <body>
        <div id="outer-box">
             <div class="box"> </div>
             <div class="box box2"> </div>
             <div class="box"> </div>
             <div class="box box4"> </div>
             <div class="box"> </div>
             <div class="box"> </div>
             <div class="box box7"> </div>
             <div class="box"> </div>
             <div class="box box9"> </div>
             
        </div>
    </body>
</html>
