<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .main{
          margin:auto;
          margin-top:50px;
          width:800px;
          height: 660px;
      } 
      .outerbox{
          display: flex;
          width: 800px;
          height: 150px;
          margin-bottom:40px;
      }
      .box{
          background-color: teal;
          width:150px;
          height: 150px;
          margin-right: 40px;
        

      }
      #box1{
          flex-grow: 2;
      }
      #box2{
          flex-grow: 2;
      }
      #box3{
          flex-grow: 2;
      }
    </style>
</head>
<body>
    <div class="main">
        <div class="outerbox">
           <div class="box"></div>
           <div class="box" id="box3"></div>
           <div class="box"></div>
        </div>
        <div class="outerbox">
           <div class="box" id="box1"></div>
           <div class="box"></div>
           <div class="box"></div>
        </div>
        <div class="outerbox">
           <div class="box"></div>
           <div class="box"></div>
           <div class="box" id="box2"></div>
        </div>
    </div>    
</body>
</html>
