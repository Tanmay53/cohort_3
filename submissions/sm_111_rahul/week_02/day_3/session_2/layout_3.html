<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .main{
           width: 460px;
           height: 460px;
           display: flex;
           margin: auto;
           margin-top: 40px;
           justify-content: space-between;
           flex-wrap: wrap;
           flex-direction: row;
       }
        .box{
           background-color: teal;
           width:100px;
           height:100px;
       }
       .invisible{
           background-color: white;
       }
       @media(max-width: 768px){
        .main{
           width: 230px;
           height: 230px;
           display: flex;
           margin: auto;
           margin-top: 10px;
           justify-content: space-between;
           flex-wrap: wrap;
           flex-direction: row;
       }
        .box{
           background-color: green;
           width:50px;
           height:50px;
       }
       .invisible{
           background-color: red;    
       }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="box invisible"></div>
        <div class="box invisible"></div>
        <div class="box invisible"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box invisible"></div>
        <div class="box invisible"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box invisible"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</body>
</html>
