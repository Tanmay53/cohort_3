<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
    
         .container{
             display: grid;
             grid-template-columns: 1000px 1000px;
             grid-template-rows: 100px 600px;
             grid-gap: 20px;
             width:95%;
             height:auto;
             margin:auto;
            
        }
        .container div{
            padding:10px;
        }
        .container div:nth-child(1){
            grid-area: 1/1/2/3;
            background-color: yellow;
            font-size: 40px;
            color:black;
        }
        .container div:nth-child(2){
            background-color: red;
            color:grey;
            font-size:30px;
            margin-right:50px;
        
        }
        .container div:nth-child(3){
            background-color: rgb(35, 236, 8);
            color:grey;
            font-size:30px;
            margin-left:50px;
         }
         @media only screen and (max-width: 600px) {
       
        .container {
            display:grid;
            grid-template-rows: 60px 200px 200px;
            grid-template-columns: 400px;
            width: auto;
            height: 600px;
            grid-gap: 20px;
            margin:auto;
        }
        .container div:nth-child(1) {
            grid-area: 1 / 1 / 2 / 2;
            width:auto;
            background-color: yellow;
        }
        .container div:nth-child(2){
            background-color: red;
            height:200px;
            margin-right: 0px;
        
        }
        .container div:nth-child(3){
            background-color: rgb(31, 214, 31);
            margin-left:0px;
            height:200px;
            margin-top:20px;
        }
        }
         
    </style>
</head>
<body>
    <div class="container">
        <div>Navigation</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX</div>
    </div>
</body>
</html>
