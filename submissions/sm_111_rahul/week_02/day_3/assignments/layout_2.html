<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .container{
             display: grid;
             grid-template-columns: repeat(2, 1fr);
             grid-template-rows: 200px 700px;
             grid-gap: 20px;
             width:80%;
             margin:auto;
            
        }
        .container div{
            padding:10px;
        }
        .container div:nth-child(1){
            grid-area: 1/1/span 1/span 2;
            background-color: yellow;
            font-size: 40px;
            color:black;
        }
        .container div:nth-child(2){
            background-color: red;
            color:grey;
            font-size:30px;
        
        }
        .container div:nth-child(3){
            background-color: rgb(35, 236, 8);
            color:grey;
            font-size:30px;
        
            
        }
        @media only screen and (max-width: 768px) {
        .container {
            display:grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(1,fr);
            width:550px;
            margin: auto;
            height:600px;
        }
        .container div:nth-child(1) {
            grid-area: 1 / 1 / 2 / 2;
            width:450px;
            height:100px;
        }
        .container div:nth-child(2){
            grid-column-start: 1;
            height: 200px;
        }
        .container div:nth-child(3) {                       
            grid-column-start: 1;
            grid-area: 2 /1 /3 /2;
            height:200px;
        }
       } 
    </style>
</head>
<body>
    <div class="container">
        <div>Navigation</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX</div>
    </div>
</body>
</html>
