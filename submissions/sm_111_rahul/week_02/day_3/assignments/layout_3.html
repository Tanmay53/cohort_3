<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout3</title>
    <style>

        @media only screen and (max-width: 768px){
            .wrapper{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 1fr;
            grid-template-rows: 60px 1fr 120px 80px 80px;
            width:90%;
            height:550px;
            margin:auto;
            margin-top:40px;
        }
        .wrapper div:nth-child(1){
            background-color: yellow;
            
        }
        .wrapper div:nth-child(2){
            background-color: red;
    
        } 
       
        .wrapper div:nth-child(3),  .wrapper div:nth-child(4), .wrapper div:nth-child(5){
            background-color: rgb(41, 235, 16);
        }
        .wrapper div{
            padding:10px;
            font-size:25px;
            color: grey;
        }
        .wrapper div:first-child{
            font-size: 40px;
            color:black;
            font-style:bold;
        }
        }

        @media only screen and (min-width:768px){
          
            .wrapper{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 60px 1fr 120px;
            width:90%;
            height:600px;
            margin:auto;
            margin-top:40px;
        }
        .wrapper div:nth-child(1){
            background-color: yellow;
            grid-area: 1/1/2/4;
        }
        .wrapper div:nth-child(2){
            background-color: red;
            grid-area: 2/1/3/4;
        } 
       
        .wrapper div:nth-child(3),  .wrapper div:nth-child(4), .wrapper div:nth-child(5){
            background-color: rgb(41, 235, 16);
        }
        .wrapper div{
            padding:10px;
            font-size:25px;
            color: grey;
        }
        .wrapper div:first-child{
            font-size: 40px;
            color:black;
            font-style:bold;
        }
       @media only screen and (min-width: 992px) {
        .wrapper{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 60px 1fr 1fr 1fr;
            width:90%;
            height:800px;
            margin:auto;
            margin-top:40px;
        }
        .wrapper div:nth-child(1){
            background-color: yellow;
            grid-area: 1/1/2/3;
        }
        .wrapper div:nth-child(2){
            background-color: red;
            grid-area: 2/1/5/2;
        } 
        .wrapper div:nth-child(3),  .wrapper div:nth-child(4), .wrapper div:nth-child(5){
            background-color: rgb(41, 235, 16);
        }
        .wrapper div{
            padding:10px;
            font-size:25px;
            color: grey;
        }
        .wrapper div:first-child{
            font-size: 40px;
            color:black;
            font-style:bold;
        }
       }
        } 

    </style>
</head>
<body>
    <div class="wrapper">
        <div>NAVIGATION</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX 1</div>
        <div>RIGHT BOX 2</div>
        <div>RIGHT BOX 3</div>
    </div>    
</body>
</html>
