<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>periodic table</title>
    <style>
        .wrapper{
            width:auto;
            height: auto;
            display: flex;
            margin:auto;
            margin-top:100px;
            justify-content: center;
            justify-self: baseline;
    }
        .wrapper div{
            flex-direction: row;
        }
        .left{
            display: grid;
            grid-gap: 10px;
            grid-template-rows: repeat(7, 1fr);
            grid-template-columns: repeat(3, 1fr) ;
            width:170px;
            height:410px;
            margin-right:20px;
        }
        .left div:nth-child(2n){
            background-color: yellowgreen;
        }
        .left div:nth-child(2n+1){
            background-color: palevioletred;
        }
        .left div:nth-child(12),.left div:nth-child(15){
            background-color: black;
        }
        .left div:nth-child(2), .left div:nth-child(4),.left div:nth-child(6), .left div:nth-child(8), .left div:nth-child(10){
            grid-column-start: 1;
        }
        .left div:nth-child(13){
            background-color: yellowgreen;
        } 
        .left div:nth-child(14){
            background-color: palevioletred;
        }
        .middle{
            display:grid;
            grid-gap: 10px;
            grid-template-columns: repeat(9,1fr);
            grid-template-rows: repeat(4,1fr);
            width:530px;
            height:230px;
            margin-right:20px;
            margin-top:180px;
        }
        .middle div{
            background-color: blue;
        }
        .right{
            display: grid;
            grid-gap:10px;
            grid-template-rows: repeat(6,1fr);
            grid-template-columns: repeat(5,1fr);
            width:300px;
            height:350px;
            margin-top:60px;
        }
        .right div{
            background-color: green;
        }
    
    </style>
</head>
