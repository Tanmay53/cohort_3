<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick="removeDivs()">Remove DIVS</button>
        <script>
            function removeH1(){
                var bodyEl = document.querySelector('body')
                var heading1 = document.querySelectorAll('h1')
                for(i = 0 ; i < heading1.length; i++){
                    bodyEl.removeChild(heading1[i])
                }

            }
            function removeH3(){
                var bodyEl = document.querySelector('body')
                var heading3 = document.querySelectorAll('h3')
                for(i = 0 ; i < heading3.length; i++){
                    bodyEl.removeChild(heading3[i])
                }

            }
            function removeH5(){
                var headEl = document.querySelector('#headings')
                var heading5 = document.querySelectorAll('h5')
                for(i = 0 ; i < heading5.length; i++){
                    headEl.removeChild(heading5[i])
                }

            }
            function removeRed(){
                var contEl = document.querySelector('#cont')
                var redDiv = document.querySelectorAll('.red')
                for(i = 0 ; i < redDiv.length; i++){
                    contEl.removeChild(redDiv[i])
                }

            }
            function removeDivs(){
                var contEl = document.querySelector('#cont')
                var allDiv = document.querySelectorAll('#cont div')
                for(i = 0 ; i < allDiv.length; i++){
                    contEl.removeChild(allDiv[i])
                }

            }
        </script>
    </body>
</html>
