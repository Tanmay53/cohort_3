<!DOCTYPE html>
<html>
    <head>
        <title>table practise</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Row 1 Column1</td>
                <td>Row 1 Column2</td>
                <td>Row 1 Column3</td>
            </tr>
            <tr>
                <td>Row 2 Column1</td>
                <td>Row 2 Column2</td>
                <td>Row 2 Column3</td>
            </tr>
            <tr>
                <td>Row 3 Column1</td>
                <td>Row 3 Column2</td>
                <td>Row 3 Column3</td>
            </tr>
            <tr>
                <td>Row 4 Column1</td>
                <td>Row 4 Column2</td>
                <td>Row 4 Column3</td>
            </tr>
            <tr> 
                <td colspan="3">Row 5</td>
            </tr>
            <tr>
                <td rowspan="2">Row 6</td>
                <td>Row 6 Column 2</td>
                <td>Row 6 Column 3</td>
            </tr>
            <tr>
                    <td>Row 7 Column 2</td>
                    <td>Row 7 Column 3</td>
            </tr>
            <tr>
                <td>Row 8 Column1</td>
                <td colspan="2" rowspan="2">Row 8 Column2</td>
            </tr>
            <tr>
                <td>Row 9 Column1</td>
            </tr>


       </table>  
    </body>
</html>
