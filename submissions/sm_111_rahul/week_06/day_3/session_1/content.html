<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="firstN">FIRSTNAME</button>
	<button id="lastN">LASTNAME</button>
	<button id="fullN">FIRSTNAME NAME</button>
    <button id="reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
    the reset button should set the values to the original values -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    <script>
        $("#firstN").click(function(){
            $("#firstname").text("Rahul");
        });
        $("#lastN").click(function(){
            $("#lastname").text("Sharma");
        })
        $("#fullN").click(function(){
            $("#fullname").text("Rahul Sharma");
        })
        $("#reset").click(function(){
            $("#firstname").text("Hello");
            $("#lastname").text("MASAI");
            $("#fullname").text("School");
        })
    </script>
</body>
</html>
