<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <div id = "root"></div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type ="text/babel">
    //Write your code below this line
           var todo = ['Cooking',
            'Cleaning',
            'Homework',
            'Playing cricket',
            'Studying'
            ];
           var detailsAboutMe ={
            name : 'Rahul',
            age  : '26',
            dob  : '30/07/1995',
            favouriteColor : 'red'
           };
           var list = todo.map((ele) => <li>{ele}</li>)
           function formatUserData(userData){
               return `Name : ${userData.name}
                       Age  : ${userData.age}
                       Dob  : ${userData.dob}
                       Fav Color : ${userData.favouriteColor}`
           }
           const element = (
               <div>
                    <h1>My Todo List</h1>
                    <ul>
                      {list}
                    </ul>
                    <p>
                        {formatUserData(detailsAboutMe)}
                    </p>
               </div>
           );
           var root = document.getElementById('root');
           ReactDOM.render(
               element,
                root
            );
    </script>
</body>
</html>
