<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class in javascript</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>
    <div class="fluid-container bg-danger p-4">
        <div class="row justify-content-around p-4 h4" >
            <div class="col-3">
                <form>
                    <div class="form-group">
                      <label for="carMake">Enter Car Make</label>
                      <input type="text" class="form-control" id="carMake" placeholder="Car Make">
                    </div>
                    <div class="form-group">
                      <label for="model">Model</label>
                      <input type="text" class="form-control" id="model" placeholder="Model">
                    </div>
                    <div class="form-group">
                        <label for="topSpeed">Top speed</label>
                        <input type="number" class="form-control" id="topSpeed" placeholder="Top Speed(km/hr)">
                    </div>
                    <button class="btn btn-primary" id="submitCarDetail">Submit Car Details</button>
                </form>
            </div>
            <div class="col-3">
                <form>
                    <div class="form-group">
                        <label for="selectCar">Select Car</label>
                        <select id="selectCar" class="form-control">
                            <option selected>select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="distance">Distance</label>
                        <input type="text" class="form-control" id="distance" placeholder="Distance(km)">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="text" class="form-control" id="time" placeholder="time(hr)">
                    </div>
                    <button class="btn btn-primary" id="submitRideDetails">Submit Ride Details</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-warning" id="currentStatus">Current Status</button>
        </div>
        <div id="displayInfo" class="row justify-content-center text-white m-3 h2">
             
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="/index.js"></script> 
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
