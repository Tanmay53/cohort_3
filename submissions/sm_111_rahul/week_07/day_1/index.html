<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container p-4">
        <div class="row d-flex justify-content-center ">
            <div class="col-md-6 col-sm-3 bg-warning p-2">
                <div class="form-group col m-2 p-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control input" id="email" placeholder="abc@gmail.com">
                </div>
                <div class="form-group col m-2 p-2">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control input" id="pass" placeholder="Password">
                </div>
                <div class="col-12 d-flex justify-content-end flex-direction-row">
                        <button id="login" type="button" class="btn-lg btn-success">login</button>
                </div>
                <div class="col-12" id="printToken">
                        
                </div>   
            </div>
           
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
