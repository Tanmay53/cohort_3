<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1 id="firstH1">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button id="changeH1">Change H1</button>
        <button id="changeH3">Change H3</button>
        <button id="changeH5">Change H5</button>
        <button id="changeDiv">Change DIV</button>
        <button id="changeP">Change P</button>
        <button id="setId">Set ID</button>
        <script>  
var btn1 = document.getElementById('changeH1');

function changeH1(){
    var h1 = document.getElementById('firstH1');
   
    h1.setAttribute('class', 'class-h1')

}
btn1.addEventListener('click', changeH1)

var btn2 = document.getElementById('changeH3');

function changeH3(){
    var h3 = document.querySelectorAll('h3');
  for(i = 0; i < h3.length; i++){
    h3[i].setAttribute('class', 'class-h3')
  }
}
btn2.addEventListener('click', changeH3)

var btn3 = document.getElementById('changeH5');

function changeH5(){
    var h5 = document.querySelectorAll('h5');
  for(i = 0; i < h5.length; i++){
    h5[i].setAttribute('class', 'class-h5')
  }
}
btn3.addEventListener('click', changeH5)

var btn4 = document.getElementById('changeDiv');

function changeDiv(){
    var divs = document.querySelectorAll('#box > div');
  for(i = 0; i < divs.length; i++){
    divs[i].setAttribute('class', 'class-div')
  }
}
btn4.addEventListener('click', changeDiv)

var btn5 = document.getElementById('changeP');

function changePs(){
    var Ps = document.querySelectorAll('#cont > p');
  for(i = 0; i < Ps.length; i++){
    Ps[i].setAttribute('class', 'class-p')
  }
}
btn5.addEventListener('click', changePs)

var btn6 = document.getElementById('setId');

function setId(){
    var para = document.querySelector('#temp p:nth-child(2)');
  
    para.setAttribute('id', 'test-2')
  }

btn6.addEventListener('click', setId)
        </script>
    </body>
</html>
