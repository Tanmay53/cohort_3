    <h1>MARKS RECORDER</h1>
    <div id="container">
        <div id="studentDetails">
            <h2>Student Marks</h2>
            <div>
                <form>
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name" placeholder="Enter your name"></td>
                        </tr>
                        <tr>
                            <td><label for="grade">Grade:</label></td>
                            <td><input type="number" id="grade" placeholder="Enter your grade"></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="color: aqua;">Marks</td>
                        </tr>
                        <tr>
                            <td><label for="Science">Science</label></td>
                            <td><input type="number" id="science" placeholder="Science"></td>
                        </tr>
                        <tr>
                            <td><label for="maths">Maths:</label></td>

                        </tr>
                        <tr>
                            <td><label for="history">history:</label></td>
                            <td><input type="number" id="history" placeholder="History"></td>
                        </tr>
                        <tr>
                            <td><label for="english">English:</label></td>
                            <td><input type="number" id="english" placeholder="English"></td>
                        </tr>
                        <tr>
                            <td><label for="Geography">Geography:</label></td>
                            <td><input type="number" id="geography" placeholder="Geography"></td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="getRecord()">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
