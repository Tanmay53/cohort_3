<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <p id="time"></p>
    <p id="endtime"></p>
    <button onclick="logout()">Log out</button> 
    <script>
        var h1 = document.getElementById('h1')
        h1.innerText = sessionStorage.username
        var ltime = document.getElementById('time')
        var date = new Date()
        logintime = 'Login time : ' + date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds()
        ltime.innerText = logintime 
        var etime = document.getElementById('endtime')
        setTimeout(function(){ window.location=('index.html'); }, 300000);
        endtime=date.getTime()
        m  = endtime+300000
        date2 = new Date(m)
        etime.innerText = 'Logout time : ' + date2.getHours() + ':' + date2.getMinutes() + ':' + date2.getSeconds()

        function logout(){
            window.location='index.html'
        }

        
    </script>
</body>
</html>
