<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container bg-light">
        <div class="row">
            <div class="col-8">
               <form>
                    <h4 class="my-2">Billing address</h4>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">First name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>    
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlInput2">Last name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput2">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-2">
                                <label for="exampleFormControlInput2">Email<span class="text-muted"> (Optional)</span></label>
                                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="you@example.com">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-2">
                                <label for="exampleFormControlInput2">Address</label>
                                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="1234 Main St">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mt-2">
                                <label for="exampleFormControlInput2">Address 2<span class="text-muted"> (Optional)</span></label>
                                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Apartment or suite">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 form-group">
                            <label for="exampleFormControlInput2">Country</label>
                            <select class="custom-select">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-4 form-group">
                            <label for="exampleFormControlInput2">State</label>
                            <select class="custom-select">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="exampleFormControlInput2">Zip</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Shipping address is same as my billing address</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="custom-control custom-checkbox">
                              <input type="checkbox" class="custom-control-input" id="customCheck1">
                              <label class="custom-control-label" for="customCheck1">Save this information for next time</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h3>Payment</h3>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                      <label class="custom-control-label" for="customRadio1">Credit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio2">Debit card</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                      <label class="custom-control-label" for="customRadio3">Paypal</label>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name on card</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1">
                                <small class="text-muted">Full name as displayed on card</small>
                            </div>    
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="exampleFormControlInput2">Credit card number</label>
                                <input type="text" class="form-control" id="exampleFormControlInput2">
                            </div>
                        </div>
                    </div>
               </form>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-10 my-2">
                        <h4 class="d-flex justify-content-between align-items-center">
                          <div class="text-muted">Your Cart</div>
                          <div class="badge badge-secondary badge-pill">3</div>
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 mx-2 border bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>Product name</div>
                          <div class="text-muted">$12</div>
                        </div>
                        <small class="text-muted">Brief description</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 mx-2 border bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>Second product</div>
                          <div class="text-muted">$8</div>
                        </div>
                        <small class="text-muted">Brief description</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 mx-2 border bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>Third item</div>
                          <div class="text-muted">$5</div>
                        </div>
                        <small class="text-muted">Brief description</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 mx-2 border text-success">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>Promo code</div>
                          <div>-$5</div>
                        </div>
                        <small>Examplecode</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col-9 mx-2 p-2 border bg-white">
                        <div class="d-flex justify-content-between align-items-center">
                          <div>Total(USD)</div>
                          <div class="font-weight-bolder">$20</div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-9 mx-2 p-2 border bg-white">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                              <button class="btn btn-dark" type="button" id="redeem">Redeem</button>
                            </div>
                          </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>    
</body>
</html>
