<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="seth1()">Change H1</button>
        <button onclick="seth3()">Change H3</button>
        <button onclick="seth5()">Change H5</button>
        <button onclick="setdiv()">Change DIV</button>
        <button onclick="setp()">Change P</button>
        <button onclick="setid()">Set ID</button>
        <script> 
        function seth1(){
            var h1 = document.querySelector('h1');
            h1.setAttribute('class','class-h1')
        }        
        function seth3(){
            var h3 = document.querySelectorAll('h3');
            h3.forEach(function(i){
                i.setAttribute('class','class-h3')
            })
            
        }
        function seth5(){
            var h5 = document.querySelectorAll('h5')
            for(i=0;i<h5.length;i++){
                h5[i].setAttribute('class','class-h5')
            }
        }
        function setdiv(){
            var ele = document.getElementById('box')
            var div = ele.querySelectorAll('div')
            for(i=0;i<div.length;i++){
                div[i].setAttribute('class','class-div')
            }
        }
        function setp(){
            var ele = document.getElementById('cont')
            var p = ele.querySelectorAll('p')
            for(i=0;i<p.length;i++){
                p[i].setAttribute('class','class-p')
            }
        }
        function setid(){
            var ele = document.getElementById('temp')
            var p = ele.querySelectorAll('p')
            p[1].setAttribute('id','test-2')
        }

        </script>
    </body>
</html>
