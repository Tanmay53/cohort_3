<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="createH1()" id="button1">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDivs()">Create DIVS</button>
        <button onclick="addstudents()">Add Students</button>
        <button onclick="copyright()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
        
            function createH1(){
                var heading = document.getElementById('headings')
                var h1 = document.createElement('h1')
                h1.textContent = 'Masai'
                heading.appendChild(h1)
            }

            function createH3(){
                var heading = document.getElementById('headings')
                var firsth3 = document.createElement('h3')
                var secondh3 = document.createElement('h3')
                firsth3.textContent = 'A Tranformation in education!'
                secondh3.textContent = 'Learn to earn, pay when you get.'
                heading.appendChild(firsth3)
                heading.appendChild(secondh3)
            }

            function createDivs(){
                var content = document.getElementById('cont')
          
                for(i=1;i<=10;i++){
                    var div = document.createElement('div')
                    div.textContent = 'Content '+ i
                    content.appendChild(div)
                }
            }

            function addstudents(){
                var vikings = document.getElementById('vikings')
          
                for(i=0;i<students.length;i++){
                    var li = document.createElement('li')
                    li.textContent = students[i]
                    vikings.appendChild(li)
                }
            }

            function copyright(){
                var body = document.querySelector('body')
                var btn = document.getElementById('button1')
                var p = document.createElement('p')
                p.textContent = '@ masai 2019'
                body.insertBefore(p, btn)
            }
        
        </script>
    </body>
</html>
