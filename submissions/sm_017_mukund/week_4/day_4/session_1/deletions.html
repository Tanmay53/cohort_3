<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeh1()">Remove H1</button>
        <button onclick="removeh3()">Remove H3</button>
        <button onclick="removeh5()">Remove H5</button>
        <button onclick="removeR()">Remove Red</button>
        <button onclick="removeDivs()">Remove DIVS</button>
        <script type="text/javascript">

            function removeh1(){
                var body = document.querySelector('body')
                body.removeChild(document.querySelector('h1'))
            }

            function removeh3(){
                var body = document.querySelector('body')
                var h3 = document.querySelectorAll('h3')

                for(i=0;i<h3.length;i++){
                    body.removeChild(h3[i])
                }

            }

            function removeh5(){
                var heading = document.querySelector('#headings')
                var h5 = document.querySelectorAll('h5')

                for(i=0;i<h5.length;i++){
                    heading.removeChild(h5[i])
                }

            }

            function removeR(){
                var cont = document.querySelector('#cont')
                var red = document.querySelectorAll('.red')

                for(i=0;i<red.length;i++){
                    cont.removeChild(red[i])
                }

            }

            function removeDivs(){
                var cont = document.querySelector('#cont')
                var divs = cont.querySelectorAll('div')

                for(i=0;i<divs.length;i++){
                    cont.removeChild(divs[i])
                }

            }
            
        </script>
    </body>
</html>
