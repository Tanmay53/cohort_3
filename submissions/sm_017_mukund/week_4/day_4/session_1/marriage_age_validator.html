<!DOCTYPE html>
<html lang="en">
    <head>
        <title>marriage_age_validator</title>
    </head>
    <body>
        <h5>Gender:</h5>
        <select id="gender">
            <option></option>
            <option value="female">f</option>
            <option value="male">m</option>
        </select>
        <input type="number" max="2019" id="year">
        <button onclick="validate()">Marriage Age Validator</button>
        <script>
            function validate(){
                var val = document.getElementById('gender').value
                var yr = document.getElementById('year').value
                if(val=='female' && yr < 2001){
                    alert('Above 18. Eligible to marry!')
                }
                else if(val=='female' && yr >= 2001){
                    alert('Not eligible as below 18 years')
                }
                else if(val=='male' && yr < 1998){
                    alert('Above 21. Eligible to marry!')
                }
                else if(val=='male' && yr >= 1998){
                    alert('Not eligible as below 21 years')
                }
            }
        </script> 
    </body>
</html>
