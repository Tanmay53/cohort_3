<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_2</title>
    <style type="text/css">
        @media (max-width: 700px) {
            .box {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 100px 200px 200px;
            }

            .yellow {
                grid-column: 1/4;
                grid-row: 1/1;
                font-size: 50px;
                background-color: yellow;
            }

            .red {
                grid-column: 1/4;
                grid-row: 3;
                font-size: 30px;
                background-color: red;
            }

            .green {
                grid-column: 1/4;
                grid-row: 2;
                font-size: 30px;
                background-color: green;
            }
        }

        @media (min-width: 800px) {
            .box {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 100px 200px 200px;
            }

            .yellow {
                grid-column: 1/span 4;
                grid-row: 1/1;
                background-color: yellow;

            }

            .red {
                grid-column: 1/span 2;
                grid-row: 2/ span 2;
                background-color: red;
            }

            .green {
                grid-column: 3/span 2;
                grid-row: 2/span 2;
                background-color: green;

            }
        }
    </style>



</head>

<body>
    <div class="box">
        <div class="yellow">Navigation</div>
        <div class="red">LEFT BOX</div>
        <div class="green">RIGHT BOX</div>

    </div>



</body>



</html>
