<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_1</title>
    <style type="text/css">
        @media (max-width: 600px) {
            .box{
                display: grid;
                grid-template-columns: repeat(1,520px);
                grid-template-rows: repeat(3,170px);
            }
            #id1 {
                width: 500px;
                height: 150px;
                background-color: yellow;
                font-size: 30px;
                margin: 10px;
            }

            #id2 {
                width: 500px;
                height: 150px;
                background-color: red;
                font-size: 20px;
                margin: 10px;
            }

            #id3 {
                width: 500px;
                height: 150px;
                background-color: yellowgreen;
                font-size: 20px;
                margin: 10px;
            }
        }

        @media (min-width: 600px) {
            .box {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(5, 90px);
                grid-gap: 30px;
            }

            #id1 {
                grid-area: 1/1/1/span 4;
                background-color: yellow;
                font-size: 50px;
            }

            #id2 {
                grid-area: 2/1/span 4/span 2;
                background-color: red;
                font-size: 30px;
            }

            #id3 {
                grid-area: 2/3/span 4/span 2;
                background-color: yellowgreen;
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div id="id1">Navigation</div>
        <div id="id2">LEFT BOX</div>
        <div id="id3">RIGHT BOX</div>
    </div>
</body>





</html>
