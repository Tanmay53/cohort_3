<!DOCTYPE html>
<html lang="en">
    <head>
        <title>layout_4</title>
        <style type="text/css">
        @media only screen and (min-width: 400px){
            #box{
            display: grid;
            grid-template-columns: 300px;
            grid-template-rows: 80px 100px 100px 100px 100px;
            grid-gap: 10px;
            }
            #Navigation{
            background-color: yellow;
            grid-column: 1/1;
            grid-row: 1/1;
            }
            #Box1{
                background-color: red;
                grid-column: 1/1;
                grid-row: 2/2;
            }
            #Box2{
            background-color: green;
            grid-column: 1/1;
            grid-row: 4/4;    
            }
            #Box3{
                background-color: blue;
                grid-column: 1/1;
                grid-row: 5/5;
            }
            #Box4{
                background-color: grey;
                grid-column: 1/1;
                grid-row: 3/3;
            }
        
        }



        @media only screen and (min-width: 800px){
            #box{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: 100px 200px 200px;
            grid-gap: 10px;
            }
            #Navigation{
            background-color: yellow;
            grid-column: 1/span 2;
            grid-row: 1/1;
            }
            #Box1{
                background-color: red;
                grid-column: 1/1;
                grid-row: 2/2;
            }
            #Box2{
            background-color: green;
            grid-column: 1/1;
            grid-row: 3/3;    
            }
            #Box3{
                background-color: blue;
                grid-column: 2/2;
                grid-row: 2/2;
            }
            #Box4{
                background-color: grey;
                grid-column: 2/2;
                grid-row: 3/3;
            }
        
        }



        @media only screen and (min-width: 1200px){
            #box{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 100px 300px;
            grid-gap: 10px;
            }
            #Navigation{
            background-color: yellow;
            grid-column: 1/span 4;
            grid-row: 1/1;
            }
            #Box1{
                background-color: red;
                grid-column: 1/1;
                grid-row: 2/2;
            }
            #Box2{
            background-color: green;
            grid-column: 2/2;
            grid-row: 2/2;

            }
            #Box3{
                background-color: blue;
                grid-column: 3/3;
                grid-row: 2/2;
            }
            #Box4{
                background-color: grey;
                grid-column: 4/4;
                grid-row: 2/2;
            }
        
        }
        
        
        </style>
    </head>
    <body>
        <div id="box">
            <div id="Navigation"><h1>Navigation</h1></div>
            <div id="Box1"><h2>Box 1</h2></div>
            <div id="Box2"><h2>Box 2</h2></div>
            <div id="Box3"><h2>Box 3</h2></div>
            <div id="Box4"><h2>Box 4</h2></div>
        </div>

    </body>




</html>
