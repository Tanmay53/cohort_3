<!DOCTYPE html>
<html lang="en">
<head>
    <title>layout_3</title>
    <style type="text/css">

        @media only screen and (min-width: 400px){
            .box{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 70px 70px 70px 70px 70px;
            }
            .yellow{
                grid-area: 1/1/1/span 3;
                background-color: yellow;
                font-size: 50px;
            }
            .red{
                grid-area: 2/1/2/span 3;
                background-color: red;
                font-size: 30px;
            }
            .green1{
                grid-area: 3/1/3/span 3;
                background-color: green;
                font-size: 20px;
            }
            .green2{
                grid-area: 4/1/4/span 3;
                background-color: green;
                font-size: 20px;
            }
            .green3{
                grid-area: 5/1/5/span 3;
                background-color: green;
                font-size: 20px;
            }


        }
        @media only screen and (min-width: 800px){
            .box{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: 100px 100px 100px;
            }
            .yellow{
                grid-column: 1/span 3;
                grid-row: 1/1;
                background-color: yellow;
                font-size: 50px;
            }
            .red{
                grid-column: 1/span 3;
                grid-row: 2/2;
                background-color: red;
                font-size: 30px;
            }
            .green1{
                grid-column: 1/1;
                grid-row: 3/3;
                background-color: green;
                font-size: 20px;
            }
            .green2{
                grid-column: 2/2;
                grid-row: 3/3;
                background-color: green;
                font-size: 20px;
            }
            .green3{
                grid-column: 3/3;
                grid-row: 3/3;
                background-color: green;
                font-size: 20px;
            }
        }
        @media only screen and (min-width: 1200px){
            .box{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: 100px 100px 100px 100px;
            }
            .yellow{
                grid-column: 1/span 3;
                grid-row: 1/1;
                background-color: yellow;
                font-size: 50px;
            }
            .red{
                grid-column: 1/span 2;
                grid-row: 2/span 3;
                background-color: red;
                font-size: 30px;
            }
            .green1{
                grid-column: 3/3;
                grid-row: 2/2;
                background-color: green;
                font-size: 20px;
            }
            .green2{
                grid-column: 3/3;
                grid-row: 3/3;
                background-color: green;
                font-size: 20px;
            }
            .green3{
                grid-column: 3/3;
                grid-row: 4/4;
                background-color: green;
                font-size: 20px;
            }
        }
    
    
    </style>
</head>
<body>
    <div class="box">
        <div class="yellow">Navigation</div>
        <div class="red">LEFT BOX</div>
        <div class="green1">RIGHT BOX 1</div>
        <div class="green2">RIGHT BOX 2</div>
        <div class="green3">RIGHT BOX 3</div>
    </div>


</body>



</html>
