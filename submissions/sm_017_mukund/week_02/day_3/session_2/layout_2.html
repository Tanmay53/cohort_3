<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_2</title>
    <style type="text/css">
        #grid {
            display: grid;
            grid-gap: 20px;
            margin: 4% 15%;

        }

        #grid div {
            background-color: lawngreen;
        }

        div:nth-of-type(2) {
            grid-column: 2/span 2;
            grid-row: 1;

        }

        div:nth-of-type(3) {
            grid-column: 4/4;
            grid-row: 1;
        }

        div:nth-of-type(4) {
            grid-column: 1/span 2;
            grid-row: 2;

        }

        div:nth-of-type(5) {
            grid-column: 3/3;
            grid-row: 2;
        }

        div:nth-of-type(6) {
            grid-column: 4/4;
            grid-row: 2;
        }

        div:nth-of-type(7) {
            grid-column: 1/1;
            grid-row: 3;
        }

        div:nth-of-type(8) {
            grid-column: 2/2;
            grid-row: 3;
        }

        div:nth-of-type(9) {
            grid-column: 3/span 2;
            grid-row: 3;

        }

        @media (max-width: 600px) {
            #grid {

                grid-template-columns: 60px 60px 60px 60px;
                grid-template-rows: 60px 60px 60px;
            }

        }

        @media (min-width: 600px) {
            #grid {

                grid-template-columns: 80px 80px 80px 80px;
                grid-template-rows: 80px 80px 80px;
            }

        }

        @media (min-width: 768px) {
            #grid {

                grid-template-columns: 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
            }

        }

        @media (min-width: 992px) {
            #grid {

                grid-auto-columns: 120px 120px 120px 120px;
                grid-template-rows: 120px 120px 120px;
            }

        }

        @media (min-width: 1200px) {
            #grid {

                grid-template-columns: 150px 150px 150px 150px;
                grid-template-rows: 150px 150px 150px;
            }

        }
    </style>
</head>

<body>
    <div id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>






</body>



</html>
