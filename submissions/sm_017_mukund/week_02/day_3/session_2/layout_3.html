<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_3</title>
    <style type="text/css">
        #grid {
            display: grid;
            grid-gap: 20px;

        }

        #grid div {
            background-color: lawngreen;
        }

        #id2 {
            grid-area: 2/1/2/1;
        }

        #id3 {
            grid-area: 2/2/2/2;
        }

        #id4 {
            grid-area: 3/1/3/1;
        }

        #id5 {
            grid-area: 3/2/3/2;
        }

        #id6 {
            grid-area: 3/3/3/3;
        }

        #id7 {
            grid-area: 4/1/4/1;
        }

        #id8 {
            grid-area: 4/2/4/2;
        }

        #id9 {
            grid-area: 4/3/4/3;
        }

        #id10 {
            grid-area: 4/4/4/4;
        }

        @media (max-width: 600px) {
            #grid {

                grid-template-columns: 60px 60px 60px 60px;
                grid-template-rows: 60px 60px 60px 60px;
            }

        }

        @media (min-width: 600px) {
            #grid {

                grid-template-columns: 80px 80px 80px 80px;
                grid-template-rows: 80px 80px 80px 80px;
            }

        }

        @media (min-width: 768px) {
            #grid {

                grid-template-columns: 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px 100px;
            }

        }

        @media (min-width: 992px) {
            #grid {

                grid-auto-columns: 120px 120px 120px 120px;
                grid-template-rows: 120px 120px 120px 120px;
            }

        }

        @media (min-width: 1200px) {
            #grid {

                grid-template-columns: 130px 130px 130px 130px;
                grid-template-rows: 130px 130px 130px 130px;
            }
        }    
    </style>
</head>

<body>
    <div id="grid">
        <div id="id1"></div>
        <div id="id2"></div>
        <div id="id3"></div>
        <div id="id4"></div>
        <div id="id5"></div>
        <div id="id6"></div>
        <div id="id7"></div>
        <div id="id8"></div>
        <div id="id9"></div>
        <div id="id10"></div>

    </div>


</body>



</html>
