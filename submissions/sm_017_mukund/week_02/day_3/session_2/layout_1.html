<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_1</title>
    <style type="text/css">
        #flex {
            display: flex;
            margin: 3% 15%;

        }

        .class {
            flex-direction: row;
            margin: 5%;
        }

        @media (max-width: 600px) {
            .class {
                background-color: aqua;
                height: 250px;
                width: 10px;
            }
        }

        @media (min-width: 600px) {
            .class {
                background-color: blue;
                height: 300px;
                width: 20px;

            }
        }

        @media (min-width: 768px) {
            .class {
                background-color: green;
                height: 400px;
                width: 40px;
            }
        }

        @media (min-width: 992px) {
            .class {
                background-color: maroon;
                height: 450px;
                width: 60px;
            }
        }

        @media (min-width: 1200px) {
            .class {
                background-color: red;
                height: 500px;
                width: 80px;
            }
        }
    </style>

</head>

<body>
    <div id="flex">
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
        <div class="class"></div>
    </div>

</body>

</html>
