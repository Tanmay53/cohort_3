<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid_3</title>
    <style type="text/css">
        #grid{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 130px 130px 130px 130px;
            grid-template-rows: 130px 130px 130px 130px;
        }
        #grid div{
            background-color: lawngreen;
        }
        #id8{
            grid-area: 3/1/3/1;
        }
        #id9{
            grid-area: 3/2/3/2;
        }
        #id10{
            grid-area: 4/1/4/1;
        }
        
    
    </style>
</head>
<body>
    <div id="grid">
        <div id="id1"></div>
        <div id="id2"></div>
        <div id="id3"></div>
        <div id="id4"></div>
        <div id="id5"></div>
        <div id="id6"></div>
        <div id="id7"></div>
        <div id="id8"></div>
        <div id="id9"></div>
        <div id="id10"></div>

    </div>


</body>



</html>
