<!DOCTYPE html>
<html lang="en">

<head>
    <title>grid_4</title>
    <style type="text/css">
        #grid {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 130px 150px 130px 150px;
            grid-template-rows: 150px 150px 150px;
        }

        #grid div {
            background-color: lawngreen;
        }

        #id2 {
            grid-area: 1/2/1/span 2;
        }

        #id4 {
            grid-area: 2/1/2/span 2;
        }

        #id9 {
            grid-area: 3/3/3/span 2;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div id="id1"></div>
        <div id="id2"></div>
        <div id="id3"></div>
        <div id="id4"></div>
        <div id="id5"></div>
        <div id="id6"></div>
        <div id="id7"></div>
        <div id="id8"></div>
        <div id="id9"></div>
        <div id="id10"></div>
        <div id="id11"></div>
        <div id="id12"></div>

    </div>


</body>



</html>
