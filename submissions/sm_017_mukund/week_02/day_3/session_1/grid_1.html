<!DOCTYPE html>
<html lang="en">

<head>
    <title>grid_1</title>
    <style>
        body{
            margin: 5% 20%;
        }
        #grid{
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 150px 150px 150px 150px 150px;
            grid-template-rows: 150px 150px;
        }
        #grid div{
            background-color: greenyellow;
        }
    </style>

</head>

<body>

    <div id="grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>



</body>


</html>
