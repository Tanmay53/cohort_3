<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_2</title>
    <style type="text/css">
        .class1{
            margin: 10% 30%;
        }
        .class2{
            height: 100px;
            width: 500px;
        }
        .class3{
            background-color: cornflowerblue;
            height: 80px;
            width: 80px;
            float: left;
            margin: 10px;
        }
        #id1{
            width: 260px;
        }


    </style>

</head>

<body>
    <div class="class1">
        <div class="class2">
            <div class="class3"></div>
            <div class="class3" id="id1"></div>
            <div class="class3"></div>
        </div>
        <div class="class2">
            <div class="class3" id="id1"></div>
            <div class="class3"></div>
            <div class="class3"></div>
        </div>
        <div class="class2">
            <div class="class3"></div>
            <div class="class3"></div>
            <div class="class3" id="id1"></div>
        </div>
    </div>


</body>


</html>
