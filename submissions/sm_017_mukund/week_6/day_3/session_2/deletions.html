<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="h-1">First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button id="h1-btn">Remove H1</button>
        <button id="h3-btn">Remove H3</button>
        <button id="h5-btn">Remove H5</button>
        <button id="red-btn">Remove Red</button>
        <button id="div-btn">Remove DIVS</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>

            $( "#h1-btn" ).click(function() {
              $("#h-1").remove();
            });

            $( "#h3-btn" ).click(function() {
              $("h3").remove();
            });

            $( "#h5-btn" ).click(function() {
              $("h5").remove();
            });

            $( "#red-btn" ).click(function() {
              $("#cont .red").remove();
            });

            $( "#div-btn" ).click(function() {
              $("#cont div").remove();
            });
        </script>
    </body>
</html>
