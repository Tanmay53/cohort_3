<!DOCTYPE html>
<html>

<head>
    <title>exercise_3</title>
</head>

<body>
    <div>
        <input type="number" id="num1" placeholder="Enter a Number">
        <input type="number" id="num2" placeholder="Enter a Number">
        <!-- <button onclick="add()">Add</button> -->
        <button>Add</button>
    </div>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel">
    //Write your code below this line
        // function add() {
        document.querySelector("button").addEventListener('click', () => {
            let num1= Number(document.getElementById("num1").value)
            let num2= Number(document.getElementById("num2").value)
            let sum= num1 + num2
            console.log(num1,num2," Sum is = ",sum)
            rendering(sum)
        })
        function rendering(sum) {
            const elem= (<h2>The sum of two numbers is {sum}</h2>)
            const path= document.getElementById('root')
            ReactDOM.render(elem, path)
        }
    </script>
</body>

</html>
