<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>w7d4-Student</title>
    <style>
        body {
            background: lawngreen;
        }

        #studentDetails,
        #subjectsAndMarksDiv {
            padding: 10px;
            /* margin: 1% 25% 0 30%; */
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 30% 35%;
            border: 1px solid;
            grid-gap: 10px;
        }

        #addSubjectBtn,
        #studentSelectToAddMarks {
            margin: 10px;
            /* margin-left: 31% */
        }

        #marksSubmitBtn {
            margin-top: 10px;
            margin-left: 2%
        }

        select {
            padding: 2px;
            border-radius: 4px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="studentDetails">
        <div>Name</div>
        <div><input type="text" name="name" id="name"> </div>
        <div>Email</div>
        <div><input type="text" name="email" id="mail"> </div>
        <div>Phone Number</div>
        <div><input type="number" name="phoneNumber" id="phNo"></div>
        <div><button type="submit" id="studentDetailsSubmitBtn">Submit</button></div>
    </div>

    <div style="margin-left: 10px; ">
         Select Student To Enter Marks
        <select name="student" id="selectStudentToAddMarks" class="studentSelect"></select>
        <button type="reset" id="resetSubjectsBtn">Reset Subjects</button>
    </div>

    <div id="subjectsAndMarksDiv">
        <div>
            <h3>Subject Name</h3>
            <hr>
        </div>
        <div>
            <h3>Marks</h3>
            <hr>
        </div>
        <div>Maths</div>
        <div><input type="number" id="Maths" class="marksInput"></div>
        <div>Physics</div>
        <div><input type="number" id="Physics" class="marksInput"></div>
        <div>Chemistry</div>
        <div><input type="number" id="Chemistry" class="marksInput"></div>
    </div>

    <div>
        <button type="menu" id="addSubjectBtn">Add more Subjects</button>
        <button type="submit" id="marksSubmitBtn">Submit</button>
    </div>

    <div style="display: flex">
        <select name="student" id="selectStudentToSeeHisDetails" class="studentSelect"></select>
        <select name="studentMarksDetails" id="selectMarksDetail">
            <option value="1">Highest Marks</option>
            <option value="2">Total Subjects</option>
            <option value="3">All Subjects Marks</option>
            <option value="4">Average</option>
            <option value="5">Lowest Marks</option>
        </select>
        <button type="submit" id="studentDetailsShowBtn" style="margin: 10px 0">Show</button>
    </div>
    <div id="displaySelectedStudentDetail"></div>

    <script src="student.js"></script>
</body>

</html>
