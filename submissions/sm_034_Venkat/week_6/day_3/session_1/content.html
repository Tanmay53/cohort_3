<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="fname">Hello</h1>
	<div id="lname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="btnFn">FIRSTNAME</button>
	<button id="btnLn">LASTNAME</button>
	<button id="btnFull">FIRSTNAME NAME</button>
    <button id="reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
	the reset button should set the values to the original values -->
	<script>
		$("#btnFn").click(function() {
			$("#fname").html("Venkat Subbu")
		})

		$("#btnLn").click(function() {
			$("#lname").text("K")
		})

		$("#btnFull").click(function() {
			$("#fullname").text("Venkat Subbu K")
		})

		$("#reset").click(function() {
			$("#fname").text("Hello")
			$("#lname").text("MASAI")
			$("#fullname").text("School")
		})
	</script>
</body>
</html>
