<!DOCTYPE html>
<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Colours</title>
</head>

<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
	<h4 class="head4 green">MASAI H4</h4>
	<h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="btnH1">Change H1</button>
	<button id="btnH2">Change H2</button>
	<button id="btnH3">Change H3</button>
	<button id="btnH4">Change H4</button>
	<button id="btnDiv">Change DIVS</button>
	<button id="btnP">Change Paragraph</button>
	<button id="btnRed">Change Red</button>
	<button id="btnGreen">Change Green</button>

	<script>
		$("#btnH1").click(function () {
			$(".head1").css("font-size", "70px")
		});

		$("#btnH2").click(function () {
			$(".head2").css({ "font-size": "32px", "padding": "10px" });
		});

		$("#btnH3").click(function () {
			$(".head3").css({ "background-color": "black", "color": "white" });
		});

		$("#btnH4").click(function () {
			$(".head4").css({ "border": "2px solid black", "margin": "10px 0" });
		});

		$("#btnDiv").click(function () {
			$("div").css({ "padding": "6px 8px" })
		})

		$("#btnP").click(function () {
			$("p").css({ "color": "purple", "font-weight": "bold" })
		})

		$("#btnRed").click(function () {
			$(".red").css("color", "red")
		})

		$("#btnGreen").click(function () {
			$(".green").css({ "color": "white", "background-color": "green" })
		})
	</script>
</body>

</html>
