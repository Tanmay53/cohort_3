<!DOCTYPE html>
<html>

<head>
    <title>layout_5</title>
    <style>
        div {
            float: left;
            margin: 20px;
            border-radius: 3px;
        }

        .one {
            background-color: rgb(240, 182, 96);
            height: 50px;
            width: 440px;
            margin-left: 25%;
        }

        .two {
            background-color: chartreuse;
            height: 350px;
            width: 150px;
            clear: left;
            margin-left: 25%;
        }

        .three {
            background-color: chocolate;
            height: 350px;
            width: 250px
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
