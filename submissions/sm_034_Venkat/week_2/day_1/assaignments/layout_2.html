<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_2</title>
    <style>
        div {
            background-color: rgb(165, 197, 21);
            height: 100px;
            width: 100px;
            margin: 20px;
            float: left;
            border-radius: 3px;
        }

        .rectangle {
            width: 230px
        }

        #clear {
            clear: left;
        }

        body {
            margin-left: 20%;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="rectangle"></div>
    <div></div>
    <div class="rectangle" id="clear"></div>
    <div></div>
    <div></div>
    <div id="clear"></div>
    <div></div>
    <div class="rectangle"></div>
</body>

</html>
