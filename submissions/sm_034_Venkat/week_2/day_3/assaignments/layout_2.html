<!DOCTYPE html>
<html lang="en">

<head>
    <title>layout_2(grid)</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: 450px 450px;
            grid-auto-rows: 70px 350px;
            grid-gap: 25px;
            font-size: 25px
        }

        .main>div {
            background: green;
        }

        .main>div:first-child {
            background: yellow;
            grid-area: 1 / 1 / 1 / span 2;
            font-size: 38px;
        }

        .main>div:nth-of-type(3) {
            background: lime;
        }

        @media only screen and (max-width:600px) {
            .main {
                grid-auto-rows: auto;
            }

            .main>div:first-child {
                font-size: 38px;
                height: 50px;
                width: 450px;
            }

            .main>div:nth-of-type(2) {
                background: green;
                height: 250px;
                width: 450px;
            }

            .main div:last-child {
                grid-area: 3/ 1/ 3/ 1;
                width: 450px;
                height: 250px
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div>Navigation Bar</div>
        <div>LEFT BOX</div>
        <div>RIGHT BOX</div>
    </div>
</body>

</html>
