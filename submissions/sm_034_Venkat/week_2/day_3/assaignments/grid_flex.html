        .c1, .c2 {
            display: flex;
            flex-direction: column;
            /* background-color: rgb(124, 133, 124); */
            height: 320px;
            float: left;
            align-items: center;
        }
        .c1 div {

        }
        
        .c3 {
            display: flex;
            flex-direction: column-reverse;
            /* background-color: red; */
            float: left;
            align-items: center;
            margin-top: 204px;
        }

        .c3 div{
            height:35px;
            width:35px;
            background-color: black;
            margin:7px;
            border:1px solid;
        }

        .grid {
            display: grid;
            /* background: pink; */
            grid-template-columns: auto auto auto auto auto auto auto auto auto;
            margin-top: 102px;
            float: left;
        }

        .grid div {
            height: 35px;
            width: 35px;
            background: blue;
            margin: 7px;
            border:1px solid
        }

        .grid2 {
            display: grid;
            /* background:lightblue; */
            grid-template-columns: 35px 35px 35px 35px 35px;
            column-gap: 18px;
        }

        .grid2 div {
            height: 35px;
            width: 35px;
            border:1px solid;
            background: green;
            margin: 7px;
        }
        #brn {

        #gr {

        }
        #or {

        }
        #r6 {
            background-color: rgb(208, 118, 243);
        }
    </style>
