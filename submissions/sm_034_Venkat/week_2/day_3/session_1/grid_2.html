<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        .main {
    display: grid;
    grid-template-columns: 200px 450px;
    grid-template-rows: 50px 450px;
    grid-gap: 25px;
    margin:25px;
  }
  .main > div {
    background: green;
  }
  .main > div:first-child {
    background: yellow;
    grid-area: 1 / 1 / 1 / 3;
  }
  .main > div:nth-child(3){
    background:rgb(110, 221, 110);
  }
        </style>
        <title>grid_2</title>
    </head>
    <body>
    <div class="main">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
    </body>
</html>
