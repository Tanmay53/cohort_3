<!DOCTYPE html>
<html lang="en">
    <head>
        <title>grid_3</title>
        <style>
        .main {
    display:grid;
    grid-template-rows:auto auto auto auto ;
    grid-template-columns:100px 100px 100px 100px ;
    grid-row-gap:30px;
    grid-column-gap:30px;
    margin:30px
  }
  .main div{
    background-color:lime;
    height:100px;
    width:100px;
  }
  #div8 {
    grid-area: 3 / 1 / span 1 / span 1;
  }
  #div9 {
    grid-area:3 / 2 / 3 / 3;
  }
  #div10 {
    grid-area:4 / 1 / 4 / 2 ;
  }
        </style>
    </head>
    <body>
            <div class="main">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div id="div8"></div>
                    <div id="div9"></div>
                    <div id="div10"></div>
            </div>
    </body>
</html>
