<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        .main {
    display:grid;
    grid-template-rows:120px 120px 120px;
    grid-template-columns:120px 120px 120px 120px;
    grid-gap:20px;
    margin:30px;
    margin-left:270px
  }
  .main div {
    background:black;
  }
  #row1 {
    grid-area:1 / 2 / 1 /span 2;
  }
  #row2 {
    grid-area:2 / 1 / span 1 /span 2;
  }
  #row3 {
    grid-area:3 / 3 / 3 / span 2;
   }
        </style>
        <title>grid_4</title>
    </head>
    <body>
        <div class="main">
                    <div></div>
                    <div id="row1"></div>
                    <div></div>
                    <div id="row2"></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div id="row3"></div>
        </div>
    </body>
</html>
