<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 id="firstH1">First H1</h1>
        <h1>Second H1</h1>
        <h3 class="classh3">First H3</h3>
        <h3 class="classh3">Second H3</h3>
        <h5 class="classh5">First H5</h5>
        <h5 class="classh5">Second H5</h5>
        <h5 class="classh5">Third H5</h5>

        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>

        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>

        <button onclick="h1()">Change H1</button>
        <button onclick="h3()">Change H3</button>
        <button onclick="h5()">Change H5</button>
        <button onclick="greenButton()">Change Green</button>
        <button onclick="redButton()">Change Red</button>
        <button onclick="blueButton()">Change Blue</button>
        <script>
            function h1() {
                document.getElementById("firstH1").style.color= "red"
            }
            function h3() {
                var hThree= document.getElementsByClassName("classh3")
                for(var i= 0; i< hThree.length; i++) {
                    hThree[i].style.color= "green"
                }
            }
            function h5() {
                var hfive= document.getElementsByClassName("classh5")
                for(var i= 0; i< hfive.length; i++) {
                    hfive[i].style.color= "blue"
                }
            }
            function redButton() {
                var changeRed= document.getElementsByClassName("red");
                for(i= 0; i< changeRed.length; i++) {
                    changeRed[i].style.color= "red"
                }
            }
            function greenButton() {
                var changeGreen= document.getElementsByClassName("green");
                for(i= 0; i< changeGreen.length; i++) {
                    changeGreen[i].style.color= "green"
                }
            }
            function blueButton() {
                var changeBlue= document.getElementsByClassName("blue");
                for(i= 0; i< changeBlue.length; i++) {
                    changeBlue[i].style.color= "Blue"
                }
            }
        </script>
    </body>
</html>
