<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    <div id = "root"></div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script  src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script  src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type ="text/babel">
    //Write your code below this line
        let tasks = ["Cooking", "Cleaning", "Homework", "Reading", "Gardening"];
        let userInfo = {name: "Gaurav Arya", age: 22, DOB: "12/10/1997", color: "Silver Grey"};

        let element = (<div>
                        <h1>My Todo List</h1>
                        <ul>
                            <li>{tasks[0]}</li>
                            <li>{tasks[1]}</li>
                            <li>{tasks[2]}</li>
                            <li>{tasks[3]}</li>
                            <li>{tasks[4]}</li>
                        </ul>
                        <p>{userInfo.name}
                            {userInfo.age}
                            {userInfo.DOB}
                            {userInfo.color}
                        </p>
                       </div>);
        ReactDOM.render(element, document.getElementById('root'));
    </script>
</body>
</html>
