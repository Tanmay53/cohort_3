<!DOCTYPE html>
<html>

<head>
    <title>Cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="col-4 m-auto">
            <form>
                <div class="form-group">
                    <label for="carMake">Car Make</label>
                    <input type="text" id="carMake" placeholder="Enter Car Make" class="form-control">
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <input type="text" id="model" placeholder="Enter Model" class="form-control">
                </div>
                <div class="form-group">
                    <label for="topSpeed">Top Speed</label>
                    <input type="text" id="topSpeed" placeholder="Enter Top Speed" class="form-control">
                </div>
                <button class="btn btn-outline-primary" id="createClass">Submit Details</button>
            </form>
            <form class="mt-5">
                <h3>Enter Details of a ride</h3>
                <select class="custom-select" id="carSelect"></select>
                <label for="time">Time</label>
                <input type="number" id="time" class="form-control">
                <label for="speed">Speed</label>
                <input type="number" id="speed" class="form-control">
                <button class="btn btn-outline-primary mt-2" id="submitTrip">Submit Trip Details</button>
                <button class="btn btn-outline-primary mt-2" id="showStatus">Show Current Status</button>
            </form>

            <div id="statusInfo"></div>

            <button class="btn btn-outline-primary mt-2" id="showAll">Show All Details</button>
            <div id="statusAll"></div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="index.js"></script>
        </div>
    </div>
</body>

</html>
