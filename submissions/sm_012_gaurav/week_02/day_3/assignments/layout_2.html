<!DOCTYPE html>
<html>
    <head>
        <title>Layout 2</title>
        <style type="text/css">
            * {
                font-family: sans-serif;
            }
            .grid {
                display: grid;
                grid-template-rows: 15% 70%;
                grid-template-columns: 25% 25%;
                grid-template-areas: "head head"
                                     "left_box right_box";
                grid-gap: 30px;
                height: 600px;
            }
            .yellow {
                background-color: yellow;
                font-size: 50px;
                grid-area: head;
            }
            .grid p {
                margin: 10px;
                padding: 0px;
            }
            .red {
                background-color: red;
                font-size: 30px;
                grid-area: left_box;
            }
            .green {
                background-color: green;
                font-size: 30px;
                grid-area: right_box;
            }
            @media (max-width: 600px) {
                .grid {
                    grid-template-rows: 15% 35% 35%;
                    grid-template-columns: 70%;
                    grid-gap: 15px;
                    grid-template-areas: "head"
                                         "right_box"
                                         "left_box";
                }
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="yellow"><p>Navigation</p></div>
            <div class="red"><p>LEFT BOX</p></div>
            <div class="green"><p>RIGHT BOX</p></div>
        </div>
    </body>
</html>
