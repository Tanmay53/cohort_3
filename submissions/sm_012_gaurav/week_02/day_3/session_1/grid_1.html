<!DOCTYPE html>
<html>
    <head>
        <title>Grid 1</title>
    </head>
    <style type="text/css">
        .grid {
            display: grid;
            grid-gap: 20px;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows: 100px 100px;
        }
        .grid div {
            background-color: lightseagreen;
        }
    </style>
    <body>
        <div class="grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
