<!DOCTYPE html>
<html>
    <head>
        <title>Grid 4</title>
        <style type="text/css">
            .grid {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 80px 80px 80px 80px 80px;
                grid-template-rows: 80px 80px 80px;
            }
            .grid div {
                background-color: lightseagreen;
            }
            #span1 {
                grid-area: 1 / 2 / 2 / span 3;
            }
            #span2 {
                grid-area: 2 / 1 / 3 / span 3;
            }
            #span3 {
                grid-area: 3 / 3 / 4 / span 3;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div></div>
            <div id="span1"></div>
            <div></div>
            <div id="span2"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div id="span3"></div>
        </div>
    </body>
</html>
