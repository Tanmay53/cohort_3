<!DOCTYPE html>
<html>
    <head>
        <title>Layout 1</title>
        <style type="text/css">
            .flex-box {
                display: flex;
                flex-direction: row;
            }
            .flex-box div {
                background-color: lightseagreen;
                width: 160px;
                height: 480px;
                margin: 15px;
            }
            @media (max-width: 900px) {
                .flex-box div {
                    width: 80px;
                    height: 240px;
                    margin: 10px;
                }
            }
            @media (max-width: 500px) {
                .flex-box div {
                    width: 40px;
                    height: 120px;
                    margin: 5px;
                }
            }
        </style>
    </head>
    <body>
        <div class="flex-box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
