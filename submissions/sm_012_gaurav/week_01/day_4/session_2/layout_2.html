<!DOCTYPE html>
<html>
    <head>
        <title>Layout 2</title>
    </head>
    <body>
        <table>
            <tr>
                <td style="height: 80px; width: 80px; background: lightseagreen;"></td>
                <td style="height: 80px; width: 25px;"></td>
                <td colspan=4 style="height: 80px; background: lightseagreen;"></td>
                <td style="height: 80px; width: 25px;"></td>
                <td style="height: 80px; width: 80px; background:lightseagreen;"></td>
            </tr>
            <tr>
                <td colspan=8 style="height: 25px;"></td>
            </tr>
                <td colspan=4 style="height: 80px; background: lightseagreen;"></td>
                <td style="height: 80px; width: 25px;"></td>
                <td style="height: 80px; width: 80px; background: lightseagreen;"></td>
                <td style="height: 80px; width: 25px;"></td>
                <td style="height: 80px; width: 80px; background: lightseagreen;"></td>
            <tr>
                <td colspan="8" style="height: 25px;"></td>
            </tr>
            <tr>
                <td style="height: 80px; width: 80px; background: lightseagreen;"></td>
                <td style="height: 80px; width: 25px;"></td>
                <td style="height: 80px; width: 80px; background: lightseagreen;"></td>
                <td style="height: 80px; width: 25px;"></td>
                <td colspan=4 style="height: 80px; background: lightseagreen;"></td>
            </tr>
        </table>
    </body>
</html>
