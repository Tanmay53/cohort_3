<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick = "removeFirstH1()">Remove H1</button>
        <button onclick = "removeH3()">Remove H3</button>
        <button onclick = "removeH5()">Remove H5</button>
        <button onclick = "removeRed()">Remove Red</button>
        <button onclick = "removeDivs()">Remove DIVS</button>
        <script>
            function removeFirstH1() {
                var bodyElem = document.querySelector('body');
                var fh1 = document.querySelector('h1');
                bodyElem.removeChild(fh1);
            }
            function removeH3() {
                var bodyElem = document.querySelector('body');
                var hThrees = document.querySelectorAll('h3');
                for (var i = 0; i < hThrees.length; i++) {
                    bodyElem.removeChild(hThrees[i]);
                }
            }
            function removeH5() {
                var headings = document.getElementById('headings');
                var hFives = document.querySelectorAll('h5');
                for (var i = 0; i < hFives.length; i++) {
                    headings.removeChild(hFives[i]);
                }
            }
            function removeRed() {
                var cont = document.getElementById('cont');
                var redElems = cont.querySelectorAll('.red');
                for (var i = 0; i < redElems.length; i++) {
                    cont.removeChild(redElems[i]);
                }
            }
            function removeDivs() {
                var cont = document.getElementById('cont');
                var divsCont = cont.querySelectorAll('div');
                console.log(divsCont);
                for (var i = 0; i < divsCont.length; i++) {
                    cont.removeChild(divsCont[i]);
                }
            }
        </script>
    </body>
</html>
