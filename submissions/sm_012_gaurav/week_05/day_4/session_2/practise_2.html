<!DOCTYPE html>
<html lang="en">

<head>
    <title>Practise 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-4 bg-light">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6 m-2">
                <h3>Billing address</h3>
                <form>
                    <div class="form-row mb-2">
                        <div class="col">
                            <label for="firstname">First name</label>
                            <input type="text" id="firstname" class="form-control">
                        </div>
                        <div class="col">
                            <label for="lastname">Last name</label>
                            <input type="text" id="lastname" class="form-control">
                        </div>
                    </div>
                    <div class="form-group mb-2 mt-2">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <input type="text" id="username" placeholder="Username" class="form-control">
                        </div>
                    </div>
                    <div class="form-group mb-2 mt-2">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" id="email" placeholder="you@example.com" class="form-control">
                    </div>
                    <div class="form-group mb-2 mt-2">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="form-group mb-2 mt-2">
                        <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" id="address2" placeholder="Apartment or suite" class="form-control">
                    </div>
                    <div class="form-row mb-2 mt-2">
                        <div class="col">
                            <label for="country">Country</label>
                            <select id="country" class="form-control">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="state">State</label>
                            <select id="state" class="form-control">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="zip">Zip</label>
                            <input type="number" class="form-control" id="zip">
                        </div>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                        <label class="form-check-label" for="checkbox1">Shipping address is the same as my billing
                            address</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                        <label class="form-check-label" for="checkbox2">Save this information for next time</label>
                    </div>
                    <hr>
                    <h1>Payment</h1>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="" id="radio1" name="payment">
                        <label class="form-check-label" for="radio1">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="" id="radio2" name="payment">
                        <label class="form-check-label" for="radio2">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="" id="radio3" name="payment">
                        <label class="form-check-label" for="radio3">PayPal</label>
                    </div>
                    <div class="form-row mt-2 md-2">
                        <div class="col">
                            <div class="form-group mb-0">
                                <label for="namecard">Name on card</label>
                                <input type="text" id="namecard" class="form-control">
                            </div>
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="crcard">Credit card number</label>
                                <input type="number" id="crcard" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4 m-2">
                <div class="row px-2 mb-1">
                    <div class="col-6 text-muted">
                        <h3>Your cart</h3>
                    </div>
                    <div class="col-6 text-right">
                        <div class="badge badge-pill badge-secondary">
                            <h3>3</h3>
                        </div>
                    </div>
                </div>
                <ul class="list-group px-1 mb-2">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col">
                                <p class="mb-0">Product name</p>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <div class="col text-right text-muted">$12</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col">
                                <p class="mb-0">Second product</p>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <div class="col text-right text-muted">$8</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col">
                                <p class="mb-0">Third item</p>
                                <small class="text-muted">Brief description</small>
                            </div>
                            <div class="col text-right text-muted">$5</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row text-success">
                            <div class="col">
                                <p class="mb-0">Promo code</p>
                                <small>EXAMPLECODE</small>
                            </div>
                            <div class="col text-right">-$5</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row mb-0">
                            <div class="col">
                                <p>Total (USD)</p>
                            </div>
                            <div class="col text-right"><b>$20</b></div>
                        </div>
                    </li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                                <span class="input-group-text bg-secondary text-white">Redeem</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>

</html>
