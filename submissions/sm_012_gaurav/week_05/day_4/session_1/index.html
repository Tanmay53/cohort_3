<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
    <style>
        div {
            margin: 10px;
        }
        p {
            white-space: pre-line;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- FSD.W4.3.1_1 !-->
    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter First Name">
    </div>
    <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter Last Name">
    </div>
    <div>
        <label for="dob">Date Of Birth:</label>
        <input type="text" id="dob" placeholder="Enter DOB">
    </div>
    <div>
        <label for="balance">Balance:</label>
        <input type="number" id="balance" placeholder="Enter Balance">
    </div>
    <div>
        <label for="accountnumber">Account Number:</label>
        <input type="text" id="accountnumber" placeholder="Enter Account Number">
    </div>
    <div>
        <label for="acctholders">Shared Account Holders:</label>
        <input type="text" id="acctholders" placeholder="Names (Comma Seperated)">
    </div>
    <h1>Click the button to add a new customer!</h1>
    <button id="addCustomer">Add customer</button>
    <!-- FSD.W4.3.1_3 !-->
    <h1> Click here to print all customers! </h1>
    <button id="printCustomers">Print Customers</button>
    <div id="displayContainer"> </div>


    <script src="index.js"></script>
</body>

</html>
