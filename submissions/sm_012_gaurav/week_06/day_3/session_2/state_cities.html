<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>

<body>
    <select id="state"></select>
    <button id="nextBtn">Next</button>
    <select id="city"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var state_cities = [{ "state": "Karnataka", "cities": ["Bangalore", "Mysore"] }, { "state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"] }]
        $(document).ready(function() {
            for (var i = 0; i < state_cities.length; i++) {
                var option = document.createElement('option');
                option.textContent = state_cities[i]["state"];
                option.value = state_cities[i]["state"];
                $('#state').append(option);
            }
            $("#nextBtn").click(function() {
                $('#city').empty();
                var arr = state_cities.filter(function(e) {
                    return (e["state"] === $('#state').val());
                });
                var cityArr = arr[0]["cities"];
                for (var i = 0; i < cityArr.length; i++) {
                    var option = document.createElement('option');
                    option.textContent = cityArr[i];
                    $('#city').append(option);
                }
            });
        }); 
    </script>
</body>

</html>
