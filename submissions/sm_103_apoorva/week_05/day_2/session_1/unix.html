<html>
    <head>
        <title>Unix</title>
        <style>
    
            .main{
                display: flex;
                justify-content: center;
                margin-top: 50px;
                margin-bottom: 50px;
            }
            .box{
                height: 250px;
                width: 300px;
                background-color: plum;
                margin: 20px;
            }
            .salkhan{
                display: grid;
                grid-template-rows: 80px 80px;
                grid-template-columns: 150px 600px;
                grid-gap:5px;
                margin-left: 350px;
            }
            .box1{
                grid-area: 1/1/span 2/span 1;
               
                
            }
            .box2{
                grid-area: 1/2/span 1/span 1;
                
            }
            .box3{
                grid-area: 2/2/span 1/span 1;
                
            }
            .lastgrid{
                display: grid;
                grid-template-rows: 80px 80px;
                grid-template-columns: 500px 500px;
                justify-content: center;
                
            }
            .lastbox1{
                grid-area: 1/1/span 1/span 1;
                background: orange;
                border-right-style: solid;
                
               
            }
            .lastbox2{
                grid-area: 1/2/span 1/span 1;
                background: orange;
                
            }
            .lastbox3{
                grid-area: 2/1/span 1/span 1;
                background: orange;
                border-right-style: solid;
            }
            .lastbox4{
                grid-area: 2/2/span 1/span 1;
                background: orange;
                
            }
            #id2{
                height: 100px;width: 100px;margin:30px 100px 20px 100px;
            }
            #id3{
                color: blue;margin:10px 40px 10px 50px;
            }
            #id4{
                display: flex; margin-left: 50px;
            }
            #id5{
                
                height: 150px;width: 150px;
                align-content: center;
            }
            #id6{
                margin-top: 20px;
                color: red;
                
            }
            #id7{
                color: white;
                margin: 30px 17px 17px 17px;
            }
            #id8{
                margin:10px 20px 10px 17px;
            }
            #id9
            {
                color: white;margin: 40px 20px 10px 20px; text-align: right;
            }
            #id10{
                text-align: right;margin: 20px 20px 10px 20px;
            }
            </style>
    </head>
    <body>
       <button onclick="createUnix()">Create Page</button>
    </body>
    <script>
        function createUnix()
        {

           var body=document.querySelector('body') 
         //linusbox  
           var mainDiv= document.createElement('div')
           mainDiv.setAttribute('class','main')
           body.appendChild(mainDiv)
           var boxDiv=document.createElement('div')
           boxDiv.setAttribute('class','box')
           mainDiv.appendChild(boxDiv)
           var linusImg=document.createElement('img')
           linusImg.setAttribute('src','https://raw.githubusercontent.com/masai-school/full-stack-dev-1910/master/week_01/day_4/resources/images/linus.jpg')
           linusImg.setAttribute('id','id2')
           boxDiv.appendChild(linusImg)
           linusH1=document.createElement('h1')
           linusH1.textContent="Linus Torvalds"
           linusH1.setAttribute('id','id3')
           boxDiv.appendChild(linusH1)
           linusH2=document.createElement('h4')
           linusH2.textContent="The Creator of Linux & Git"
           linusH2.setAttribute('id','id4')
           boxDiv.appendChild(linusH2)

        //salkhanbox
            var salMainDiv=document.createElement('div')
            salMainDiv.setAttribute('class','salkhan')
            body.appendChild(salMainDiv)

            var imgDiv=document.createElement('div')
            imgDiv.setAttribute('class','box1')
            salMainDiv.appendChild(imgDiv)
            var salImg=document.createElement('img')
            salImg.setAttribute('src','https://raw.githubusercontent.com/masai-school/full-stack-dev-1910/master/week_01/day_4/resources/images/khan.jpg')
            salImg.setAttribute('id','id5')
            imgDiv.appendChild(salImg)
            
            var box2Div=document.createElement('div')
            box2Div.setAttribute('class','box2')
            salMainDiv.appendChild(box2Div)
            var salH1=document.createElement('h1')
            salH1.setAttribute('id','id6')
            salH1.textContent='Sal Khan'
            box2Div.appendChild(salH1)

            var box3Div=document.createElement('div')
            box3Div.setAttribute('class','box3')
            salMainDiv.appendChild(box3Div)
            var salP=document.createElement('p')
            salP.textContent='Sal Khan is the founder of Khan Amademy which has a miision of providing a free world class education for anyone anywhere '
            box3Div.appendChild(salP)

            var br=document.createElement('br')
            body.appendChild(br)

        //lastblock

            var lastgrid=document.createElement('div')
            lastgrid.setAttribute('class','lastgrid')
            body.appendChild(lastgrid)
            

            var lastbox1Div=document.createElement('div')
            lastbox1Div.setAttribute('class','lastbox1')
            lastgrid.appendChild(lastbox1Div)
            var lastBox1H1=document.createElement('h1')
            lastBox1H1.setAttribute('id','id7')
            lastBox1H1.textContent='Ken Thompson'
            lastbox1Div.appendChild(lastBox1H1)


            var lastbox2Div=document.createElement('div')
            lastbox2Div.setAttribute('class','lastbox2')
            lastgrid.appendChild(lastbox2Div)
            var lastBox2H1=document.createElement('h1')
            lastBox2H1.setAttribute('id','id9')
            lastBox2H1.textContent='Dennis Ritchie'
            lastbox2Div.appendChild(lastBox2H1)

            var lastbox3Div=document.createElement('div')
            lastbox3Div.setAttribute('class','lastbox3')
            lastgrid.appendChild(lastbox3Div)
            var lastBox3P=document.createElement('p')
            lastBox3P.setAttribute('id','id8')
            lastBox3P.textContent='Designed and implemented the original Unix operating system'
            lastbox3Div.appendChild(lastBox3P)

            var lastbox4Div=document.createElement('div')
            lastbox4Div.setAttribute('class','lastbox4')
            lastgrid.appendChild(lastbox4Div)
            var lastBox4P=document.createElement('p')
            lastBox4P.setAttribute('id','id10')
            lastBox4P.textContent='The Creator of C programming languagem'
            lastbox4Div.appendChild(lastBox4P)






        }
    </script>
</html>
