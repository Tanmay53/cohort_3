<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>W4 D5 S2 JS10.5</title>
    <style>
    #container
    {
        background-color: cornflowerblue;
        margin: 100px 100px 100px 300px;
        height: 400px;
        width: 600px;
        border-radius: 5%;
    }
    #button
    {
        background-color: crimson;
        height: 50px;
        width: 100px;
        border-radius: 5%;
        color: white;
        font-size: large;
        text-align: center;
        margin-top: 300px;
        margin-left: 450px;
    }
    
    </style>
</head>
<body>
    <div id="container">
        <button id="button">Submit</button>
    </div>

    <script>
    var ele = document.getElementById("container")
    ele.addEventListener("mouseenter",colorChange)
    ele.addEventListener("mouseleave",colorBack)
    var btn = document.getElementById("button")
    function colorChange()
    {
        btn.style.background = "green"
    }
    function colorBack()
    {
        btn.style.background = "crimson"
    }
    
    </script>
</body>
</html>
