<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1 >Second H1</h1>
        <h3 > First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeToRed()">Change H1</button>
        <button onclick="changeToGreen()">Change H3</button>
        <button onclick="changeToBlue()">Change H5</button>
        <button onclick="classgreen()">Change Green</button>
        <button onclick="classred()">Change Red</button>
        <button onclick="classblue()">Change Blue</button>
        <script>
            function changeToRed() {
                var res=document.querySelector("h1")
                    res.style.color='red'
                
            }
            function changeToGreen() {
                var res=document.querySelectorAll("h3")
                for(i=0;i<res.length;i++)
                {
                    var green=res[i]
                    green.style.color='green'
                }
            }
            function changeToBlue() {
                var res=document.querySelectorAll("h5")
                for(i=0;i<res.length;i++)
                {
                    var blue=res[i]
                    blue.style.color='blue'
                }
            }
            function classgreen()
            {
                var x=document.querySelectorAll(".green")
                for(i=0;i<x.length;i++)
                {
                    x[i].style.color='green'
                }
                
            }
            function classred()
            {
                var x=document.querySelectorAll(".red")
                for(i=0;i<x.length;i++)
                {
                    x[i].style.color='red'
                }
                
            }
            function classblue()
            {
                var x=document.querySelectorAll(".blue")
                for(i=0;i<x.length;i++)
                {
                    x[i].style.color='blue'
                }
                
            }

        </script>
    </body>
</html>
