<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <p id="masai"></p>
        <button onclick="createH1()">Create H1</button>
        <button onclick="createH3()">Create 2 H3</button>
        <button onclick="createDiv()">Create DIVS</button>
        <button onclick="addStudent()">Add Students</button>
        <button onclick="masai()">Add Copyright</button>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            function createH1()
            {
                var div =document.getElementById("headings")
                var para=document.createElement('h1')
                para.textContent="MASAI"
                div.appendChild(para)
            }
            
            function createH3()
            {
                var div = document.getElementById("headings")
                var para =document.createElement('h3')
                var para1 =document.createElement('h3')
                para.textContent="A Transformation in education!"
                para1.textContent="Learn to earn, pay when you get"
                div.appendChild(para)
                div.appendChild(para1)
            }
            function createDiv()
            {
                var x=document.getElementById("cont")
                for(i=0;i<=10;i++)
                {
                    var div=document.createElement('div')
                    div.textContent="Content "+i
                    x.appendChild(div)
                }
            }
            function addStudent()
            {
                var x=document.getElementById("vikings")
                for(i=0;i<students.length;i++)
                {
                    var div=document.createElement('li')
                    div.textContent=students[i]
                    x.appendChild(div)
                }
            }
            function masai()
            {
                var x=document.getElementById("masai")
                var para=document.createElement('p')
                para.textContent="@ masai 2019"
                x.appendChild(para)
            }
        </script>
    </body>
</html>
