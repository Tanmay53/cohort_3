<head>

    }

    {

        width: 300px;

        margin-left: 500px;

    }
    
    .buttonBox1
    {
        height: 60px;

    {

    {
        height: 60px;

        border: solid;
        color: white;

    }

</head>
<body>
    <div id="maxDiv">
        <div id="maxBox">500</div>
        <div id="minBox">500</div>
    </div>
    <div id="maxDiv">
        <h2 style="margin-left: 450px;">MIN</h2>
        <h2 style="margin-left: 300px;">MAX</h2>
    </div>
    <h1 style="margin-left:595px ;">SCORE</h1>
    <div id="scoreBox"></div>
    <br>
    <div id="maxDiv">
            <button class="buttonBox1"style="margin-left: 525px;" onclick="score()" >1</button>
            <button class="buttonBox2"style="margin-left: 40px" onclick="score()">2</button>
            <button class="buttonBox1"style="margin-left: 40px"onclick="score()">3</button>
    </div>
    <br>
    <div id="maxDiv">
            <button class="buttonBox2" style="margin-left: 525px;"onclick="score()" >4</button>
            <button class="buttonBox2"style="margin-left: 40px" onclick="score()">5</button>
            <button class="buttonBox2"style="margin-left: 40px"onclick="score()">6</button>
    </div>
    <br>
    <div id="maxDiv">
            <button class="buttonBox1"style="margin-left: 525px;" onclick="score()">7</button>
            <button class="buttonBox2"style="margin-left: 40px"onclick="score()">8</button>
            <button class="buttonBox1"style="margin-left: 40px"onclick="score()">9</button>
    </div>
    <br>
    <div id="maxDiv">
            <button class="buttonBox1"style="margin-left: 625px; background-color: purple" onclick="score()">0</button>
    </div>
    <br>
    <div id="maxDiv">
            <button id="submit" onclick="update()">ENTER</button>
    </div>
    <br>

    <script>
    var sum = []
    var min = 0
    var max = 500
    function score()
    {
        val = event.target.innerHTML
        sum.push(val)
        //console.log(string)
        document.getElementById("scoreBox").innerHTML = sum.join("")
    }
    function update()
    {
        sum = sum.join("")
        sum = parseInt(sum)
        //console.log(sum)
        min = document.getElementById("minBox")
        max =  document.getElementById("maxBox")
        console.log(min.innerHTML)
        if(sum < parseInt(min.innerHTML))
        {
            min.innerHTML = sum
            document.getElementById("scoreBox").innerHTML =" "
            sum = []
        }

        else if(sum > parseInt(max.innerHTML))
        {
            max.innerHTML = sum
            document.getElementById("scoreBox").innerHTML =" "
            sum = []
        }

        else
        {
            document.getElementById("scoreBox").innerHTML =" "
            sum = []
        }
        
    }
    
    </script>
</body>
