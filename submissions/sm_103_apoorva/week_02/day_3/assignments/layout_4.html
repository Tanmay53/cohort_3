<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .main{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 2fr 6fr;
            grid-row-gap: 20px;
            grid-column-gap: 20px;
            margin-top: 100px;
            
        }
    .box1{
        background:yellow;
        grid-area: 1/1/span 1/ span 4;
        
    }
    .box2{
        background: red;
        color: slategray;
        grid-area: 2/1/span 1/ span 1;
    }
    .box3{
        background: greenyellow;
        color: slategray;
        grid-area: 2/2/span 1/ span 1;
    }

    .box4{
        background: blue;
        color: slategray;
        grid-area: 2/3/span 1/ span 1;
    }

    .box5{
        background: slateblue;
        color: slategray;
        grid-area: 2/4/span 1/ span 1;
    }
    @media(max-width: 1100px){

        .main{
            grid-template-columns: 2fr 2fr;
            grid-template-rows: 1fr 5fr 5fr;
            grid-gap: 20px;
            
        }

        .box1{
        background:yellow;
        grid-area: 1/1/span 1/ span 2;
        
    }
    .box2{
        background: red;
        color: slategray;
        grid-area: 2/1/span 1/ span 1;
    }
    .box3{
        background: greenyellow;
        color: slategray;
        grid-area: 2/2/span 1/ span 1;
    }
    .box4{
        background: blue;
        color: slategray;
        grid-area: 3/1/span 1/ span 1;
    }

    .box5{
        background: steelblue;
        color: slategray;
        grid-area: 3/2/span 1/ span 1;
    }
    }
    @media(max-width: 600px){

        .main{
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 2fr 2fr 2fr 2fr;
            row-gap: 10px;
            
        }

        .box1{
        background:yellow;
        grid-area: 1/1/span 1/ span 1;

        }
        .box2{
        background: red;
        color: slategray;
        grid-area: 2/1/span 1/ span 1;
        }
        .box3{
        background: greenyellow;
        color: slategray;
        grid-area: 3/1/span 1/ span 1;
        }
        .box4{
        background: blue;
        color: slategray;
        grid-area: 4/1/span 1/ span 1;
        }

        .box5{
        background: steelblue;
        color: slategray;
        grid-area: 5/1/span 1/ span 1;
        }
    }




    
    </style>
</head>
<body>
    <div class="main">
         
        <div class="box1"><h1 style="margin-left: 30px; ">Navigation</h1></div>
        <div class="box2"><h2 style="margin-left: 30px;"> Box 1</h2></div>
        <div class="box3"><h2 style="margin-left: 30px;"> Box 2</h2></div>
        <div class="box4"><h2 style="margin-left: 30px;"> Box 3</h2></div>
        <div class="box5"><h2 style="margin-left: 30px;"> Box 4</h2></div>



    </div>
</body>
</html>
