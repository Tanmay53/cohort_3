<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
    .main{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 6fr 6fr ;
            grid-row-gap: 10px;
            grid-column-gap: 50px;
            
        }
    .box1{
        background:yellow;
        grid-area: 1/1/span 1/ span 2;
        
    }
    .box2{
        background: red;
        color: slategray;
        grid-area: 2/1/span 1/ span 1;
    }
    .box3{
        background: greenyellow;
        color: slategray;
        grid-area: 2/2/span 1/ span 1;
    }
    @media(max-width: 600px){

        .main{
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 3fr 3fr;

            
        }

        .box1{
        background:yellow;
        grid-area: 1/1/span 1/ span 1;
        
    }
    .box2{
        background: red;
        color: slategray;
        grid-area: 2/1/span 1/ span 1;
    }
    .box3{
        background: greenyellow;
        color: slategray;
        grid-area: 3/1/span 1/ span 1;
    }
    }
    
    </style>
</head>
<body>
    <div class="main">
         
        <div class="box1"><h1 style="margin-left: 30px; ">Navigation</h1></div>
        <div class="box2"><h2 style="margin-left: 30px;">Left Box</h2></div>
        <div class="box3"><h2 style="margin-left: 30px;">Right Box</h2></div>


    </div>
</body>
</html>
