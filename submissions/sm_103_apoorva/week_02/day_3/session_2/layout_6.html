<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .main{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            justify-content: center;
            width: 800px;
            margin:40px;
            margin-left: 350px;
            grid-gap: 40px;
            
        }
    .box{
            height: 150px;
           
            background-color: teal;
            
    }
    @media (max-width: 600px) {
            .box {
            background: blue;
                }
    }
    
    </style>
</head>
<body>
        <div class="main">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
        </div>
        <div class="main">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                
        </div>
        <div class="main">
                <div class="box"></div>
                <div class="box"></div>
      
        </div>
        <div class="main">
                <div class="box"></div>
        </div>
</body>
</html>
