<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .main{
        display: grid;
        grid-template-rows: 150px 150px 150px;
        grid-auto-columns: 150px 150px 150px 150px 150px;
        grid-gap: 40px;
        justify-content: center;
        margin-top: 50px;
    }
    .box1{
        background: teal;
        grid-area: 1/1/span 1/span 1;
    }
    .box2{
        background: teal;
        grid-area: 1/2/span 1/span 2;
    }
    .box3{
        background: teal;
        grid-area: 1/4/span 1/span 1;
    }
    .box4{
        background: teal;
        grid-area: 2/1/span 1/span 2;
    }
    .box5{
        background: teal;
        grid-area: 2/3/span 1/span 1;
    }
    .box6{
        background: teal;
        grid-area: 2/4/span 1/span 1;
    }
    .box7{
        background: teal;
        grid-area: 3/1/span 1/span 1;
    }
    .box8{
        background: teal;
        grid-area: 3/2/span 1/span 1;
    }
    .box9{
        background: teal;
        grid-area: 3/3/span 1/span 2;
    }




    
    </style>
</head>
<body>
    <div class="main">

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>


    </div>
</body>
</html>
