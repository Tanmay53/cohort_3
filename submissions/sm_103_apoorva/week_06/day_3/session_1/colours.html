<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 id="head1" class="red">MASAI H1</h1>
    <h2 id="head2" class="green">MASAI H2</h2>
	<h3 id="head3" class="red">MASAI H3</h3>
    <h4 id="head4" class="green">MASAI H4</h4>
    <h4 id="head5" class="green">MASAI H4</h4>
	<div id="con1" class="red">School C1</div>
	<div id="con2" class="green">School C2</div>
	<div id="con3" class="red">School C3</div>
	<p id="para2" class="green">Coding P2</p>
	<p id="para1" class="red">Coding P1</p>
	<p id="para3" class="red">Coding P3</p>
	<hr>
	<button class="change-h1">Change H1</button>
	<button class="change-h2">Change H2</button>
    <button class="change-h3">Change H3</button>
    <button class="change-h4">Change H4</button>
	<button class="change-div">Change DIVS</button>
    <button class="change-p">Change Paragraph</button>
    <button class="change-red">Change Red</button>
    <button class="change-green">Change Green</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(".change-h1").click(function(){
        $("#head1").css("font-size","70px")
    })
    $(".change-h2").click(function(){
        $("#head2").css("font-size","32px")
        $('#head2').css("padding","10px")
    })
    $(".change-h3").click(function(){
        $("#head3").css("background","black")
        $('#head3').css("color","white")
    })
    $(".change-h4").click(function(){
        $("#head4").css("border","2px solid black")
        $('#head4').css("margin","10px 0px 10px 0px")
    })
    $(".change-div").click(function(){
        $("#con1").css("padding","6px 8px 6px 8px")
        $("#con2").css("padding","6px 8px 6px 8px")
        $("#con3").css("padding","6px 8px 6px 8px")
    })
    $(".change-p").click(function(){
        $("#para1").css({"color":"purple","font-weight":"bold"})
        $("#para2").css({"color":"purple","font-weight":"bold"})
        $("#para3").css({"color":"purple","font-weight":"bold"})
    })
    $(".change-red").click(function(){
        $(".red").css("color","red")
    })
    $(".change-green").click(function(){
        $(".green").css("color","green")
    })
    </script>
</body>
</html>
