<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="firstName">FIRSTNAME</button>
		<button id="lastName">LASTNAME</button>
		<button id="fullName">FULLNAME</button>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    // your code goes here
        $( "#firstName" ).click(function() {
                alert('Apoorva');
        });
        $("#lastName").click(function(){
                alert("Krishna")
        })
        $('#fullName').click(function(){
                alert("Apoorva Krishna")
        })

    });
    </script>
</html>
