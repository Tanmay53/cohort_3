<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button class="removeh1">Remove H1</button>
        <button class="allh3">Remove H3</button>
        <button class="allh5">Remove H5</button>
        <button class="redremove">Remove Red</button>
        <button class="div">Remove DIVS</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(".removeh1").click(function(){
            $("h1:nth-child(1)").remove()
        })
        $(".allh3").click(function(){
            $("h3").remove()
        })
        $(".allh5").click(function(){
            $("h5").remove()
        })
        $(".redremove").click(function(){
            $(".red").remove()
        })
        $(".div").click(function(){
            $("#cont").empty("div")
        })

        </script>
    </body>
</html>
