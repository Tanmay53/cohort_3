<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Practise 2</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container p-5 bg-light">
      <div class="row">
        <div class="col-8">
          <h4>Billing address</h4>
          <form>
            <div class="form-row">
              <div class="form-group col">
                <label>First name</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group col">
                <label>Last name</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label>Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
            </div>
            <div class="form-group">
              <label>Email <span class="text-muted">(Optional)</span></label>
              <input
                type="email"
                class="form-control"
                placeholder="you@example.com"
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="1234 Main St"
              />
            </div>
            <div class="form-group">
              <label>Address 2</label>
              <input
                type="text"
                class="form-control"
                placeholder="Apartment or suite"
              />
            </div>
            <div class="form-row">
              <div class="form-group col-5">
                <label>City</label>
                <select class="form-control custom-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-4">
                <label>State</label>
                <select class="form-control custom-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-3">
                <label>Zip</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <hr />
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input
                  class="custom-control-input"
                  type="checkbox"
                  id="checkbox1"
                />
                <label class="custom-control-label" for="checkbox1">
                  Shipping address is the same as my billing address
                </label>
              </div>
              <div class="custom-control custom-checkbox">
                <input
                  class="custom-control-input"
                  type="checkbox"
                  id="checkbox2"
                />
                <label class="custom-control-label" for="checkbox2">
                  Save this information for next time
                </label>
              </div>
            </div>
            <hr />
            <h3>Payment</h3>
            <div class="form-group">
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  name="payment"
                  id="credit-card"
                  class="custom-control-input"
                  checked
                />
                <label class="custom-control-label" for="credit-card"
                  >Credit card</label
                >
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  name="payment"
                  id="debit-card"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="debit-card"
                  >Debit card</label
                >
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  name="payment"
                  id="paypal"
                  class="custom-control-input"
                />
                <label class="custom-control-label" for="paypal">PayPal</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label>Name on card</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label>Credit card number</label>
                <input type="text" class="form-control" />
              </div>
            </div>
            <small class="text-muted">Full name as displayed on card</small>
          </form>
        </div>
        <div class="col-4">
          <h4 class="text-muted">
            Your cart
            <span class="badge badge-pill badge-secondary float-right">3</span>
          </h4>
          <ul class="list-group py-2">
            <li class="list-group-item d-flex w-100 justify-content-between">
              <div>
                <h6 class="mb-1">Product name</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span>$12</span>
            </li>
            <li class="list-group-item d-flex w-100 justify-content-between">
              <div>
                <h6 class="mb-1">Second product</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span>$8</span>
            </li>
            <li class="list-group-item d-flex w-100 justify-content-between">
              <div>
                <h6 class="mb-1">Third item</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span>$5</span>
            </li>
            <li
              class="list-group-item d-flex w-100 justify-content-between bg-light text-success"
            >
              <div>
                <h6 class="mb-1">Third item</h6>
                <small class="">EXAMPLECODE</small>
              </div>
              <span>-$5</span>
            </li>
            <li class="list-group-item d-flex w-100 justify-content-between">
              <div>
                <h6 class="mb-1">Total(USD)</h6>
              </div>
              <span class="font-weight-bolder">$20</span>
            </li>
          </ul>

          <div class="input-group my-3">
            <input type="text" class="form-control" placeholder="Promo code" />
            <div class="input-group-append">
              <span class="input-group-text bg-secondary text-white"
                >Redeem</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
