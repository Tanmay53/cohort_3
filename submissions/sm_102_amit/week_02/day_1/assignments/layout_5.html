<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>layout 5</title>
    <style type="text/css">
      #box {
        height: 900px;
        width: 1250px;
        margin: 100px auto;
        display: block; 
      }
      .box1 {
        background: #f34429;
        width: 1200px;
        height: 150px;
        margin: 25px;
      }
      .box2 {
        background: #68d52c;
        width: 375px;
        height: 700px;
        margin: 25px;
      }
      .box3 {
        background: #2e7767;
        width: 775px;
        height: 700px;
        margin: 25px;
      }
      .float-left {
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="box1"></div>
      <div class="box2 float-left"></div>
      <div class="box3 float-left"></div>
    </div>
  </body>
</html>
