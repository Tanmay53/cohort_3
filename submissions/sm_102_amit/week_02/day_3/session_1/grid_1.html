<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Grid 1</title>
        <style media="screen">
        .grid-container {
            margin: 50px auto;
            width: 850px;
            display: grid;
            grid-template-rows: auto auto;
            grid-template-columns: auto auto auto auto auto;
            grid-gap: 25px;
        }
        .grid-container > div {
            width: 150px;
            height: 150px;
            background: teal;
            border-radius: 4px;
        }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
