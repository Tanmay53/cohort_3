<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Grid 2</title>
        <style media="screen">
        .grid-container {
            margin: 50px auto;
            width: 1000px;
            display: grid;
            grid-template-rows: 100px 700px;
            grid-template-columns: repeat(6, 150px);
            grid-gap: 20px;
        }
        .header { grid-area: 1 / 1 / span 1 / span 6; background: red;}
        .side { grid-area: 2 / 1 / span 1 / span 2; background: green;}
        .content { grid-area: 2 / 3 / span 1 / span 4; background: yellow; }
        
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="header"></div>
            <div class="side"></div>
            <div class="content"></div>
        </div>
    </body>
</html>
