<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Layout 1</title>
    <style media="screen">
      .grid-container {
        margin: 200px auto;
        width: 875px;
        display: grid;
        grid: 600px / auto auto auto auto;
        grid-gap: 25px;
      }
      .grid-container > div {
        width: 200px;
        background: teal;
        border-radius: 4px;
      }
      /* Small devices (portrait tablets and large phones, 600px and up) */
      @media only screen and (max-width: 767px) {
        .grid-container {
          width: 100%;
          display: grid;
          grid: auto auto / auto auto;
        }
        .grid-container > div {
          width: 100%;
          height: 100px;
          background: red;
        }
      }
      /* Extra small devices (phones, 600px and down) */
      @media only screen and (max-width: 600px) {
        .grid-container {
          margin: 50px auto;
          width: 100%;
          display: grid;
          grid: auto auto auto auto / auto;
          grid-gap: 10px;
        }
        .grid-container > div {
          width: 100%;
          height: 100px;
          background: green;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
