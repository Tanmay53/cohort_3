<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Layout 2</title>
    <style media="screen">
      .grid-container {
        width: 1000px;
        margin: 50px auto;
        display: grid;
        grid-template-rows: 100px 600px;
        grid-template-columns: repeat(8, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 50px;
      }
      .grid-container div {
        padding: 20px;
        font-size: 25px;
      }
      .yellow {
        grid-area: 1 / 1 / span 1 / span 8;
        background: yellow;
      }
      .red {
        grid-area: 2 / 1 / span 1 / span 4;
        background: red;
      }
      .green {
        grid-area: 2 / 5 / span 1 / span 4;
        background: green;
      }

      /* Extra small devices (phones, 600px and down) */
      @media only screen and (max-width: 600px) {
        .grid-container {
          width: 100%;
          margin: 0px auto;
          grid-template-rows: 100px 250px 250px;
          grid-template-columns: repeat(1, 1fr);
          grid-gap: 20px;
        }
        .yellow {
          grid-area: 1 / 1 / span 1 / span 8;
          background: yellow;
        }
        .red {
          grid-area: 3 / 1 / span 1 / span 8;
          background: red;
        }
        .green {
          grid-area: 2 / 1 / span 1 / span 8;
          background: green;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="yellow">Navigation</div>
      <div class="red">Left Box</div>
      <div class="green">Right Box</div>
    </div>
  </body>
</html>
