<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Layout 4</title>
    <style media="screen">
      .grid-container {
        width: 1000px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
      }
      .grid-container div {
        padding: 20px;
        font-size: 35px;
      }
      .height {
        height: 250px;
      }
      .yellow {
        grid-area: 1 / 1 / span 1 / span 4;
        background: yellow;
      }
      .red {
        background: red;
      }
      .green {
        background: green;
      }
      .blue {
        background: blue;
      }
      .grey {
        background: grey;
      }
      /* media queries */
      @media only screen and (max-width: 991px) {
        .grid-container {
          width: 100%;
          grid-template-columns: repeat(2, 1fr);
          grid-column-gap: 50px;
          grid-row-gap: 20px;
        }
        .yellow {
          grid-area: 1 / 1 / span 1 / span 2;
        }
      }
      @media only screen and (max-width: 600px) {
        .yellow {
          grid-area: 1 / 1 / span 1 / span 2;
        }
        .height {
          height: 150px;
        }
        .red {
          grid-area: 2 / 1 / span 1 / span 2;
        }
        .grey {
          grid-area: 3 / 1 / span 1 / span 2;
        }
        .green {
          grid-area: 4 / 1 / span 1 / span 2;
        }
        .blue {
          grid-area: 5 / 1 / span 1 / span 2;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="yellow">Navigation</div>
      <div class="height red">Box 1</div>
      <div class="height green">Box 2</div>
      <div class="height blue">Box 3</div>
      <div class="height grey">Box 4</div>
    </div>
  </body>
</html>
