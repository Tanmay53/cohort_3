<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Layout 3</title>
    <style media="screen">
      .grid-container {
        width: 1000px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-row-gap: 20px;
        grid-column-gap: 50px;
      }
      .grid-container div {
        padding: 20px;
        font-size: 35px;
      }
      .yellow {
        grid-area: 1 / 1 / span 1 / span 3;
        background: yellow;
      }
      .red {
        grid-area: 2 / 1 / span 3 / span 2;
        background: red;
      }
      .green {
        background: green;
        height: 200px;
      }
      /* media queries */
      @media only screen and (max-width: 991px) {
        .grid-container {
          width: 100%;
          margin: 0px auto;
          grid-gap: 20px;
        }
        .red {
          grid-area: 2 / 1 / span 1 / span 3;
          background: red;
          height: 400px;
        }
      }
      @media only screen and (max-width: 600px) {
        .grid-container div:nth-child(3) {
          grid-area: 3 / 1 / span 1 / span 3;
        }
        .grid-container div:nth-child(4) {
          grid-area: 4 / 1 / span 1 / span 3;
        }
        .grid-container div:nth-child(5) {
          grid-area: 5 / 1 / span 1 / span 3;
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="yellow">Navigation</div>
      <div class="red">Left Box</div>
      <div class="green">Right Box 1</div>
      <div class="green">Right Box 2</div>
      <div class="green">Right Box 3</div>
    </div>
  </body>
</html>
