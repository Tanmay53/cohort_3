<!DOCTYPE html>
<html>
  <head>
    <title>Values</title>
  </head>
  <body>
    <input type="text" name="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email" />
    <input type="text" name="mobile" id="mobile" />
    <hr />
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <script type="text/javascript">
      function showName() {
        // Show the alert of the filled name
        if (document.getElementById("name").value == "") {
          alert("No input!");
        } else {
          alert(document.getElementById("name").value);
        }
      }
      function showGender() {
        // Show the alert of the selected Gender
        if (document.getElementById("gender").value == "") {
          alert("No input!");
        } else {
          alert(document.getElementById("gender").value);
        }
      }
      function showEmail() {
        // Show the alert of the filled email
        if (document.getElementById("email").value == "") {
          alert("No input!");
        } else {
          alert(document.getElementById("email").value);
        }
      }
      function showMobile() {
        // Show the alert of the filled mobile
        if (document.getElementById("mobile").value == "") {
          alert("No input!");
        } else {
          alert(document.getElementById("mobile").value);
        }
      }
    </script>
  </body>
</html>
