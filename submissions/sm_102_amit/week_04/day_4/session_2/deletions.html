<html>
  <head>
    <title>Practise Deletions</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
      <h5>First H5</h5>
      <h5>Second H5</h5>
      <h5>Third H5</h5>
    </div>
    <div id="cont">
      <div class="green">First DIV</div>
      <div class="red">Second DIV</div>
      <div class="blue">Third DIV</div>
      <p class="green">First P</p>
      <p class="red">Second P</p>
      <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="removeH1()">Remove H1</button>
    <button onclick="removeH3()">Remove H3</button>
    <button onclick="removeH5()">Remove H5</button>
    <button onclick="removeRed()">Remove Red</button>
    <button onclick="removeDiv()">Remove DIVS</button>
    <script>
      function removeH1() {
        // remove headings h1
        var h1 = document.querySelector("h1");
        h1.remove();
      }

      function removeH3() {
        // remove headings h3
        h3 = document.querySelectorAll("h3");
        for (i = 0; i < h3.length; i++) {
          h3[i].remove();
        }
      }
      function removeH5() {
        // remove headings h5
        h5 = document.querySelectorAll("h5");
        for (i = 0; i < h5.length; i++) {
          h5[i].remove();
        }
      }
      function removeRed() {
        // remove class red elements
        red = document.querySelectorAll(".red");
        id = document.querySelector("#cont");
        for (i = 0; i < red.length; i++) {
          id.removeChild(red[i]);
        }
      }
      function removeDiv() {
        // remove div elements in cont id
        div = document.querySelectorAll("#cont div");
        id = document.querySelector("#cont");
        for (i = 0; i < div.length; i++) {
          id.removeChild(div[i]);
        }
      }
    </script>
  </body>
</html>
