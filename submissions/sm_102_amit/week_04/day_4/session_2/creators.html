<html>
  <head>
    <title>Practise Creators</title>
  </head>
  <body>
    <div id="headings"></div>
    <div id="cont"></div>
    <ul id="vikings">
      <li>Priyanshu</li>
    </ul>
    <button onclick="createH1()">Create H1</button>
    <button onclick="createH3()">Create 2 H3</button>
    <button onclick="createDiv()">Create DIVS</button>
    <button onclick="addStudent()">Add Students</button>
    <button onclick="addCopyright()">Add Copyright</button>
    <script>
      var students = [
        "Ajay",
        "Akshay",
        "Anusha",
        "Chandrashekhara",
        "Haren",
        "Hasaan",
        "Mahesh",
        "Mousumi",
        "Pavan",
        "Rahul",
        "Sumanta",
        "Venkatesh",
        "Vetrival",
        "Vijayendra"
      ];

      function createH1() {
        // Create a headings h1
        var h1 = document.createElement("h1");
        h1.textContent = "MASAI";
        document.getElementById("headings").appendChild(h1);
      }

      function createH3() {
        // Create two headings h3
        var arr = [
          "A Transformation in education!",
          "Learn to earn, pay when you get."
        ];
        for (var i = 0; i < arr.length; i++) {
          var h3 = document.createElement("h3");
          h3.textContent = arr[i];
          document.getElementById("headings").appendChild(h3);
        }
      }

      function createDiv() {
        // Create multiple divs
        for (var i = 1; i <= 10; i++) {
          var div = document.createElement("div");
          div.textContent = "Content" + i;
          document.getElementById("cont").appendChild(div);
        }
      }

      function addStudent() {
        // Add students to ul
        for (var i = 0; i < students.length; i++) {
          var li = document.createElement("li");
          li.textContent = students[i];
          document.getElementById("vikings").appendChild(li);
        }
      }

      function addCopyright() {
        // Add students to ul
        body = document.querySelector("body");
        h1 = document.getElementById("headings");
        var p = document.createElement("p");
        p.textContent = "@ masai 2019";
        body.insertBefore(p, h1);
      }
    </script>
  </body>
</html>
