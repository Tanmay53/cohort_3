<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>layout 2</title>
  </head>
  <body>
    <table align="center" cellspacing="30">
      <tr>
        <td style="background:green; height: 150px; width: 150px;"></td>
        <td style="background:green; height: 150px; width: 300px;" colspan="2"></td>
        <td style="background:green; height: 150px; width: 150px;"></td>
      </tr>
      <tr>
        <td style="background:green; height: 150px;" colspan="2"></td>
        <td style="background:green; height: 150px;"></td>
        <td style="background:green; height: 150px;"></td>
      </tr>
      <tr>
        <td style="background:green; height: 150px;"></td>
        <td style="background:green; height: 150px;"></td>
        <td style="background:green; height: 150px;" colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
