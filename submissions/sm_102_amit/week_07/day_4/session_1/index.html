<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>W7 D4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      p {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-light p-5">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-4">
            <h5 class="text-uppercase font-weight-bold border-bottom">
              Add Car Details
            </h5>
            <div class="form-group">
              <label for="comapanyName">Company Name</label>
              <input type="text" class="form-control" id="comapanyName" />
            </div>
            <div class="form-group">
              <label for="modelName">Model Name</label>
              <input type="text" class="form-control" id="modelName" />
            </div>
            <div class="form-group">
              <label for="topSpeed">Top Speed</label>
              <input type="text" class="form-control" id="topSpeed" />
            </div>
            <hr />
            <button type="button" class="btn btn-outline-dark" id="saveCar">
              Save Car Data !
            </button>
          </div>

          <div class="col-md-4">
            <h5 class="text-uppercase font-weight-bold border-bottom">
              Add Trip Details
            </h5>
            <div class="form-group">
              <label for="password">Select Car</label>
              <select class="form-control text-uppercase" id="carDropdown">
              </select>
            </div>

            <div class="form-group">
              <label for="distance">Distance</label>
              <input type="text" class="form-control" id="distance" />
            </div>

            <div class="form-group">
              <label for="time">Time</label>
              <input type="text" class="form-control" id="time" />
            </div>
            <hr />
            <button type="button" class="btn btn-outline-dark" id="saveTrip">
              Save Trip Data !
            </button>
          </div>

          <div class="col-md-4">
            <h5 class="text-uppercase font-weight-bold border-bottom">
              Get Car Details
            </h5>
            <div class="form-group">
              <label for="password">Select Car Model</label>
              <select class="form-control text-uppercase" id="carModel">
              </select>
            </div>
            <div id="info"></div>
            <hr />
            <button type="button" class="btn btn-outline-dark" id="tripDetails">
              Get Data !
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
