<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>W7 D4</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      p {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-light p-5">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-4">
            <h5 class="text-uppercase font-weight-bold border-bottom">
              Add Student Details
            </h5>
            <div class="form-group">
              <label for="studentName">Name</label>
              <input type="text" class="form-control" id="studentName" />
            </div>
            <div class="form-group">
              <label for="studentEmail">Email</label>
              <input type="text" class="form-control" id="studentEmail" />
            </div>
            <div class="form-group">
              <label for="studentPhone">Phone No.</label>
              <input type="text" class="form-control" id="studentPhone" />
            </div>
            <hr />
            <button type="button" class="btn btn-outline-dark" id="saveStudent">
              Save Student !
            </button>
          </div>

          <div class="col-md-4">
            <h5 class="text-uppercase font-weight-bold border-bottom">
              Add Student Marks
            </h5>
            <div class="form-group">
              <label for="password">Select Student</label>
              <select class="form-control text-uppercase" id="studentDropdown1">
              </select>
            </div>

            <div class="form-group">
              <label for="maths">Maths</label>
              <input type="text" class="form-control" id="maths" />
            </div>

            <div class="form-group">
              <label for="english">English</label>
              <input type="text" class="form-control" id="english" />
            </div>

            <div class="form-group">
              <label for="english">Science</label>
              <input type="text" class="form-control" id="science" />
            </div>
            <hr />
            <button type="button" class="btn btn-outline-dark" id="saveMarks">
              Save Marks !
            </button>
          </div>

          <div class="col-md-4">
            <h5 class="text-uppercase font-weight-bold border-bottom">
              Get Student Details
            </h5>
            <div class="form-group">
              <label for="password">Select Student</label>
              <select class="form-control text-uppercase" id="studentDropdown2">
              </select>
            </div>
            <div id="info"></div>
            <hr />
            <button type="button" class="btn btn-outline-dark" id="studentInfo">
              Get Data !
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="student.js"></script>
</html>
