<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>W7 D2</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container bg-light p-5">
      <h5 class="text-center text-uppercase font-weight-bold border-bottom">
        User Information
      </h5>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control input"
                id="firstName"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control input"
                id="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control input"
                id="username"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control input"
                id="password"
                placeholder="Password"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control input"
                id="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="phone">Phone No.</label>
              <input
                type="text"
                class="form-control input"
                id="phone"
                placeholder="Phone No."
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control input"
                id="address"
                placeholder="Address"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="usertype">Usertype</label>
              <select class="form-control input" id="usertype">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 text-center">
            <hr />
            <button type="button" class="btn btn-outline-dark" id="saveUser">
              Save Data !
            </button>
          </div>
        </div>
      </form>
    </div>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <!-- select user -->
        <div class="col-md-4 bg-secondary p-3" id="selectUser">
          <h5 class="text-uppercase font-weight-bold text-white border-bottom">
            Select User
          </h5>
          <div class="form-group">
            <select class="form-control text-uppercase" id="users"> </select>
          </div>
          <div id="userInfo"></div>
        </div>
        <!-- user list -->
        <div class="col-md-8 bg-dark p-3">
          <div class="row border-bottom pb-2">
            <div class="col-4">
              <h5 class="text-uppercase font-weight-bold text-white my-1">
                User List
              </h5>
            </div>
            <div class="col-8">
              <div class="btn-group float-right" role="group">
                <button
                  type="button"
                  class="btn btn-sm btn-secondary"
                  id="sortAsc"
                >
                  SORT USERNAME [ASC]
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-secondary"
                  id="sortDsc"
                >
                  SORT USERNAME [DSC]
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-secondary"
                  id="filterUser"
                >
                  FILTER USER
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-secondary"
                  id="filterAdmin"
                >
                  FILTER ADMIN
                </button>
              </div>
            </div>
          </div>
          <div class="table-responsive pt-2">
            <table class="table table-dark table-bordered">
              <thead>
                <tr class="">
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Password</th>
                  <th scope="col">Email ID</th>
                  <th scope="col">Phone No.</th>
                  <th scope="col">Address</th>
                  <th scope="col">User Type</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="userTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
