<!DOCTYPE html>
<html>
  <head>
    <title>Content Manipulation</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <h1 id="firstname">Hello</h1>
    <div id="lastname">MASAI</div>
    <p id="fullname">School</p>
    <hr />
    <button id="fname">FIRSTNAME</button>
    <button id="lname">LASTNAME</button>
    <button id="printName">FIRSTNAME LASTNAME</button>
    <button id="reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
    the reset button should set the values to the original values -->
  </body>

  <script>
    $(document).ready(function() {
      $("#fname").on("click", function() {
        $("#firstname").text("Amit");
      });
      $("#lname").on("click", function() {
        $("#lastname").text("Kumar");
      });
      $("#printName").on("click", function() {
        $("#fullname").text("Amit Kumar");
      });
      $("#reset").on("click", function() {
        location.reload();
      });
    });
  </script>
</html>
