<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="b-firstname">FIRSTNAME</button>
	<button id="b-lastname">LASTNAME</button>
	<button id="b-firstlast">FIRSTNAME LASTNAME</button>
    <button id="b-reset">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
    the reset button should set the values to the original values -->
</body>
<script>
	$("#b-firstname").click(function(){
		$("#firstname").text("FirstName")
	});
	$("#b-lastname").click(function(){
		$("#lastname").text("LastName")
	});
	$("#b-firstlast").click(function(){
		$("#fullname").text("FirstName_LastName")
	});
	$("#b-reset").click(function(){
		$("#firstname").text("Hello")
		$("#lastname").text("MASAI")
		$("#fullname").text("School")

	});

</script>
</html>
