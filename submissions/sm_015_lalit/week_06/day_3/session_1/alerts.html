<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>Showing Alerts</title>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="firstname">FIRSTNAME</button>
		<button id="lastname">LASTNAME</button>
		<button id="firstlast">FIRSTNAME LASTNAME</button>
	</body>
	<script>
	$("#firstname").click(function(){
  alert("FIRSTNAME")
});
$("#lastname").click(function(){
alert("LASTNAME")
});
$("#firstlast").click(function(){
alert("FIRSTNAME LASTNAME")
});
	</script>
</html>
