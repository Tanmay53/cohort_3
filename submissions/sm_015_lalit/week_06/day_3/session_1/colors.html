<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<title>Colours</title>
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="changeh1">Change H1</button>
	<button id="changeh2">Change H2</button>
    <button id="changeh3">Change H3</button>
    <button id="changeh4">Change H4</button>
	<button id="changediv">Change DIVS</button>
    <button id="changep">Change Paragraph</button>
    <button id="changered">Change Red</button>
    <button id="changegreen">Change Green</button>
</body>
<script>
$("#changeh1").click(function(){
	$("h1").css("font-size","70px")
})
$("#changeh2").click(function(){
	$("h2").css({"font-size":"32px","padding":"10px"})
})
$("#changeh3").click(function(){
	$("h3").css({"background":"black","color":"white"})
})
$("#changeh4").click(function(){
	$("h4").css({"border":"2px solid black","margin":"10px 0px"})
})
$("#changediv").click(function(){
	$("div").css("padding","6px 8px")
})
$("#changep").click(function(){
	$("p").css({"font-weight":"bold","color":"purple"})
})
$("#changered").click(function(){
	$(".red").css("color","red")
})
$("#changegreen").click(function(){
	$(".green").css("color","green")
})

</script>
</html>
