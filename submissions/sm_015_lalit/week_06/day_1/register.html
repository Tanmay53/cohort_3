<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="formP" class="col form-group my-5">
            <label class="m-1" for="iName">Name</label>
            <input placeholder="Name" class="form-control inputT" id="iName" type="text" required>
            <label class="m-1" for="iEmail">Email</label>
            <input placeholder="Email" class="form-control inputT" id="iEmail" type="text" required>
            <label class="m-1" for="iPass">Password</label>
            <input placeholder="Password" class="form-control inputT" id="iPass" type="text" required>
            <label class="m-1" for="iUserN">Username</label>
            <input placeholder="Username" class="form-control inputT" id="iUserN" type="text" required>
            <label class="m-1" for="iMobile">Mobile</label>
            <input placeholder="Mobile" class="form-control inputT" id="iMobile" type="number" required>
            <label class="m-1" for="iDescription">Description</label>
            <input placeholder="Description" class="form-control inputT" id="iDescription" type="text" required>
            <button id="iSignUp" class="col mt-3 btn btn-secondary">Sign Up</button>
        </form>
        </div>
    </div>
</body>
<script src="register.js"></script>
