<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    .body{
        text-align: center;
    }
    .container {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(4,1fr);
        width: 50%;
        height: 500px;
        align-content: center;
        margin: 0 auto;
        
        grid-template-areas:
        "red red red red"
        "green teal teal teal"
    }
    .red {
        background-color: red;
        grid-area: red;
        height: 30px;
        border-radius: 20px;
        text-align: center;
    }
    .green {
        background-color: green;
        grid-area: green;
        height: 350px;
        text-align: center;
    }
    .teal {
        background-color: teal;
        grid-area:teal;
        height: 350px;
        text-align: center;
    }
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="red">Red</div>
        <div class="green">Green</div>
        <div class="teal">Teal</div>
    </div>
</body>
</html>
