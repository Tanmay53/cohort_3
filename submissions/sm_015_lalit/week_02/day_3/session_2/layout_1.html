<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    .container {

        display: grid;
        grid-template-columns: auto auto auto auto;
        margin-top: 100px;
        width: 100%;
        grid-gap: 10px;
        justify-content: center;
        }
    .container div {
        background-color: teal;
        height: 300px;
        width: 90px;
        margin: 5px;
        }
        @media (max-width:968px) {
            .container div {
    background-color: green;
    border-radius: 50px;
  }
}
        
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
