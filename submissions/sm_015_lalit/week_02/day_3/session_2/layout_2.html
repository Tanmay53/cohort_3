<!DOCTYPE html>
<html lang="en">
<head>
        <style type="text/css">

            .cont {
                margin-top: 10%;
                margin-left: 25%;
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                grid-template-rows: auto auto auto;
                grid-gap: 10px;
                width: 50%;
                height: 50%;
                
            }
            .cont div {
                background-color: teal;
                height: 100px;
                border-radius: 5px;
            }
            .b {
                grid-column:2/5 ;
                grid-row:1/2;
            }
            .d {
                grid-column:1/4 ;
                grid-row:2/3 ;
            }
            .i {
                grid-column:3/6 ;
                grid-row:3/4 ;
            }
            @media (max-width:968px) {
            .cont div {
    background-color: green;
    border-radius: 50px;

        

        </style>
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        <div class="i"></div>
    </div>
</body>
</html>
