<!DOCTYPE html>
<html lang="en">
<head>
        <style type="text/css">
            .cont {
                display: grid;
                grid-template-areas: "a b c d"
                                     "e f g ."
                                     "h i . ."
                                     "j . . .";
                grid-gap: 20px;
                justify-content: center;
                
            }
            .cont div {
                background-color: teal;
                width: 100px;
                height: 100px;
                border-radius: 5px;
            }

            .a {
                grid-area: a;
            }
            .b {
                grid-area: b;
            }
            .c {
                grid-area: c;
            }
            .d {
                grid-area: d;
            }
            .e {
                grid-area: e;
            }
            .f {
                grid-area: f;
            }
            .g {
                grid-area: g;
            }
            .h {
                grid-area: h;
            }
            .i {
                grid-area: i;
            }
            .j {
                grid-area: j;
            }
            @media (max-width:968px) {.cont div {background: radial-gradient(circle, rgba(0,0,0,1) 22%, rgba(255,255,255,1) 89%);border-radius: 50px;}}
        </style>
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        <div class="i"></div>
        <div class="j"></div>
    </div>
</body>
</html>
