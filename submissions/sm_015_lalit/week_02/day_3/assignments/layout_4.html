<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
    .grid1 {
        display: grid;
        width: 100%;
        grid-gap: 20px;
        grid-template-areas: 
        "nav nav nav nav"
        "box1 box2 box3 box4";

    }
    .nav {background-color: yellow;grid-area: nav;height: 50px;}
    .box1 {background-color: red;grid-area: box1;height: 200px;}
    .box2 {background-color: green;grid-area: box2;height: 200px;}
    .box3 {background-color: blue;grid-area : box3;height: 200px;}
    .box4 {background-color: grey;grid-area: box4;height: 200px;}
    
   @media (max-width:768px){
    .grid1 {
        grid-template-areas: 
        "nav nav"
        "box1 box3" 
        "box2 box4";}}
        
    @media (max-width:600px){
        .grid1 {
        grid-template-areas: 
        "nav"
        "box1" 
        "box4"
        "box2"
        "box3";}} 
    }
    
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="grid1">
        <div class="nav">Navigation</div>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </div>
</body>
</html>
