<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="parentDiv" style="height: 400px; width: 600px;background-color: lightseagreen;border-radius: 8px;">
        <button id="button" style="height: 70px;width: 160px;margin-top: 300px;margin-left: 380px;">Submit</button>
    </div>
</body>
<script>

parentDiv.addEventListener("mouseover",function(){
    button.style.backgroundColor="maroon"
})
parentDiv.addEventListener("mouseout",function(){
    button.style.backgroundColor="green"
})
</script>
</html>
