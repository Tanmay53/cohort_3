<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="changeh1()">Change H1</button>
        <button onclick="changeh3()">Change H3</button>
        <button onclick="changeh5()">Change H5</button>
        <button onclick="changeDiv()">Change DIV</button>
        <button onclick="changeP()">Change P</button>
        <button onclick="changeID()">Set ID</button>
        <script> 
        function changeh1(){
            var xh1=document.querySelector('h1')
            xh1.setAttribute('class','class-h1')
        }
        function changeh3(){
            var xh3=document.querySelectorAll("h3")
            for (i=0;i<xh3.length;i++){
                xh3[i].setAttribute("class","class-h3")
            }
        }
        function changeh5(){
            var xh5=document.querySelectorAll("h5")
            for (i=0;i<xh5.length;i++){
                xh5[i].setAttribute("class","class-h5")
            }
        }
        function changeDiv(){
            var xdiv=document.querySelectorAll("#box div")
            for (i=0;i<xdiv.length;i++){
                xdiv[i].setAttribute("class","class-div")
            }
        }
        function changeP(){
            var xp=document.querySelectorAll("#cont p")
            for (i=0;i<xp.length;i++){
                xp[i].setAttribute("class","class-p")
            }
        }
        function changeID(){
            var xid=document.querySelectorAll("#temp p")
            xid[1].setAttribute("id","test-2")
        }
        </script>
    </body>
</html>
