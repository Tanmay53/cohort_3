<!DOCTYPE html>
<html>

<head>
    <title></title>

</head>

<body>
    <div id="root"></div>
    <input id="inputOne" type="number">
    <input id="inputTwo" type="number">
    <button id="getSum">Get Sum</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel">
        function Sum(){
       let value1=Number(document.getElementById("inputOne").value)
       let value2=Number(document.getElementById("inputTwo").value)
       let result=value1+value2
        return (<div>
                <h1>
                {result}
                </h1>
                </div>
                );
    }
    
        getSum.addEventListener("click",function(){
        ReactDOM.render(<Sum />, document.getElementById("root"))
        
    })
    </script>
</body>

</html>
