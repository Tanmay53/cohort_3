<!DOCTYPE html>
<html>

<head>
    <title></title>

</head>

<body>
    <div id="root"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel">

    let todo=[
        "code",
        "eat",
        "sleep",
        "code",
        "and code"
    ];

    let info="XYZ";

    function Data(){
        return (
            <div>
            <h1>My Todo List</h1>
            <ul>
            <li>{todo[0]}</li>
            <li>{todo[1]}</li>
            <li>{todo[2]}</li>
            <li>{todo[3]}</li>
            <li>{todo[4]}</li>
            </ul>
            <p>
                Hello, My name is {info}. I am {info} years old. I celebrate my birthday on {info}. My favourite color is {info}.
            </p>
            </div>
        );
    }
    
    ReactDOM.render(<Data />, document.getElementById("root"));
    </script>
</body>

</html>
