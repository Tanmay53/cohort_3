            if (gender == "female"){
                    if(age >= 18)                
                        document.getElementById("result").innerHTML = "Yor are eligible for marrige in india"
                else

                     }

                   document.getElementById("result").innerHTML = "Yor are eligible for marrige in india"
                else

                }
