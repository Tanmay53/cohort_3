        //Write javascript for FSD.JS.9.1 here
        function exponent() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            console.log(num1 * num2)
            var product = num1
            for (i = 1; i < num2; i++) {
                product = product * num1
            }
            document.getElementById("exponent_1").innerHTML = product
        }
        //Write javascript for FSD.JS.9.2 here
        var out = ""
        function sumOf3And5() {
            var limit = document.getElementById("limit").value
            var output = ""
            var sum = 0
            var out = ""
            for (i = 0; i <= limit; i++) {
                if (i % 3 == 0 && i % 5 == 0 && i != 0) {
                    sum = sum + i
                    out = i.toString()
                    if (output == "") {
                        output = out
                    }
                    else {
                        output = output + "+" + out
                    }
                }

            }
            document.getElementById("multiple").innerHTML = output + " = " + sum
        }
