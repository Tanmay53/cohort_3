<html>

<head>
    <title>Practise Creators</title>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button onclick = "createH1()" id = "btm">Create H1</button>
    <button onclick = "createH3()">Create 2 H3</button>
    <button onclick="createDiv()">Create DIVS</button>
    <button onclick="addStudents()">Add Students</button>
    <button onclick="copyRight()">Add Copyright</button>
    <script>
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];
        function createH1() {
            var head = document.createElement("h1");
            head.textContent = "MASAI";
            document.querySelector('#headings').appendChild(head)
            }
            function createH3() {
                var head3_1 = document.createElement('h3')
                head3_1.textContent = "A Transformation in education!"
                var head3_2 = document.createElement('h3')
                head3_2.textContent = "Learn to earn, pay when you get."
                document.querySelector('#headings').appendChild(head3_1)
                document.querySelector('#headings').appendChild(head3_2)
            }
            function createDiv(){
                for ( i = 1 ; i<=10 ;i++ )
                {
                    var divele = document.createElement('div')
                    divele.textContent = "content "+ i
                    document.querySelector('#cont').appendChild(divele)
                }
            }

            function addStudents() {
            for ( i = 0 ; i< students.length ; i++ )
            {
                var liele = document.createElement('li')
                liele.textContent = students[i]
                document.querySelector('#vikings').appendChild(liele)
            }
            }
            function copyRight (){
                var copyel = document.createElement('p')
                copyel.textContent="@ masai 2019"
                document.querySelector('body').insertBefore(copyel,btm)
            }

    </script>
</body>

</html>
