<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changeGreen()"> Change Green</button>
        <button onclick="changeRed()">Change Red</button>
        <button onclick="changeBlue()">Change Blue</button>
        <script>
            function changeH1(){
                document.querySelector("h1").style.color= "red";
            }

            function changeH3(){
                for ( var i = 0; i < document.querySelectorAll('h3').length ; i++)
                {
                    document.querySelectorAll("h3")[i].style.color= "green";
            }
            }
            function changeH5(){
                for ( var i = 0; i < document.querySelectorAll('h5').length ; i++)
                {
                    document.querySelectorAll("h5")[i].style.color= "blue";
            }
            }

            function changeGreen(){
                for ( var i = 0; i < document.querySelectorAll('.green').length ; i++)
                {
                    document.querySelectorAll(".green")[i].style.color= "green";
            }

            }
            function changeBlue(){
                for ( var i = 0; i < document.querySelectorAll('.blue').length ; i++)
                {
                    document.querySelectorAll(".blue")[i].style.color= "blue";
            }

            }
            function changeRed(){
                for ( var i = 0; i < document.querySelectorAll('.red').length ; i++)
                {
                    document.querySelectorAll(".red")[i].style.color= "red";
            }

            }




        </script>
    </body>
</html>
