<!DOCTYPE html>
<html lang="en">
<head>
    <title>Unix</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 500px;
        }

        body div {
            /* border: 2px solid red; */
            font-size: 20px;
            flex-grow: 1;
            
        }
        body > div {
            border : 2px solid black;
            border-radius: 20px;
            padding: 40px;
        }

        input {
            height: 30px;
        }

        body > div:nth-of-type(2) {
            flex-grow: 5;
        }
        .form>div,
        .setting>div {
            margin: 50px 0;
            width: 350px;
        }

        .form div>div,
        .setting div>div {
            float: left;
            width: 130px;
            height: 50px;
            margin-right: 30px;
        }

        body > div:nth-of-type(1) button {
            margin-left: 20%;
        }

        td,
        table {
            border: 2px solid black;
        }

        td {
            width: 300px;
            text-align: center;
        }

        .classRow {
            height: 40px;
            background: green;
        }

        .td-color {
            background: grey
        }
        .setting > div button{
            float: right;
            height: 30px;
            margin: 10px 10px 0 0 ; 
        }
    </style>
</head>

<body>
    <!-- FORM to add -->
    <div class="form">
        Form
        <div class="name">
            <div>Product Name</div>
            <input type="text" id="product">
        </div>
        <div class="price">
            <div>Price</div>
            <input type="text" id="price">
        </div>
        <div class="quantity">
            <div>Quantity</div>
            <input type="text" id="quantity">
        </div>
        <button onclick="upload()"> ADD</button>
    </div>
    <!-- TABLE -->
    <div class="tablerow">
        <table class="table">
            <tr>
                <td>Produc Name</td>
                <td>Price</td>
                <td>Quantity</td>
            </tr>
        </table>

    </div>
    <!-- SETTINGS -->
    <div class="setting">
        Settings
        <div class="name">
            <div>Font Size in Px</div>
            <input type="text" id="font">
            <button onclick="changeFont()">Change font size</button>
        </div>
        <div class="price">
            <div>Font Color</div>
            <input type="text" id="color">
            <button onclick="changeColor()">Change font color</button>
        </div>
        <div class="quantity">
            <div>Background Color</div>
            <input type="text" id="bgColor">
            <button onclick="changeBgColor()">Change background color</button>
        </div>
    </div>
    <script>
        var obj = {}
        var arra = []
        function upload() {
            var productInput = document.getElementById("product").value;
            var priceInput = document.getElementById("price").value
            var quantityInput = document.getElementById("quantity").value
            obj = {
                product: productInput,
                price: priceInput,
                quantity: quantityInput
            }
            console.log(obj)
            arra.push(obj)
            console.log(arra)
            createTable(obj)

        }
        function createTable(obj) {
            var table = document.querySelector(".table")
            var tr = document.createElement("tr")
            table.appendChild(tr)
            var td = document.createElement("td")
            td.innerHTML = obj.product
            tr.appendChild(td)
            var td = document.createElement("td")
            td.innerHTML = obj.price
            tr.appendChild(td)
            var td = document.createElement("td")
            td.innerHTML = obj.quantity
            tr.appendChild(td)
        }

        function changeFont() {
            var text = document.querySelector(".table")
            var fontSize = document.getElementById("font").value
            text.style.fontSize = fontSize
        }
        function changeColor() {
            var text = document.querySelector(".table")
            var color = document.getElementById("color").value
            text.style.color = color
        }
        function changeBgColor() {
            console.log(arra.length)
            for (i = 0; i <= arra.length; i++) {
                var bgcolor = document.getElementById("bgColor").value
                if (i % 2 == 1) {
                    var td = document.querySelectorAll("tr")
                    td[i].style.background = bgcolor
                }
            }
        }

    </script>
</body>
</html>
