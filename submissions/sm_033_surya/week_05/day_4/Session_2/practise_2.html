<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col">
            <h3>Billing address</h3>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group col-6">
            <label for="inputPassword4">User Name</label>
            <input type="password" class="form-control">
          </div>
        </div>
        <div>
          <label for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <!-- <div class="input-group-prepend"> -->
            <div class="input-group-text">@</div>
            <!-- </div> -->
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
          </div>
        </div>
        <div>
          <label for="inlineFormInputGroup">Email(optional)</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="you@example.com">
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group border-top border-bottom p-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Shipping address is the same as my billing address
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Save the information for next time
              </label>
            </div>
          </div>
          <div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline1">Credit Card</label>
            </div>
          </div>
          <div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline2">Debit Card</label>
            </div>
          </div>
          <div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline3">PayPal</label>
            </div>
          </div>
          <div class="row">
            <div class="col"><label for="inputPassword5">Name on card</label>
              <input type="text" class="form-control" aria-describedby="passwordHelpBlock">
              <small id="passwordHelpBlock" class="form-text text-muted">
                Full name as displayed on card.
              </small></div>
            <div class="col"><label for="inputPassword5">Credit card Number</label>
              <input type="text" class="form-control" aria-describedby="passwordHelpBlock">

            </div>
          </div>
        </form>
      </div>
      <div class="col">
        <div class="row border">
          <div class="col">
            <h3>Yout Cart</h3>
          </div>
          <div class="col-2 text-center rounded-pill bg-secondary text-white">
            <h3>3 </h3>
          </div>
        </div>
        <div class="row border">
          <div class="col">
            <h4>Product name</h4>
            <p>Brief description</p>
          </div>
          <div class="col-2">$12</div>
        </div>
        <div class="row border">
          <div class="col">
            <h4>Second product </h4>
            <p>Brief description</p>
          </div>
          <div class="col-2">$8</div>
        </div>
        <div class="row border">
          <div class="col">
            <h4>Third item</h4>
            <p>Brief description</p>
          </div>
          <div class="col-2">$5</div>
        </div>
        <div class="row border" style="color: #6fc452">
          <div class="col">
            <h4>Promo code</h4>
            <p>EXAMPLECODE</p>
          </div>
          <div class="col-2">-$5</div>
        </div>
        <div class="row border">
          <div class="col">
            <h4>Total(USD)</h4>
          </div>
          <div class="col-2">$20</div>
        </div>
        <div class="row border my-3 p-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFileLangHTML">
            <label class="custom-file-label" for="customFileLangHTML" data-browse="Redeem">Promo Code</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
