<!DOCTYPE html>
<html lang="en">
    <head><title>layout_3</title></head>
    <style>
            .square {
            background:#107c22; 
            height:100px; 
            width:100px; 
            margin-right:25px; 
            float:left;
        }
          .square1 {
            margin:25px;
            float: none;
        }
     
        .row_1{
            background:white; 
            height:100px; 
            width:350px; 
            margin-left:25px;
        }
        .row_2 {
            width:600px; 
            margin:25px;
        }
        .row_3 {
            width:850px; 
        }
    </style>
  <body>
    <div class ="square1 square"></div>
    <div class= "row_1">
      <div class = "square"></div>
      <div class = "square"></div>
    </div>
    <div class = "row_2 row_1 ">
      <div class = "square"></div>
      <div class = "square"></div>
      <div class = "square"></div>
    </div>
    <div class = "row_3 row_1 row_2">
      <div  class = "square"></div>
      <div class = "square"></div>
      <div class = "square"></div>
      <div class = "square"></div>
    </div>
  </body>
</html>
