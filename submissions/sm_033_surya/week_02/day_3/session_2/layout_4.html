<!DOCTYPE html>
<html lang="en">
<head>
    <title>layout_4</title>
    <style>
    .overall{
        display: grid;
        width: 1000px;
        height: 400px;
        grid-gap: 20px;
        grid-template-columns: auto auto auto auto auto ;
        grid-template-rows: auto auto;
        padding: 20px;
    }
    .overall div {
        background: green;
    }
     @media (max-width: 600px){

        .overall div {
        background: orange;
    }
    .overall{
        width: 600px;
        height: 200px;
        grid-gap: 10px;
     }
     }
     @media (min-width: 1200px){

.overall div {
background: #0051ff;
border: 3px solid red;
}
.overall{
    width: 1100px;
        height: 500px;
        grid-gap: 20px;
}
}
    
    </style>
</head>
<body>
    <div class="overall">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>


</html>
