<!DOCTYPE html>
<html lang="en">
    <head><title>layout_4</title>
        <style>
    .overall div {
        background: yellow;
        font-size: 40px;
    }
    .overall div:nth-of-type(2) {
        background: red; 
    }
    .overall div:nth-of-type(3){
        background:green; 
    }
    .overall div:nth-of-type(4){
        background:blue; 
    }
    .overall div:nth-of-type(5){
        background:grey; 
    }
    @media (max-width: 768px){
    .overall {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: auto;
    grid-template-rows: 100px 200px 200px 200px 200px;
    padding: 20px;
        }  
    .overall div:first-child {
     grid-area: 1/1/1/1;
}
.overall div:last-child {
     grid-area: 3/1/3/1;
}
}

    @media (min-width: 768px){
    .overall {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: auto auto ;
    grid-template-rows: 100px 200px 200px;
    padding: 20px;
        }  
    .overall div:first-child {
     grid-area: 1/1/1/3;
}
}
   
    @media (min-width: 992px){
    .overall {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: auto auto auto auto;
    grid-template-rows: 100px 400px;
    padding: 20px;
        }  
    .overall div:first-child {
     grid-area: 1/1/1/5;
}
}   

        </style>
    </head>
<body>
<div class="overall">
    <div>Navigation</div>
    <div>Box 1</div>
    <div>Box 2</div>
    <div>Box 3</div>
    <div>Box 4</div>
</div>



</body>
</html>
