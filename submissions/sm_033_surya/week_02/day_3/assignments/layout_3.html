<html>
<head><title>layout_3</title>
<style>
.overall {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: auto auto;
    grid-template-rows: 100px 200px 200px 200px;
    padding: 20px;
    font-size: 40px;
}
.overall div {
    background: #3be635;
}
.overall div:first-child{
    background: yellow;
}
.overall div:nth-of-type(2){
    background: red;
}


    .overall div:first-child{
        grid-area: 1/1/1/4;
    }
    .overall div:nth-of-type(2){
        grid-area: 2/1/5/3;
    }

@media (max-width:768px){
    .overall {
        grid-template-columns: auto auto auto;
        grid-template-rows: 100px 500px 200px;

    }
    .overall div:nth-of-type(2){
        grid-area: 2/1/2/4
    }
}

@media (max-width:600px){

    .overall {
        grid-template-columns: auto;
        grid-template-rows: 100px 300px 150px 150px 150px;

    }
    .overall div:nth-of-type(2){
        grid-area: 2/1/2/4
    }
    .overall div:nth-of-type(3){
        grid-area: 3/1/3/4
    }
    .overall div:nth-of-type(4){
        grid-area: 4/1/4/4
    }
    .overall div:nth-of-type(5){
        grid-area: 5/1/5/4
    }
}



</style></head>
<body>
    <div class="overall">
                    <div>Navigation</div>
                    <div>LEFT BOX</div>
                    <div>RIGHT BOX1</div>
                    <div>RIGHT BOX2</div>
                    <div>RIGHT BOX3</div>
</div>
</body>
</html>
