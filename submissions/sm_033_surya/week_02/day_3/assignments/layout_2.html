<!DOCTYPE html>

<html lang="en">
    <head> <title>layout_2</title>
        <style>
            .overall {
                display: grid;
                grid-gap: 50px;
                grid-template-columns: auto auto;
                 grid-template-rows: 100px 600px;
                padding: 20px;
                font-size: 40px;
            }
            .overall div {
                background: red;
            }
            .overall div:first-child {
                background: yellow;
            }
            .overall div:last-child {
                background: green;
            }

            .overall div:first-child {
                grid-area: 1/1/1/3;
            }
         @media (max-width:600px) {
             .overall{
             grid-template-rows: 100px 300px 300px;
             grid-template-columns: auto;
             }
            .overall div:first-child {
                grid-area: 1/1/1/1;
            }
            .overall div:nth-last-of-type(2) {
                grid-area: 3/1/3/1;
            }
            .overall div:last-child {
                grid-area: 2/1/2/1;
            }
         }   
        
        </style>
    </head>
    <body>
        <div class="overall">
            <div>Navigation</div>
            <div>LEFT BOX</div>
            <div>RIGHT BOX</div>
        </div>
    </body>
</html>
