<!DOCTYPE html>
<html lang="en">
    <head >
        <title>flex_2</title>
        <style>
            #overall{
                width: 1100px;
                height: 700px;
                margin: 20px;
            }
            .row1 , .row2 , .row3 {
                display: flex;
                flex-direction: row;
                margin-bottom: 50px;
            }
            .row1 div,.row2 div, .row3 div {
                height: 200px;
                background: green;
            }
            .row1 div:nth-of-type(1){
                width: 200px;
            }
            .row1 div:nth-of-type(2){
                width: 50px;
                background: white;
            }
            .row1 div:nth-of-type(3){
                width: 600px;
            }
            .row1 div:nth-of-type(4){
                width: 50px;
                background: white;
            }
            .row1 div:nth-of-type(5){
                width: 200px;
            }
            
            .row2 div:nth-of-type(1){
                width: 650px;
            }
            .row2 div:nth-of-type(2){
                width: 25px;
                background: white;
            }
            .row2 div:nth-of-type(3){
                width: 200px;
            }
            .row2 div:nth-of-type(4){
                width: 25px;
                background: white;
            }
            .row2 div:nth-of-type(5){
                width: 200px;
            }
               .row3 div:nth-of-type(1){
                width: 200px;
            }
            .row3 div:nth-of-type(2){
                width: 50px;
                background: white;
            }
            .row3 div:nth-of-type(3){
                width: 200px;
            }
            .row3 div:nth-of-type(4){
                width: 50px;
                background: white;
            }
            .row3 div:nth-of-type(5){
                width: 600px;
            } 
        </style>
        </head>
<body>
        <div id ="overall">
            <div class="row1">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="row2">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
            </div>
                <div class="row3">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                </div>            
            </div>
</body> 
</html>
