<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid_1</title>
    <style>
    .overall{
        display: grid;
        width: 1000px;
        height: 400px;
        grid-gap: 20px;
        grid-template-columns: auto auto auto auto auto ;
        grid-template-rows: auto auto;
        padding: 20px;
    }
    .overall div {
        background: green;
    }
    
    </style>
</head>
<body>
    <div class="overall">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>


</html>
