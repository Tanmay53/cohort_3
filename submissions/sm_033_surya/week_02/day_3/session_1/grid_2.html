<!DOCTYPE html>
<html lang="en">
<head>
    <title>gird_2</title>
    <style>
        .overall{
            width: 1000px;
            height: 700px;
            display: grid;
            grid-gap: 40px;
            grid-template-columns: 200px auto;
            grid-template-rows: 75px auto;
            background: white;
            margin: 20px;

        }
        .overall div{
            background: green;
        }
        .cell1{
            grid-area: 1 / 1 / 1 / 3;
            background: red !important;
        }
        .cell1 + div {
            background: #30e72a;
        }
    </style>
</head>
<body>
    <div class="overall">
        <div class="cell1"></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
