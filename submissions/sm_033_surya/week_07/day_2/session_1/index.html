<body>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-4 formIn">
                <div class="row">
                    <div class="col-12">
                        <label>First Name</label><br>
                        <input class="col-12" id="fName" type="text"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Last Name</label><br>
                        <input class="col-12" id="lName" type="text"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>User Name</label><br>
                        <input class="col-12" id="uName" type="text"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Password</label><br>
                        <input class="col-12" id="password" type="password"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Email</label><br>
                        <input class="col-12" id="email" type="text"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Address</label><br>
                        <input class="col-12" id="address" type="text"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Phone Number</label><br>
                        <input class="col-12" id="phoneNumber" type="text"></input>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-12">
                        <select id="type" class="col-12 btn btn-primary">
                            <option value="User">User</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                    <button  id="submit" class="col-6 btn btn-success">Register</button>
                    <button class="allUsers col-5 btn btn-light" id="alluser">AllUsers</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="dataDiv logoutBtn">
            <div class="row">
                <div class="col-12">
                    <button class="logout offset-9 btn btn-dark">Logout</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="data"></div>
                </div>
            </div>
        </div>
        <div class="tableDiv">
            <div class="row">
                <div class="col-12"></div>
                <button class="btn btn-success goBack">Back</button>
            <select class="selectType btn btn-dark">
                <option value="All">All</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            <!-- <duv class="row"> -->

                    <button id="reversing" class="btn btn-light">Z-A</button>
                </div>
            </duv>
            <table class="tableForm table">

            </table>
        </div>
