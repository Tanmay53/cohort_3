<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  p {
    display: inline;
  }

  .hidden {
    display: none;
  }
</style>

<body>
  <div class="container form my-5">
    <div class="col-5 border mx-5">
      <div class="form-group col-12">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" id="inputuserName" aria-describedby="emailHelp"
          placeholder="Enter username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group col-12">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary m-4" id="submit">Submit</button>
    </div>
  </div>
  <div class="container my-5">
    <div class="col-2">
      <p id="profile"></p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
