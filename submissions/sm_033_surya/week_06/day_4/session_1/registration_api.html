<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="container p-5">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-4 border">

        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationDefault01">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationDefault03">Email</label>
            <input type="text" class="form-control" id="emailInput" placeholder="Email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationDefault04">password</label>
            <input type="text" class="form-control" id="passwordInput" placeholder="password" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationDefault02">User name</label>
            <input type="text" class="form-control" id="userNameInput" placeholder="user name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationDefault05">mobile</label>
            <input type="text" class="form-control" id="mobileInput" placeholder="mobile" required>
          </div>
        </div>

        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationDefault05">Description</label>
            <input type="text" class="form-control" id="descriptionInput" placeholder="description" required>
          </div>
        </div>
        <button class="btn btn-primary" id="submit" type="submit">Submit form</button>

      </div>
    </div>
  </div>
  <script src="registration_api.js"></script>
</body>

</html>
