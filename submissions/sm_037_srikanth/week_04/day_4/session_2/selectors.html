<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1();">Change H1</button>
        <button onclick="changeH3();">Change H3</button>
        <button onclick="changeH5();">Change H5</button>
        <button onclick="changeToGreen();">Change Green</button>
        <button onclick="changeToRed();">Change Red</button>
        <button onclick="changeToBlue();">Change Blue</button>
        <script>
            function changeH1(){
                document.querySelector('h1').style.color='red';
            }
            function changeH3(){
                document.querySelector('h3').style.color='green';
            }
            function changeH5(){
                document.querySelector('h5').style.color='blue';
            }
            function changeToGreen(){
                var x=document.getElementsByClassName('green');
                for(i=0;i<=x.length;i++){
                    x[i].style.color='green';
                }
            }
            function changeToRed(){
                var x =document.getElementsByClassName('red');
                for(i=0;i<=x.length;i++){
                    x[i].style.color='red';
                }
            }
            function changeToBlue(){
                var x=document.getElementsByClassName('blue');
                for(i=0;i<x.length;i++){
                    x[i].style.color='blue';
                }
            }

        </script>
    </body>
</html>
