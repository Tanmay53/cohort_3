<script>
    function random(num){
        return Math.floor(Math.random()*num);
    }
  var bodyColor =document.querySelector('body');

      function bodyBackground(){
        var randomColor = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        bodyColor.style.background=randomColor;
      }
     // window.onresize=bodyBackground;
     window.addEventListener('resize', bodyBackground);
</script>
