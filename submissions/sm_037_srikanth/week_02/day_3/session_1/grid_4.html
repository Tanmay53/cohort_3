<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid_4</title>
    <style>
        .grid{
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 100px 100px 100px;
            grid-gap:20px;
            width:50%;
        }
        .grid div{
            background: green;
        }
        #id1{
            grid-area: 1 / 2 / span 1 / span 2;
        }
        #id2{
            grid-area: 2 / 1 / span 1 / span 2;
        }
        #id3{
            grid-area: 3 / 3 / span 1 / span 2;
        }
       
    </style>
</head>
<body>
    <div class="grid">
        <div></div>
        <div id="id1"></div>
        <div></div>
        <div id="id2"></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div id="id3"></div>
    </div>
</body>
</html>
