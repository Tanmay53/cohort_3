<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex_2</title>
    <style>
        .flex{
            display: flex;
            width: 50%;
        }
        .flex div{
            background: green;
            height: 120px;
            width: 120px;
            margin: 20px;
        }
        #id1 div:nth-child(2){
            flex-grow: 1;
        }
        #id2 div:nth-child(1){
            flex-grow: 1;
        }
        #id3 div:nth-child(3){
            flex-grow: 1;
        }

    </style>
</head>
<body>
    <div class="flex" id="id1">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="flex" id="id2">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="flex" id="id3">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
