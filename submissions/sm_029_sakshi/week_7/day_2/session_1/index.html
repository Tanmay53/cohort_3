<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>index</title>
  </head>
  <body>
    <div id="wrapper">
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <div class="row bg-info">
                        <div class="col-12 form-group">
                            <label for="txtFirstname">Firstname</label>
                            <input type='text' id="fname" class="form-control" placeholder="First Name (Optional)">
                        </div>
                        <div class="col-12 form-group">
                            <label for="txtLastname">Lastname</label>
                            <input type='text' id="lname" class="form-control" placeholder="Last Name (Optional)">
                        </div>
                        <div class="col-12 form-group">
                            <label for="txtUsername">Username</label>
                            <input type='text' id="uname" class="form-control" placeholder="User Name">
                        </div>
                        <div class="col-12 form-group">
                            <label for="txtPassword">Password</label>
                            <input type='text' id="Password" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12 form-group">
                            <label for="txtEmail">Email</label>
                            <input type='text' id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-12 form-group">
                            <label for="txtAddress">Address</label>
                            <input type='text' id="address" class="form-control" placeholder="Address">
                        </div>
                        <div class="col-12 form-group">
                            <label for="txtPhone">PhoneNumber</label>
                            <input type='number' id="phoneNumber" class="form-control" placeholder="Phone">
                        </div>

                        <!-- ===============user/admin type======================= -->
                        <div class="col-12 form-group">
                            <label for="selType">Select user/admin type</label>
                            <select id="type" class="col-12 btn btn-primary">
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                        <div class="col-7 form-group">
                            <button onclick="btnSubmit()" class="btn btn-primary">Submit</button>
                            <button id="btntable">SHOW TABLE</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <select name="user" class=" px-5 bg-warning p-3" id="user">
                        <option value="select">select user</option>
                    </select>
                    <div id="userInfo" class="container mt-5 col-12 ">
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Username
                                            <select name="order" id="order">
                                                        <option value="asc">asc</option>
                                                        <option value="desc">desc</option>
                                                    </select>
                                        </th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">User/Admin
                                            <select name="userType" id="userType">
                                                                <option value="user">user</option>
                                                                <option value="admin">admin</option>
                                                                <option value="all">all</option>
                                                    </select>
                                        </th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
        
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    </script>
    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
