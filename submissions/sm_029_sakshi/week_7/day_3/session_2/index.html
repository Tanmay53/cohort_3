<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<style>
    table {
        border: 4px solid black
    }

    .tableNo3 {
        background:yellow;
    }

    .hidden {
        display: none;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input type="text" class="search  my-3 p-2 " placeholder="Search by FirstName" />
                <button class="searchfirstname btn btn-primary my-3 mr-5">Search</button>
                <input type="text" class="searchlast  p-2 my-3 ml-3 " placeholder="Search by Lastname" />
                <button class="searchlastname btn btn-primary my-3 mr-5">Search</button>
                <input type="text" class="searchEmail  p-2 my-3 ml-3 " placeholder="Search by Email" />
                <button class="searchemail btn btn-primary my-3 ">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row text-center">
                    <div class="col-4 my-2">
                        <div class="row">Number of Users per Page</div>
                        <div class="row">
                            <select class="units ml-3 btn btn-primary">
                                <option>10</option>
                                <option>25</option>
                                <option>50</option>
                                <option>100</option>
                            </select>
                            <button class="test btn btn-outline-primary">Pages</button>
                        </div>
                    </div>
                    <div class="col-3 my-2">
                        <div class="row mr-5">Sort Based on FirstName</div>
                        <div class="row mr-5">
                            <button class="sorting btn btn-danger offset-3">A-Z</button>
                            <button class="reversing btn btn-outline-danger">Z-A</button>
                        </div>
                    </div>
                    <div class="col-2 my-2">
                        <div class="row">Sort Based on Total Marks</div>
                        <button class="sortingTotal btn btn-success">0-100</button>
                        <button class="reversingTotal btn btn-outline-success">100-0</button>
                    </div>
                    <div class="col-3 my-4">
                        <div class="row mx-2">
                            <div class="col">Filter By Gender</div>
                        </div>
                        <select class="genderSelect btn btn-Dark">
                            <option class="All">..</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-5 offset-3">
            <nav aria-label="Page navigation example">
                <ul class="pagination list">
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-11 ml-5">
            <div class="dataHolder"></div>
            <!-- <table class="tableForm"></table> -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
