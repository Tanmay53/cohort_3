<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<style>
    body{
        background-image: url(https://mdbootstrap.com/img/Photos/Others/background.jpg);
        background-repeat: no-repeat;
    }
    .page{
        margin-left:850px;
        margin-top:200px;
    }
</style>
  </head>
  <body>
        <table class="table col-8 mt-5 container" id="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
            <tbody id="tbody">
                
            </tbody>
              
          
              </table>

              <div class="page">
                    <ul class="pagination">
                      <li class="page-item disabled">
                        <span class="page-link">Previous</span>
                      </li>
                      <li class="page-item">
                            <button  class="ml-auto btn-primary pl-3 pr-3 pb-1 pt-1" value="list" onclick="page1()">1</button>
                      </li>
                      
                      <li class="page-item active" aria-current="page">
                            <button  class="ml-auto btn-success pl-3 pr-3 pb-1 pt-1" value="list" onclick="submit()">2</button>
                        
                      </li>
                      
                      <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                      </li>
                    </ul>
                </div>



<script>

function submit()
            {
             
            var xhr = new XMLHttpRequest()
                xhr.open('GET', 'https://reqres.in/api/users?page=2')
                xhr.send()
                xhr.onload = function() {
                    if(xhr.status == 200) {
                        list = JSON.parse(xhr.response) //alert(xhr.response)
                         for(var i=0;i<list["data"].length;i++)
                         {
                             var tablee=document.getElementById("table")
                             var row=document.createElement("tr")
                             var col1=document.createElement("td")
                             col1.textContent=list["data"][i]["id"]
                             row.appendChild(col1)
                             tablee.appendChild(row)

                    
                             
                             var col2=document.createElement("td")
                             col2.textContent=list["data"][i]["first_name"]
                             row.appendChild(col2)
                             tablee.appendChild(row)

                             var col3=document.createElement("td")
                             col3.textContent=list["data"][i]["last_name"]
                             row.appendChild(col3)
                             tablee.appendChild(row)

                             var col4=document.createElement("td")
                             col4.textContent=list["data"][i]["email"]
                             row.appendChild(col4)
                             tablee.appendChild(row)

                         }
                       

                    }
                }
            
            }


            function page1()
            {
            var xhr = new XMLHttpRequest()
                xhr.open('GET', 'https://reqres.in/api/users?page=1')
                xhr.send()
                xhr.onload = function() {
                    if(xhr.status == 200) {
                        list = JSON.parse(xhr.response) //alert(xhr.response)
                         for(var i=0;i<list["data"].length;i++)
                         {
                             var tablee=document.getElementById("table")
                             var row=document.createElement("tr")
                             var col1=document.createElement("td")
                             col1.textContent=list["data"][i]["id"]
                             row.appendChild(col1)
                             tablee.appendChild(row)

                    
                             
                             var col2=document.createElement("td")
                             col2.textContent=list["data"][i]["first_name"]
                             row.appendChild(col2)
                             tablee.appendChild(row)

                             var col3=document.createElement("td")
                             col3.textContent=list["data"][i]["last_name"]
                             row.appendChild(col3)
                             tablee.appendChild(row)

                             var col4=document.createElement("td")
                             col4.textContent=list["data"][i]["email"]
                             row.appendChild(col4)
                             tablee.appendChild(row)

                         }
                       

                    }
                }
            
            }
            


</script>

  </body>
</html>
