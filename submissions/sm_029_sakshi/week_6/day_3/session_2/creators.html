<html>

<head>
    <title>Practise Creators</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button id="h1">Create H1</button>
    <button id="h3">Create 2 H3</button>
    <button id="divs">Create DIVS</button>
    <button id="addstud"> Add Students</button>
    <button id="addcopy">Add Copyright</button>
    <script>
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];

        // -----------------On clicking the button Create H1 create a <h1> with the content MASAI inside the <div> with the id headings

        $("#h1").click(function () {
            $("#headings").append("<h1>MASAI</h1>");
        });

        // ========================On clicking the button Create 2 H3 create two <h3> with the content A Transformation in education! and Learn to earn, pay when you get. inside the <div> with the id headings
        $("#h3").click(function () {
            $("#headings").append("<h3>A Transformation in education!</h3>");
            $("#headings").append("<h3>Learn to earn, pay when you get</h3>");
        });



        //  ====================On clicking the button Create DIVS create ten <div> with the content Content 1 to Content 10 inside the div with the id cont (HINT: Use loops)

        $("#divs").click(function () {
            for (var i = 1; i <= 10; i++) {
                var elem = document.createElement("div")
                elem.textContent = "Content" + i
                $("#cont").append(elem);
            }
        });

        // ======================On clicking the button Add Students add all the students as a <li> element below Priyanshu in the given <ul> the list is already provided to you as a variable inside script tag

        $("#addstud").click(function () {
            for (var i = 0; i <= students.length - 1; i++) {
                var UL = document.createElement("ul")
                var L = document.createElement("li")
                L.textContent = students[i]
                $("UL").append(L);
                $("#vikings").append(UL)
            }
        });


        $("#addcopy").click(function () {
    
                var elem = document.createElement("p")
                elem.textContent = "@ masai 2019"
                $("#headings").before(elem);
            
        });


    </script>
</body>

</html>
