<html>
    <head>
        <title>Practise Deletions</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button id="h1">Remove H1</button>
        <button id="h3">Remove H3</button>
        <button id="h5">Remove H5</button>
        <button id="redcolr">Remove Red</button>
        <button id="divss">Remove DIVS</button>
        <script>

              $("#h1").click(function () {
                    $("body h1:first-child").remove();
                });

                $("#h3").click(function () {
                    $("h3").remove();
                });

                $("#h5").click(function () {
                    $("#headings").remove();
                });

                $("#redcolr").click(function () {
                    $("#cont .red").remove();
                });

                $("#redcolr").click(function () {
                    $("#cont >.red").remove();
                });
  
                $("#divss").click(function () {
                    $("#cont> div").remove();
                });



        </script>
      
    </body>
</html>
