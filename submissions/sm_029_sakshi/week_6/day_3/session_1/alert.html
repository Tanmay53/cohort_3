<!DOCTYPE html>
<html>

<head>
    <title>Showing Alerts</title>
</head>

<body>
    <!-- Clicking the buttons should show the alerts with respective content -->

    <button id="first">FirstName</button>
    <button id="last">LASTNAME</button>
    <button id="FL">FIRSTNAME NAME</button>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // your code goes here
            $("#first").click(function () {
                alert('FIRSTNAME');
            });

            $("#last").click(function () {
                alert('LASTNAME');
            });

            $("#FL").click(function () {
                alert('FIRSTNAME NAME');
            });
        });
    </script>

</body>

</html>
