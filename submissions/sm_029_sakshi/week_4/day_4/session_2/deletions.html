<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <div id="headings">
            <h5>First H5</h5>
            <h5>Second H5</h5>
            <h5>Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeh1()">Remove H1</button>
        <button onclick="removeh3both()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removered()">Remove Red</button>
        <button onclick="removediv()">Remove DIVS</button>
        <script>
            function removeh1()
            {
                var bodyelem=document.querySelector("body")
                var fh1=document.querySelector("h1")
                bodyelem.removeChild(fh1)
            }
             function removeh3both()
            {
                var bodyelem1=document.querySelector("body");
                var bothH3 = bodyelem1.querySelectorAll('h3');
  
             for(var i=0; i <bothH3.length; i++)
                {
                      bodyelem1.removeChild(bothH3[i]);
                }
            } 
            function removeH5()
            {
                var imp=document.getElementById("headings");
                var allH5=imp.querySelectorAll("h5");
                for(var i=0; i <allH5.length; i++)
                {
                      imp.removeChild(allH5[i]);
                }
            }
            function removered()
            {
                var cons=document.getElementById("cont");
                var redrm=cons.querySelectorAll(".red");
                for(var i=0; i <redrm.length; i++)
                {
                      cons.removeChild(redrm[i]);
                }
            }
          
          function removediv()
            {
                var cons=document.getElementById("cont");
                var divrm=cons.querySelectorAll("div");
                for(var i=0; i <divrm.length; i++)
                {
                      cons.removeChild(divrm[i]);
                }
            }
        
    
        </script>
    </body>
</html>
