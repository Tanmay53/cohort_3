<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <title>practise2</title>
  </head>
  <body class="bg-light">
       <div class="container mt-4">
        <form>
                <div class="col-md-4 order-md-2 mb-5 float-right">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                          <span class="text-muted">Your cart</span>
                          <span class="badge badge-secondary badge-pill">3</span>
                        </h4>
                        <ul class="list-group mb-3">
                          <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                              <h6 class="my-0">Product name</h6>
                              <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$12</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                              <h6 class="my-0">Second product</h6>
                              <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$8</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                              <h6 class="my-0">Third item</h6>
                              <small class="text-muted">Brief description</small>
                            </div>
                            <span class="text-muted">$5</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between bg-light">
                            <div class="text-success">
                              <h6 class="my-0">Promo code</h6>
                              <small>EXAMPLECODE</small>
                            </div>
                            <span class="text-success">-$5</span>
                          </li>
                          <li class="list-group-item d-flex justify-content-between">
                            <span>Total (USD)</span>
                            <strong>$20</strong>
                          </li>
                        </ul>
                  
                        <form class="card p-2">
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                              <button type="submit" class="btn btn-secondary">Redeem</button>
                            </div>
                          </div>
                        </form>
            </div>
                


            <h2>Billing address</h2>
                <div class="form-row">
                  <div class="col-6">
                        <label for="Firstname">Firstname</label>
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col-6">
                    <label for="Firstname">Lastname</label>
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                      
             
               <div class="form-row mt-2">
                    <div class="col-12">
                            <label for="validationDefaultUsername">Username</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                   <span class="input-group-text" id="inputGroupPrepend2">@</span>
                              </div>
                              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                            </div>
                          
                   </div>
              </div>

              <div class="form-row mt-2">
                    <div class="col-12">
                            <label for="Email">Email(optional)</label>
                            <input type="email" class="form-control" placeholder="you@example.com">       
                   </div>
              </div>
              <div class="form-row mt-2">
                    <div class="col-12">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" placeholder="1234 main ST">       
                   </div>
              </div>
              <div class="form-row mt-2">
                    <div class="col-12">
                            <label for="address">Address(optional)</label>
                            <input type="text" class="form-control" placeholder="Appt or Suite">       
                   </div>
              </div>
                  <div class="form-row">
                        <div class="form-group col-6">
                                <label for="inputCountry">Country</label>
                                <select id="inputCountry" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                                </select>
                              </div>
                        <div class="form-group col-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="form-group col-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                      </div>
                      <hr>
                      <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Shipping address is same as billing address
                              </label>
                            </div>
                       
                            <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck">
                                  <label class="form-check-label" for="gridCheck">
                                    Save this information for future
                                  </label>
                            </div>
                        
                        </div>
<hr>

                        <div class="form-group">
                            <h2>Payment</h2>
                            <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                      Credit card
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                      Debit card
                                    </label>
                                  </div>
                                  <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                          paypal
                                        </label>
                                      </div>
                            </div>
                            <div class="form-row">
                                    <div class="col-4">
                                          <label for="Firstname">Name on card</label>
                                      <input type="text" class="form-control">
                                      <p class="text-muted">Full name as displayed on card</p>
                                    </div>
                                    <div class="col-4">
                                      <label for="Firstname">card number</label>
                                      <input type="text" class="form-control">
                                    </div>
                                  </div>

<br>



               


              </form>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
  </body>
</html>
