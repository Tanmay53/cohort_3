<html>
<style>
body {
            margin: 200px;
        }
        .grid{
            display: grid;
            grid-template-rows: 100px 200px;
            grid-template-columns: auto auto auto auto;
            grid-gap: 30px;
        } 
        .yellow {
            background: yellow;
            grid-area: 1 / 1 / 1 / 5;
        }
        .red {
            background: red;
            grid-area: 2/1/2/2; 
          padding:20px;
          font-size:25px;
         
        }
        .green {
            background: green;
           grid-area:2/2/2/3;
         padding:20px;
          font-size:25px; 
        }  
        .blue{
            background: blue;
           grid-area:2/3/2/4;
         padding:20px;
          font-size:25px;
        } 
.grey{
            background: grey;
           grid-area:2/4/2/5;
         padding:20px;
          font-size:25px;
        } 
@media (max-width: 1200px) {
            .grid {
                display: grid;
                grid-template-rows: 80px 200px 200px;
                grid-template-columns: auto auto;
                grid-gap: 40px;
            } 
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 3;
            }
            .red {
                background: red; 
                grid-area: 2/1/2/2;
           
            }
            .green{
                background: green;
                grid-area: 3/1/3/2 ;
                   font-size:25px;
              padding:20px;
            }
 .blue{
                background: blue;
                grid-area: 2/2/2/3 ;
                   font-size:25px;
            padding:20px;
  }
  .grey{
                background: grey;
                grid-area: 3/2/3/3 ;
                   font-size:25px;
    padding:20px;
            }
        }

@media (max-width:900px) {
            .grid {
                display: grid;
                grid-template-rows: 80px 100px 100px 100px 100px;
                grid-template-columns: auto ;
                grid-gap: 40px;
            } 
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 2;
            }
            .red {
                background: red; 
                grid-area: 2/1/2/2;
              font-size:25px;
              padding:20px;
           
            }
            .green{
                background: green;
                grid-area: 3/1/3/2 ;
                   font-size:25px;
              padding:20px;
            }
 .blue{
                background: blue;
                grid-area: 4/1/4/2 ;
                   font-size:25px;
            padding:20px;
  }
  .grey{
                background: grey;
                grid-area: 5/1/5/2 ;
                   font-size:25px;
    padding:20px;
            }
        }



</style>
<body>
<div class="grid">
        <div class="yellow"></div>
        <div class="red">BOX1</div>
  <div class="green">BOX2</div>
   <div class="blue">BOX3</div>
   <div class="grey">BOX4</div>
          
  </div>
</body>
</html>
