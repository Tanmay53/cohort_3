<html>
<style>

body {
            margin: 200px;
        }
        .grid{
            display: grid;
            grid-template-rows: 200px 200px 200px 200px;
            grid-template-columns: auto auto auto;
            grid-gap: 30px;
        } 
        .yellow {
            background: yellow;
            grid-area: 1 / 1 / 1 / 4;
        }
        .red {
            background: red;
            grid-area: 2/1/5/3; 
         
        }
        .green1 {
            background: green;
           grid-area:2/3/2/4;
           font-size:25px;
          padding:20px;
        }  
        .green2{
            background: green;
           grid-area:3/3/3/4;
          font-size:25px;
          padding:20px;
        } 
.green3{
            background: green;
           grid-area:4/3/4/4;
           font-size:25px;
          padding:20px;
        } 
@media (max-width: 1200px) {
            .grid {
                display: grid;
                grid-template-rows: 80px 400px 100px;
                grid-template-columns: auto auto auto;
                grid-gap: 40px;
            } 
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 4;
            }
            .red {
                background: red; 
                grid-area: 2/1/2/4;
           
            }
            .green1{
                background: green;
                grid-area: 3/1/3/2 ;
                   font-size:25px;
            }
 .green2{
                background: green;
                grid-area: 3/2/3/3 ;
                   font-size:25px;
            }
  .green3{
                background: green;
                grid-area: 3/3/3/4 ;
                   font-size:25px;
            }
        }



@media (max-width: 900px) {
            .grid {
                display: grid;
                grid-template-rows: 80px 300px 100px 100px 100px;
              grid-template-columns: auto;
                grid-gap: 40px;
            } 
            .yellow {
                background: yellow;
                grid-area: 1 / 1 / 1 / 2;
            }
            .red {
                background: red; 
                grid-area: 2/1/2/2;
           
            }
            .green1{
                background: green;
                grid-area: 3/1/3/2 ;
                   font-size:25px;
            }
 .green2{
                background: green;
                grid-area: 4/1/4/2 ;
                   font-size:25px;
            }
  .green3{
                background: green;
                grid-area: 5/1/5/2 ;
                   font-size:25px;
            }
        }
</style>

<div class="grid">
 <div class="yellow"></div>
 <div class="red"></div>
  <div class="green1">RIGHT BOX 1</div>
  <div class="green2">RIGHT BOX 2</div>
  <div class="green3">RIGHT BOX 3</div>
          
  </div>
    
</body>
</html>
