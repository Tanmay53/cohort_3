<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>third</title>
</head>
<body>
    <input type = "number" placeholder="enter first number" id="first">
    <input type = "number" placeholder="enter second number" id="sec">
    <button onclick="btn()">Add</button>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/babel">
        function btn(){
            var first = document.getElementById("first").value
            var sec = document.getElementById("sec").value
            var sum = parseInt(first) + parseInt(sec)
            // console.log(first, sec, sum)

            ReactDOM.render(
            <div>
                <h1> The sum is {sum}</h1>
            </div>,
            document.getElementById("root")
        );
        }
          

    </script>
</body>
</html>
