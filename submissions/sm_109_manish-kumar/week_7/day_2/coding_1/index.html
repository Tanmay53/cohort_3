<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous">
	</script>

</head>
<body class="bg-warning">
	<div class="container-fluid m-4">
		<div class="row">
			<div class="col-4 bg-info">
				<form>
				  <div class="form-group">
				    <label for="fname">Full Name <small class="text-danger">(*optional)</small></label>
				    <input type="text" class="form-control" id="fname" placeholder="First Name">
				    <label for="username">Username <small class="text-danger">(*required)</small></label>
				    <input type="email" class="form-control" id="username" placeholder="UserName">
				    <label for="password">Password <small class="text-danger">(*required)</small></label>
				    <input type="password" class="form-control" id="password" placeholder="Password">
				    <label for="email">Email <small class="text-danger">(*required)</small></label>
				    <input type="email" class="form-control" id="email" placeholder="Email">
				    <label for="address">Address <small class="text-danger">(*optional)</small></label>
				    <input type="text" class="form-control" id="address" placeholder="Address">
				    <label for="mobile">Phone Number <small class="text-danger">(*optional)</small></label>
				    <input type="text" class="form-control" id="mobile" placeholder="Phone Number">
				   	<div class="row mt-3">
				   		<div class="col">
				   			<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
							  <label class="form-check-label" for="inlineRadio1">User</label>
							</div>
				   		</div>
				   		<div class="col">
				   			<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
							  <label class="form-check-label" for="inlineRadio2">Admin</label>
							</div>
				   		</div>
				   	</div>
				   	<button type="button" class="btn btn-primary" id="sub">Submit</button>
				  </div>
				</form>
			</div>
			<div class="col-8">
				<div class="row ml-1">
					<div class="col">
						<select class="form-control" id="userList">
							<option>List of All Person</option>
						</select>
					</div>
					<div class="col">
						<select class="form-control">
							<option>Filter</option>
							<option>All</option>
							<option>Admin</option>
							<option>User</option>
						</select>
					</div>
					<div class="col">
						<select class="form-control">
							<option>Sort</option>
							<option>Ascending</option>
							<option>Descending</option>
						</select>
					</div>
				</div>
				<div class="row bg-primary mt-4 ml-4 mr-1">
					<div class="col-12">
						<p class="h2 text-white text-center">Display</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
