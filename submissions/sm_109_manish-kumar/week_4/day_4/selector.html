<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1 id="forred">First H1</h1>
        <h1>Second H1</h1>
        <h3 class="h3">First H3</h3>
        <h3 class="h3">Second H3</h3>
        <h5 class="h5">First H5</h5>
        <h5 class="h5">Second H5</h5>
        <h5 class="h5">Third H5</h5>
        <div class="green hange">First DIV</div>
        <div class="red in">Second DIV</div>
        <div class="blue to">Third DIV</div>
        <p class="green hange">First P</p>
        <p class="red in">Second P</p>
        <p class="blue to">Third P</p>
        <hr/>
        <button onclick="first()">Change H1</button>
        <button onclick="third()">Change H3</button>
        <button onclick="fifth()">Change H5</button>
        <button onclick="forgreen()">Change Green</button>
        <button onclick="tored()">Change Red</button>
        <button onclick="forblue()">Change Blue</button>
        <script>
            function first(){
                document.getElementById('forred').style.color = "red";
            }
            function third(){
                x = document.getElementsByClassName('h3');
                x[0].style.color = "green";
                x[1].style.color = "green";
            }
            function fifth(){
                x = document.getElementsByClassName('h5');
                x[0].style.color = "blue";
                x[1].style.color = "blue";
                x[2].style.color = "blue";
            }
            function forgreen(){
                x = document.getElementsByClassName('green hange');
                x[0].style.color = "green";
                x[1].style.color = "green";
            }
             function forblue(){
                x = document.getElementsByClassName('blue to');
                x[0].style.color = "blue";
                x[1].style.color = "blue";
            }
            function tored(){
                x = document.getElementsByClassName('red in');
                x[0].style.color = "red";
                x[1].style.color = "red";
            }
        </script>
    </body>
</html>
