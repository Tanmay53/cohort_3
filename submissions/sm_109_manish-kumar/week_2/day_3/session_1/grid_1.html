<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<style>
		.class1{
			display: grid;
			grid-template-rows: 150px 150px;
			grid-template-columns: 150px 150px 150px 150px 150px;
			grid-gap: 20px;
			padding: 20px;
			
		}
		.class1 div{
			width: 150px;
			height: 150px;
			background-color: teal;
			margin-left: 250px;
			margin-top: 150px;

		}
	</style>
</head>
<body>
	<div class="class1">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
