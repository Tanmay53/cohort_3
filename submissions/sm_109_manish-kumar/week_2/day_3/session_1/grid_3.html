<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
	<style>
		body{
			margin-left: 300px;
			margin-top: 50px;
		}
		.one{
			display: grid;
			grid-template-columns: 150px 150px 150px 150px;
			grid-gap: 30px;
		}
		.one div{
			height: 150px;
			width: 150px;
			background-color: teal;
		}
		.two{
			display: grid;
			grid-template-columns: 150px 150px 150px;
			grid-gap: 30px;
			margin-top: 30px;
		}
		.two div{
			height: 150px;
			width: 150px;
			background-color: teal;
		}
		.three{
			display: grid;
			grid-template-columns: 150px 150px;
			grid-gap: 30px;

			margin-top: 30px;
		}
		.three div{
			height: 150px;
			width: 150px;
			background-color: teal;
		}
		.four{
			display: grid;
			grid-template-columns: 150px;
			margin-top: 30px;
		}
		.four div{
			height: 150px;
			width: 150px;
			background-color: teal;
		}
	</style>
</head>
<body>
	<div class="one">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="two">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="three">
		<div></div>
		<div></div>
	</div>
	<div class="four">
		<div></div>
	</div>
</body>
</html>
