<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .shadow {
            box-shadow: 10px 10px rgba(0, 0, 255, .2);
        }
    </style>
    <title>form.html</title>
</head>

<body>
    <div class="container" id="container">
        <h1 class="text-center text-info my-3 display-4">Employee Details</h1>
        <hr />
        <div class="row">
            <div class="col-10 col-md-8 col-lg-6 offset-lg-3 border border-info rounded py-5 shadow">
                <div class="form-group h5">
                    <label for="empName">Employee Name</label>
                    <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name">
                </div>
                <div class="form-group h5">
                    <label for="cmpName">Company Name</label>
                    <input type="text" class="form-control" id="cmpName" placeholder="Enter Company Name">
                </div>
                <div class="form-group h5">
                    <label for="salary">Salary</label>
                    <input type="number" class="form-control" id="salary" placeholder="Enter current salary">
                </div>
                <div class="form-group h5">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" id="designation" placeholder="Enter Designation">
                </div>
                <div class="form-group h5">
                    <label for="logo">Company Logo</label>
                    <input type="url" class="form-control" id="logo" placeholder="Enter company Logo url">
                </div>
                <div class="text-center">
                    <button type="submit" id="formSubmit" class="btn btn-primary px-3">Submit</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="btn btn-lg text-center  offset-lg-3 my-3">
                <button class="btn btn-primary" id="btn">Filter by Company Name</button>
            </div>
            <select class="btn btn-primary btn-lg text-center dropdown-toggle my-4 mx-1" id="user_sort">
                <option value="--"> -- Apply Sort -- </option>
                <option value="asc">Ascending</option>
                <option value="dec">Descending</option>
            </select>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
