<html>

<head>
    <title>Practise Selectors</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="change_h1()">Change H1</button>
    <button onclick="change_h3()">Change H3</button>
    <button onclick="change_h5()">Change H5</button>
    <button onclick="change_green()">Change Green</button>
    <button onclick="change_blue()">Change Red</button>
    <button onclick="change_red()">Change Blue</button>

    <script>
        function change_h1() {
            var first_h = document.querySelector('h1');
            first_h.style.color = "red";
        }
        function change_h3() {
            var all_h1 = document.querySelectorAll('h3');
            for (i = 0; i < all_h1.length; i++) {
                var h3 = all_h1[i];
                h3.style.color = "green";
            }
        }
        function change_h5() {
            var all_h5 = document.querySelectorAll('h5');
            for (i = 0; i < all_h5.length; i++) {
                var h5 = all_h5[i];
                h5.style.color = "blue";
            }
        }
        function change_green() {
            var chng_green = document.querySelectorAll(".green");
            for (i = 0; i < chng_green.length; i++) {
                var ele1 = chng_green[i];
                ele1.style.color = "green";
            }
        }
        function change_blue() {
            var chng_blue = document.querySelectorAll(".blue");
            for (i = 0; i < chng_blue.length; i++) {
                var ele2 = chng_blue[i];
                ele2.style.color = "blue";
            }
        }
        function change_red() {
            var chng_red = document.querySelectorAll(".red");
            for (i = 0; i < chng_red.length; i++) {
                var ele3 = chng_red[i];
                ele3.style.color = "red";
            }
        }
    </script>
</body>

</html>
