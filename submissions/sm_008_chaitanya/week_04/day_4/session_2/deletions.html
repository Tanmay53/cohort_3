<html>

<head>
    <title>Practise Deletions</title>
</head>

<body>
    <h1 class="first">First H1</h1>
    <h1 class="second">Second H1</h1>
    <h3 class="third">First H3</h3>
    <h3 class="forth">Second H3</h3>
    <div id="headings">
        <h5 class="five">First H5</h5>
        <h5 class="six">Second H5</h5>
        <h5 class="seven">Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="rmv_h1()">Remove H1</button>
    <button onclick="rmv_h3()">Remove H3</button>
    <button onclick="rmv_h5()">Remove H5</button>
    <button onclick="rmv_red()">Remove Red</button>
    <button onclick="rmv_div()">Remove DIVS</button>

    <script>
        function rmv_h1() {
            var parent = document.querySelector('body');
            var a = document.querySelector(".first");
            parent.removeChild(a);
        }
        function rmv_h3() {
            var parent = document.querySelector('body');
            var a = document.querySelectorAll("h3");
            for (i = 0; i < a.length; i++) {
                var h3 = a[i];
                parent.removeChild(h3)
            }
        }
        function rmv_h5() {
            var parent = document.getElementById("headings");
            var a = document.querySelectorAll("h5");
            for (i = 0; i < a.length; i++) {
                var h5 = a[i];
                parent.removeChild(h5);
            }
        }
        function rmv_red() {
            var parent = document.getElementById("cont");
            var a = document.querySelectorAll(".red");
            for (i = 0; i < a.length; i++) {
                var b = a[i];
                parent.removeChild(b);
            }
        }
        function rmv_div() {
            var parent = document.getElementById("cont");
            var a = document.querySelector("div.green")
            var b = document.querySelector("div.red")
            var c = document.querySelector("div.blue")
            parent.removeChild(a);
            parent.removeChild(b);
            parent.removeChild(c);
        }
    </script>
</body>

</html>
