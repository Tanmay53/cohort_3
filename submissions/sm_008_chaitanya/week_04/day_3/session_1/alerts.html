<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button onclick="showFirstName()">FIRSTNAME</button>
		<button onclick="showLastName()">LASTNAME</button>
		<button onclick="showFullName()">FIRSTNAME NAME</button>
		<script type="text/javascript">
            function showFirstName() {
			    alert("Nistala");// Complete to show an alert with your first name 
			}

            function showLastName() {
                alert("Venkata Chaitanya");// Complete to show an alert with your last name             
            }

            function showFullName() {
                alert("Nistala Venkata chaitanya")// Complete to show an alert with your full name (firstname lastname)                   
            }
        </script>
	</body>
</html>
