<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="main">
    <!-- driving eligibility part FSD JS 8.2 -->
    <div class="top">
        <p class="headbar" id="status">Know your driving eligibility status</p>
        <div class="first">
            <p>Enter your age: <input type="number" id="age" placeholder="Enter your age"></p>
        </div>
        <div>
            <button class="submitbar" onclick="age_drive()">Submit</button>
        </div>
    </div></br>
    <!-- color change FSD JS 8.3 -->
    <div class="second">
        <p>Enter your favourite color: <input type="text" id="text_color" placeholder="Enter your favourite color"></p>
        <button id="fav_color" onclick="color_change()">Click here to change my color</button>
    </div>

    <!-- continent select FSD JS 8.4 -->
    <div class="third">
        Select Country: <select id="continent_select">
            <option value="select">select</option>
            <option value="India">India</option>
            <option value="United states of America">United states of America</option>
            <option value="China">China</option>
            <option value="Nepal">Nepal</option>
            <option value="Australia">Australia</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="South Africa">South Africa</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Mexico">Mexico</option>
            <option value="Argentina">Argentina</option>
            <option value="Brazil">Brazil</option>
            <option value="Canada">Canada</option>
            <option value="Singapore">Singapore</option>
            <option value="Sweden">Sweden</option>
        </select><br>
        <button class="find" onclick="cont_search()">Find Continent</button>
    </div>


    <script>
        //  <!-- driving eligibility part FSD JS 8.2 -->
        function age_drive() {
            var age = document.getElementById("age").value;
            if (age > 18) {
                document.getElementById("status").innerHTML = "You can drive in India!"
                document.getElementById("status").style.color = "green"
            }
            else if (age < 18) {
                document.getElementById("status").innerHTML = "You can't drive in India"
                document.getElementById("status").style.color = "red"
            }
            else if (age == 18) {
                document.getElementById("status").innerHTML = "You are just old enough to drive in India!"
                document.getElementById("status").style.color = "orange"
            }
        }
        // <!-- color change FSD JS 8.3 -->
        function color_change() {
            document.getElementById("fav_color").style.color = document.getElementById("text_color").value;
        }
        // <!-- continent select FSD JS 8.4 -->
        function cont_search() {
            var country = document.getElementById("continent_select").value;
            switch (country) {
                case 'India':
                    alert("The continent is Asia");
                    break;
                case 'United states of America':
                    alert("The continent is North America");
                    break;
                case 'china':
                    alert("The continent is Asia");
                    break;
                case 'Nepal':
                    alert("The continent is Asia");
                    break;
                case 'Australia':
                    alert("The continent is Australia");
                    break;
                case 'France':
                    alert("The continent is Europe");
                    break;
                case 'Germany':
                    alert("The continent is Europe");
                    break;
                case 'south Africa':
                    alert("The continent is Africa");
                    break;
                case 'Nigeria':
                    alert("The continent is Africa");
                    break;
                case 'Mexico':
                    alert("The continent is North America");
                    break;
                case 'Argentina':
                    alert("The continent is South America");
                    break;
                case 'Brazil':
                    alert("The continent is South America");
                    break;
                case 'Canada':
                    alert("The continent is North America");
                    break;
                case 'Singapore':
                    alert("The continent is Asia");
                    break;
                case 'Sweden':
                    alert("The continen is Europe");
                    break;
                default:
                    alert("Invalid country");
            }
        }
    </script>
</body>

</html>
