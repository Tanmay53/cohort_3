<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>index.html</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center bg-dark text-light py-2 display-3 mb-5"> Student's Data Table</h1>
        <table class="table table-responsive bg-secondary text-center px-5 rounded">
            <thead>
                <tr>
                    <td>
                        <label for="per_page">Per Page</label>
                        <select id="per_page" class="py-1 px-3 form-control font-weight-bold">
                            <option value="10">10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </td>
                    <td>
                        <label for="user_sort">Sort By:</label>
                        <select id="user_sort" class="py-1 px-2 form-control font-weight-bold">
                            <option value="--">-- Select Sort --</option>
                            <option value="first_name">First Name</option>
                            <option value="last_name">Last Name</option>
                            <option value="email">Email</option>
                            <option value="english">English</option>
                            <option value="maths">Maths</option>
                            <option value="science">Science</option>
                            <option value="total">Total</option>
                        </select>
                    </td>
                    <td>
                        <label for="user_order">Order</label><br>
                        <select id="user_order" class="py-1 px-2 form-control font-weight-bold">
                            <option value="--">-- Apply Order --</option>
                            <option value="asc">Ascending</option>
                            <option value="dec">Descending</option>
                        </select>
                    </td>
                    <td>
                        <label for="user_filter">Filter</label><br>
                        <select id="user_filter" class="py-1 px-2 form-control font-weight-bold">
                            <option value="--">-- Apply Filter --</option>
                            <option value="all">All</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                    <td>
                        <label for="u_name">Search by Name</label><br>
                        <input onKeyUp="nameSearch()" type="text" id="u_name" class="form-control" placeholder="Search by First Name">
                    </td>
                    <td>
                        <label for="u_domain">Search by Domain</label><br>
                        <input onKeyUp="domainSearch()" type="text" id="u_domain" class="form-control" placeholder="Search by Domain Name">
                    </td>
                    <td>
                        <label for="u_email">Search by Email</label><br>
                        <input onKeyUp="emailSearch()" type="text" id="u_email" class="form-control" placeholder="Search by Email">
                    </td>
                    <td>
                        <div id="page_buttons" class="d-flex py-4 my-2 btn-lg"></div>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container">
        <div id="data_table"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js">
    </script>
    <script>
        $(document).ready(function () {
            load();
        });
    </script>
</body>

</html>
