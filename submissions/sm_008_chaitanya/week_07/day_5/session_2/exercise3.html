<!DOCTYPE html>
<html>

<head>
    <title></title>

</head>

<body>
    <div id="root"></div>
    <input type="number" id="box1">
    <input type="number" id="box2">
    <button>ADD</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel">
        const parent = document.getElementById('root')
       
        function sum(a,b){
            var a=document.getElementById("box1").value
            var b=document.getElementById("box2").value
            const element=(Number(a)+Number(b))
                ReactDOM.render(<h2>{element}</h2>,parent)
        }
        document.querySelector('button').addEventListener('click',sum)
        

    </script>
</body>

</html>
