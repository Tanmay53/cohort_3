<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>index.html</title>
</head>

<body class="border mx-2 my-2">
	<div class="d-flex">
		<div class="container-fluid border-right border-dark">
			<h1 class="text-primary	my-3 offset-lg-1">Student Details</h1>
			<div class="row">
				<div class="col-10 col-md-10 col-lg-6">
					<div class="form-group">
						<label for="fname">First Name <small class="text-muted">(optional)</small></label>
						<input type="text" class="form-control border-dark" id="fname" placeholder="First Name">
					</div>
					<div class="form-group">
						<label for="lname">Last Name <small class="text-muted">(optional)</small></label>
						<input type="text" class="form-control border-dark" id="lname" placeholder="Last Name">
					</div>
					<div class="form-group">
						<label for="uname">Username <small class="text-danger h4"><sub> *</sub></small></label>
						<input type="text" class="form-control border-dark" id="uname" placeholder="User Name">
					</div>
					<div class="form-group">
						<label for="pwd">Password <small class="text-danger h4"><sub> *</sub></small></label>
						<input type="password" class="form-control border-dark" id="pwd" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="email">Email <small class="text-danger h4"><sub> *</sub></small></label>
						<input type="email" class="form-control border-dark" id="email" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="adrs">Address <small class="text-muted">(optional)</small></label>
						<input type="text" class="form-control border-dark" id="adrs" placeholder="Address">
					</div>
					<div class="form-group">
						<label for="phone">Phone Number <small class="text-muted">(optional)</small></label>
						<input type="number" class="form-control border-dark" id="phone" placeholder="Phone Number">
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-2 pt-0">Type<small class="text-danger h4"><sub>
										*</sub></small></legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="User">
									<label class="form-check-label" for="gridRadios1">User</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
										value="Admin">
									<label class="form-check-label" for="gridRadios2">Admin</label>
								</div>
							</div>
						</div>
					</fieldset>

					<button id="btn" class="btn py-2 mb-4 btn-primary text-center">Submit</button>
					<select class="btn btn-secondary btn-lg text-center dropdown-toggle mb-4" id="user_list">
						<option value="--">-- Select Users --</option>
					</select>
					<select class="btn btn-secondary btn-lg text-center dropdown-toggle mb-4" id="user_sort">
						<option value="--"> -- Apply Sort -- </option>
						<option value="asc">Ascending</option>
						<option value="dec">Descending</option>
					</select>
					<select class="btn btn-secondary btn-lg text-center dropdown-toggle mb-4" id="user_filter">
						<option value="--"> -- Apply Filter -- </option>
						<option value="all">All</option>
						<option value="admin">Admin</option>
						<option value="user">User</option>
					</select>
				</div>
			</div>
		</div>
		<div class="container">
			<div id="disp_output"></div>
		</div>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
