<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>login.html</title>
</head>

<body>
	<div class="container" id="form">
		<h1 class="text-center text-primary my-3">Login Page</h1>
		<div class="col-11 col-md-9 col-lg-6 offset-lg-3 my-3">
			<div class="form-group">
				<label for="user_email">Email address</label>
				<input type="email" class="form-control" id="user_email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="user_pwd">Password</label>
				<input type="password" class="form-control" id="user_pwd" placeholder="Password">
			</div>
		</div>
		<div class="text-center">
			<button type="submit" id="login" class="btn btn-primary mx-2">Submit</button>
			<button type="reset" id="reset" class="btn btn-primary mx-2">Reset</button>
		</div>
	</div>
	<div id="out"></div>
	<p id="error_disp"></p>

	<script src="login.js"></script>
</body>

</html>
