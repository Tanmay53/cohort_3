<html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>login.html</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary my-4">Login Page</h1>
        <div class="col-12 col-sm-10 col-lg-6 offset-lg-3">
            <div class="form-group ">
                <label for="u_name">Username</label>
                <input type="text" class="form-control" id="u_name" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="u_pass">Password</label>
                <input type="password" class="form-control" id="u_pass" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="sub_mit">Submit</button>
        </div>
    </div>
    <div id="out" class="row"></div>
    <p id="e_disp"></p>
    <script src="login.js">
    </script>
</body>

</html>
