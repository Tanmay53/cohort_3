<html>

<head>
    <title>Practise Deletions</title>
</head>

<body>
    <h1 id="first_h1">First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button id="btn_h1">Remove H1</button>
    <button id="btn_h3">Remove H3</button>
    <button id="btn_h5">Remove H5</button>
    <button id="btn_red">Remove Red</button>
    <button id="btn_div">Remove DIVS</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // your code goes here
            $("#btn_h1").click(function () {
                $("#first_h1").remove();
            });

            $("#btn_h3").click(function () {
                $("h3").remove();
            });

            $("#btn_h5").click(function () {
                $("h5").remove();
            });

            $("#btn_red").click(function () {
                $("#cont > .red").remove();
            });

            $("#btn_div").click(function () {
                $("#cont > div").remove();
            });
        });
    </script>
</body>

</html>
