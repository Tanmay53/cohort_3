<html>

<head>
    <title>Practise Creators</title>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button id="btn_h1">Create H1</button>
    <button id="btn_h3">Create 2 H3</button>
    <button id="btn_div">Create DIVS</button>
    <button id="btn_add">Add Students</button>
    <button id="btn_copyright">Add Copyright</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // your code goes here
            var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];
            $("#btn_h1").click(function () {
                var name = document.createElement('h1');
                name.textContent = "Masai"
                $("#headings").prepend(name);
            });

            $("#btn_h3").click(function () {
                var cont1 = document.createElement('h3');
                cont1.textContent = "A Transformation in eduction!";
                var cont2 = document.createElement('h3');
                cont2.textContent = "Learn to earn , pay when you get.";
                $("#headings").append(cont1, cont2);
            });

            $("#btn_div").click(function () {
                for (var i = 1; i <= 10; i++) {
                    var elem = document.createElement('div');
                    elem.textContent = "Content " + i;
                    $("#cont").append(elem);
                }
            });

            $("#btn_add").click(function () {
                for (i = 0; i < students.length; i++) {
                    var create_li = document.createElement('li');
                    create_li.textContent = students[i];
                    $("#vikings").append(create_li);
                }
            });

            $("#btn_copyright").click(function () {
                var para = document.createElement('p');
                para.textContent = "@ masai 2019";
                $("#btn_h1").before(para);
            });
        });
    </script>
</body>

</html>
