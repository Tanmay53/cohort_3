<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
</head>

<body>
    <select id="state">
        <option value="--">--</option>
    </select>
    <button id="btn">Next</button>
    <select id="city">
        <option value="--">--</option>
    </select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {

            var state_cities = [{ "state": "Karnataka", "cities": ["Bangalore", "Mysore"] }, { "state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"] }]
            for (var i = 0; i < state_cities.length; i++) {
                $("#state").append('<option>' + state_cities[i].state + '</option>');
            }

            $("#btn").click(function () {
                $("#city").text("")
                if ($("#state").val() == "Karnataka") {
                    var size = state_cities[0]['cities'].length
                    for (var j = 0; j < size; j++) {
                        $("#city").append('<option>' + state_cities[0]['cities'][j] + '</option>');
                    }
                }

                if ($("#state").val() == "Tamil Nadu") {
                    var size = state_cities[1]['cities'].length
                    for (var j = 0; j < size; j++) {
                        $("#city").append('<option>' + state_cities[1]['cities'][j] + '</option>');
                    }
                }
            });

        });
    </script>
</body>

</html>
