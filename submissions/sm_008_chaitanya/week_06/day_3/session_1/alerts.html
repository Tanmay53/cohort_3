<!DOCTYPE html>
<html>

<head>
	<title>Showing Alerts</title>
</head>

<body>
	<!-- Clicking the buttons should show the alerts with respective content -->
	<button id="firstName">FirstName</button>
	<button id="lastName">LastName</button>
	<button id="fullName">FirstName Name</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			// your code goes here
			$("#firstName").click(function () {
				alert("Venkata Chaitanya");
			});
			$("#lastName").click(function () {
				alert("Nistala");
			});
			$("#fullName").click(function () {
				alert("Venkata Chaitanya Nistala");
			});
		});
	</script>
</body>

</html>
