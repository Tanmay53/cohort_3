<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>registration.html</title>
</head>

<body>
    <div id="out"></div>
    <div class="container" id="main">
        <h1 class="text-center text-primary my-2">Registration Page</h1>
        <hr class="my-3">
        <div class="row my-3">
            <div class="col-10 col-md-8 col-lg-6 offset-lg-3">
                <div class="form-group mb-5" id="reg_name">
                    <label for="name" class="h3">NAME</label>
                    <input type="text" class="form-control py-4 border-dark" id="name" placeholder="Enter your Name">
                    <h3 id="live_name"></h3>
                    <p id="para_name"></p>
                </div>
                <div class="form-group mb-5" id="reg_email">
                    <label for="email" class="h3">EMAIL</label>
                    <input type="email" class="form-control py-4 border-dark" id="email"placeholder="Enter your Email">
                    <h3 id="live_email"></h3>
                    <p id="para_email"></p>
                </div>
                <div class="form-group mb-5" id="reg_mobile">
                    <label for="mobile" class="h3">MOBILE</label>
                    <input type="number" class="form-control py-4 border-dark" id="mobile" placeholder="Enter your Mobile Number">
                    <h3 id="live_mobile"></h3>
                    <p id="para_mobile"></p>
                </div>
                <div class="form-group" id="btn">
                    <button class="col-12 col-md-12 col-lg-12 py-2 h2 bg-dark text-light">REGISTER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src=registration.js></script>
</body>

</html>
