<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>register_api.html</title>
</head>

<body>
    <div class="container" id="main">
        <h1 class="text-center text-success my-3 display-4">Registration Page</h1>
        <hr class="my-3">
        <div class="row">
            <div class="col-10 col-md-8 col-lg-6 offset-lg-3 h3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control border-dark py-4" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control border-dark py-4" id="email" placeholder="Enter Your email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control border-dark py-4" id="pwd" placeholder="Enter Your Password">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control border-dark py-4" id="username" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" class="form-control border-dark py-4" id="mobile" placeholder="Enter Mobile Number">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="email" class="form-control border-dark py-4" id="description" placeholder="Enter Description">
                </div>
                <div class="form-group">
                    <button class="col-12 col-md-12 col-lg-12 bg-primary text-light my-3 py-2 h2 border" id="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="register_api.js"></script>
</body>

</html>
