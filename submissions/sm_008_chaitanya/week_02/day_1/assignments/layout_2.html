<!doctype html>
<html lang="en-US">
  <head>
    <title>layout_2.html</title>
    <style type="text/css">
        #box{
             border:100px solid white;
        }
        div{
            background:rgb(39,120,102);
            border:20px solid white;  
        }
        .small{
            float:left;
            height:150px;
            width:150px;
        }
        .big{
            float:left;
            height:150px;
            width:450px;
        }
        .twobig{
            float:left;
            clear:left;
            height:150px;
            width:450px;
        }
        .threesmall{
            float:left;
            clear:left;
            height:150px;
            width:150px;
        }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="small"></div>
      <div class="big"></div>
      <div class="small"></div>
      <div class="twobig"></div>
      <div class="small"></div>
      <div class="small"></div>
      <div class="threesmall"></div>
      <div class="small"></div>
      <div class="big"></div>
    </div>
    
    
  </body>
  
</html>
