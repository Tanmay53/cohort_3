<!doctype html>
<html lang="en-US">
  <head>
    <title>layout_2.html</title>
    <style type="text/css">
        #box{
            border:50px solid white;
        }
        div{
             border:20px solid white;
             border-radius:2%;
        }
        .one{
            float:left;
            height:50px;
            width:900px;
            background:red;
        }
        .two{
            float:left;
            clear:left;
            height:600px;
            width:250px;
            background:rgb(96,212,21);
        }
        .three{
            float:left;
            height:600px;
            width:610px;
            background:rgb(39,120,102);
        }

    </style>
  </head>
  <body>
    <div id="box">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
    </div>
    
    
  </body>
  
</html>
