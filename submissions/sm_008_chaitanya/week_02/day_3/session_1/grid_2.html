<!doctype html>
<html lang="en-US">
  <head>
    <title>grid_2.html</title>
    <style>
    .box{
      display:grid;
      grid-gap:30px;
      grid-template-columns:250px 700px;
      grid-template-rows:50px 500px;
      padding:20px;
      justify-content:center;
      border-left:50px solid white;
    }
    .box .box1{
      background:red;
      grid-area:1/1/span 1/ span 2;
    }
    .box .box2{
      background:rgb(96,212,21);
    }
    .box .box3{
      background:rgb(39,120,102);
    }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
