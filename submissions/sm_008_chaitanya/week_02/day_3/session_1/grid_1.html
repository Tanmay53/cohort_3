<!doctype html>
<html>
    <head>
        <title>grid_1.html</title>
        <style>
            #box1{
                display:grid;
                grid-gap:20px;
                 background:white;
                 grid-template-columns:150px 150px 150px 150px 150px;
                 grid-template-rows:150px 150px;
                padding:20px;
                border-left:100px solid white;
                border-top:100px solid white;
            }
            #box1 div{
                 background:rgb(39,120,102);
            }
        </style>
    </head>
    <body>
            <div id="box1">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                   </div>
    </body>
</html>
