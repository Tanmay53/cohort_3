<!doctype html>
<html lang="en-US">
  <head>
    <title>grid_2.html</title>
    <style>
        #box{
            display:grid;
            grid-gap:30px;
            grid-template-rows:150px 150px 150px 150px;
            grid-template-columns:150px 150px 150px 150px;
            padding:20px;
            justify-content:center;
        }
        #box div{
            background:rgb(39,120,102);
            border-radius:5px;
        }
        #box .box1{
            grid-area:3 / 1 /span 1/ span 1;
        }
        #box .box2{
            grid-area:3 / 2 / 3/span 1;
        }
        #box .box3{
            grid-area:4/1/span 1/span 1;
        }

    </style>
  </head>
  <body>
    <div id="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></box>
    </div>
  </body>
</html>
