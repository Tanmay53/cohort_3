<!DOCTYPE html>
<html>

<head>
    <title>marriage_age_validator</title>
</head>

<body>
    <h1>marraiage age validator</h1>
    <input type="number" id="yob" name="age">
    <hr>
    <button onclick="agevalidator()">check whether age is valid or not</button>
    <p id="id1"></p>

    <script type="text/javascript">
        function agevalidator() {
            var age = document.getElementById("yob").value;
            var year = 2001;
            var year1 = 1950
            for (var i = 0; i < age; i++) {
                if (age <= year && age > year1) {
                    alert(document.getElementById("id1").innerHTML = "age is valid")
                }
            }
                 if (age > year) {
                    alert(document.getElementById("id1").innerHTML = "age is invalid")
                }

                else
                    alert(document.getElementById("id1").innerHTML = "enter a valid input")
            
        }
    </script>

</body>

</html>
