<html>
    <head>
        <title>Practise Deletions</title>
    </head>
    <body>
        <h1 id="firstH1">First H1</h1>
        <h1 id="secondH1">Second H1</h1>
        <h3 id="h3">First H3</h3>
        <h3 id="h3">Second H3</h3>
        <div id="headings">
            <h5 >First H5</h5>
            <h5>Second H5</h5>
            <h5 >Third H5</h5>
        </div>
        <div id="cont">
            <div class="green">First DIV</div>
            <div class="red">Second DIV</div>
            <div class="blue">Third DIV</div>
            <p class="green">First P</p>
            <p class="red">Second P</p>
            <p class="blue">Third P</p>
        </div>
        <hr/>
        <button onclick="removeH1()">Remove H1</button>
        <button onclick ="removeH3()">Remove H3</button>
        <button onclick="removeH5()">Remove H5</button>
        <button onclick="removeRed()">Remove Red</button>
        <button onclick ="removeDIVS()">Remove DIVS</button>
        <script>
            function removeH1(){
                var body = document.querySelector("body")
                var fh1 = document.getElementById("firstH1")
                body.removeChild(fh1)
            }
            function removeH3(){
                var body = document.querySelector("body")
                var h3 = document.getElementById("h3")
                body.removeChild(h3)
            }
            function removeH5(){
                 var H5 = document.querySelector("body")
                 var heading = document.getElementById("headings")
                 H5.removeChild(heading)
            }
             function removeRed(){
                //  var red = document.querySelector("body")
                 var cont = document.getElementById("cont")
                 var redd= document.querySelectorAll(".red")
                 for(var i =0;i<redd.length;i++){
                         cont.removeChild(redd[i])
                 }
             }
             function removeDIVS(){
                var content = document.getElementById("cont")

                 var div = content.querySelectorAll("div")
                 for(var i=0;i<div.length;i++){
                 content.removeChild(div[i])
                 }

           
              }
        </script>
    </body>
</html>
