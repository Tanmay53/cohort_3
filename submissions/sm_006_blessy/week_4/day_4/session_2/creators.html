<html>

<head>
    <title>Practise Creators</title>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button onclick="CreateH1()">Create H1</button>
    <button onclick="Create2H3()">Create 2 H3</button>
    <button onclick="CreateDIVS()">Create DIVS</button>
    <button onclick="AddStudents()">Add Students</button>
    <button onclick="AddCopyright()">Add Copyright</button>
    <script>
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];
        function CreateH1() {
            var head = document.querySelector("#headings")
            var h1 = document.createElement("h1")
            h1.innerHTML = "MASAI"
            head.appendChild(h1)
        }
        function Create2H3() {
            var head = document.querySelector("#headings")
            var h3 = document.createElement("h3")
            var h33 = document.createElement("h3")
            h3.innerHTML = "A Transformation in education!"
            h33.innerHTML = "Learn to earn, pay when you get."
            head.appendChild(h3)
            head.appendChild(h33)
        }
        function CreateDIVS(cont) {
            var cont = document.querySelector("#cont")
            for (var i = 1; i <= 10; i++) {
                var p = document.createElement("p")
                p.innerHTML = ["content"] + " " + [i]
                cont.appendChild(p)
            }
        }
        function AddStudents() {
            var student = document.querySelector("#vikings")
            for (var i = 0; i < students.length; i++) {
                var li = document.createElement("li")
                li.textContent = students[i]
                student.appendChild(li)
            }
        }
        function AddCopyright() {
            var copyright = document.querySelector("body")

            var para = document.createElement("p")
            para.innerHTML = "@ masai 2019"
            var bttn = document.querySelector('#headings')
            copyright.insertBefore(para, bttn)



        }

    </script>
</body>

</html>
