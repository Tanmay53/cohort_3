<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p id="para1 red">Coding P1</p>
	<p id="para2 green">Coding P2</p>
	<p id="para3 red">Coding P3</p>
	<hr>
	<button id="change-h1">Change H1</button>
	<button id="change-h2">Change H2</button>
    <button id="change-h3">Change H3</button>
    <button id="change-h4">Change H4</button>
	<button id="change-div">Change DIVS</button>
    <button id="change-p">Change Paragraph</button>
    <button id="change-r">Change Red</button>
    <button id="change-g">Change Green</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
$("#change-h1").click(function(){
$("h1").css("color","red");

});
$("#change-h2").click(function(){
$("h2").css("color","green");

});
$("#change-h3").click(function(){
$("h3").css("color","red");

});
$("#change-h4").click(function(){
$("h4").css("color","green");

});
$("#change-h4").click(function(){
$("div").css("color","green");

});
$("#change-div").click(function(){
$("div").css("color","red");
});
$("#change-div").click(function(){
$("div").css("color","green");
});
$("#change-div").click(function(){
$("div").css("color","red");
});
$("#change-p").click(function(){
$("p").css("color","red");
});
$("#change-r").click(function(){
$("p").css("color","green");
});
$("#change-g").click(function(){
$("p").css("color","red");
});
        });
    </script>
</body>
</html>
