<!DOCTYPE html>
<html>
<head>
	<title>Content Manipulation</title>
</head>
<body>
	<h1 id="firstname">Hello</h1>
	<div id="lastname">MASAI</div>
	<p id="fullname">School</p>
	<hr/>
	<button id="frstname">FIRSTNAME</button>
	<button id="lstname">LASTNAME</button>
	<button id="fllname">FIRSTNAME NAME</button>
    <button id="rst">RESET DEFAULTS</button>
    <!-- Clicking the buttons should show the values in the respective place holders
    the reset button should set the values to the original values -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
        $("#frstname").click(function(){
        $("#firstname").html("Blessy") 
        });
        $("#lstname").click(function(){
        $("#lastname").html("John") 
        });
        $("#fllname").click(function(){
        $("#fullname").html("BlessyJohn") 
        });
        $("#rst").click(function(){
        $("h1").html("") 
        });
        $("#rst").click(function(){
        $("div").html("") 
        });
        $("#rst").click(function(){
        $("p").html("") 
        });
    });
    </script>
</body>
</html>
