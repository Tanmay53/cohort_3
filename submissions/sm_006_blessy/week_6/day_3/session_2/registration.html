<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button id="name1">NAME</button>
    <button id="gender1">GENDER</button>
    <button id="email1">EMAIL</button>
    <button id="mob">MOBILE</button>
    <button id="rstform">RESET FORM</button>
    <button id="rstdisplay">RESET DISPLAY</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
    <script>
        $("#name1").click(function () {
            var name = $("#name").val();
            $("#dName").text(name);
        });
        $("#gender1").click(function () {
            var name = $("#gender").val();
            $("#dGender").text(name);
        });
        $("#email1").click(function () {
            var name = $("#email").val();
            $("#dEmail").text(name);
            });
            $("#mob").click(function () {
            var name = $("#mobile").val();
            $("#dMobile").text(name);
        });
        $("#rstform").click(function(){
        $("#name").val(" ");
        $("#gender").val(" ");
        $("#email").val(" ");
        $("#mobile").val(" ");
    });
    $("#rstdisplay").click(function(){
        $("#dName").text(" ");
        $("#dGender").text(" ");
        $("#dEmail").text(" ");
        $("#dMobile").text(" ");
    })
    
    
    </script>

</body>

</html>
