<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>registration</title>
</head>

<body>
    <div class="row">
        <div class="col-6" id="form-group">
            <label for="name" id="label1">Name</label>
            <input type="text" class="form-control" id="name">
            <label for="email" id="label2">Email</label>
            <input type="text" class="form-control" id="email">
            <label for="mobile" id="label3">Mobile</label>
            <input type="text" class="form-control" id="mobile">
            <button type="submit" id="submit" class="btn btn primary">Submit</button>
        </div>
        <div class="col-6"
         id="displayDetails">

        </div>
        <div class="col-12"
             id="displayError">
         </div>
    </div>
    <script>
        $('#email').hide();
        $('#label2').hide();
        $('#mobile').hide();
        $('#label3').hide();
        $('#submit').hide();
        $('#displayDetails').hide();

        $('#name').keyup(function () {
            var name = $(this).val();
            if (name.length < 3 || name.length > 10) {
                $('#displayError').text('length of name should be greater than 3 and less than 10');
                $('#email').hide();
                $('#label2').hide();
                $('#mobile').hide();
                $('#label3').hide();
                $('#submit').hide();
            }
            else {
                $('#displayError').text();
                $('#email').show();
                $('#label2').show();
                $('#mobile').hide();
                $('#label3').hide();
                $('#submit').hide();
            }
        })
        $('#email').keyup(function () {
            var email = $(this).val();
            if (email.length > 10) {
                $('#displayError').hide();
                $('#mobile').show();
                $('#label3').show();
                $('#submit').hide();
            }
            else {
                $('#displayError').text("email is invalid");

            }

        })
        $('#mobile').keyup(function () {
            var mobile = $(this).val();
            if (mobile.length == 10) {
                $('#displayError').hide();
                $('#submit').show();
            }
            else {
                $('#displayError').text("mobile number is invalid");
                $('#submit').hide();

            }
        })
        $('#submit').click(function () {
            $('#table').html('')
            var Name = $('#name').val();
            var email = $('#email').val();
            var mobile = $('#mobile').val();
            // console.log(Name)
            // console.log(email)
            //console.log(mobile)
            $('#form').show();
            $('#displayDetails').show();
            $('#displayDetails').addClass('container bg-primary text-white text-left');

            var label1 = $('<h5></h5>').text('NAME')
            $('#displayDetails').append(label1);
            var Name1 = $('<h1></h1>').text(Name);
            $('#displayDetails').append(Name1);
            var label2 = $('<h5></h5>').text('EMail')
            $('#displayDetails').append(label2);
            var email1 = $('<h1></h1>').text(email);
            $('#displayDetails').append(email1);
            var label3 = $('<h5></h5>').text('MOBILE')
            $('#displayDetails').append(label3);
            var mobile1 = $('<h1></h1>').text(mobile);
            $('#displayDetails').append(mobile1);
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
