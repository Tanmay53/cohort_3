    <div class="flex-box">

        <button id="category" onclick="category()">submit</button>

        <div class="h1">
            NAME :<p1 id="name"></p1>,

            SALARY/MONTH: <p1 id="salary"></p1>

        <div class="h1">
            NAME: <p2 id="name1"></p2>,
            JOB TITLE:<p2 id="job1"></p2>,

        <div class="h1">
            NAME: <p3 id="name2"></p3>,

            SALARY/MONTH:<p3 id="salary2"></p3>

            <h2>TOTAL SALARY</h2>
            <p id="total">total</p>

            <p id="avg">Average of salary</p>

    </div>
