<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>index.html</title>
</head>

<body>
    <div class="row">
        <div class="col-6">
            <label for="firstname" id="fnamelabel">First Name</label>
            <input type="text" class="form-control" id="fname">
            <label for="lastname" id="lnamelabel">Last Name</label>
            <input type="text" class="form-control" id="lname">
            <label for="username" id="usernamelabel">User Name</label>
            <input type="text" class="form-control" id="username">
            <label for="password" id="passwordlabel">Password</label>
            <input type="text" class="form-control" id="password">
            <label for="email" id="emaillabel">Email</label>
            <input type="text" class="form-control" id="email">
            <label for="address" id="addresslabel">Address</label>
            <input type="text" class="form-control" id="address">
            <label for="phonenumber" id="numberlabel">Phone Number</label>
            <input type="text" class="form-control" id="pnumber">
            <div id="userInfo"></div>
            <select id="select">
                <option>choose</option>
                <option value="user"> User</option>
                <option value="admin">Admin</option>
            </select>
            <button id="submit">submit</button>
        </div>
        <div class="col-6">
            <div id="logindisplayuser">USER</div>
            <div id="logindisplayadmin">ADMIN</div>
            <div class="table"></div>
            <!-- <button id="remove">remove</button> -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
