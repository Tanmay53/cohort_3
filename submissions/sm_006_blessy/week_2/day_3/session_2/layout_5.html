<html>
    <head>
        <title>layout_5.html</title>
    </head>
    <style>
    .cont{
            display:grid;
            margin:20px;
            grid-gap:20px;
            grid-template-rows: 50px 50px 50px 50px 50px 50px 50px;
            grid-template-columns: 100px 300px  ;
            justify-content:center;

             } 
             .cont div{
                 background:white;
             }
             #id1{
                 background:red;
                 grid-area: 1 / 1 / 1 / 3;
             }
             #id2{
                 background:lime;
                 grid-area: 2 / 1 / 7 / 2;
             }
             #id3{
                 background:blueviolet;
                 grid-area: 2 / 2 / 7 / 2;
             }
             @media (max-width:1024px){
            body{
                background:palevioletred;
            }
           
        }
            </style>
       <body>
       <div class= "cont">
           <div id="id1"></div>
           <div id=id2></div>
           <div id="id3"></div>
           

        </div>
           </body>
           </html>
