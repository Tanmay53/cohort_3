<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout_5</title>
  <style>
    .container {
      width: 1100px;
      margin: 0 auto;
      margin-top: 50px;
    }
    .box-red {
      height: 100px;
      background: red;
      width: 1000px;
    }
    .box-green {
      background: green;
      width: 300px;
      height: 600px;
      float: left;
      margin-top: 25px;
    }
    .box-teal {
      background: teal;
      width: 650px;
      height: 600px;
      float: left;
      margin-top: 25px;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-red">

    </div>
    <div class="box-green">

    </div>
    <div class="box-teal">

    </div>
  </div>
</body>
</html>
