<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout_2</title>
  <style>
    .container {
      width: 100vh;
      margin: 0 auto;
      margin-top: 100px;
    }
  .box {
    width: 150px;
    height: 150px;
    background: teal;
    float: left;
    margin: 20px;
  }
  .clear {
    clear: both;
  }
  .big {
    width: 300px;
  }
  </style>
</head>
<body>
 <div class="container">
  <div class="box"></div>
  <div class="box big"></div>
  <div class="box"></div>
  <div class="clear"></div>
  <div class="box big"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="clear"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box big"></div>
 </div>
</body>
</html>
