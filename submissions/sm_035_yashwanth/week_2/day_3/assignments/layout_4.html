<!doctype html>
<html lang="en-us">
<html>

<head>
    <title>layout_4.html</title>
    <style>
        @media only screen and (min-width: 600px) {
            .layout1 {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 100%;
                padding: 20px;
            }

            .layout1 div {
                height: 200px;
                color: grey;
                font-size: 60px
            }

            .layout2 {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 50% 50%;
                grid-template-row: 50% 50%;
                padding: 20px;
            }

            .layout2 div {
                height: 200px;
                color: grey;
                font-size: 60px;
            }

            #yellow {
                background: yellow;
            }

            #red {
                height: 200px;
                background: red;
            }

            #green {
                height: 200px;
                background: green;

            }

            #blue {
                height: 200px;
                background: blue;
            }

            #lightgrey {
                height: 200px;
                background: lightgrey;
            }
        }


        @media only screen and (max-width: 600px) {
            .layout1 {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 100%;
                padding: 20px;
            }

            .layout1 div {
                background: yellow;
                height: 200px;
                color: grey;
                font-size: 60px
            }

            .layout2 {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 100%;
                grid-template-row: 50%;
                padding: 20px;
            }

            .layout2 div {
                height: 200px;
                color: grey;
                font-size: 60px;
            }

            #red {
                height: 200px;
                background: red;
            }

            #green {
                height: 200px;
                background: green;
            }

            #blue {
                height: 200px;
                background: blue;
            }

            #lightgrey {
                height: 200px;
                background: lightgrey;
                grid-row: 3/3;
            }
        }

        @media only screen and (min-width: 992px) {
            .layout1 {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 150%;
                padding: 20px;
            }

            .layout1 div {
                background: yellow;
                height: 200px;
                color: grey;
                font-size: 60px
            }

            .layout2 {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: repeat(4, 50%);
                grid-template-rows: 50%;
                padding: 20px;
            }

            .layout2 div {
                height: 200px;
                color: grey;
                font-size: 60px;
            }

            #red {
                height: 200px;
                background: red;
            }

            #green {
                height: 200px;
                background: green;
            }

            #blue {
                height: 200px;
                background: blue;
            }

            #lightgrey {
                height: 200px;
                background: lightgrey;
            }
        }
    </style>
</head>

<body>
    <div class="layout1">
        <div id=yellow>Navigation</div>
    </div>
    <div class=layout2>
        <div id=red>Box1</div>
        <div id=green>Box2</div>
        <div id=blue>box3</div>
        <div id=lightgrey>box4</div>
    </div>
    </div>
</body>

</html>
