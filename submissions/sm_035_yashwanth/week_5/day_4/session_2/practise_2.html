<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practise_2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 ">
        <div class="row ">
            <div class="col-8">
                <h2>Billing address</h2>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="firstname">User Name</label>
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                        <input type="text" placeholder="Username" class="form-control">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="email">Email <small class="text-muted">(Optional)</small></label>
                    <input type="email" class="form-control" placeholder="you@example.com">
                </div>
                <div class="form-group col-md-12">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-12">
                    <label for="address">Address 2 <small class="text-muted">(optional)</small></label>
                    <input type="text" class="form-control" placeholder="Appartment or suit">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <!-- <select class="form-control"> -->
                        <select class="custom-select mr-sm-2 form-control" id="inlineFormCustomSelect">
                            <option>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <!-- <select class="form-control"> -->
                        <select class="custom-select mr-sm-2 form-control" id="inlineFormCustomSelect">
                            <option>Choose...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control">
                    </div>

                </div>
                <hr>
                <div class="form-group">
                    <input type="checkbox">
                    <label for="">Shipping address is same as my billing address</label>
                </div>
                <div class="form-group">
                    <input type="checkbox">
                    <label for="">save this information next time</label>
                </div>
                <hr>
                <h2>payment</h2>
                <br>
                <div class="form-group">
                    <input type="radio" checked>
                    <label for="">Credit card</label><br>
                    <input type="radio">
                    <label for="">Debit card</label><br>
                    <input type="radio">
                    <label for="">Paypal</label>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="">Name on card</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Credit card number</label>
                        <input type="text" class="form-control">
                    </div>

                </div>
                <p class="text-muted"><small>full name as displayed on card</small></p>
            </div>
            <div class="col-4">
                <h3 class="d-flex justify-content-between">Your cart
                    <span class="badge-secondary badge-pill">3</span></h3>
                <br>
                <div class="card ">
                    <div class="card-body ">
                        <h4 class=" d-flex justify-content-between">Product Name
                            <span class=" badge-pill text-muted"> <small>$12</small></span></h4>
                        <small class="text-muted">Brief description</small>
                        <hr>
                        <h4 class=" d-flex justify-content-between">Second Product
                            <span class=" badge-pill text-muted"> <small>$8</small></span></h4>
                        <small class="text-muted">Brief description</small>
                        <hr>
                        <h4 class=" d-flex justify-content-between">Third Item
                            <span class=" badge-pill text-muted"> <small>$5</small></span></h4>
                        <small class="text-muted">Brief description</small>
                        <hr>
                        <h4 class=" d-flex justify-content-between text-success">Promo code
                            <span class=" badge-pill text-muted "> <small class="text-success">-$5</small></span></h4>
                        <p class="text-success">EXAMPLECODE</p>
                        <hr>
                        <h4 class=" d-flex justify-content-between">Total(USD)
                            <span class=" badge-pill">$20</span></h4>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="input-group-prepend">
    
                        <input type="text" placeholder="Promo code" class="form-control">
                        <div class="input-group-text">Reedem</div>
                    </div>
                </div>
            </div>
            </div>

        </div>
    </div>
    </div>

</body>
</html>
