<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="chghead1">Change H1</button>
	<button  id="chghead2">Change H2</button>
    <button id="chghead3">Change H3</button>
    <button id="chghead4">Change H4</button>
	<button id="chgdiv">Change DIVS</button>
    <button id="chgp">Change Paragraph</button>
    <button id="chgRed">Change Red</button>
	<button id="chgGreen">Change Green</button>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
    $("#chghead1").click(function(){
     $(".head1").css("color","red")
	})
    $("#chghead2").click(function(){
     $(".head2").css("color","green")
	})
    $("#chghead3").click(function(){
     $(".head3").css("color","red")
	})
	$("#chghead4").click(function(){
     $(".head4").css("color","green")
	 $(".head5").css("color","green")
	})

	$("#chgdiv").click(function(){
     $(".con1").css("color","red")
	})
	$("#chgdiv").click(function(){
     $(".con2").css("color","green")
	})
	$("#chgdiv").click(function(){
     $(".con3").css("color","red")
	})

    $("#chgp").click(function(){
     $(".para1").css("color","red")
	})
	$("#chgp").click(function(){
     $(".para2").css("color","green")
	})
	$("#chgp").click(function(){
     $(".para3").css("color","red")
	})
	$("#chgRed").click(function () {
			$(".red").css("color", "red")
		})

	$("#chgGreen").click(function () {
			$(".green").css("color", "green")
		})
    </script>
</body>
</html>
