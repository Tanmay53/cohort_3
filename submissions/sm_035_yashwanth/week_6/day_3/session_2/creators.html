<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="btnH1" >Create H1</button>
        <button  id="btnH3">Create 2 H3</button>
        <button id="btnDiv">Create DIVS</button>
        <button id ="btnUi">Add Students</button>
        <button id="prepend">Add Copyright</button>            
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            $("#btnH1").click(function () {
              $("#headings").append("<h1>Masai</h1>")
            });
            
            $("#btnH3").click(function () {
              $("#headings").append("<h3>A Transformation in education!</h3>")
              $("#headings").append("<h3>Learn to earn, pay when you get.</h3>")
            });

            $("#btnDiv").click(function () {
            for (i = 1; i <= 10 ;i++) {
                var elem = document.createElement("div")
                elem.textContent = "content " + i
                $("#cont").append(elem)
             }
            })

            $("#btnUi").click(function () {
            for (i = 0; i < students.length; i++) {
                var elem = document.createElement("li")
                elem.textContent = students[i]
                $("#vikings").append(elem)
             }
            })

            $("#prepend").click(function() {
             var elem = document.createElement("p");
             elem.textContent = "@ masai 2019"
             $("#headings").prepend(elem);
   
});
        </script>  
    </body>
</html>
