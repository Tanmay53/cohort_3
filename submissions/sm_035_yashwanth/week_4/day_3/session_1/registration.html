<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
  <h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
	function showName() {
			// Show filled name inside h1
  var x = document.getElementById("name").value;
    document.getElementById("dName").innerHTML = x; 
		}
		function showGender() {
			// Show the selected gender inside h2
      var x = document.getElementById("gender").value;
      document.getElementById("dGender").innerHTML = x;
      
		}
		function showEmail() {
			// Show the filled email inside h3
        var x = document.getElementById("email").value;
      document.getElementById("dEmail").innerHTML = x;
		}
		function showMobile() {
			// Show the filled mobile inside h4
      var x = document.getElementById("mobile").value;
      document.getElementById("dMobile").innerHTML = x;
		}
		function resetForm() {
			// Reset all the form elements to default values (blank "")
     document.getElementById("dName").innerHTML =" "
      document.getElementById("dGender").innerHTML =" "
      document.getElementById("dEmail").innerHTML =" "
      document.getElementById("dMobile").innerHTML =" "
		}
		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values\
      var x = " "
        document.getElementById("name").value =x
      document.getElementById("gender").value =x
      document.getElementById("email").value =x
      document.getElementById("mobile").value =x
   
		}
	</script>
</body>
</html>
