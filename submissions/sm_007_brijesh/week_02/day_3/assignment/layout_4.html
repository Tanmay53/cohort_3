<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>
        .grid {
            display: grid;
            grid-gap: 30px;
            grid-template-columns: repeat(4,200px);
            grid-template-rows: 80px 200px;
        }

        body {
            margin-top: 200px;
            margin-left: 450px;
        }

        .yellow {
            background: yellow;
            grid-area: 1/1/2/5;
        }

        .red {
            background: red;
            grid-area: 2/1/3/2;
        }

        .green1 {
            background: green;
            grid-area: 2/2/3/3;

        }

        .blue {
            background:lightblue;
            grid-area: 2/3/3/4;
        }

        .grey {
            background: grey;
            grid-area: 2/4/3/5;
        }

        @media screen and (max-width:1024px) {
            .grid {
                display: grid;
                grid-template-columns: repeat(2, 200px);
                grid-template-rows: 60px 200px 200px;
                grid-gap: 15px;
            }

            .yellow {
                background: yellow;
                grid-area: 1/1/2/3;
            }

            .red {
                background: red;
                grid-area: 2/1/3/2;
            }

            .green1 {
                background: green;
                grid-area: 3/1/4/2;
            }

            .blue {
                background:lightblue;
                grid-area: 2/2/3/3;
            }

            .grey {
                background: grey;
                grid-area: 3/2/4/3;
            }

        }


        @media screen and (max-width:900px) {
            .grid {
                display: grid;
                grid-template-columns: 240px;
                grid-template-rows: 60px 120px 120px 120px 120px;
                grid-gap: 15px;
            }

            .yellow {
                background: yellow;
                grid-area: 1/1/2/2;
            }

            .red {
                background: red;
                grid-area: 2/1/3/2;
            }
            .green1 {
                background: green;
                grid-area: 4/1/5/2;
            }

            .blue {
                background:lightblue;
                grid-area: 5/1/6/2;
            }

            .grey {
                background: grey;
                grid-area: 3/1/4/2;
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="yellow">Navigation</div>
        <div class="red">Box1</div>
        <div class="green1">Box2</div>
        <div class="blue">Box 3</div>
        <div class="grey">Box 4</div>
    </div>
</body>
</html>
