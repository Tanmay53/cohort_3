<!DOCTYPE html>
<html lang="en">

<head>

    <title>layout_1</title>
    <style>
        .grid {
            display: grid;
            grid-gap: 20px;
            width: 800px;
            grid-template-columns: 400px 250px;
            grid-template-rows: 80px 400px;

        }

        body {
            margin-top: 250px;
            margin-left: 500px
        }

        .class1 {
            background: yellow;
            grid-column: 1/3;
        }

        .class2 {
            background: red;
        }

        .class3 {
            background: green;
        }

        @media screen and (max-width: 900px) {
            .grid {
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 400px;
                grid-template-rows: 80px 200px 200px;
            }

            .class1 {
                background: yellow;
                grid-area: 1/1/1/1;
            }

            .class2 {
                background: red;
                grid-area: 2/1/2/1;
            }

            .class3 {
                background: green;
                grid-area: 3/1/3/1;
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="class1">Navigation</div>
        <div class="class2">Leftbox</div>
        <div class="class3">Rightbox</div>

    </div>


</body>

</html>
