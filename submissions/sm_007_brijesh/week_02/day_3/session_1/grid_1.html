<!DOCTYPE html>
<html lang="en">

<head>
    <title>grid_1</title>

        .grid {
            display: grid;
            grid-template-columns: 150px 150px 150px 150px 150px;
            grid-gap: 20px;
            padding: 20px;

        }
        body{
            margin-top: 250px;
        }

        .grid div {
            background: darkcyan;
            height: 150px;
        }

</head>

    <div></div>
</div>

</body>

</html>
