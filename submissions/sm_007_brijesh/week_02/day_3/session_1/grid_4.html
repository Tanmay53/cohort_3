<!DOCTYPE html>
<html lang="en">
<head>
    <title>grid_4</title>
  <style>  .grid{
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(4,150px);
      grid-template-rows: repeat(3,150px);
    }

    .grid div{
        background: darkcyan;
    }

body{
    margin-left: 500px;
    margin-top: 200px;
}
.item1{
    grid-area: 1/2/2/4;
}
.item2{

grid-area: 2/1/3/3 ;
}
.item3{
grid-area: 3/3/4/5 ;
}
</style>
</head>
<body>
    <div class="grid" >
    <div></div>
    <div class="item1"></div>
    <div></div>
    <div class="item2"></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="item3"></div>
    <div></div>

</div>


</body>
</html>
