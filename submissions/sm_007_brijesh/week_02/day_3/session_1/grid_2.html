<!DOCTYPE html>
<html lang="en">

<head>

    <title>grid_2</title>
    <style>
        .grid {
            display: grid;
            grid-gap: 20px;
            width: 800px;
            grid-template-columns: 300px;
            grid-template-rows: 80px 400px;

        }

        body {
            margin-top: 250px;
            margin-left: 500px
        }

        .class1 {
            background: red;
            grid-column: 1/3;
        }

        .class2 {
            background: green;
        }

        .class3 {
            background: darkcyan;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="class1"></div>
        <div class="class2"></div>
        <div class="class3"></div>

    </div>


</body>

</html>
