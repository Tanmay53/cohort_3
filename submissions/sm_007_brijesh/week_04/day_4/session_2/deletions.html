<html>

<head>
    <title>Practise Deletions</title>
</head>

<body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
    </div>
    <div id="cont">
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
    </div>
    <hr />
    <button onclick="removeH1()">Remove H1</button>
    <button onclick="removeH3()">Remove H3</button>
    <button onclick="removeH5()">Remove H5</button>
    <button onclick="removeRed ()">Remove Red</button>
    <button onclick="removeDivs()">Remove DIVS</button>

    <script>
        function removeH1() {
            var bodyElem = document.querySelector("body");
            var firstH1 = document.querySelector("h1");
            bodyElem.removeChild(firstH1);
        }

        function removeH3() {
            var bodyElem = document.querySelector("body");
            var removeallH3 = document.querySelectorAll("h3");
            for (var i = 0; i < removeallH3.length; i++) {
                bodyElem.removeChild(removeallH3[i])
            }

        }

        function removeH5() {
            var bodyElem = document.getElementById("headings");
            var removeH5 = document.querySelectorAll("h5")
            for (var i = 0; i < removeH5.length; i++) {
                bodyElem.removeChild(removeH5[i])
            }

        }

function removeRed(){
    var bodyElem=document.getElementById("cont");
    var removeRed=document.querySelectorAll(".red");
    for(var i=0;i<removeRed.length;i++){
        bodyElem.removeChild(removeRed[i])
    }
}


function removeDivs(){
    var bodyElem=document.querySelector("body");
var removeDivs=document.querySelectorAll("#cont");
for(var i=0;i<removeDivs.length;i++){
    bodyElem.removeChild(removeDivs[i])
}






}




    </script>
</body>

</html>
