<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="btn-name">NAME</button>
	<button id="btn-gender">GENDER</button>
	<button id="btn-email">EMAIL</button>
	<button id="btn-mobile">MOBILE</button>
	<button id="btn-resetform">RESET FORM</button>
	<button id="btn-resetdisp">RESET DISPLAY</button>
	<!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
	<script>

		$("#btn-name").click(function () {
			var name = $("#name").val();
			$("#dName").text(name);
		});

		$("#btn-gender").click(function () {
			$("#dGender").text($("#gender").val());
		});

		$("#btn-email").click(function () {
			var email = $("#email").val()
			$("#dEmail").text(email);
		});


		$("#btn-mobile").click(function () {
			var mobile = $("#mobile").val()
			$("#dMobile").text(mobile);
		});

		$("#btn-resetdisp").click(function () {
			$("#dName").text("NAME");
			$("#dEmail").text("EMAIL");
			$("#dGender").text("GENDER");
			$("#dMobile").text("MOBILE");
		});


		$("#btn-resetform").click(function () {
			$("#name").val("")
			$("#gender").val("")
			$("#email").val("")
			$("#mobile").val("")
		});
	</script>
</body>

</html>
