<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State City Selectors</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <select id="state"></select>
    <button id="next">Next</button>
    <select id="city"></select>
    <script>

        var state_cities = [{ "state": "Karnataka", "cities": ["Bangalore", "Mysore"] }, { "state": "Tamil Nadu", "cities": ["Chennai", "Tanjore"] }]




        $(document).ready(function () {
            for (var i = 0; i < state_cities.length; i++) {
                var optionElem = document.createElement("option");
                var statename = state_cities[i].state
                optionElem.innerHTML = statename
                $("#state").append(optionElem);
            }

            $("#next").click(function () {
                var state = $("#state").val()
                $("#city").empty()
                for (i = 0; i < state_cities.length; i++) {
                    if (state == state_cities[i].state) {
                        for (j = 0; j < state_cities[i].cities.length; j++) {
                            var optionElemcity = document.createElement("option")
                            var cityname =state_cities[i].cities[j]
                            optionElemcity.innerHTML =cityname
                            $("#city").append(optionElemcity)
                        }
                    }
                }

            });



        });

    </script>
</body>

</html>
