<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<h1 class="head1 red">MASAI H1</h1>
	<h2 class="head2 green">MASAI H2</h2>
	<h3 class="head3 red">MASAI H3</h3>
    <h4 class="head4 green">MASAI H4</h4>
    <h4 class="head5 green">MASAI H4</h4>
	<div class="con1 red">School C1</div>
	<div class="con2 green">School C2</div>
	<div class="con3 red">School C3</div>
	<p class="para1 red">Coding P1</p>
	<p class="para2 green">Coding P2</p>
	<p class="para3 red">Coding P3</p>
	<hr>
	<button id="change-h1">Change H1</button>
	<button id="change-h2">Change H2</button>
    <button id="change-h3" >Change H3</button>
    <button id="change-h4" >Change H4</button>
	<button id="change-div">Change DIVS</button>
    <button id="change-p" >Change Paragraph</button>
    <button id="change-red">Change Red</button>
    <button id="change-green">Change Green</button>

	<script>


$("#change-h1").click(function(){
    $(".head1").css("font-size","70px");
});

$("#change-h2").click(function(){
    $(".head2").css ({"font-size":"32px", "padding": "10px"})
});

$("#change-h3").click(function(){
    $(".head3").css ({"color":"white","background": "black"})
});

$("#change-h4").click(function(){
    $("h4").css ({"border":"2px solid black","margin": "10px 10px"})
});


$("#change-div").click(function(){
    $("div").css ({ "padding": "6px 8px 6px 8px"})
});


$("#change-p").click(function(){
    $("p").css ({ "font-weight": "bold ", "color": "purple"})
});


$("#change-red").click(function(){
    $(".red").css ({"color": "red"})
});

$("#change-green").click(function(){
    $(".green").css ({"color": "white","background":"green"})
});


	</script>



</body>
</html>
