<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
        <!-- Clicking the buttons should show the alerts with respective content -->
		<button id="alert-fName">FIRSTNAME</button>
		<button id="alert-lname">LASTNAME</button>
		<button id="alert-fullName">FIRSTNAME NAME</button>
	</body>


<script>
$( "#alert-fName" ).click(function() {
  alert('Brijesh');
});
$( "#alert-lname" ).click(function() {
  alert('Kumar');
});
$( "#alert-fullName" ).click(function() {
  alert('Brijesh Kumar');
});




</script>


</html>
