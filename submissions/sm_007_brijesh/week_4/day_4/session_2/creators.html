<html>

<head>
    <title>Practise Creators</title>
</head>

<body>
    <div id="headings">
    </div>
    <div id="cont">
    </div>
    <ul id="vikings">
        <li>Priyanshu</li>
    </ul>
    <button onclick="createH1()">Create H1</button>
    <button onclick="createH3()">Create 2 H3</button>
    <button onclick="createDiv()">Create DIVS</button>
    <button onclick="addStudent()">Add Students</button>
    <button onclick="addCopyright()">Add Copyright</button>
    <script>
        var students = ['Ajay', 'Akshay', 'Anusha', 'Chandrashekhara', 'Haren', 'Hasaan', 'Mahesh', 'Mousumi', 'Pavan', 'Rahul', 'Sumanta', 'Venkatesh', 'Vetrival', 'Vijayendra'];

        function createH1() {
            var createH1 = document.createElement("h1");
            createH1.textContent = "Masai";
            var place = document.getElementById("headings");
            place.appendChild(createH1)
        }


        function createH3() {
            var createH31 = document.createElement("h3");
            var createH32 = document.createElement("h3");
            createH31.textContent = "A Transformation in education!";
            createH32.textContent = "Learn to earn, pay when you get.";
            var place = document.getElementById("headings");
            place.appendChild(createH31);
            place.appendChild(createH32);

        }
        function createDiv() {
            for (i = 1; i <= 10; i++) {
                var creatediv = document.createElement("div");
                creatediv.innerHTML = "content" + i;
                var place = document.getElementById("cont").appendChild(creatediv)
                // div.appendChild(creatediv)
            }
        }


        function addStudent() {
            for (var i = 0; i < students.length; i++) {
                var list = document.createElement("li");
                var unorderlist = document.createElement("ul");
                list.textContent = students[i];
                var places = document.getElementById("vikings");
                places.appendChild(unorderlist);
                places.appendChild(list);
            }
        }


        function addCopyright() {
            var addCright = document.createElement("p");
            addCright.textContent = " @ masai 2019";
            var body = document.querySelector("body");
            var place = document.getElementById("headings");
            body.insertBefore(addCright, place);


        }

    </script>

</body>

</html>
