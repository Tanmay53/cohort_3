<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class='small-head'><b>OUR BLOG</b></div>
            <h1 class="heading">Every Single Update</h1>
            <div class='wrapper'>
                <div class='left-box'>
                    <img id="image" class="image" src="https://www.hyderabadtourism.travel/images/visiting-places/headers/new-maharaja-water-park-hyderabad-tourism-entry-fee-timings-holidays-reviews-header.jpg"/>

                        A fun and happy summer for you !
                    </h1>
                </div>
                <div id="card-container" class='right-box'>
                    <!-- card comes here -->
                </div>
            </div>
        </div>

        <div class="form-create">
            <h3 id="foot-heading">Create Content</h3>
            <hr/>
            <table>
                <tr>
                    <td>Title</td>
                    <td>
                        <input id='title' type='text' placeholder="Enter title" />
                    </td>
                </tr>
                <tr>
                    <td>Heading</td>
                    <td>
                        <input id='heading' type='text' placeholder="Enter Heading" />
                    </td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td>
                        <input id="image" type='text' placeholder="Enter Image URL" />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button onclick="addContent()">Create</button>
                    </td>
                </tr>

            </table>
        </div>
