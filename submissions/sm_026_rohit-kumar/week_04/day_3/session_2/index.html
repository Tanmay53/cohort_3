<!DOCTYPE html>
<html>
    <head>
        <title>Driving</title>
        <script type="text/javascript">
            function calculate(){
                var age = document.getElementById('age').value
                if(age == "") {
                    document.getElementById('msg').innerHTML = "Please enter valid age."
                    return
                }

                age = Number(age)
                if(age > 18) {
                    document.getElementById('msg').innerHTML = "You can drive in India!"
                }
                else if(age == 18) {
                    document.getElementById('msg').innerHTML = "You are just old enough to drive in India!"
                }
                else {
                    document.getElementById('msg').innerHTML = "You can't drive in India."
                }
            }

            function changeColor() {
                var color = document.getElementById('color').value
                document.getElementById("buttonColor").style.backgroundColor = color
            }

            function continent() {
                var country = document.getElementById("continent_select").value
                var continent = ''

                switch(country) {
                    case "India" :
                    case "China" :
                    case "Nepal" :
                    case "Singapore" :
                        continent = 'Asia'
                        break
                    case "United States of America" :
                    case "Mexico" : 
                    case "Canada" :
                        continent = 'North America'
                        break
                    case "Australia" : 
                        continent = "Oceania"
                        break
                    case "France" :
                    case "Germany" :
                    case "Sweden" :
                        continent = "Europe"
                        break                        
                    case "South Africa" :
                    case "Nigeria" :
                        continent = "Africa"
                    case "Brazil" :
                    case "Argentina" :
                        continent = "South America"
                    default:
                        alert('not working')
                }
                alert('The continent is : ' + continent)
            }
        </script>
        <style type="text/css">
            .content{
                width : 60%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="content">
                <table>
                    <tr>
                        <td>Enter Age : </td>
                        <td><input type="text" id="age"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" id="click" value="click me" onclick="calculate()"></td>
                    </tr>
                </table>
                <p id="msg"></p>
            </div>
            <hr>
            <div class="content">
                <table>
                    <tr>
                        <td>
                            <input type="text" id="color">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" id="buttonColor" value="Click here to change my color" onclick="changeColor()">
                        </td>
                    </tr>
                </table>                
            </div>
            <hr>
            <div class="content">
                <table>
                    <tr>
                        <td>Select </td>
                        <td>
                            <select id = "continent_select">
                                    <option value = "India"> India </option>	
                                    <option value = "United States of America"> United States of America </option>
                                    <option value = "China"> China </option>
                                    <option value = "Nepal"> Nepal </option>
                                    <option value = "Australia"> Australia </option>
                                    <option value = "France"> France </option>
                                    <option value = "Germany"> Germany </option>
                                    <option value = "South Africa"> South Africa </option>
                                    <option value = "Nigeria"> Nigeria </option>
                                    <option value = "Mexico"> Mexico </option>
                                    <option value = "Argentina"> Argentina </option>
                                    <option value = "Brazil"> Brazil </option>
                                    <option value = "Canada"> Canada </option>
                                    <option value = "Singapore"> Singapore </option>
                                    <option value = "Sweden"> Sweden </option>
                                    <option value = "Argentina"> Argentina </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" id="findContinent" value = "find continent" onclick="continent()">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
