<!DOCTYPE html>
<html>
<body>
  <!-- FSD.JS.10.1 !-->
  <h1>Change the buttons text color random value</h1>
  <button id="btnSingle">Click here to change my color</button>
  <button id="btnSingleArray">Click me to change my color to an array value!</button>

  <!-- FSD.JS.10.2 !-->
  <h1 id='refh'>My color should change when I double click the button!</h1>
  <button id="btnDouble">Double Click here to change the color of the h1 tag !</button>
  
  <!-- FSD.JS.10.3 !-->
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="btnRemoveAfter">Click here to change my color!</button>
  <script type='text/javascript'>
    // global variable
    var index = 0
    var counter = 1

    function randomValue(max) {
      return Math.floor((Math.random() * max))
    }

    //find button 
    btnSingle = document.getElementById('btnSingle')
    
    // event handler
    function singleClick() {
      var rgb = 'rgb(' + randomValue(255) + ', ' + randomValue(255) + ', ' + randomValue(255) + ')'
      btnSingle.style.color = rgb
    }
    //add event
    btnSingle.addEventListener('click', singleClick)


    btnSingleArray = document.getElementById('btnSingleArray')
    function singleClickArray() {
      var color = ['red', 'blue', 'green', 'orange', 'purple', 'black', 'white', 'cyan']
  
      index = index % color.length
      //alert(index)
      var col = color[index]
      btnSingleArray.style.color = col
      index = index + 1
    }
    btnSingleArray.addEventListener('click', singleClickArray)



    // --------------------------------second question------------------------------------
    btnDouble = document.getElementById('btnDouble')
    refh = document.getElementById('refh')

    // event handler
    function doubleClick() {
      var rgb = 'rgb(' + randomValue(255) + ', ' + randomValue(255) + ', ' + randomValue(255) + ')'
      refh.style.color = rgb
    }
    //add event
    btnDouble.addEventListener('dblclick', doubleClick)


    // -----------------------------------third question-------------------------------

    btnRemoveAfter = document.getElementById('btnRemoveAfter')

    // event handler
    function removeAfter() {
      if(counter >= 2 ) {
        // remove event listener
        btnRemoveAfter.removeEventListener('click', removeAfter)    
      }

      var rgb = 'rgb(' + randomValue(255) + ', ' + randomValue(255) + ', ' + randomValue(255) + ')'
      btnRemoveAfter.style.color = rgb
      counter++
    }
    //add event
    btnRemoveAfter.addEventListener('click', removeAfter)

    //------------bonu------------

    function mouseOver() {
      //alert('mouse over')
      var size = randomValue(50)
      btnRemoveAfter.style.fontSize = size+'px'
    }
    btnRemoveAfter.addEventListener('mouseover', mouseOver)



  </script>
</body>
</html>
