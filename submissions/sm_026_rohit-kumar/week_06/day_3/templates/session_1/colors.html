<!DOCTYPE html>
<html>
<head>
	<title>Colours</title>
</head>
<body>
	<h1 id="head1red" class="red">MASAI H1</h1>
	<h2 id="head2green" class="green">MASAI H2</h2>
	<h3 id="head3red" class="red">MASAI H3</h3>
    <h4 id="head4green" class="green">MASAI H4</h4>
    <h4 id="head5green" class="green">MASAI H4</h4>
	<div id="con1red" class="red">School C1</div>
	<div id="con2green" class="green">School C2</div>
	<div id="con3red" class="red">School C3</div>
	<p id="para1" class="red">Coding P1</p>
	<p id="para2" class="green">Coding P2</p>
	<p id="para3" class="red">Coding P3</p>
	<hr>
	<button id="btnChangeH1">Change H1</button>
	<button id="btnChangeH2">Change H2</button>
    <button id="btnChangeH3">Change H3</button>
    <button id="btnChangeH4">Change H4</button>
	<button id="btnChangeDiv">Change DIVS</button>
    <button id="btnChangePara">Change Paragraph</button>
    <button id="btnChangeRed">Change Red</button>
    <button id="btnChangeGreen">Change Green</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#btnChangeH1').click(function(){
				$('#head1red').css('font-size','70px')
			})
			
			$('#btnChangeH2').click(function(){
				$('#head2green').css('font-size','32px')
				$('#head2green').css('padding','10px')
			})
			
			$('#btnChangeH3').click(function(){
				$('#head3red').css({'background':'black', 'color':'white'})
			})

			$('#btnChangeH4').click(function(){
				$('#head4green').css({'border':'1px solid black', 'margin-top':'10px', 'margin-bottom':'10px'})
			})
			
			$('#btnChangeDiv').click(function(){
				$('div').css({'padding-left':'8px', 'padding-right':'8px'})
				$('div').css({'padding-top':'6px', 'padding-bottom':'6px'})
			})

			$('#btnChangePara').click(function(){
				$('p').css({'color':'purple', 'font-weight':'bold'})
				
			})

			$('#btnChangeRed').click(function(){
				$('.red').css({'color':'red'})
				
			})

			$('#btnChangeGreen').click(function(){
				$('.red').css({'background':'green', 'color':'white'})
				
			})

		})
	</script>
</body>
</html>
