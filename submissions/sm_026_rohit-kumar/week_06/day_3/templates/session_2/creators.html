<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id = "createH1">Create H1</button>
        <button id = "createH3">Create 2 H3</button>
        <button id = "createDiv">Create DIVS</button>
        <button id = "addStudent">Add Students</button>
        <button id = "addCopyright">Add Copyright</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            $(document).ready(function(){
                $('#createH1').click(function(){
                    $('#headings').append('<h1>MASAI</h1>')
                })
                $('#createH3').click(function(){
                    $('#headings').append('<h3>A Transformation in education!</h3>')
                                  .append('<h3>Learn to earn, pay when you get.</h3>')
                })
                $('#createDiv').click(function(){
                    for(let i = 0; i < 10; i++) {
                        $('#cont').append('<div>Content ' + (i + 1) + '</div>')
                    }
                })

                $('#addStudent').click(function(){
                    for(let i = 0; i < students.length; i++) {
                        $('#vikings').append('<li>' + students[i] + '</li>')
                    }
                })

                $('#addCopyright').click(function(){
                    $('#createH1').before('<p>@ masai 2019 </p>')
                })


            })

        </script>
    </body>
</html>
