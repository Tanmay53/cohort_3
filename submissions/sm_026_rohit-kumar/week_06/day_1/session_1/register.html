                <div>Password </div> <input id="inputPassword" type="input"> 
                <div>Username </div> <input id="inputUsername" type="input"> 
                <div>Mobile </div> <input id="inputMobile" type="input"> 
                <div>Description </div> <input id="inputDescription" type="input"> 
                <div></div><div> <button id="btnSubmit" onclick="onSubmit()" >Register</button></div>
            </div>
        </div>
    </body>
