<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>index</title>
  </head>
  <body>
    <div id="wrapper">
        <div class="container mt-5">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 form-group">
                            <!-- <label for="txtFirstname">Firstname</label> -->
                            <input type='text' id="txtFirstname" class="form-control" placeholder="First Name (Optional)">
                        </div>
                        <div class="col-12 form-group">
                            <!-- <label for="txtLastname">Lastname</label> -->
                            <input type='text' id="txtLastname" class="form-control" placeholder="Last Name (Optional)">
                        </div>
                        <div class="col-12 form-group">
                            <!-- <label for="txtUsername">Username</label> -->
                            <input type='text' id="txtUsername" class="form-control" placeholder="User Name">
                        </div>
                        <div class="col-12 form-group">
                            <!-- <label for="txtPassword">Password</label> -->
                            <input type='text' id="txtPassword" class="form-control" placeholder="Password">
                        </div>
                        <div class="col-12 form-group">
                            <!-- <label for="txtEmail">Email</label> -->
                            <input type='text' id="txtEmail" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-12 form-group">
                            <!-- <label for="txtAddress">Address</label> -->
                            <input type='text' id="txtAddress" class="form-control" placeholder="Address">
                        </div>
                        <div class="col-12 form-group">
                            <!-- <label for="txtPhone">Phone</label> -->
                            <input type='text' id="txtPhone" class="form-control" placeholder="Phone">
                        </div>
                        <div class="col-12 form-group">
                            <!-- <label for="selType">Type</label> -->
                            <select id="selType" class="form-control">
                                <option value="--">Select</option>
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <div class="col-7 form-group">
                            <button id="btnSubmit" class="btn btn-primary">Submit</button>
                        </div>
                    </div> <!-- row ends here-->
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col">
                            <select id='selUser' class="form-control">
                                <option value='--'>Select User</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div id="info" class="col"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row my-2">
                <div class="col-4">
                    <span>Email :</span>
                    <select class="form-control" id="idOrder">
                        <option value='asc'>Asceding</option>
                        <option value='dsc'>Descending</option>
                    </select>
                </div>
                <div class="col-4">
                    <span>Filter by :</span>
                    <select class="form-control" id="idRole">
                        <option value='--'>Select</option>
                        <option value='admin'>Admin</option>
                        <option value='user'>User</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div id="display" class="col">

                </div>
            </div>
        </div> 
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    </script>
    <script type="text/JavaScript" src="script.js"></script>
  </body>
</html>
