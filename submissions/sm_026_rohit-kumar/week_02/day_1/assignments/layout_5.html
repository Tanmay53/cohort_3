<!DOCTYPE html>
<html>
    <head>
        <title>Layout 5</title>
        <style type="text/css">
            #container{
                width: 80%;
                margin-left:auto;
                margin-right:auto;
            }

            #header{
                height: 60px;
                background: red;
            }

            #section div{
                height: 400px;
                display: inline-block;
                vertical-align: top;
                margin-top: 20px;
                
            }
            #left{
                background: green;
                margin-right: 5%;
                width:30%;
                
            }
            #right{
                background: brown;
                width:64%;
                
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header">

            </div>
            <div id="section">
                <div id="left"></div>
                <div id="right"></div>
            </div>
            <div id="footer">

            </div>
        </div>
    </body>
</html>
