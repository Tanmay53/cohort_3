<!DOCTYPE html>
<html>
    <head>
        <title>Layout2</title>
        <style type="text/css">
            .box {
                background: blue;
                height: 100px;
                width: 100px;
                display: inline-block;
                margin: 10px;
            }

            .bar{
                width: 300px;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <div id="row_top">
                <div class="box"></div>
                <div class="box bar"></div>
                <div class="box"></div>
            </div>
            <div id="middle_row">
                <div class="box bar"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div id="bottom_row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box bar"></div>
            </div>
        </div>
    </body>
</html>
