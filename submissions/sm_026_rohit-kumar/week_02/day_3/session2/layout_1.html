<!DOCTYPE html>
<html>
    <head>
        <title>Layout 1</title>
        <style = "text/css">

            #wrapper{
                width:70%;
                margin-left: auto;
                margin-right: auto;
            }

            #container{
                display: grid;
                grid-template-columns: 100px 100px 100px 100px;
                grid-template-rows: 400px;
                grid-gap: 20px;
            }

            #container > div{
                background: blue;
            }
            
            @media (max-width: 600px) {
                body{
                    background: cyan;
                }

                #container{
                    display: grid;
                    grid-template-columns: 100px 100px;
                    grid-template-rows: 300px 300px ;
                    grid-gap: 20px;
                }

                #container > div{
                    background: red;
                }
            }

            @media (max-width: 400px) {
                body{
                    background: green;
                }

                #container{
                    display: grid;
                    grid-template-columns: 100px;
                    grid-template-rows: 200px 200px 200px 200px ;
                    grid-gap: 20px;
                }

                #container > div{
                    background: yellow;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
