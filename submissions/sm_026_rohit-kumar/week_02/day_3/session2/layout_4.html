<!DOCTYPE html>
<html>
    <head>
        <title>Layout 4</title>
        <style type="text/css">
            #wrapper{
                width: 70%;
                margin-left: auto;
                margin-right:auto;
            }
            #container{
                display: grid;
                grid-template-columns: 100px 100px 100px 100px 100px;
                grid-template-rows: 100px 100px;
                grid-gap: 20px;
            }

            #container > div{
                background: blue;
            }

            @media(max-width: 600px){
                #container{
                    display: grid;
                    grid-template-columns: 100px 100px ;
                    grid-template-rows: 100px 100px 100px 100px 100px;
                    grid-gap: 20px;
                }

                #container > div{
                    background: red;
                }
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
