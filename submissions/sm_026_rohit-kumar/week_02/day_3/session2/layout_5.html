<!DOCTYPE html>
<html>
    <head>
        <title>Layout 5</title>
        <style type="text/css">
            @media(min-width: 600px){
                #container{
                    display: grid;
                    grid-template-columns: 200px 400px;
                    grid-template-rows: 60px 400px;
                    grid-gap:20px;
                    }
                    #header{
                    background: red;
                    grid-column: 1 / span 2;
                    }
                    #nav{
                    background: orange;
                    }
                    #section{
                    background: green;
                }
            }

            #container{
                width:80%;
                margin-left:auto;
                margin-right: auto;
                display: grid;
                grid-template-columns: 300px;
                grid-template-rows: 60px 300px 300px;
                grid-gap:20px;
            }

            #header{
                background: red;
            }

            #nav{
                background: orange;
            }

            #section{
                background: green;
            }
            
        </style>
    </head>
    <body>
        <div id="container">
            <div id="header"></div>
            <div id="nav"></div>
            <div id="section"></div>
        </div>
    </body>
</html>
