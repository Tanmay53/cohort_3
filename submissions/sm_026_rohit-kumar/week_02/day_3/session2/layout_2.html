<!DOCTYPE html>
<html>
    <head>
        <title>Layout 2</title>
        <style type="text/css">

            #wrapper{
                width: 70%;
                margin-left: auto;
                margin-right: auto;
            }

            /* normally this style will apply */

            #container{
                    display: grid;
                    grid-gap: 20px;
                    grid-template-columns: 100px 100px 100px 100px;
                    grid-template-rows: 100px 100px 100px;
                }

                .item1{
                    grid-column: 2 / span 2;
                }
                .item2{
                    grid-column: 1 / span 2;
                }
                .item3{
                    grid-column: 3 / span 2;
                }


                #container > div{
                    background: blue;
                }


            @media(max-width: 500px){
                #container{
                    display: grid;
                    grid-gap: auto;
                    grid-template-columns: 50px 50px 50px 50px;
                    grid-template-rows: 50px 50px 50px;
                }

                .item1{
                    grid-column: 2 / span 2;
                }
                .item2{
                    grid-column: 1 / span 2;
                }
                .item3{
                    grid-column: 3 / span 2;
                }


                #container > div{
                    background: red;
                }
            }
        
            

        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="container">
                <div></div>
                <div class="item1"></div>
                <div></div>
                <div class="item2"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="item3"></div>
            </div>
        </div>
    </body>
</html>
