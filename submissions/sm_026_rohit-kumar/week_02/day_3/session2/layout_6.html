<!DOCTYPE html>
<html>
    <head>
        <title>Layout 6</title>
        <style type="text/css">
            #container{
                display: grid;
                grid-template-columns: 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px 100px;
                grid-gap: 20px;   
            }

            #container > div{
                background: blue;
            }

            #container > div:nth-child(8), #container > div:nth-child(9){
                grid-row-start: 3;
            }
            #container > div:nth-child(10){
                grid-row-start: 4;
            }

            @media(max-width: 400px){
                #container{
                    display: grid;
                    grid-template-columns: 100px 100px;
                    grid-template-rows: 100px 100px 100px 100px 100px;
                    grid-gap: 20px;   
                }

                #container > div{
                    background: red;
                }

                #container > div:nth-child(1), #container > div:nth-child(2){
                    grid-row-start: 1;
                }
                #container > div:nth-child(3), #container > div:nth-child(4){
                    grid-row-start: 2;
                }
                #container > div:nth-child(5), #container > div:nth-child(6){
                    grid-row-start: 3;
                }
                #container > div:nth-child(7), #container > div:nth-child(8){
                    grid-row-start: 4;
                }
                #container > div:nth-child(9), #container > div:nth-child(10){
                    grid-row-start: 5;
                }
            }
        </style>

    </head>
    <body>
        <div id="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
