<!DOCTYPE html>
<html>
    <head>
        <title>Layout 3</title>
        <style type="text/css">
            #container{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px 100px;
            }

            #container > div{
                background: blue;
            }

            #container div:nth-child(2), #container div:nth-child(3){
                grid-row-start: 2;
            }
            #container div:nth-child(4), #container div:nth-child(5), #container div:nth-child(6){
                grid-row-start: 3;
            }
            #container div:nth-child(7), #container div:nth-child(8), #container div:nth-child(9), #container div:nth-child(10){
                grid-row-start: 4;
            }

        @media(max-width: 600px){
                #container{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 50px 50px 50px 50px;
                grid-template-rows: 50px 50px 50px 50px;
                }

                #container > div{
                    background: red;
                }

                
                #container div:nth-child(4), #container div:nth-child(5), #container div:nth-child(6){
                    grid-row-start: 3;
                }
                #container div:nth-child(7), #container div:nth-child(8), #container div:nth-child(9), #container div:nth-child(10){
                    grid-row-start: 4;
                }
            }
            @media(max-width: 400px){
                #container{
                display: grid;
                grid-gap: 20px;
                grid-template-columns: 50px 50px;
                grid-template-rows: 50px 50px 50px 50px 50px 50px;
                }

                #container > div{
                    background: green;
                }

                #container div:nth-child(1), #container div:nth-child(2){
                    grid-row-start: 1;
                }
                #container div:nth-child(3), #container div:nth-child(4){
                    grid-row-start: 2;
                }
                #container div:nth-child(5), #container div:nth-child(6){
                    grid-row-start: 3;
                }
                #container div:nth-child(7), #container div:nth-child(8){
                    grid-row-start: 4;
                }
                #container div:nth-child(9), #container div:nth-child(10){
                    grid-row-start: 5;
                }


            }


        </style>
    </head>
    <body>
        <div id="container">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div>
            <div class="item6"></div>
            <div class="item7"></div>
            <div class="item8"></div>
            <div class="item9"></div>
            <div class="item9"></div>
        </div>
    </body>
</html>
