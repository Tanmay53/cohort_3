<!DOCTYPE html>
<html>
    <head>
        <title>Layout 3</title>
        <style type="text/css">
            #wrapper{
                width: 80%;
                margin-left: auto;
                margin-right: auto;

                display: grid;
                grid-template-columns: 2fr 1fr 1fr;
                grid-template-rows: 60px 200px 200px 200px;
                grid-gap: 20px;

            }       

            #navigation{
                background: yellow;
                grid-area: 1 / 1 / 1 / 4;
            }

            #left_box{
                background: red;
                grid-area: 2 / 1 / 5 / 3;
            }
            
            #right_box_1, #right_box_2, #right_box_3{
                background: green;
            } 

            @media(max-width: 700px){
                #wrapper{
                    width: 80%;
                    margin-left: auto;
                    margin-right: auto;

                    display: grid;
                    grid-template-columns: 1fr 1fr 1fr;
                    grid-template-rows: 60px 350px 150px;
                    grid-gap: 20px;

                }       

                #navigation{
                    background: yellow;
                    grid-column: 1 / span 3;
                }

                #left_box{
                    background: red;
                    grid-area: 2 / 1 / 3 / 4;
                }
                #right_box_1, #right_box_2, #right_box_3{
                    grid-row-start: 3;
                }
            }    
            
            @media(max-width: 500px){
            #wrapper{
                width: 80%;
                margin-left: auto;
                margin-right: auto;

                display: grid;
                grid-template-columns: 1fr; 
                grid-template-rows: 60px 150px 100px 100px 100px;
                grid-gap: 20px;
            }       

            #navigation{
                background: yellow;
                grid-area: 1 / 1 / 1 / 1;
            }

            #left_box{
                background: red;
                grid-area: 2 / 1 / 2 / 1;
            }
            #right_box_1{
                grid-area: 3 / 1 / 3 / 1;
            } 
            #right_box_2{
                grid-area: 4 / 1 / 4 / 1;
            } 
            #right_box_3{
                grid-area: 5 / 1 / 5 / 1;
            } 

        }   

            
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="navigation"></div>
            <div id="left_box"></div>
            <div id="right_box_1"></div>
            <div id="right_box_2"></div>
            <div id="right_box_3"></div>
        </div>
    </body>
</html>
