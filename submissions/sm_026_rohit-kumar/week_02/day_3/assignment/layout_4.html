<!DOCTYPE html>
<html>
    <head>
        <title>
            Layout 4
        </title>
        <style type="text/css">
            #navigation{
                background: yellow;
            }
            #box1{
                background: red;
            }
            #box2{
                background: green;
            }
            #box3{
                background: blue;
            }
            #box4{
                background: cyan;
            }
            
            #wrapper{
                width: 90%;
                margin-left: auto;
                margin-right: auto;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-template-rows: 60px 300px;
                grid-gap: 20px;
            
            }
            #navigation{
                grid-column: span 4;
            }

            @media(max-width: 600px){
                #wrapper{
                    width: 90%;
                    margin-left: auto;
                    margin-right: auto;
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    grid-template-rows: 60px 300px 300px;
                    grid-gap: 20px;
                }

                #navigation{
                    grid-column: span 2;
                }

            }

            @media(max-width: 400px){
                #wrapper{
                    width: 90%;
                    margin-left: auto;
                    margin-right: auto;
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-template-rows: 60px 200px 200px 200px 200px;
                    grid-gap: 20px;
                }
                #navigation{
                    grid-row-start: 1;
                    grid-column: span 1;
                }
                #box1{
                    grid-row-start: 2;
                }
                #box2{
                    grid-row-start: 3;
                }
                #box3{
                    grid-row-start: 4;
                }
                #box4{
                    grid-row-start: 5;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="navigation"></div>
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
        </div>
    </body>
</html>
