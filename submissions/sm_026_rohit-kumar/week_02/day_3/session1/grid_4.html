<!DOCTYPE html>
<html>
    <head>
        <title>Grid 4</title>
        <style type="text/css">
            #container{
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                display:grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: 100px 100px 100px;
                grid-gap: 20px;
            }

            #container > div{
                background: blue;
            }
            .item1{
                grid-column: 2 / span 2;
            }
            .item2{
                grid-column: 1 / span 2;
            }
            .item3{
                grid-column: 3 / span 2;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div></div>
            <div class="item1"></div>
            <div></div>

            <div class="item2"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="item3"></div>


        </div>
    </body>
</html>
