<!DOCTYPE html>
<html>
    <head>
        <title>Grid 1</title>
        <style type="text/css">
            #container{
                width: 60%;
                margin-left :auto;
                margin-right: auto;
                display: grid;
                grid-gap: 10px;
                grid-template-columns: 100px 100px 100px 100px 100px;
                grid-template-rows: 100px 100px 100px 100px 100px;
            }

            #container > div{
                background: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div></div>     
            <div></div>     
            <div></div>     
            <div></div>     
            <div></div>     
            <div></div>     
            <div></div>     
            <div></div>     
            <div></div>     
            <div></div>     
        </div>
    </body>
</html>
