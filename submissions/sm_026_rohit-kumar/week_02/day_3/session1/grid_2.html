<!DOCTYPE html>
<html>
    <head>
        <title>Grid 2</title>
        <style type="text/css">
            #container{
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: 60px 400px;
                grid-gap: 20px;
            }

            
            .header{
                grid-column: 1 / span 2;
                background: red;
            }
            .left_section{
                background: orange;
            }
            .right_section{
                background: green;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div class="header"></div>
            <div class="left_section"></div>
            <div class="right_section"></div>
            
            
            
        </div>
    </body>
</html>
