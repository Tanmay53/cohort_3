<!DOCTYPE html>
<html>
    <head>
        <title>Grid 3</title>
        <style type="text/css">
            #container{
                width: 45%;
                margin-left:auto;
                margin-right: auto;
                display: grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: 100px 100px 100px 100px;
                grid-gap: 20px;
            }
            

            #last_row{
                grid-column: 2 / span 3;
                background: black;
            }

            #second_row{
                grid-column: 3 / span 2;
                background: black;
            }

            #first_row, #second_row, #last_row{
                background: white !important;
            }

            #container > div{
                background: blue;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div id="first_row"></div>
            <div></div>
            <div></div>
            <div id="second_row"></div>
            <div></div>
            <div id="last_row"></div>
            
            
        </div>
    </body>
</html>
