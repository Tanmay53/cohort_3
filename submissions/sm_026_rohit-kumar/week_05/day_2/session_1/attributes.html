<html>
    <head>
        <title>Practise Attributes</title>
        <style type="text/css">
            .class-h1 {
                color: red
            }
            .class-h3 {
                color: green;
            }
            .class-h5 {
                color: orange;
            }
            .class-div {
                color: yellow;
                font-size: 20px;
                margin: 10px;
            }
            .class-p {
                border: 1px solid black;
                padding: 5px;
            }
            #test-2 {
                font-size: 30px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1 id="firstH1">First H1</h1>
        <h1 id="secH1">Second H1</h1>
        <h3 id="firstH3">First H3</h3>
        <h3 id="secH3">Second H3</h3>
        <h5 id="firstH5">First H5</h5>
        <h5 id="secH5">Second H5</h5>
        <h5 id="thirdH5">Third H5</h5>
        <div id="box">
            <div>First DIV</div>
            <div>Second DIV</div>
            <div>Third DIV</div>
        </div>
        <div>Fourth DIV</div>
        <div id="cont">
            <p>First P</p>
            <p>Second P</p>
            <p>Third P</p>
        </div>
        <div id="temp">
            <p>Test P1</p>
            <p>Test P2</p>
            <p>Test P3</p>
        </div>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH35('h3')">Change H3</button>
        <button onclick="changeH35('h5')">Change H5</button>
        <button onclick="changeDiv()">Change DIV</button>
        <button onclick="changeP()">Change P</button>
        <button onclick="setId()">Set ID</button>
        <script type=text/javascript>
            function changeH1() {
                document.getElementById('firstH1').setAttribute('class', 'class-h1')
            }      
            
            function changeH35(cls) {
                var elems = document.querySelectorAll(cls)
                for(var i = 0; i < elems.length; i++) {
                    elems[i].setAttribute('class', 'class-' + cls)
                }
            }

            function changeDiv() {
                elems  = document.querySelectorAll('#box div')
                for(var i = 0; i < elems.length; i++) {
                    elems[i].setAttribute('class', 'class-div')
                }
            }

            function changeP() {
                elems  = document.querySelectorAll('#cont p')
                for(var i = 0; i < elems.length; i++) {
                    elems[i].setAttribute('class', 'class-p')
                }
            }

            function setId() {
                elem  = document.querySelector('#temp p:nth-child(2)')
                //alert(elem.innerHTML)
                elem.setAttribute('id', 'test-2')
            }
        </script>
    </body>
</html>
