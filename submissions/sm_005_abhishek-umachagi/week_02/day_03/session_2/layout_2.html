<!DOCTYPE html>
<head>
    <title>layout_2</title>
    <style>
        body {
           text-align: center;
           margin-top:200px;
           margin-left:300px;
       }
    .box{
       background:rgb(3, 161, 140);
       float:left;
       margin:15px;
       height:100px;
       width:100px;
       }
       #box1{
        background:rgb(3, 161, 140);
       float:left;
       margin:15px;
       height:100px;
       width:300px;
       }
       </style>
       </head>
       <body>
           <div>
           <div class="box"></div>
           <div id="box1"></div>
           <div class="box"></div>
           </div>
           <div>
               <div style=clear:left; id="box1"></div>
               <div class="box"></div>
               <div class="box"></div>
           </div>
           <div>
               <div>
                    <div style=clear:left; class="box"></div>
                    <div class="box"></div>
                    <div id="box1"></div>
               </div>
           </div>
       </body>
       </html>
