<!DOCTYPE html>
<html lang="en">
    <head>
        <title>grid_2</title>
        <style>
            .grid{
                display:grid;
                grid-template-rows: 50px 350px;
                grid-template-columns: 200px 450px;
                grid-gap:20px;
                justify-content:center;
            }
            .row1 {
                grid-area: 1/1/span 1/span 2;
                background: rgb(231, 23, 23);
            }
            .row2{
                background: rgb(146, 223, 30);
            }
            .row3{
                background: limegreen;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3"></div>
        </div>
    </body>
</html>
