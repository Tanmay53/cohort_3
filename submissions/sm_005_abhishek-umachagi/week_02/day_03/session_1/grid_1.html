<!DOCTYPE html>
<html lang="en">
    <head>
    <title>grid_1.html</title>
        <style>
            .grid{
                display:grid;
                grid-template-rows: 100px 100px;
                grid-template-columns: 100px 100px 100px 100px 100px;
                grid-gap:20px;
                margin-left:200px;
                margin-top:200px;
            }
            .grid div{
                background:rgb(2, 99, 102);
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
