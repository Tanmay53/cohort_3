<!DOCTYPE html>
<html lang="en">
    <head>
        <title>grid_flex</title>
        <style>
             body{
                 margin:20px;
             }
             .flex-box{
                display:flex;
                flex-direction:row;
                margin:10px;
            }
            .flex-box1{
                height:70px;
                width:70px;
                background:rgb(139, 36, 5);
                margin-left: 10px;
            }
            .green div{
                height:70px;
                width:70px;
                background: rgba(27, 161, 27, 0.808);
                margin:10px;
            }
            .pink{
                height:70px;
                width:70px;
                background: rgb(196, 62, 129);
                margin-top:-480px;
                margin-left: 90px;
            }
            .next div{
                height:70px;
                width:70px;
                background: rgb(196, 62, 129);
                margin-left: 90px;
                margin-top:10px;
            }
            
            .black{
                display:grid;
                grid-template-rows:70px 70px;
                grid-template-columns:70px;
                grid-gap:10px;
                margin-top:-150px;
                margin-left:170px;
            }
            .black div{
                background:black;
            }
            .grid{
                display:grid;
                grid-template-rows: repeat(4,70px);
                grid-template-columns: repeat(9,70px);
                grid-gap:10px;
                margin-top:-310px;
                margin-left:250px;
            }
            .grid div{
                background: rgb(0, 35, 150);
            }
            .grid1{
                display:grid;
                grid-template-rows:repeat(6,70px); 
                grid-template-columns:repeat(6,70px); 
                grid-gap:10px;
                margin-top:-470px;
                margin-left:970px;
            }
            .grid1 div{
                background: lawngreen;
            }
            .grid2{
                display:grid;
                grid-template-rows:70px; 
                grid-template-columns:70px; 
                grid-gap:10px;
                margin-top: -560px;
                margin-left:1370px;
            }
            .grid2 div{
                background: yellow;
            }
            #purple {
                background: rgb(153, 9, 153);
            }
            #green{
                background:rgba(27, 161, 27, 0.808) ;
            }
            #pink{
                background: rgb(196, 62, 129);
            }
            #yellow{
                background: yellow;
            }
            #orange{
                background: rgb(231, 133, 4);
            }
            #grey{
                background: grey;
            }
        </style>
    </head>
