    <style>
        .grid{
                display:grid;
                grid-template-rows: repeat(4,80px);
                grid-template-columns: repeat(7,80px);
                grid-gap:15px;
                justify-content: center;
                margin-top:200px;
                margin-left:100px;
                
            }
            .grid div{
                background:yellow
            }
            #box1{
                grid-area:1 / 1 / 1 / 8;
            }
            #box2{
                background:red;
                grid-area:2 / 1 / 5 / 5;
            }
            #box3{
                background:rgb(65, 170, 23);
                grid-area:2/ 5 / 2 / 8;
            }
            #box4{
                background:rgb(65, 170, 23);
                grid-area:4/ 5 / 3 / 8;
            }
            #box5{
                background:rgb(65, 170, 23);
                grid-area:5/ 5 / 4 / 8;
            }
            @media(max-width:900px){
                .grid{
                display:grid;
                grid-template-rows: repeat(4,100px);
                grid-template-columns: repeat(7,80px);
                grid-gap:15px;
                }
            #box1{
                grid-area: 1 / 1 / 1 / 8;                
            } 
            #box2{
                grid-area: 2 / 1 / 4 / 8;
            }
            #box3{
            grid-area:4 / 1 / 4 / 3;
            }
            #box4{
                grid-area:4 / 3 / 4 / 5;
            }   
        }
            @media(max-width:600px){

            }
            #box5{

        }
    </style>
