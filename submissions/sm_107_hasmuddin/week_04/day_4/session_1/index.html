<!DOCTYPE html>
<html>
<head>
	<title>Coding Session 1!</title>
</head>
<body>
	<!-- exponenet of numb` -->
	<h1> Create your own exponentiation function! </h1>
	<input type="text" name = "num1" id="num1" placeholder="Number">
	<input type="text" name = "num2" id="num2" placeholder="Exponent">
	<p id="expResult"> </p>
	</hr>
	<button onclick="exponent()">Click here to find the exponent!</button>

	<!-- multiple of 3 and 5 -->
	<h1>Sum of multiples of 3 and 5!</h1>
	<p id="limitResult"></p>
	<input type="text" id="limit" placeholder="Type limit no">
	<button onclick="sumOf3And5()">Click here for the output!</button>
	
	<!-- email validator -->
	
	<h1>Check if the users email is valid!</h1>
	<label for="Email">Email</label>
	<input type="text" id="email"/>
	<button onclick="validateEmail()">Check Email!</button>
	


	<script type="text/javascript">
	function exponent(){
			num1 = document.getElementById("num1").value;
			num2= document.getElementById("num2").value;
			result = document.getElementById("expResult");
			exp = 1;
			for (var i = 0; i< num2; i++){
				exp *=Number(num1);
			}
			if(num1==1 && num2 ==NaN || num1 == "" || num2 == ""){
				result.innerHTML = "Type a valid Number"
			}
			else{
			result.innerHTML = exp;}
		}
	function sumOf3And5(){
			limitResult = document.getElementById("limitResult");
			limitNumber = document.getElementById("limit").value;
			sum = 0;
			for(var i = 0; i<=limitNumber; i++){
				if(i%3==0 && i%5==0){
					sum += i;
				}
			}
			limitResult.innerHTML = sum;

		}
	function validateEmail(){
	email = document.getElementById("email").value;
	if(email.includes("@") && !email.includes("@.")){
		alert("valid")		
	}
	else {
		alert("invalid")
	}
}



	</script>
</body>
</html>
