<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout_5</title>
    <style>

        #main {
            margin-left:300px;
        }
        .red {
            width:700px;
            height:80px;

        }
        .box {
            float:left;
            height:500px;
            border:1px solid black;
            width:200px;
            margin-top:20px;
            margin-right:25px;
            background:green;
        }
        .blue {
            width:475px;
            background:blue;
        }
    
    
    </style>

</head>
<body>
    <div id="main"> 
        <div class="red"></div>
        <div class="green box"></div>
        <div class="blue box"></div>




    </div>
