<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex_2</title>
    <style>
    .wrap {
        display:flex;
        flex-wrap:wrap;
        width:60%;
        height:550px;
        justify-content:center;
        align-content:center;
        margin:auto;
    }
    .wrap .box {
        width:100px;
        flex-basis:1;
        height:100px;
        background:darkgreen;
        margin:10px 20px;
    }
    .box:nth-child(2), .box:nth-child(4), .box:nth-child(9) {
        flex-basis:50%;
    }   
    </style>



</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>



    
</body>
</html>
