<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex_1</title>
    <style>
    .wrap {
        display:flex;
        flex-wrap:wrap;
        width:100%;
        height:550px;
        justify-content:center;
        align-content:center;
    }
    .wrap .box {
        width:100px;
        height:400px;
        background:blue;
        margin-left:30px;
    }
    </style>



</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>



    
</body>
</html>
