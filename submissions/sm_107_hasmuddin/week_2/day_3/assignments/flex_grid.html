<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex grid</title>
    <style>
    .main {
        display:flex;
        flex-direction: row;
        flex-basis:30%;
        margin:50px 0;
    }
    .container {
        height:450px;
        display:grid;
    }
    .container:nth-child(1) {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows:repeat(7, 1fr);
        width:5px;
        
    }
    .container:nth-child(2) {
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows:repeat(4, 1fr);
        margin-top:192px;
        height:260px;
        width:10px;
    }
    .container:nth-child(3) {
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows:repeat(7, 1fr);
        width:5px;
        height:450px;
        }
/* color */
    .container:nth-child(3) .box1:nth-child(3n) {
        background:burlywood;
    }
    .container:nth-child(3) .box1:nth-child(4n) {
        background:green;}
    .container:nth-child(3) .box1:nth-child(4n+1) {
        background:darkorange;}
    .container:nth-child(1) .box1:nth-child(2n) ,  .container:nth-child(1) .box1:nth-child(13) {
        background:green;}
        .container:nth-child(1) .box1:nth-child(2n+1) {
        background:red;}
    .container:nth-child(1) .box1:nth-child(12), .container:nth-child(1) .box1:nth-child(15) {
        background:black;}
    .container .box1 {
        width:50px;
        height:50px;
        background:1px solid black;
        background:blue;
    }
    .container #white {
        background: white;
    }
    .main .container:nth-child(1) {
        flex-grow:1;
    }
    .main .container:nth-child(2) {
        flex-grow:3;
    }
    .main .container:nth-child(3) {
        flex-grow:2;
    }
    .container .start
   {
        grid-column-start:1;
    }


    @media (max-width:1000px) {
        .main .container:nth-child(1) {
        flex-shrink:1;
        width:10px;
    }
    .main .container .box1 {
        width:30px;
        height:30px;
    }
    .main .container:nth-child(2) {
        flex-shrink:2;
    }
    .main .container:nth-child(3) {
        flex-shrink:3;
    }

    @media (max-width:630px) {
        .main .container:nth-child(1) {
        flex-shrink:1;
        width:10px;
    }
    .main .container .box1 {
        width:20px;
        height:20px;
    }
    .main .container:nth-child(2) {
        flex-shrink:2;
    }
    .main .container:nth-child(3) {
        flex-shrink:3;
    }
    @media (max-width:498px) {
        .main .container:nth-child(1) {
        flex-shrink:1;
        width:10px;

    }
    .main .container .box1 {
        width:15px;
        height:15px;
    }
    .main .container:nth-child(2) {
        flex-shrink:2;
    }
    .main .container:nth-child(3) {
        flex-shrink:3;
    }




    }
