<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Students</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h2 class="col-lg-7 col-md-5 col-10">Students Data</h2>
          <select name="count" id="count" class="custom-select col-lg-3 col-md-5 col-2">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>

        <div class="row">
            <div id="studentData" class="col-12">
                <table class="table">
                    <th>
                        <thead class="border bg-dark text-white">
                            <tr>
                                <td rowspan="2">ID</td>
                                <td rowspan="2">First Name
                                    <select name="firstName" class="custom-select col-5 " id="sortFirstName">
                                        <option value="" selected></option>
                                        <option value="asc">Asc</option>
                                        <option value="desc">Desc</option>
                                    </select>

                                </td>
                                <td rowspan="2">Last Name</td>
                                <td rowspan="2">Email</td>
                                <td rowspan="2">Gender
                                        <select name="gender" class="custom-select col-6" id="sortGender">
                                                <option value="">All</option>
                                                <option value="male">Male</option>
                                                <option value="female">Female</option>
                                            </select>
                                </td>
                                <td colspan="3" class="text-center">Subject</td>
                                <td rowspan="2">Total</td>
                            </tr>
                            <tr>
                                    <td>English</td>
                                    <td>Math</td>
                                    <td>Science</td>
                                    
                                </tr>
                        </thead>
                    </th>
                    <tbody>
                            <!-- data here -->
                    </tbody>

                </table>

            </div>



        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
