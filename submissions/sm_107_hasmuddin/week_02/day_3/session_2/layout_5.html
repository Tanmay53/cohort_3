<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout5</title>
    <style>
    .grid {
        display:grid;
        width:700px;
        grid-template-areas:
        "box_1 box_1 box_1 box_1"
        "box_2 box_3 box_3 box_3";
        margin:auto;
   
    }
    .grid .box1 {
        grid-area:box_1;
        height:100px;
        margin:10px;
        background: red;
        
    }
    .grid .box2 {
        grid-area:box_2;
        margin:10px;
        height:450px;
        background:green;   
    }
    .grid .box3 {
        grid-area:box_3;
        margin:10px;
        height:450px;
        background: blue;
    
    }


    @media (max-width:800px) {
        .grid {
        display:grid;
        width:600px;
        grid-template-areas:
        "box_1 box_1 box_1 "
        "box_2 box_3 box_3";
        margin:auto;
   
    }
    .grid .box1 {
        grid-area:box_1;
        height:100px;
        margin:10px;
        background: green;
        
    }
    .grid .box2 {
        grid-area:box_2;
        margin:10px;
        height:450px;
        background:black;;   
    }
    .grid .box3 {
        grid-area:box_3;
        margin:10px;
        height:450px;
        background: blue;
    
    }
    @media (max-width:615px) {
        .grid {
        display:grid;
        width:400px;
        grid-template-areas:
        "box_1 box_1 box_1 "
        "box_2 box_3 box_3";
        margin:auto;
   
    }
    .grid .box1 {
        grid-area:box_1;
        height:100px;
        margin:10px;
        background: grey;
        
    }
    .grid .box2 {
        grid-area:box_2;
        margin:10px;
        height:300px;
        background:darkorange;;   
    }
    .grid .box3 {
        grid-area:box_3;
        margin:10px;
        height:300px;
        background: green;
    
    }
    
    }


    @media (max-width:400px) {
        .grid {
        display:grid;
        width:400px;
        grid-template-areas:
        "box_1 "
        "box_2"
        "box_3";
        margin:auto;
   
    }
    .grid .box1 {
        grid-area:box_1;
        height:300px;
        margin:10px;
        background: grey;
        
    }
    .grid .box2 {
        grid-area:box_2;
        margin:10px;
        height:300px;
        background:darkorange;;   
    }
    .grid .box3 {
        grid-area:box_3;
        margin:10px;
        height:300px;
        background: green;
    
    }
    
    }
    </style>
</head>
<body>
    <div class="grid">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      

        


    </div>





</body>
</html>
