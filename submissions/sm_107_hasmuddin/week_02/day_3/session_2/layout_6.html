<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout_6</title>
    <style>
    .grid {
        display:grid;
        width:41%;
        grid-template-columns:repeat(4, 1fr);
        grid-template-rows:repeat(4, 1fr);
        height:auto;
        margin:60px 400px;
    }
    .grid .box {
        width:100px;
        height:100px;
        margin:10px;
        background:blue;
    }
    .grid .hide {
        background:white;
    }
 @media (max-width:800px) {
    .grid {
        display:grid;
        width:31%;
        grid-template-columns:repeat(4, 1fr);
        grid-template-rows:repeat(4, 1fr);
        height:auto;
        margin-left:auto;
    }
    .grid .box {
        width:90px;
        height:90px;
        margin:10px;
        background:green;
        align-content: center;
        justify-content:center;
    }
    .grid .hide {
        background:white;
    }

 }


    </style>
</head>
<body>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box hide"></div>
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box hide"></div>
        <div class="box hide"></div>
        
        <div class="box"></div>
        <div class="box hide"></div>
        <div class="box hide"></div>
        <div class="box hide"></div>



    </div>
    
</body>
</html>
