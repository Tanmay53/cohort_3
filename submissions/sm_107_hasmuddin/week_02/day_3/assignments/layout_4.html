<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout4</title>
    <style>
       

    
    .main {
        display:grid;
        grid-template-columns:repeat(4, 1fr);
        grid-template-rows:repeat(2, 1fr 3fr);
        grid-column-gap:10px;
        grid-row-gap:10px;
        font-size:20px;
        margin:30px 100px;
        
    }
    .main .nav {
    
        grid-column:1/5;
        height:70px;    
        background:yellow;    

    }
    .box1 {
        background:red;
    }
    .box2 {
        background:greenyellow;

    }
    .box3 {
        background: blue;

    }
    .box4 {
        background: darkgray;
    }
    p, h2 {
        margin:20px;

    }
/* media  */

@media (max-width:768px) {
    .main {
        display:grid;
        grid-template-columns:repeat(2, 1fr);
        grid-template-rows:repeat(3, 1fr 3fr 3fr);
        grid-column-gap:10px;
        grid-row-gap:10px;
        font-size:20px;
        margin:30px 100px;
        
    }
    .main .nav {
    
        grid-column:1/3;
        height:70px;    
        background:yellow;
    }
    .box2 {
        order:2;
    }
    .box4 {
        order:3;
    }

}


@media (max-width:400px) {
    .main {
        display:flex;
        flex-direction:column;  
        align-items:center; 
        justify-content:center;
        width:80%;
        margin:10px;
    
    }
    .main .nav {
        grid-area:nav;
        height:70px;    
        background:yellow;
        margin:10px;
    }
   .main .box {
       height:100px;
       width:180px;
       margin:10px;
   }
   
}

















    </style>
</head>
<body>
    <div class="main">
        <div class="nav"><h2>Navigation</h2></div>
        <div class="box box1"><p>BOX 1</p></div>
        <div class="box box2"><p>BOX 2</p></div>
        <div class="box box3"><p>BOX 3</p></div>
        <div class="box box4"><p>BOX 4</p></div>

    </div>
</body>
</html>
