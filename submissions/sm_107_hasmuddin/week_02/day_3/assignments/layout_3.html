<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>layout3</title>
    <style>
    .container {
        display:flex;
        justify-content:center;
    }

    .main {
        display:grid;
        width:60%;
        align-items:center;
        grid-template-areas:
        "nav nav"
        "left right";
        grid-gap:20px;
        font-size:30px;
        font-weight:bolder;
    }
    .main .nav h2, .main h5{
        margin:25px 10px;

    }
   .main .nav {
        grid-area:nav;
        height:100px;
        background:yellow;

    }
   .main .left {
        grid-area:left;
        height:500px;
        background:red; 
    }

    .main .right {
        grid-area:right;
        height:500px;
        display:flex;
        flex-direction:column;

    }
    .right .rightbox {
        flex-basis:1;
        margin:10px 0px 0px;
        height:300px;
        background:greenyellow;
        }
    .rightbox:nth-child(1) {
        margin:0px;
    }

    /* media  */

    @media (max-width:800px) {


        .container {
        display:flex;
        justify-content:center;
    }

    .main {
        display:grid;
        width:80%;
        align-items:center;
        grid-template-areas:
        "nav"
        "left"
        "right";
        grid-gap:20px;
        font-size:30px;
        font-weight:bolder;
    }
    .main .nav h2, .main h6{
        margin:25px 10px;

    }
   .main .nav {
        grid-area:nav;
        height:80px;
        background:yellow;

    }
   .main .left {
        grid-area:left;
        height:250px;
        background:red; 
    }

    .main .right {
        grid-area:right;
        display:flex;
        flex-direction:row;

    }
    .right .rightbox {
        margin:10px 8px 0 0;
        flex-basis:500px;
        height:100px;
        background:greenyellow;
        }
  /* 400 pixel  */
    @media (max-width:400px) {


    .container {
    display:flex;
    justify-content:center;
    }

    .main {
    display:grid;
    width:80%;
    align-items:center;
    grid-template-areas:
    "nav"
    "left"
    "right";
    grid-gap:20px;
    font-size:30px;
    font-weight:bolder;
    }
    .main .nav h2, .main h6{
    margin:25px 10px;

    }
    .main .nav {
    grid-area:nav;
    height:80px;
    background:yellow;

    }
    .main .left {
    grid-area:left;
    height:200px;
    background:red; 
    }

    .main .right {
    grid-area:right;
    height:350px;
    display:flex;
    flex-direction:column;

    }
    .right .rightbox {
    margin:10px 8px 0 0;
    height:100px;
    width:100%;
    background:greenyellow;
    }


    
        
    </style>
</head>
<body>
    <div class="container">
    <div class="main">
        <div class="nav"><h2>Navigation</h2></div>
        <div class="left"><h5>LEFT BOX</h5></div>
        <div class="right">
            <div class="rightbox"><h6>RIGHT BOX 1</h6></div>
            <div class="rightbox"><h6>RIGHT BOX 2</h6></div>
            <div class="rightbox"><h6>RIGHT BOX 3</h6></div>


        </div>
    </div>
</div>



    
</body>
</html>
