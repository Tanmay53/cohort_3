<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid 1</title>
    <style>
    .grid {
        display:grid;
        height:300px;
        width:50%;
        grid-template-columns:repeat(5, 1fr);
        grid-template-rows:repeat(2, 1fr);
        margin:200px auto;
        

    }
    .grid .box {
        height:100px;
        width:100px;
        border:1px solid black;
        margin:10px;
        background:green;

    }
    
    
    
    </style>
</head>
<body>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>



    </div>
</body>
</html>
