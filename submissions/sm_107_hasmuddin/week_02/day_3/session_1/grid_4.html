<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid 3</title>
    <style>
    .grid {
        display:grid;
        width:50%;
        grid-template-columns:repeat(4, 1fr);
        grid-template-rows:repeat(3, 1fr);
        margin: 50px auto;
        height:300px;
    }
    .grid .box {
        align-items:center;
        justify-content: center;
        height:100px;
        margin:10px;
        background:blue;
    }
    .grid .box:nth-child(2) {
        grid-area:1/2/span 1/span 2 ;
    }
    .grid .box:nth-child(4) {
        grid-area:2/1/span 1/span 2 ;
    }
    .grid .box:nth-child(9) {
        grid-area:3/3/span 1/span 2 ;
    }


    </style>
</head>
<body>
    <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
       
        
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
       



    </div>
    
</body>
</html>
