<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout_2</title>
    <style>
    #main {
        padding:100px;
        margin-left:250px;


    }
    .box {
        float:left;
        margin:10px;
        background:palevioletred;
    }
    .square {
        width:100px;
        height:100px;
    }
    .rect {
        width:250px;
        height:100px;
    }
    #first {
        float:left;
    }
    #second {
        clear:left;
        float:left;
    }
    #third {
        clear:left;
        float:left;
    }


    </style>
</head>
<body>


<div id="main">
    <div class="square box" id="first"></div>
    <div class="rect box"></div>
    <div class="square box"></div>


    <div class="rect box" id="second"></div>
    <div class="square box"></div>
    <div class="square box"></div>

    <div class="square box" id="third"></div>
    <div class="square box"></div>
    <div class="rect box"></div>
</div>


    
</body>
</html>
