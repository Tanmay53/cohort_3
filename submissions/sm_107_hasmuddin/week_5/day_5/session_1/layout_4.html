<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>layout 3</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      .yellow {
        height: 100px;
        background: yellow;
      }
      .box {
        margin-top: 10px;
        height: 230px;
        width: 250px;
        background: grey;
      }
      @media (max-width: 768px) {
        .box {
          width: 31rem;
          height: 10rem;
        }
        .yellow {
          width: 31rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row py-5">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="yellow"><h1>Navigation</h1></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-6 order-lg-1 order-md-1">
          <div class="box"><h1>BOX1</h1></div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 order-3 order-lg-2 order-md-2">
          <div class="box"><h1>BOX2</h1></div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 order-4 order-lg-3 order-md-3">
          <div class="box"><h1>BOX3</h1></div>
        </div>
        <div class="col-lg-3 col-md-6 col-12 order-2 order-lg-4 order-md-4">
          <div class="box"><h1>BOX4</h1></div>
        </div>
      </div>
    </div>
  </body>
</html>
