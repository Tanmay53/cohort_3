<html>
  <head>
    <title>Practise Attributes</title>
    <style type="text/css">
      .class-h1 {
        color: red;
      }
      .class-h3 {
        color: green;
      }
      .class-h5 {
        color: orange;
      }
      .class-div {
        color: yellow;
        font-size: 20px;
        margin: 10px;
      }
      .class-p {
        border: 1px solid black;
        padding: 5px;
      }
      #test-2 {
        font-size: 30px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div id="box">
      <div>First DIV</div>
      <div>Second DIV</div>
      <div>Third DIV</div>
    </div>
    <div>Fourth DIV</div>
    <div id="cont">
      <p>First P</p>
      <p>Second P</p>
      <p>Third P</p>
    </div>
    <div id="temp">
      <p>Test P1</p>
      <p>Test P2</p>
      <p>Test P3</p>
    </div>
    <hr />
    <button id="changeH1">Change H1</button>
    <button id="changeH3">Change H3</button>
    <button id="changeH5">Change H5</button>
    <button id="changeDiv">Change DIV</button>
    <button id="changePara">Change P</button>
    <button id="btnTemp">Set ID</button>
    <script>
      function changeHead1() {
        head1 = document.querySelectorAll("h1");
        for (var i = 0; i < head1.length; i++) {
          head1[i].setAttribute("class", "class-h1");
        }
      }
      function changeHead3() {
        head3 = document.querySelectorAll("h3");
        for (var i = 0; i < head3.length; i++) {
          head3[i].setAttribute("class", "class-h3");
        }
      }

      function changeHead5() {
        head5 = document.querySelectorAll("h5");
        for (var i = 0; i < head5.length; i++) {
          head5[i].setAttribute("class", "class-h5");
        }
      }

      function changeDiv() {
        divs = document.querySelectorAll("div");
        for (var i = 0; i < divs.length; i++) {
          divs[i].setAttribute("class", "class-div");
        }
      }

      function para() {
        paras = document.querySelectorAll("#cont p");
        for (var i = 0; i < paras.length; i++) {
          paras[i].setAttribute("class", "class-p");
        }
      }

      function tempId() {
        temperory = document.getElementById("temp");
        temperory.setAttribute("id", "test-2");
      }

      btnH1 = document.getElementById("changeH1");
      btnH3 = document.getElementById("changeH3");
      btnH5 = document.getElementById("changeH5");
      btnDiv = document.getElementById("changeDiv");
      btnPara = document.getElementById("changePara");
      btnTem = document.getElementById("btnTemp");

      btnH1.addEventListener("click", changeHead1);
      btnH3.addEventListener("click", changeHead3);
      btnH5.addEventListener("click", changeHead5);
      btnDiv.addEventListener("click", changeDiv);
      btnPara.addEventListener("click", para);
      btnTem.addEventListener("click", tempId);
    </script>
  </body>
</html>
