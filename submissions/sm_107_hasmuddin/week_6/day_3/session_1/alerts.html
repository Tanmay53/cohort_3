<!DOCTYPE html>
<html>
  <head>
    <title>Showing Alerts</title>
  </head>
  <body>
    <!-- Clicking the buttons should show the alerts with respective content -->
    <button id="first">FIRSTNAME</button>
    <button id="last">LASTNAME</button>
    <button id="full">FULL NAME</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $("#first").click(function() {
        alert("Hasmuddin");
      });
      $("#last").click(function() {
        alert("Ansari");
      });
      $("#full").click(function() {
        alert("Hasmuddin Ansari");
      });
    </script>
  </body>
</html>
