<html>
  <head>
    <title>Practise Deletions</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <div id="headings">
      <h5>First H5</h5>
      <h5>Second H5</h5>
      <h5>Third H5</h5>
    </div>
    <div id="cont">
      <div class="green">First DIV</div>
      <div class="red">Second DIV</div>
      <div class="blue">Third DIV</div>
      <p class="green">First P</p>
      <p class="red">Second P</p>
      <p class="blue">Third P</p>
    </div>
    <hr />
    <button>Remove H1</button>
    <button>Remove H3</button>
    <button>Remove H5</button>
    <button>Remove Red</button>
    <button>Remove DIVS</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      // first h remove1
      $("button:nth-of-type(1)").click(function() {
        $("h1:nth-of-type(1)").remove();
      });

      // remove h3
      $("button:nth-of-type(2)").click(function() {
        $("h3").remove();
      });
      // remove h5
      $("button:nth-of-type(3)").click(function() {
        $("h5").remove();
      });

      // remove red

      $("button:nth-of-type(4)").click(function() {
        $("#cont .red").remove();
      });
      //   remove div

      $("button:nth-of-type(5)").click(function() {
        $("#cont div").remove();
      });
    </script>
  </body>
</html>
