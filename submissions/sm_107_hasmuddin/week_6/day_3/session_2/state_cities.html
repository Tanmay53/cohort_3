<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>State City Selectors</title>
  </head>
  <body>
    <select id="state"></select>
    <button>Next</button>
    <select id="city"></select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
      var state_cities = [
        { state: "Karnataka", cities: ["Bangalore", "Mysore"] },
        { state: "Tamil Nadu", cities: ["Chennai", "Tanjore"] },
        { state: "Uttar Pradesh", cities: ["Kanpur", "Ghaziabad"] },
        {
          state: "Assam",
          cities: ["Guwahati", "Tezpur", "Dibrugarh", "Silchar"]
        },
        { state: "Chhattisgarh", cities: ["Bilaspur", "Korba"] },
        { state: "Bihar", cities: ["Patna", "Gaya", "Darbhanga"] },
        { state: "Sikkim", cities: ["Namchi", "Mangan", "Rabdentse"] },
        { state: "Uttarakhand", cities: ["Haridwar", "Roorkee", "Haldwani"] }
      ];
      $(document).ready(function() {
        state_cities.forEach(function(ele) {
          option = document.createElement("option");
          option.innerHTML = ele.state;
          $("#state").append(option);
        });
        $("button").click(function() {
          $("#city").empty();
          state_cities.forEach(function(element) {
            if (element.state == $("#state").val()) {
              element.cities.forEach(function(city) {
                option2 = document.createElement("option");
                option2.innerHTML = city;
                $("#city").append(option2);
              });
            }
          });
        });
      });
    </script>
  </body>
</html>
