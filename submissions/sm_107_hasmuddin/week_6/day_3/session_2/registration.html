<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <input type="text" name="name" placeholder="name" id="name" />
    <select id="gender">
      <option value="">--</option>
      <option value="male">M</option>
      <option value="female">F</option>
    </select>
    <input type="text" name="email" placeholder="email" id="email" />
    <input type="text" name="mobile" placeholder="mobile" id="mobile" />
    <hr />
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr />
    <button>NAME</button>
    <button>GENDER</button>
    <button>EMAIL</button>
    <button>MOBILE</button>
    <button>RESET FORM</button>
    <button>RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      //name
      $("button:nth-of-type(1)").click(function() {
        $("#dName").text($("#name").val());
      });
      //gender
      $("button:nth-of-type(2)").click(function() {
        $("#dGender").text($("#gender").val());
      });

      //email
      $("button:nth-of-type(3)").click(function() {
        $("#dEmail").text($("#email").val());
      });

      //mobile
      $("button:nth-of-type(4)").click(function() {
        $("#dMobile").text($("#mobile").val());
      });

      //reset form

      $("button:nth-of-type(5)").click(function() {
        $("#mobile").val("");
        $("#name").val("");
        $("#gender").val("");
        $("#email").val("");
      });

      //   reset display

      $("button:nth-of-type(6)").click(function() {
        $("#dMobile").text("MOBILE");
        $("#dName").text("NAME");
        $("#dGender").text("GENDER");
        $("#dEmail").text("EMAIL");
      });
    </script>
  </body>
</html>
