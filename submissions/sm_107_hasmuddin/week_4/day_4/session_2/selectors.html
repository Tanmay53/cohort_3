<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onclick="changeRed()">Change H1</button>
    <button onclick="changeGreen()">Change H3</button>
    <button onclick="changeBlue()">Change H5</button>
    <button onclick="green()">Change Green</button>
    <button onclick="red()">Change Red</button>
    <button onclick="blue()">Change Blue</button>
    <script>
      function changeRed() {
        head = document.querySelector("h1");
        head.style.color = "red";
      }
      function changeGreen() {
        heads = document.querySelectorAll("h3");
        for (i = 0; i < heads.length; i++) {
          heads[i].style.color = "green";
        }
      }
      function changeBlue() {
        heads = document.querySelectorAll("h5");
        for (i = 0; i < heads.length; i++) {
          heads[i].style.color = "blue";
        }
      }
      function green() {
        greens = document.getElementsByClassName("green");
        for (i = 0; i < greens.length; i++) {
          greens[i].style.color = "green";
        }
      }
      function blue() {
        blues = document.getElementsByClassName("blue");
        for (i = 0; i < blues.length; i++) {
          blues[i].style.color = "blue";
        }
      }
      function red() {
        reds = document.getElementsByClassName("red");
        for (i = 0; i < reds.length; i++) {
          reds[i].style.color = "red";
        }
      }
    </script>
  </body>
</html>
