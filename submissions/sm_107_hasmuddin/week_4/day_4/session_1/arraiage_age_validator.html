<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marrage age validator</title>
  </head>
  <body>
    <h2>Marriage Age validator</h2>
    <h3>GENDER</h3>
    <select id="gender">
      <option value="--">--</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <h3>Date of Birth</h3>
    <input type="text" id="doy" placeholder="Type date of birth" />
    <button id="validator" onclick="validator()">Check</button>

    <script>
      function validator() {
        gender = document.getElementById("gender").value;
        year = document.getElementById("doy").value;
        age = 2019 - Number(year);
        if (year.length != 4 || year > 0) {
          alert("Date of birth must in 4 digit ");
          if (gender == "male" && age >= 21) {
            alert("You can marry! you have legal age");
          } else if (gender == "female" && age >= 18) {
            alert("You can marry! you have legal age");
          } else if (age < 18) {
            alert("illegal");
          } else {
            alert("fill blanks");
          }
        }
      }
    </script>
  </body>
</html>
